// TEAM: application_framework

syntax = "proto3";

package flexport.actionlog.actionlogrequested.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ActionLogRequestedProto";
option java_package = "com.flexport.actionlog.actionlogrequested.v1beta1";
option ruby_package = "Flexport::ActionLog::ActionLogRequested::V1Beta1";

import "flexport/actionlog/action/v1beta1/action.proto";

// A proto representing an EventLog event about a request to log with action log.
message ActionLogRequested {
  repeated flexport.actionlog.action.v1beta1.Action actions = 1;
}
