// TEAM: quoting

syntax = "proto3";

package flexport.quoting.quoteshare.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ServiceItemTemplateProto";
option java_package = "com.flexport.quoting.quoteshare.v1beta1";
option ruby_package = "Flexport::Quoting::QuoteShare::V1Beta1";

// ServiceItemTemplate contains details about how items should be displayed.
message ServiceItemTemplate {
  string slug = 1;
  string category = 2;
  string title = 3;
}
