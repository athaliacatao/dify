// TEAM: wms_bellevue

syntax = "proto3";

package flexport.wmscell.inboundbilling.entity.v1;

option java_multiple_files = true;
option java_outer_classname = "InboundBillingEntityProto";
option java_package = "com.flexport.wmscell.inboundbilling.entity.v1";

message InboundBillingEntity {
  string billing_pk = 1;
  string load_pk = 2;
  string warehouse_request_pk = 3;
  string billing_type = 4;
  double amount_due = 5;
  uint32 pallet_count = 6;
  uint32 wrapped_pallet_count = 7;
  double volume = 8;
  double weight = 9;
  bool oversized = 10;
  bool after_hours = 11;
}
