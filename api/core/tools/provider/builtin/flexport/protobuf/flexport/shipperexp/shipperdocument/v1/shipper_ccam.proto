// TEAM: shipper_exp

syntax = "proto3";

package flexport.shipperexp.shipperdocument.v1;

import "flexport/shipperexp/shipperdocumentbasicdata/v1/shipper_document_basic_data.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "ShipperCcamProto";
option java_package = "com.flexport.shipperexp.shipperdocument.v1";
option ruby_package = "Flexport::ShipperExp::ShipperDocument::V1";

// Represent the shipper CCAM.
message ShipperCcam {
  string shipper_document_fid = 1;
  string shipment_fid = 2;
  ShipperCcamContent content = 3;
  google.protobuf.Timestamp created_at_time = 4;
  google.protobuf.Timestamp updated_at_time = 5;
  google.protobuf.StringValue created_by_fid = 6;
  google.protobuf.StringValue updated_by_fid = 7;
  string user_company_fid = 8;
}

message ShipperCcamContent {
  repeated ShipperCcamContainer shipper_ccam_containers = 1;
  bool finalized = 2;
}

message ShipperCcamContainer {
  flexport.shipperexp.shipperdocumentbasicdata.v1.Container container = 1;
  repeated ShipperCcamContainerCargo cargos = 2;
  flexport.shipperexp.shipperdocumentbasicdata.v1.ReeferInformation reefer_information = 3;
  string seal_number = 4;
}

message ShipperCcamContainerCargo {
  string name = 1;
  bool sub_so_cargo_enabled = 2;
  bool product_cargo_enabled = 3;
  string marks_and_numbers_on_ccam = 4;
  string description_on_ccam = 5;
  flexport.shipperexp.shipperdocumentbasicdata.v1.BaseCargo total_cargo = 6;
  repeated flexport.shipperexp.shipperdocumentbasicdata.v1.Product products = 7;
  repeated flexport.shipperexp.shipperdocumentbasicdata.v1.SubSoPackage sub_so_packages = 8;
}
