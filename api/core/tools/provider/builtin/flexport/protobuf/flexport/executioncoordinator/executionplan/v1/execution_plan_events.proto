// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executionplan.v1;

option java_multiple_files = true;
option java_outer_classname = "ExecutionPlanEventsProto";
option java_package = "com.flexport.executioncoordinator.executionplan.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionPlan::V1";

import "flexport/executioncoordinator/executionplan/v1/execution_plan.proto";

// Kinesis event emitted by the ExecutionCoordinator, when an ExecutionPlan has been created.
message ExecutionPlanCreated {
  string execution_order_fid = 1;
  flexport.executioncoordinator.executionplan.v1.ExecutionPlan execution_plan = 2;
  // This is the uuid of the ExecutionPlanCreated event.
  string execution_plan_event_fid = 3;
}

// Kinesis event emitted by the ExecutionCoordinator, when an ExecutionPlan has been changed.
message ExecutionPlanChanged {
  string execution_order_fid = 1;
  // The new execution plan.
  flexport.executioncoordinator.executionplan.v1.ExecutionPlan execution_plan = 2;
  // The previous revision of the execution plan.
  flexport.executioncoordinator.executionplan.v1.ExecutionPlan previous_execution_plan = 4;
  // This is the uuid of the ExecutionPlanChanged event.
  string execution_plan_event_fid = 3;
}
