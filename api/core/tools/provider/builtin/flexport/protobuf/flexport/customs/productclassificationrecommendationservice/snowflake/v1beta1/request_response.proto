// TEAM: customs-insights-ml

syntax = "proto3";

package flexport.customs.productclassificationrecommendationservice.snowflake.v1beta1;

import "google/protobuf/timestamp.proto";

message RequestResponse {
  // Generated id (UUID)
  string request_id_pk = 1;
  // This is the product fid the requester sends to us.
  string product_fid = 2;
  // The country of import of the product.
  string country_of_import = 3;
  // The description of the product passed to the API.
  string product_description = 4;
  // The time at which the request was made.
  google.protobuf.Timestamp request_time = 5;
  // The status of the response, a gRPC code.
  int32 response_status = 6;
  // The messages sent back to the sender, contains the HTS codes and prediction table.
  // This output relates to the response_mapping table contents.
  string response_message = 7;
  // The name or tag relating to the model version used for classification.
  string model_tag = 8;
}
