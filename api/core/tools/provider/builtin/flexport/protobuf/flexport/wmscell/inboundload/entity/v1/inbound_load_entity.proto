syntax = "proto3";

package flexport.wmscell.inboundload.entity.v1;

import "flexport/wmscell/common/v1/cargo.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "InboundLoadEntityProto";
option java_package = "com.flexport.wmscell.inboundload.entity.v1";

message InboundLoadEntity {
  // Id of the load that comes from the external system. We'll use this to communicate any update regarding
  // the load
  string load_id = 1;
  // Warehouse that receives the inbound load
  string warehouse_code = 2;
  // Load status
  string load_status = 3;
  // Location where the inbound load is assigned.
  string trailer_location = 4;
  // Freight mode
  string freight_mode = 5;
  // Estimated time of arrival to the warehouse
  google.protobuf.Timestamp estimated_arrival_time = 6;
  // namespace of the load id. Namespace + id is global unique.
  string load_id_namespace = 7;
  // Flight id of the load only available for Flight load
  string flight_id = 8;
  // Estimated time of arrival to the warehouse
  google.protobuf.Timestamp actual_arrival_time = 9;
  // Cargo in the load
  repeated flexport.wmscell.common.v1.Cargo cargo = 10;
  // Primary key of the inbound load table
  string load_pk = 11;
  // The arrival time scheduleby trucker
  google.protobuf.Timestamp scheduled_arrival_time = 12;
  string container_number = 13;
  string created_by = 14;
  string build_plan_number = 15;
}
