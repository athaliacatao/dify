// TEAM: starship

syntax = "proto3";

package flexport.workflow.workflowplatform.events.shipmentcreated.v1beta1;

import "flexport/workflow/prelude/options/v1/options.proto";
import "flexport/workflow/workflowplatform/models/shipmentchangedshipment/v1beta1/shipment_changed_shipment.proto";

option java_multiple_files = true;
option java_outer_classname = "ShipmentCreatedProto";
option java_package = "com.flexport.workflow.workflowplatform.events.shipmentcreated.v1beta1";
option ruby_package = "Flexport::Workflow::WorkflowPlatform::Events::ShipmentCreated::V1Beta1";

// Shipment is created.
message ShipmentCreated {
  option (flexport.workflow.prelude.options.v1.wp_event).name = "Shipment is created";
  option (flexport.workflow.prelude.options.v1.wp_event).description = "This event will be triggered when a new shipment is created.";
  option (flexport.workflow.prelude.options.v1.wp_message_key) = "shipment.shipment_id";
  flexport.workflow.workflowplatform.models.shipmentchangedshipment.v1beta1.ShipmentChangedShipment shipment = 1;
}
