// TEAM: origin_ops

syntax = "proto3";

package flexport.monolith.exceptions.exception.v1;

option java_multiple_files = true;
option java_outer_classname = "ExceptionTypeEntityProto";
option java_package = "com.flexport.monolith.exceptions.exception.v1";
option ruby_package = "Flexport::Monolith::Exceptions::Exception::V1";

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// Exception type.
message ExceptionTypeEntity {
  uint64 id = 1;
  string slug = 2;
  string name = 3;
  google.protobuf.StringValue recommended_use = 4;
  uint32 target_type = 5;
  uint32 resolution_type = 6;
  google.protobuf.UInt32Value sla_hours = 7;
  uint64 default_assigned_team = 8;
  repeated string default_notify_teams = 9;
  uint32 default_root_cause = 10;
  google.protobuf.StringValue default_external_message = 11;
  google.protobuf.Struct applicable_criteria = 12;
  google.protobuf.StringValue default_priority = 13;
  google.protobuf.BoolValue is_active = 14;
  google.protobuf.Timestamp created_at_time = 15;
  google.protobuf.Timestamp updated_at_time = 16;
  repeated string viewer_parties = 17;
  repeated string creator_parties = 18;
  google.protobuf.UInt64Value created_by_id = 19;
  google.protobuf.UInt64Value updated_by_id = 20;
  google.protobuf.UInt64Value deleted_by_id = 21;
}
