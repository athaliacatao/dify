// TEAM: finance_platform

syntax = "proto3";

package flexport.payments.invoice.invoicevoided.v1beta1;

import "flexport/payments/invoice/v1beta1/invoice.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "InvoiceVoidedProto";
option java_package = "com.flexport.payments.invoice.invoicevoided.v1beta1";
option ruby_package = "Flexport::Payments::Invoice::InvoiceVoided::V1Beta1";

// An invoice has been voided.
message InvoiceVoided {
  flexport.payments.invoice.v1beta1.Invoice invoice = 1;
  string acting_user_fid = 2;
  google.protobuf.Int32Value acting_user_dbid = 3;
}
