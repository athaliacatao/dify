// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.escalationengine.v1;

option java_multiple_files = true;
option java_outer_classname = "BillOfLadingEscalationProto";
option java_package = "com.flexport.customs.escalationengine.v1";
option ruby_package = "Flexport::Customs::EscalationEngine::V1";

// Escalation for bill of lading.
message BillOfLadingEscalation {
  // The type of escalation.
  enum Type {
    TYPE_INVALID = 0;
    TYPE_DATE_LADEN_ON_BOARD_INCORRECT = 1 [deprecated = true];
    TYPE_CUSTOMS_OCEAN_BILL_OF_LADING_REQUIRED_DATA_MISSING = 2;
  }
  Type type = 1;

  oneof context {
    OceanBillOfLadingRequiredDataMissingContext ocean_bill_of_lading_required_data_missing_context = 2;
  }

  message OceanBillOfLadingRequiredDataMissingContext {
    // These should contain a JsonPath reference to a field of the bill of lading as per ADR-9. All fields that are required
    // should be included in this list. Even the ones that already have a value.
    repeated string required_fields = 1;
  }
}
