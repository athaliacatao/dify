// TEAM: network_entities

syntax = "proto3";

package flexport.network.v1beta1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "NetworkLocationProto";
option java_package = "com.flexport.network.v1beta1";
option ruby_package = "Flexport::Network::V1Beta1";

// A close analogue of the Network::NetworkLocation ActiveRecord model.
message NetworkLocation {
  int32 id = 1;
  string fid = 2;
  google.protobuf.Int32Value network_connection_id = 3;
  google.protobuf.StringValue network_connection_fid = 4;
  google.protobuf.Int32Value location_id = 5;
  google.protobuf.StringValue location_fid = 6;
  google.protobuf.Int32Value primary_contact_id = 7;
  google.protobuf.StringValue primary_contact_fid = 8;
  bool clients_editable = 9;
  google.protobuf.Timestamp archived_at = 10;
}
