// TEAM: insurance

syntax = "proto3";

package flexport.insuranceintegration.policy.v1beta1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "PerShipmentInsuranceEventProto";
option java_package = "com.flexport.insuranceintegration.policy.v1beta1";
option ruby_package = "Flexport::InsuranceIntegration::Policy::V1Beta1";

message PerShipmentInsuranceEvent {
  google.protobuf.Int64Value client_id = 1;
  google.protobuf.Int64Value shipment_id = 2;
  google.protobuf.StringValue currency_code = 3;
  google.protobuf.DoubleValue insured_amount = 4;
  google.protobuf.DoubleValue insurance_premium = 5;
  google.protobuf.DoubleValue commercial_invoice_amount = 6;
  google.protobuf.DoubleValue custom_duty_amount = 7;
  google.protobuf.DoubleValue freight_charge_amount = 8;
  google.protobuf.StringValue commodity_client_code = 9;
  google.protobuf.Timestamp departure_time = 10;
  google.protobuf.Timestamp arrival_time = 11;
  NamedAssured named_assured = 12;
  google.protobuf.StringValue conveyance = 13;
  Location origin = 14;
  Location destination = 15;
  google.protobuf.StringValue loading_country = 16;
  google.protobuf.StringValue unloading_country = 17;
  google.protobuf.StringValue cargo_description = 18;
  google.protobuf.StringValue vessel_name = 19;
}

message NamedAssured {
  google.protobuf.StringValue name = 1;
  Location location = 2;
}

message Location {
  google.protobuf.StringValue country = 1;
  google.protobuf.StringValue state = 2;
}
