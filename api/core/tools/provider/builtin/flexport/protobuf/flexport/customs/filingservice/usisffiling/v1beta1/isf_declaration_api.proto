// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.filingservice.usisffiling.v1beta1;

import "flexport/customs/filingservice/usisffiling/v1beta1/isf_declaration.proto";

option java_multiple_files = true;
option java_outer_classname = "IsfFilingServiceProto";
option java_package = "com.flexport.customs.filingservice.usisffiling.v1beta1";
option ruby_package = "Flexport::Customs::FilingService::UsIsfFiling::V1Beta1";

service IsfDeclarationAPI {
  rpc GetIsfDeclaration(GetIsfDeclarationRequest) returns (GetIsfDeclarationResponse);
}

message GetIsfDeclarationRequest {
  repeated GetIsfDeclarationIdentifier identifier = 1;
}

message GetIsfDeclarationResponse {
  repeated IdentifierToIsfDeclaration identifier_to_isf_declaration = 1;
}

message IdentifierToIsfDeclaration {
  GetIsfDeclarationIdentifier identifier = 1;
  repeated ImporterSecurityFiling isf_filing = 2;
}

message GetIsfDeclarationIdentifier {
  oneof identifier_type {
    string shipment_fid = 1;
  }
}
