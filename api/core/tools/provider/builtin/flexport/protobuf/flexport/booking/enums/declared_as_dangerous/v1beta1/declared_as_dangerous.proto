// TEAM: bookings

syntax = "proto3";

package flexport.booking.enums.declaredasdangerous.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "DeclaredAsDangerousProto";
option java_package = "com.flexport.booking.enums.declaredasdangerous.v1beta1";
option ruby_package = "Flexport::Booking::Enums::DeclaredAsDangerous::V1Beta1";

// Possible declarations for how much of this shipment contains dangerous goods.
enum DeclaredAsDangerous {
  DECLARED_AS_DANGEROUS_INVALID = 0;
  DECLARED_AS_DANGEROUS_EVERYTHING = 1;
  DECLARED_AS_DANGEROUS_PARTIAL = 2;
  DECLARED_AS_DANGEROUS_NOTHING = 3;
  DECLARED_AS_DANGEROUS_UNSURE = 4;
}
