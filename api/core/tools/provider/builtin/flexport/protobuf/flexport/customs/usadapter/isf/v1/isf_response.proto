// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.usadapter.isf.v1;

option java_multiple_files = true;
option java_package = "com.flexport.customs.usadapter.isf.v1";
option ruby_package = "Flexport::Customs::UsAdapter::Isf::V1";

message IsfResponse {
  string id = 1;
  string filing_id = 2; // Tracks a filing through full customs process
  string isf_transaction_number = 3;
  string bill_number = 4;
  repeated IsfResponseError errors = 5;
  string reference = 6;
}

message IsfResponseError {
  string related_field = 1;
  IsfResponseType type = 2;
  string code = 3;
  string narrative = 4;
}

enum IsfResponseType {
  ISF_RESPONSE_TYPE_INVALID = 0;
  ISF_RESPONSE_TYPE_REJECTED = 1;
  ISF_RESPONSE_TYPE_ACCEPTED = 2;
  ISF_RESPONSE_TYPE_ACCEPTED_WITH_WARN = 3;
  ISF_RESPONSE_TYPE_RECORD_REJECTED = 4;
  ISF_RESPONSE_TYPE_RECORD_ACCEPTED_WITH_WARN = 5;
  ISF_RESPONSE_TYPE_NOT_TRANSMITTED = 6;
}
