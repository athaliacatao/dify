// TEAM: origin_ops

syntax = "proto3";

package flexport.documentflow.documentdigitization.enums.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "UpdateReasonProto";
option java_package = "com.flexport.documentflow.documentdigitization.enums.v1beta1";
option ruby_package = "Flexport::DocumentFlow::DocumentDigitization::Enums::V1Beta1";

// update reason for document digitization change
enum UpdateReason {
  UPDATE_REASON_INVALID = 0;

  // for the case caused by LLM, start from 101
  UPDATE_REASON_DATA_PARSING_ERROR = 101;

  // for the case caused by human, start from 201
  UPDATE_REASON_CROSS_VERIFICATION = 201;
  UPDATE_REASON_DATA_MISSING_IN_FILE = 202;
}
