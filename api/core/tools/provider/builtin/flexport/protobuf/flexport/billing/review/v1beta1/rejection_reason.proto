// TEAM: billing

syntax = "proto3";

package flexport.billing.review.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "RejectionReasonProto";
option java_package = "com.flexport.billing.review.v1beta1";
option ruby_package = "Flexport::Billing::Review::V1Beta1";

enum RejectionReason {
  REJECTION_REASON_INVALID = 0;
  REJECTION_REASON_DUPLICATE = 1;
  REJECTION_REASON_NOT_A_FLEXPORT_BILL = 2;
  REJECTION_REASON_NOT_A_COGS_BILL = 3;
  REJECTION_REASON_PAID_VIA_QUICKPAY = 4;
  REJECTION_REASON_WRONG_VENDOR_REASSIGNED = 5;
  REJECTION_REASON_WRONG_VENDOR_ENTITY_REASSIGNED = 6;
  REJECTION_REASON_INVALID_CREDIT = 7;
}
