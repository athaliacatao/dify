// Next ID: 7 (SKIP 6)
message MoneyDocumentField {
  string raw_value = 1; // e.g. $1,234.56 USD
  float confidence = 2;
  // The vertices for the bounding polygon.
  flexport.transcription.transcriptionservice.v2beta1.BoundingPolygon bounding_polygon = 3;
  string bounding_box_id = 4;
  MoneyParsedValue parsed_value = 5; // e.g. {amount: 1234.56, currency_unit: USD}
}

message MoneyParsedValue {
  float amount = 1; // e.g. 1234.56
  CurrencyUnit currency_unit = 2; // e.g. USD
}

