// TEAM: shipper_exp

syntax = "proto3";

package flexport.shipperexp.shippertaskcutoff.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ShipperTaskCutoffProto";
option java_package = "com.flexport.shipperexp.shippertaskcutoff.v1beta1";
option ruby_package = "Flexport::ShipperExp::ShipperTaskCutoff::V1Beta1";

import "google/protobuf/timestamp.proto";

// Represents a ShippertTaskCutoff model.
message ShipperTaskCutoff {
  google.protobuf.Timestamp created_at_time = 1;
  google.protobuf.Timestamp updated_at_time = 2;
  string fid = 3;
  uint64 shipment_id = 4;
  string task_type = 5;
  google.protobuf.Timestamp cutoff_time = 6;
  string exception_reason = 7;
}
