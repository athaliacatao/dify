// TEAM: origin_ops

syntax = "proto3";

package flexport.exceptionmanagement.entityevent.v1beta1;

import "flexport/exceptionmanagement/enums/v1beta1/exception_work_item_relation_type.proto";
import "flexport/exceptionmanagement/enums/v1beta1/exception_work_item_reopen_status.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "ExceptionWorkItemEntityProto";
option java_package = "com.flexport.exceptionmanagement.entityevent.v1beta1";
option ruby_package = "Flexport::ExceptionManagement::EntityEvent::V1Beta1";

message ExceptionWorkItemEntity {
  int64 dbid = 1;
  int64 operational_exception_id = 2;
  flexport.exceptionmanagement.enums.v1beta1.ExceptionWorkItemRelationType relation_type = 3;
  google.protobuf.StringValue work_item_fid = 4;
  google.protobuf.Timestamp created_at_time = 5;
  google.protobuf.BoolValue reopened = 6; // deprecated
  google.protobuf.BoolValue marked_completed = 7; // deprecated
  google.protobuf.StringValue work_item_type = 8;
  google.protobuf.Timestamp updated_at_time = 9;
  flexport.exceptionmanagement.enums.v1beta1.ExceptionWorkItemReopenStatus work_item_reopen_status = 10;
}
