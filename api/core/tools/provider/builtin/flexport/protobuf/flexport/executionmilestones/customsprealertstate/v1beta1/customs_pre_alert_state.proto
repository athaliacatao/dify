syntax = "proto3";

package flexport.executionmilestones.customsprealertstate.v1beta1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "CustomsPreAlertStateProto";
option java_package = "com.flexport.executionmilestones.customsprealertstate.v1beta1";

// Keep track of the pre alert state of the shipment.
// A Pre Alert is required whenever Flexport is not the acting import customs agent.
message CustomsPreAlertState {
  // To indicate if a pre alert email has been sent and how it was sent.
  PreAlertStatus pre_alert_status = 1;
  // To indicate when the pre alert email was sent.
  google.protobuf.Timestamp last_modified_at = 2;
  // To keep track of user attribution.
  string last_modified_by = 3;
  // To indicate if an inbond filing request (also a pre alert) has been sent.
  InBondFilingPreAlertStatus in_bond_pre_alert_status = 4;
}

enum PreAlertStatus {
  PRE_ALERT_STATUS_INVALID = 0;
  PRE_ALERT_STATUS_NOT_SENT = 1;
  PRE_ALERT_STATUS_SENT_OFFLINE = 2;
  PRE_ALERT_STATUS_SENT_THROUGH_EMAIL_MODAL = 3;
  PRE_ALERT_STATUS_SENT_THROUGH_ACTION_ITEMS_FRAMEWORK = 4;
}

enum InBondFilingPreAlertStatus {
  IN_BOND_FILING_PRE_ALERT_STATUS_INVALID = 0;
  IN_BOND_FILING_PRE_ALERT_STATUS_NOT_SENT = 1;
  IN_BOND_FILING_PRE_ALERT_STATUS_SENT = 2;
}
