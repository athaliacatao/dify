// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executionplan.v1;

option java_multiple_files = true;
option java_outer_classname = "NullableExecutionPlanProto";
option java_package = "com.flexport.executioncoordinator.executionplan.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionPlan::V1";

import "flexport/executioncoordinator/executionplan/v1/execution_plan.proto";

// A message that represents either an ExecutionPlan or null as follows:
// with_execution_plan = NullableExecutionPlan.new({value: execution_plan})
// without_execution_plan = NullableExecutionPlan.new
message NullableExecutionPlan {
  flexport.executioncoordinator.executionplan.v1.ExecutionPlan value = 1;
}
