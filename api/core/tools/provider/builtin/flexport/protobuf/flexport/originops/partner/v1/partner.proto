// TEAM: kingsroad

syntax = "proto3";

package flexport.originops.partner.v1;

option java_multiple_files = true;
option java_outer_classname = "PartnerProto";
option java_package = "com.flexport.originops.partner.v1";
option ruby_package = "Flexport::OriginOps::Partner::V1";

// Represents a partner.
message Partner {
  string id = 1;
  string name = 2;
  string company_id = 3;
  string doing_business_as = 4;
}
