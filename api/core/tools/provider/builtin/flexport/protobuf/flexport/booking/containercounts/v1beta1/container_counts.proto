// TEAM: bookings

syntax = "proto3";

package flexport.booking.containercounts.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ContainerCountsProto";
option java_package = "com.flexport.booking.containercounts.v1beta1";
option ruby_package = "Flexport::Booking::ContainerCounts::V1Beta1";

// How many of what size containers the shipment has.
message ContainerCounts {
  int32 twenty_foot = 1;
  int32 forty_foot = 2;
  int32 forty_foot_high_cube = 3;
  int32 forty_five_foot_high_cube = 4;
}
