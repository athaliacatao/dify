// TEAM: ocean_planning

syntax = "proto3";

package flexport.sellsideoffermanager.events.v1beta1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

enum QuotedAllocationEventType {
  QUOTED_ALLOCATION_EVENT_TYPE_INVALID = 0;
  QUOTED_ALLOCATION_EVENT_TYPE_QUOTE_SHARED = 1;
  QUOTED_ALLOCATION_EVENT_TYPE_QUOTE_VOIDED = 2;
  QUOTED_ALLOCATION_EVENT_TYPE_QUOTE_EDITED_RELEASE = 3;
  QUOTED_ALLOCATION_EVENT_TYPE_QUOTE_EDITED_CONSUME = 4;
}

message QuotedAllocationEntity {
  google.protobuf.StringValue quote_fid = 1;
  google.protobuf.Int32Value teu_count = 2;
  google.protobuf.StringValue marketplace_offer_id = 3;
  QuotedAllocationEventType event_type = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.StringValue allocation_id = 6;
  google.protobuf.StringValue client_fid = 7;
  google.protobuf.StringValue shipment_fid = 8;
}
