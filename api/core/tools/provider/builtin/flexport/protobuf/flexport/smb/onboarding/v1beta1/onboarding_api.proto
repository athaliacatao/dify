// TEAM: smb

syntax = "proto3";

package flexport.smb.onboarding.v1beta1;

import "flexport/smb/onboardingregistration/v1beta1/onboarding_registration.proto";
import "google/api/annotations.proto";

option java_multiple_files = true;
option java_outer_classname = "OnboardingApiProto";
option java_package = "com.flexport.smb.onboarding.v1beta1";

service OnboardingAPI {
  rpc CreateOnboardingRegistration(CreateOnboardingRegistrationRequest) returns (CreateOnboardingRegistrationResponse) {
    option (google.api.http) = {
      post: "/ecommerce/onboarding/registrations"
      body: "*"
    };
  }

  rpc TriggerOnboarding(TriggerOnboardingRequest) returns (TriggerOnboardingResponse);
}

message CreateOnboardingRegistrationRequest {
  flexport.smb.onboardingregistration.v1beta1.OnboardingRegistration onboarding_registration = 1;
}

message CreateOnboardingRegistrationResponse {
  string object = 1 [json_name = "_object"];
  string self = 2;
  string version = 3;
  flexport.smb.onboardingregistration.v1beta1.OnboardingRegistration data = 4;
}

message TriggerOnboardingRequest {
  string client_fid = 1;
  string cargo_ready_date = 2;
  TriggerServiceMode service_mode = 3;
  TriggerAddressKind origin_address_kind = 4;
  TriggerAddressKind destination_address_kind = 5;
  bool is_customs_bond_requested = 6;
  TriggerOnboardingRequestAddress origin_address = 7;
  TriggerOnboardingRequestAddress destination_address = 8;
}

enum TriggerServiceMode {
  TRIGGER_SERVICE_MODE_INVALID = 0;
  TRIGGER_SERVICE_MODE_AIR = 1;
  TRIGGER_SERVICE_MODE_OCEAN = 2;
}

enum TriggerAddressKind {
  TRIGGER_ADDRESS_KIND_INVALID = 0;
  TRIGGER_ADDRESS_KIND_KNOWN = 1;
  TRIGGER_ADDRESS_KIND_INDIVIDUAL = 2;
}

message TriggerOnboardingRequestAddress {
  string name = 1;
  string address_line_1 = 2;
  string address_line_2 = 3;
  string locality = 4;
  string administrative_area = 5;
  string postal_code = 6;
  string country_code = 7;
}

message TriggerOnboardingResponse {}
