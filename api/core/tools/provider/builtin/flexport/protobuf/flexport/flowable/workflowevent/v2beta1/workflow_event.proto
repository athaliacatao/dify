// TEAM: starship

syntax = "proto3";

package flexport.flowable.workflowevent.v2beta1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "WorkflowEventProto";
option java_package = "com.flexport.flowable.workflowevent.v2beta1";
option ruby_package = "Flexport::Flowable::WorkflowEvent::V2Beta1";

// WorkflowEvent.
message WorkflowEvent {
  string type = 1;
  string name = 2;
  string version = 3;
  string tenant = 4;
  string key = 5;
  google.protobuf.Timestamp created_time = 6;
  string info = 7;
}
