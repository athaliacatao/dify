// TEAM: assignment

syntax = "proto3";

package flexport.assignment.model.v1;

option java_multiple_files = true;
option java_outer_classname = "ShipmentDataProto";
option java_package = "com.flexport.assignment.model.v1";
option ruby_package = "Flexport::Assignment::Model::V1";

// The ShipmentData class is designed to address the issue of delayed synchronization
// of shipment data from the Monorail system to the Assignment NIS when shipment is first generated.
// It ensures that data inconsistencies are minimized by facilitating a more reliable data transfer
// process between these systems.
message ShipmentData {
  string client_fid = 1;
  string shipment_mode = 2;
  string port_of_loading_fid = 3;
  string port_of_loading_country_code = 4;
  string port_of_unloading_fid = 5;
  string port_of_unloading_country_code = 6;
  string quoted_carrier_fid = 7;
  string origin_address_country_code = 8;
  string destination_address_country_code = 9;

// first_quote_accepted_at: used in requote scenarios
// consolidation_type: generated in assignment service
}
