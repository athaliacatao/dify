// TEAM: assignment

syntax = "proto3";

package flexport.assignment.model.v1;

import "flexport/assignment/enums/v1/responsibility.proto";

option java_multiple_files = true;
option java_outer_classname = "AssigneeProto";
option java_package = "com.flexport.assignment.model.v1";
option ruby_package = "Flexport::Assignment::Model::V1";

// The user assigned to a given assignable object.
message Assignee {
  string fid = 1;
  repeated flexport.assignment.enums.v1.Responsibility responsibilities = 2;
}
