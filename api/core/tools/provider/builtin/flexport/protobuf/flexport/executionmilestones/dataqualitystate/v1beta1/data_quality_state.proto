// TEAM: work_management

syntax = "proto3";

package flexport.executionmilestones.dataqualitystate.v1beta1;

import "flexport/executionmilestones/dataqualitystate/v1beta1/data_quality_info.proto";

option java_multiple_files = true;
option java_outer_classname = "DataQualityStateProto";
option java_package = "com.flexport.executionmilestones.dataqualitystate.v1beta1";

message DataQualityState {
  // key should be the upsertKey, such as shipmentFid for shipment level data quality WIs
  // or routeShapeLegFid for leg level data quality WIs
  map<string, DataQualityIssueInfoMap> data_quality_info_map = 1;
}

message DataQualityIssueInfoMap {
  // key should use the string representation of DataQualityIssueType
  // we can not use DataQualityIssueType enum directly as the key since protobuf
  // does not support it
  map<string, DataQualityInfo> issue_info_map = 1;
}

