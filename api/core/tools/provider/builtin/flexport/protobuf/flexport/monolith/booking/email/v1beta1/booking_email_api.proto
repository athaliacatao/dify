// TEAM: bookings

syntax = "proto3";

package flexport.monolith.booking.email.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "BookingEmailApiProto";
option java_package = "com.flexport.monolith.booking.email.v1beta1";
option ruby_package = "Flexport::Monolith::Booking::Email::V1Beta1";

import "flexport/booking/email/v1beta1/email.proto";

// This service is used internally by Booking to get the users to notify in app.
service BookingEmailAPI {
  // Get the client user info with given client fids for booking notification.
  // If the client fid does not exist, it will not be returned in the results.
  rpc UsersForBookingEmail(UsersForBookingEmailRequest) returns (UsersForBookingEmailResponse);
}

message UsersForBookingEmailRequest {
  // Client fids to be checked
  repeated string client_fids = 1;
}

message UsersForBookingEmailResponse {
  repeated flexport.booking.email.v1beta1.EmailUsers users = 1;
}
