// TEAM: document_intelligence

syntax = "proto3";

package flexport.documentprocessor.documentschema.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "MawbProto";
option java_package = "com.flexport.documentprocessor.documentschema.v1beta1";
option ruby_package = "Flexport::DocumentProcessor::DocumentSchema::V1Beta1";

// Schema used for all MAWB (Master Air Way Bill) document types.
message MAWB {
  // Accounting
  string accounting = 1;
  // Agent's IATA Code
  string agents_iata_code = 2;
  // Air Waybill Number (HAWB)
  string air_waybill_number = 3;
  // Air Waybill Number (MAWB)
  string air_waybill_number_mawb = 4;
  // Airport of Departure
  string airport_of_departure = 5;
  // Airport of Destination
  string airport_of_destination = 6;
  // Bill Type
  string bill_type = 7;
  // By (Second Carrier)
  string by_second_carrier = 8;
  // By First Carrier
  string by_first_carrier = 9;
  // Chargeable Weight
  string chargeable_weight = 10;
  // CHGS Code
  string chgs_code = 11;
  // Commodity Description
  string commodity_description = 12;
  // Consignee's Name and Address
  string consignee_name_and_adress = 13;
  // Consignee's (Master) Name and Address
  string consignee_master_name_and_address = 14;
  // Container Number
  string container_number = 15;
  // Container Type
  string container_type = 16;
  // Currency
  string currency = 17;
  // Gross Weight
  string gross_weight = 18;
  // Handling Information
  string handling_information = 19;
  // HBL Number
  string hbl_number = 20;
  // Issue Date
  string issue_date = 21;
  // Issuing Carrier's Agent Name and City
  string issuing_carrier_agent_name_and_city = 22;
  // Issuing Carrier's Name and Address
  string issuing_carriers_name_and_address = 23;
  // KG / LB
  string kg_lb = 24;
  // Laden On Board Date
  string laden_on_board_date = 25;
  // Loaded on Board
  string loaded_on_board = 26;
  // Marks & Numbers
  string marks_and_numbers = 27;
  // MBL Number
  string mbl_number = 28;
  // Mother Vessel
  string mother_vessel = 29;
  // Movement Type
  string movement_type = 30;
  // Nature and Quantity of Goods
  string nature_and_quantity_of_goods = 31;
  // Notify Party
  string notify_party = 32;
  // Notify Party (HBL)
  string notify_party_hbl = 33;
  // Number of Pieces and RCP
  string number_of_pieces_and_rcp = 34;
  // Other Charges
  string other_charges = 36;
  // Partial Container Cartons
  string partial_container_cartons = 37;
  // Partial Container Pallets
  string partial_container_pallets = 38;
  // Place of Delivery
  string place_of_delivery = 39;
  // Place of Loading
  string place_of_loading = 40;
  // Place of receipt
  string place_of_receipt = 41;
  // Port of Discharge
  string port_of_discharge = 42;
  // Quantity
  string quantity = 43;
  // Rate Class
  string rate_class = 44;
  // Rate/Charge
  string rate_charge = 45;
  // Requested Date
  string requested_date = 46;
  // Requested Flight
  string requested_flight = 47;
  // Seal Number
  string seal_number = 48;
  // Service Contract Number
  string service_contract_number = 49;
  // Shipment Type
  string shipment_type = 50;
  // Shipper (master) Name & Address
  string shipper_master_name_and_address = 51;
  // Shippers Name and Address
  string shipper_name_and_address = 52;
  // SLAC Count
  string slac_count = 53;
  // To
  string to = 54;
  // To (by Second Carrier)
  string to_second_carrier = 55;
  // Total
  string total = 56;
  // Total Cartons
  string total_cartons = 57;
  // Total Container Cartons
  string total_container_cartons = 58;
  // Total Gross Weight
  string total_gross_weight = 59;
  // Total Number of Pieces
  string total_number_of_pieces = 60;
  // Total Pallets
  string total_pallets = 61;
  // Unit Type
  string unit_type = 62;
  // Volume
  string volume = 63;
  // Voyage Number
  string voyage_number = 64;
  // Weight
  string weight = 65;
}
