// TEAM: procurement

syntax = "proto3";

package flexport.procurement.oceancosting.v1beta1;

import "flexport/procurement/common/v1beta1/types.proto";

option java_multiple_files = true;
option java_outer_classname = "ShipmentCostingStatusProto";
option java_package = "com.flexport.procurement.oceancosting.v1beta1";
option ruby_package = "Flexport::Procurement::OceanCosting::V1Beta1";

// The result of a shipment costing attempt
message ShipmentCostingStatus {
  string shipment_fid = 1;
  string master_bill_of_lading_number = 2;
  string carrier_contract_fid = 3;
  string origin_agent_company_entity_fid = 4;
  string destination_agent_company_entity_fid = 5;
  string origin_fid = 6;
  string destination_fid = 7;
  string costing_trigger = 8;
  string status = 9;
  flexport.procurement.common.v1beta1.Date cost_date = 10;
}
