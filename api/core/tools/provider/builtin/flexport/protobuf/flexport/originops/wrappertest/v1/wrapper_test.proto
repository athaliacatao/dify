// TEAM: kingsroad

syntax = "proto3";

package flexport.originops.wrappertest.v1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "WrapperTestProto";
option java_package = "com.flexport.originops.wrappertest.v1";
option ruby_package = "Flexport::OriginOps::WrapperTest::V1";

// An message that contains all kinds of proto types.
message WrapperTest {
  string id = 1;
  bool bool_field = 2;
  int32 int32_field = 3;
  int64 int64_field = 4;
  float float_field = 5;
  double double_field = 6;
  EnumField enum_field = 7;
  google.protobuf.Timestamp updated_at_time = 8;
  repeated NestedMessageField nested_message_field = 9;
}

// Represent an enum type.
enum EnumField {
  ENUM_FIELD_INVALID = 0;
  ENUM_FIELD_VALID = 1;
}

// Represent an message type.
message MessageField {
  string msg = 1;
}

// Represent an nested message type.
message NestedMessageField {
  MessageField message_field = 1;
}
