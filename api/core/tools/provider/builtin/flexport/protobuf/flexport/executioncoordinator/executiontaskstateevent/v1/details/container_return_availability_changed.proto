// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "ContainerReturnAvailabilityChangedProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

import "flexport/os/v1/types/walltimedatetime/v1/wall_time_date_time.proto";
import "flexport/os/v1/types/walltimerange/v1/wall_time_range.proto";

// Signifies the datetime that the empty container is available to be picked up and returned
// to port has changed.
message ContainerReturnAvailabilityChanged {
  // The container which is available to be picked up.
  string container_fid = 1;
  //
  // DEPRECATED: The datetime when the container was made available to pick up.
  flexport.os.v1.types.walltimedatetime.v1.WallTimeDateTime empty_available_at = 2;
  //
  // The address where the container is available to pick up.
  string address_fid = 3;
  //
  // Additional information about where within the warehouse the container is located.
  string location_notes = 4;
  //
  // The identifier of the ExecutionCargo instance for the container, if any.
  string cargo_fid = 5;
  //
  // The date or datetime when the container was made available to pick up.
  flexport.os.v1.types.walltimerange.v1.WallTimeRange empty_available_at_range = 6;
}
