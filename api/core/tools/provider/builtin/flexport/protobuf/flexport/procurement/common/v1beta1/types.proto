// TEAM: procurement

syntax = "proto3";

package flexport.procurement.common.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "DateProto";
option java_package = "com.flexport.procurement.common.v1beta1";
option ruby_package = "Flexport::Procurement::Common::V1Beta1";

// A calendar date without a timezone.
message Date {
  // A common era year.
  int32 year = 1;
  // The month number (January = 1, December = 12, and so on).
  int32 month = 2;
  // The day of the month.
  int32 day = 3;
}

message PortOption {
  oneof port_option {
    string port_fid = 1;
    StopType stop_type = 2;
  }
}

enum StopType {
  STOP_TYPE_INVALID = 0;
  STOP_TYPE_SKIPPED = 1;
  STOP_TYPE_ANY_ROUTE = 2;
}
