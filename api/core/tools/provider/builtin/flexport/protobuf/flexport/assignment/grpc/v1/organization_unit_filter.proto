// TEAM: assignment

syntax = "proto3";

package flexport.assignment.grpc.v1;

import "flexport/assignment/enums/v1/organization_unit_type.proto";

option java_multiple_files = true;
option java_outer_classname = "OrganizationUnitFilterProto";
option java_package = "com.flexport.assignment.grpc.v1";
option ruby_package = "Flexport::Assignment::Grpc::V1";

// A list of AND filters to find Organization Units. They behave like SQL: SELECT * FROM organization_units WHERE fid in () AND manager_fids in ()...
message OrganizationUnitFilter {
  // Find organization units with the specified Fids.
  // Optional. If passed an empty list, will return an empty result.
  repeated string organization_unit_fids = 1;
  // Find organization units where managers contain ANY of the users.
  // Optional. If passed an empty list, will return an empty result.
  repeated string manager_fids = 2;
  // Find organization units where members contain ANY of the users.
  // Optional. If passed an empty list, will return an empty result.
  repeated string member_fids = 3;
  // Find organization units where type is ANY of the given types.
  // Optional. If passed an empty list, will return an empty result.
  repeated flexport.assignment.enums.v1.OrganizationUnitType organization_unit_types = 4;
}
