syntax = "proto3";

package flexport.monolith.warehouse.v1beta1;

import "flexport/executioncoordinator/executiontaskstateevent/v1/details/build_plan_execution_complete.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "WarehouseMilestoneApiProto";
option java_package = "com.flexport.monolith.warehouse.v1beta1";
option ruby_package = "Flexport::Monolith::Warehouse::V1Beta1";

service WarehouseMilestoneAPI {
  rpc ConfirmReadyForPickup(ConfirmReadyForPickupRequest) returns (ConfirmReadyForPickupResponse);
  rpc ConfirmEmptyReady(ConfirmEmptyReadyRequest) returns (ConfirmEmptyReadyResponse);
  rpc CompleteBuildPlan(CompleteBuildPlanRequest) returns (CompleteBuildPlanResponse);
}

message ConfirmReadyForPickupRequest {
  string leg_id = 1;
  google.protobuf.Timestamp timestamp = 2;
  int32 pallet_count = 3;
  int32 carton_count = 4;
  string updater = 5;
}

message ConfirmReadyForPickupResponse {
  bool success = 1;
  repeated string errors = 2;
}

message ConfirmEmptyReadyRequest {
  string container_number = 1;
  string flex_id = 2;
  google.protobuf.Timestamp timestamp = 3;
  string updater = 4;
  string shipment_id = 5;
  string warehouse_code = 6;
}

message ConfirmEmptyReadyResponse {
  bool success = 1;
  repeated string errors = 2;
}

message CompleteBuildPlanRequest {
  string build_plan_id = 1;
  flexport.executioncoordinator.executiontaskstateevent.v1.BuildPlanExecutionComplete build_plan_execution_complete = 2;
  string updater = 3;
}

message CompleteBuildPlanResponse {
  bool success = 1;
  repeated string errors = 2;
}
