// TEAM: document_intelligence

syntax = "proto3";

package flexport.documentflow.documentschema.v2beta1;

import "flexport/documentflow/documentschema/v2beta1/entity_document_field.proto";
import "flexport/documentflow/documentschema/v2beta1/primitive_document_field.proto";

option java_multiple_files = true;
option java_outer_classname = "PackingListProto";
option java_package = "com.flexport.documentflow.documentschema.v2beta1";
option ruby_package = "Flexport::DocumentFlow::DocumentSchema::V2Beta1";

// Next ID: 26
message PackingList {
  DocumentField invoice_number = 1;
  TimestampDocumentField issue_date = 2;
  CountryDocumentField country_of_origin = 3;
  CurrencyDocumentField currency = 4;
  DocumentField delivery_address = 5;
  DocumentField seller = 6;
  DocumentField seller_address = 7;
  DocumentField manufacturer = 8;
  DocumentField manufacturer_address = 9;
  DocumentField consignee = 10;
  DocumentField shipper = 11;
  DocumentField shipping_marks = 12;
  repeated PackingListLineItem packing_list_line_item = 13;

  // Added fields for totals
  DocumentField total_quantity = 14;
  DocumentField total_packages = 15;
  DocumentField total_pallets = 16;
  WeightDocumentField total_net_weight = 17;
  WeightDocumentField total_gross_weight = 18;
  VolumeDocumentField total_volume = 19;
  DocumentField container_number = 20;
  DocumentField seal_number = 21;
  DocumentField total_packages_unit_type = 22;
  // removed old purchase order numbers field
  reserved 23;
  // The PO numbers can be on either the header or line item level
  repeated PurchaseOrderNumberDocumentField purchase_order_number = 24;
  // Used to distinguish between updates to an existing document and new uploads.
  // Not to be confused with the monolith document ID.
  DocumentField document_identifier = 25;
}

// Next ID: 22
message PackingListLineItem {
  DocumentField sku = 1;
  DocumentField product_description = 2;
  DocumentField purchase_order_number = 3;
  IntegerDocumentField quantity = 4;
  DocumentField price_per_unit = 5;
  DocumentField total_price = 6;
  DimensionsDocumentField dimensions = 7;
  WeightDocumentField gross_weight = 8;
  WeightDocumentField net_weight = 9;
  VolumeDocumentField volume = 10;
  DocumentField product_to_be_exported_to_core = 11;
  DocumentField container_number = 12;
  DocumentField hs_code = 13;
  CountryDocumentField country_of_origin = 14;
  DocumentField seal_number = 16;
  IntegerDocumentField pallet_count = 17;
  DocumentField carton_numbers = 18;
  IntegerDocumentField carton_count = 19;
  IntegerDocumentField inner_box_quantity = 20; // This number multiplied by carton_count should yield total_quantity
  IntegerDocumentField total_quantity = 21;
}
