// TEAM: trucking

syntax = "proto3";

package flexport.truckingprovider.boomi.v1beta1;

import "flexport/truckingprovider/boomi/v1beta1/contact.proto";

option java_multiple_files = true;
option java_outer_classname = "AddressProto";
option java_package = "com.flexport.truckingprovider.boomi.v1beta1";
option ruby_package = "Flexport::TruckingProvider::Boomi::V1Beta1";

// Represents a Address, could also be a port or terminal_or_cfs.
message Address {
  string name = 1;
  string street_address = 2;
  string zip = 3;
  string state = 4;
  string firms_code = 5;
  string country_code = 6;
  string city = 7;
  repeated Contact contacts = 8;
  string delivery_note = 9;
  string business_hours = 10;
  bool needs_appointment = 11;
}
