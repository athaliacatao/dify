// TEAM: warehousing

syntax = "proto3";

package flexport.monolith.warehouse.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "WarehouseDeliveryApiProto";
option java_package = "com.flexport.monolith.warehouse.v1beta1";
option ruby_package = "Flexport::Monolith::Warehouse::V1Beta1";

service WarehouseDeliveryAPI {
  // Note: this service is primarily used to extract destination
  // addresses from warehouse delivery IDs present on Warehouse
  // App labels.
  rpc ListLocationsForWarehouseDeliveries(ListLocationsForWarehouseDeliveriesRequest) returns (ListLocationsForWarehouseDeliveriesResponse);
}

message ListLocationsForWarehouseDeliveriesRequest {
  repeated int32 warehouse_delivery_dbids = 1;
}

message ListLocationsForWarehouseDeliveriesResponse {
  repeated WarehouseDeliveryLocationInformation warehouse_delivery_locations = 1;
}

message WarehouseDeliveryLocationInformation {
  int32 warehouse_delivery_dbid = 1;
  string destination_address_fid = 2;
  int32 destination_address_dbid = 3;
}
