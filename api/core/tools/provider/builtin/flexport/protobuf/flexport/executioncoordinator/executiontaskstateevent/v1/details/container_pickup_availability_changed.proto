// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "ContainerPickupAvailabilityChangedProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

import "flexport/os/v1/types/walltimerange/v1/wall_time_range.proto";

// Signifies that the datetime for which container is available to pick up has changed.
message ContainerPickupAvailabilityChanged {
  // The time range in which the container is available for pickup.
  flexport.os.v1.types.walltimerange.v1.WallTimeRange available_at = 1;
  //
  // The fid of the container to which pickup availability refers.
  string container_fid = 2;
  //
  // Where the cargo is to be picked up.
  string address_fid = 3;
}
