// TEAM: billing

syntax = "proto3";

package flexport.documentprocessor.document.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "VendorConfigurationProto";
option java_package = "com.flexport.documentprocessor.document.v1beta1";
option ruby_package = "Flexport::DocumentProcessor::Document::V1Beta1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// The VendorConfiguration object.
message VendorConfiguration {
  string fid = 1;
  string vendor_fid = 2;
  google.protobuf.StringValue configuration = 3;
  string applied_by_user_fid = 4;
  google.protobuf.Timestamp applied_on_time = 5;
  string suggestion_fid = 6;
  google.protobuf.Timestamp created_at_time = 7;
  google.protobuf.Timestamp updated_at_time = 8;
}

// Collection of VendorConfigurations.
message VendorConfigurations {
  repeated VendorConfiguration vendor_configurations = 1;
}
