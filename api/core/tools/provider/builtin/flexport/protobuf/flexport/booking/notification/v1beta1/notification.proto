// TEAM: bookings

syntax = "proto3";

package flexport.booking.notification.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "NotificationProto";
option java_package = "com.flexport.booking.notification.v1beta1";
option ruby_package = "Flexport::Booking::Notification::V1Beta1";

//The notification user info.
message NotificationUsers {
  // Fids of the client users that will be notified.
  repeated string user_fids = 1;
  // Client fid.
  string client_fid = 2;
  // Company fid.
  string company_fid = 3;
  // Company name.
  string company_name = 4;
}
