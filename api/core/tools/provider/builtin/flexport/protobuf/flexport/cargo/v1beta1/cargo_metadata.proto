// TEAM: forwarding_platform

syntax = "proto3";

package flexport.cargo.v1beta1;

import "flexport/os/v1/types/cargo/v1/cargo_measurements.proto";
import "flexport/os/v1/types/dangerousgoodsstate/v1/dangerous_goods_state.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "CargoMetadataProto";
option java_package = "com.flexport.cargo.v1beta1";
option ruby_package = "Flexport::Cargo::V1Beta1";

// A Cargo Metadata
message CargoMetadata {
  //
  // A freeform text description of the cargo (applies to all units).
  string description = 1;
  //
  // The quantity of units; eg 3 (pallets), 1 (carton), or 6 (containers).
  google.protobuf.Int32Value quantity = 2;
  //
  // The total measurements of *all* units, *including* all enclosures.
  flexport.os.v1.types.cargo.v1.CargoMeasurements total_gross_measurements = 3;

  //
  // The dangerous goods information provided by our client about the cargo on a shipment.
  flexport.os.v1.types.dangerousgoodsstate.v1.DangerousGoodsState dangerous_goods_state = 4;
}
