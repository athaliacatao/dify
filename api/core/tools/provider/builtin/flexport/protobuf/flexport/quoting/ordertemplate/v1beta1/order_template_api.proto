// TEAM: quoting

syntax = "proto3";

package flexport.quoting.ordertemplate.v1beta1;

import "flexport/quoting/ordertemplate/v1beta1/order_template.proto";
import "google/protobuf/wrappers.proto";
import "google/rpc/status.proto";

option java_multiple_files = true;
option java_outer_classname = "OrderTemplateApiProto";
option java_package = "com.flexport.quoting.ordertemplate.v1beta1";
option ruby_package = "Flexport::Quoting::OrderTemplate::V1Beta1";

// The offering service definition.
service OrderTemplateAPI {
  rpc BatchGetOrderTemplate(BatchGetOrderTemplateRequest) returns (BatchGetOrderTemplateResponse);
  rpc UpsertOrderTemplate(UpsertOrderTemplateRequest) returns (UpsertOrderTemplateResponse);
  rpc ArchiveOrderTemplate(ArchiveOrderTemplateRequest) returns (ArchiveOrderTemplateResponse);
}

message BatchGetOrderTemplateRequest {
  repeated google.protobuf.Int64Value order_template_ids = 1;
}

message BatchGetOrderTemplateResponse {
  repeated OrderTemplateInfo order_template_infos = 1;
}

message UpsertOrderTemplateRequest {
  OrderTemplateInfo order_template_info = 1;
}

message UpsertOrderTemplateResponse {
  google.rpc.Status status = 1;
  optional google.protobuf.Int64Value order_template_id = 2;
}

message ArchiveOrderTemplateRequest {
  google.protobuf.Int64Value order_template_id = 1;

  // the user fid who create this OT and corresponding, default would be Flexbot User(fid is "flx::core:user:dbid/10005")
  optional google.protobuf.StringValue archiver_fid = 2;
}

message ArchiveOrderTemplateResponse {
  google.rpc.Status status = 1;
}
