// TEAM: kingsroad

syntax = "proto3";

package flexport.carrierintegrationmanager.containerupdate.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ContainerUpdateProto";
option java_package = "com.flexport.carrierintegrationmanager.containerupdate.v1beta1";

message ContainerUpdate {
  string container_number = 1;
  string so_number = 2; // The Shipping Order used to print the container's EIR
  string seal_number = 3;
  string eir_first_print_time = 4; // Equipment Interchange Receipt
  string empty_pick_up_time = 5;
  string laden_drop_off_time = 6; // container gate-in
  string custom_release_time = 7;
  string load_on_board_time = 8;
  string load_on_board_port = 9;
  string port_release_time = 10;
  string estimated_departure_time = 11;
  string actual_departure_time = 12;
  string estimated_berthing_time = 13;
  string actual_berthing_time = 14;
}
