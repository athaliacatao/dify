syntax = "proto3";

package flexport.executioncoordinator.types.enums.v1;

option java_multiple_files = true;
option java_outer_classname = "TransportModeProto";
option java_package = "com.flexport.executioncoordinator.types.enums.v1";
option ruby_package = "Flexport::ExecutionCoordinator::Types::Enums::V1";

// A transportation mode. Roughly maps to transportation_modes.rb.
enum TransportMode {
  TRANSPORT_MODE_INVALID = 0;
  TRANSPORT_MODE_OCEAN = 1;
  TRANSPORT_MODE_RAIL = 2;
  TRANSPORT_MODE_TRUCK = 3;
  TRANSPORT_MODE_AIR = 4;
  TRANSPORT_MODE_BARGE = 5;
}
