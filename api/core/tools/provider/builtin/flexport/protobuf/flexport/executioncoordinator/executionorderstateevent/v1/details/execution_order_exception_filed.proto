// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executionorderstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "ExecutionOrderExceptionFiledProto";
option java_package = "com.flexport.executioncoordinator.executionorderstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOrderStateEvent::V1";

import "flexport/executioncoordinator/executionorderstateevent/v1/details/exception/schedule_delivery_outside_quoted_range.proto";
import "flexport/executioncoordinator/executionorderstateevent/v1/details/exception/schedule_delivery_outside_target.proto";
import "flexport/executioncoordinator/executionorderstateevent/v1/details/exception/schedule_final_delivery_delayed.proto";
import "flexport/os/v1/types/walltimedateordatetime/v1/wall_time_date_or_date_time.proto";

// An exception related to an ExecutionOrder has occurred.
message ExecutionOrderExceptionFiled {
  flexport.os.v1.types.walltimedateordatetime.v1.WallTimeDateOrDateTime date_of_exception = 1;
  string external_message = 2;
  string internal_message = 3;
  oneof exception {
    ScheduleDeliveryOutsideQuotedRange schedule_delivery_outside_quoted_range = 102;
    ScheduleFinalDeliveryDelayed schedule_final_delivery_delayed = 104;
    ScheduleDeliveryOutsideTarget schedule_delivery_outside_target = 105;
  }
}
