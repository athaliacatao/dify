// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.usadapter.cmq.entities.v1;

import "flexport/customs/usadapter/cmq/entities/v1/firms_info.proto";
import "flexport/customs/usadapter/cmq/entities/v1/flight_part.proto";
import "flexport/customs/usadapter/cmq/entities/v1/house_air_waybill.proto";

option java_multiple_files = true;
option java_package = "com.flexport.customs.usadapter.cmq.entities.v1";
option ruby_package = "Flexport::Customs::UsAdapter::Cmq::V1";

message AirWaybill {
  string air_waybill_number = 1;
  int32 manifest_quantity = 2;
  repeated FlightPart flight_parts = 3;
  optional int32 amended_quantity = 4;
  repeated HouseAirWaybill house_bills = 5;
  FirmsInfo firms_info = 6;
}
