// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executionoffering.v1;

option java_multiple_files = true;
option java_outer_classname = "ValueAddedExecutionOfferingsProto";
option java_package = "com.flexport.executioncoordinator.executionoffering.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOffering::V1";

import "flexport/executioncoordinator/executionoffering/v1/valueadded/carbon_offset_execution_offering.proto";
import "flexport/executioncoordinator/executionoffering/v1/valueadded/export_customs_execution_offering.proto";
import "flexport/executioncoordinator/executionoffering/v1/valueadded/import_customs_execution_offering.proto";
import "flexport/executioncoordinator/executionoffering/v1/valueadded/insurance_execution_offering.proto";
import "flexport/executioncoordinator/executionoffering/v1/valueadded/foreign_trade_zone_execution_offering.proto";

// ValueAddedExecutionOfferings wraps non-transit offerings.
// More details on go/execution-offering wiki.
message ValueAddedExecutionOfferings {
  ImportCustomsExecutionOffering import_customs = 1;
  ExportCustomsExecutionOffering export_customs = 2;
  InsuranceExecutionOffering insurance = 3;
  CarbonOffsetExecutionOffering carbon_offset = 4;
  ForeignTradeZoneExecutionOffering foreign_trade_zone = 5;
}
