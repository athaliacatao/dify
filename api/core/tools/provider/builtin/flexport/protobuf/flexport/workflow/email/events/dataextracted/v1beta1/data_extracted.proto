// TEAM: starship

syntax = "proto3";

package flexport.workflow.email.events.dataextracted.v1beta1;

import "flexport/workflow/email/models/sampleemail/v1beta1/sample_email.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "DataExtractedProto";
option java_package = "com.flexport.workflow.email.events.dataextracted.v1beta1";
option ruby_package = "Flexport::Workflow::Email::Events::DataExtracted::V1Beta1";

// DataExtracted.
message DataExtracted {
  //
  // Metadata information of the event.
  MetaData meta = 1;
  //
  // The detailed data of the event, the field number starts from 10001.
  oneof detail {
    flexport.workflow.email.models.sampleemail.v1beta1.SampleEmail sample_email = 10001;
  }
}

// MetaData.
message MetaData {
  //
  // The time when this event was generated.
  google.protobuf.Timestamp create_time = 1;
  //
  // Publish this event's nis service name.
  string producer = 2;
}
