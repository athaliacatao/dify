// TEAM: billing

syntax = "proto3";

package flexport.billing.review.events.v1beta1;

import "flexport/billing/bill/v1beta1/bill.proto";
import "flexport/billing/review/events/v1beta1/review_metadata.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "ReviewOutdatedProto";
option java_package = "com.flexport.billing.review.events.v1beta1";
option ruby_package = "Flexport::Billing::Review::Events::V1Beta1";

// Event emitted when a Review is outdated.
message ReviewOutdated {
  string review_fid = 1;
  flexport.billing.bill.v1beta1.Bill draft_bill = 2;
  string outdated_by_fid = 3 [deprecated = true];
  billing.review.events.v1beta1.ReviewMetadata metadata = 4;
  google.protobuf.StringValue outdated_by_review_fid = 5;
}
