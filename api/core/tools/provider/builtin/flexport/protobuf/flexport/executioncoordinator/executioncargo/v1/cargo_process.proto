// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executioncargo.v1;

option java_multiple_files = true;
option java_outer_classname = "CargoProcessProto";
option java_package = "com.flexport.executioncoordinator.executioncargo.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionCargo::V1";

// A "process" that upserts ExecutionCargos via gRPC.
// Please order this list alphabetically (not by field number) when you add a new value.
// Next field number: 18
enum CargoProcess {
  CARGO_PROCESS_INVALID = 0;
  CARGO_PROCESS_BOOKING_FLEX_REFERENCE = 1;
  CARGO_PROCESS_MONOLITH_EXTRACT_BUILD_AIR_CONSOL_TASK_MANAGED_TRUCKING = 2;
  CARGO_PROCESS_MONOLITH_EXTRACT_BUILD_AIR_DIRECT_TASK_MANAGED_TRUCKING = 3;
  CARGO_PROCESS_MONOLITH_EXTRACT_BUILD_BARGE_TASK = 17;
  CARGO_PROCESS_MONOLITH_EXTRACT_BUILD_OCEAN_CONSOL_TASK = 4;
  CARGO_PROCESS_MONOLITH_EXTRACT_BUILD_OCEAN_CONSOL_TASK_MANAGED_TRUCKING = 5;
  CARGO_PROCESS_MONOLITH_EXTRACT_BUILD_OCEAN_FCL_TASK = 6;
  CARGO_PROCESS_MONOLITH_EXTRACT_BUILD_OCEAN_FCL_TASK_MANAGED_TRUCKING = 7;
  CARGO_PROCESS_MONOLITH_EXTRACT_BUILD_RAIL_DIRECT_TASK = 8;
  CARGO_PROCESS_MONOLITH_EXTRACT_BUILD_TRUCKING_TASK = 9;
  CARGO_PROCESS_MONOLITH_EXTRACT_BUILD_WAREHOUSE_TASK = 10;
  CARGO_PROCESS_WAREHOUSE_BACKFILL_ETSE_CARGO_CONSOLIDATED = 11;
  CARGO_PROCESS_WAREHOUSE_BACKFILL_ETSE_CARGO_RECEIVED = 12;
  CARGO_PROCESS_WAREHOUSE_SEND_ETSE_CARGO_CONSOLIDATED = 13;
  CARGO_PROCESS_WAREHOUSE_SEND_ETSE_CARGO_RECEIPT_CONFIRMED = 14;
  CARGO_PROCESS_WAREHOUSE_SEND_ETSE_CARGO_RECEIVED = 15;
  CARGO_PROCESS_EC_EXECUTION_CONTAINER_UPDATED = 16;
}
