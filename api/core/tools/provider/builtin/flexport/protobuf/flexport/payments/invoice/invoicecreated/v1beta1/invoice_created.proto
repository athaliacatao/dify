// TEAM: finance_platform

syntax = "proto3";

package flexport.payments.invoice.invoicecreated.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "InvoiceCreatedProto";
option java_package = "com.flexport.payments.invoice.invoicecreated.v1beta1";
option ruby_package = "Flexport::Payments::Invoice::InvoiceCreated::V1Beta1";

import "flexport/payments/invoice/v1beta1/invoice.proto";
import "google/protobuf/wrappers.proto";

// An invoice has been created.
message InvoiceCreated {
  flexport.payments.invoice.v1beta1.Invoice invoice = 1;
  string acting_user_fid = 2;
  google.protobuf.Int32Value acting_user_dbid = 3;
}
