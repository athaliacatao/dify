syntax = "proto3";

package flexport.oex.carrierbookingbundle.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ShippingOrderInternalApiProto";
option java_package = "com.flexport.oex.carrierbookingbundle.v1beta1";
option ruby_package = "Flexport::OEX::CarrierBookingBundle::V1Beta1";

service ShippingOrderInternalAPI {
  // Insert upload log from monorail
  rpc InsertShippingOrderUploadLog(InsertShippingOrderUploadLogRequest) returns (InsertShippingOrderUploadLogResponse) {}
  rpc DigitizeShippingOrder(DigitizeShippingOrderRequest) returns (DigitizeShippingOrderResponse) {}
}

message InsertShippingOrderUploadLogRequest {
  string carrier_booking_fid = 1;
  string source = 2;
  optional string payload = 3;
}

message InsertShippingOrderUploadLogResponse {}

message DigitizeShippingOrderRequest {
  string carrier_booking_fid = 1;
  string document_fid = 2;
  string file_object_fid = 3;
}

message DigitizeShippingOrderResponse {
  string carrier_booking_fid = 1;
}
