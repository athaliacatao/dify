// TEAM: billing

syntax = "proto3";

package flexport.monolith.billing.manualreviewbill.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ManualReviewBillProto";
option java_package = "com.flexport.monolith.billing.manualreviewbill.v1beta1";
option ruby_package = "Flexport::Monolith::Billing::ManualReviewBill::V1Beta1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// The ManualReviewBill object.
message ManualReviewBill {
  string fid = 1;
  google.protobuf.StringValue name = 2;
  google.protobuf.StringValue vendor_bill_fid = 3;
  google.protobuf.Timestamp document_received_at_time = 4;
  google.protobuf.StringValue assigned_user_fid = 5;
  google.protobuf.Timestamp rejected_at_time = 6;
  google.protobuf.StringValue rejection_reason = 7;
  google.protobuf.Timestamp reviewed_at_time = 8;
  google.protobuf.Timestamp due_date_time = 9;
  google.protobuf.Timestamp created_at_time = 10;
  google.protobuf.Timestamp updated_at_time = 11;
}
