// TEAM: financial_visibility

syntax = "proto3";

package flexport.transmission.bill.v1beta1;

import "flexport/billing/bill/v1beta1/bill.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "BillIssuedProto";
option java_package = "com.flexport.transmission.bill.v1beta1";
option ruby_package = "Flexport::Transmission::Bill::V1Beta1";

// Event emitted upon bill issuance from Transmission.
message BillIssued {
  Bill vendor_bill = 1;
  google.protobuf.Timestamp issued_at_time = 3;
  flexport.billing.bill.v1beta1.Bill bill = 4;
  string file_object_fid = 5;
  string file_hash = 6;
  string delivery_order_fid = 7;
  bool is_pdf = 8;
  string delivery_order_reference_number = 9;
}

// Bill record for Transmission issuance event.
// TODO: Use a proper vendor bill message, when one exists...
message Bill {
  string fid = 1;
  string bill_name = 2;
  string file_object_fid = 3;
  string file_hash = 4;
  string vendor_fid = 5;
  string issuing_entity_fid = 6;
  string receiving_entity_fid = 7;
  string delivery_order_fid = 8;
}
