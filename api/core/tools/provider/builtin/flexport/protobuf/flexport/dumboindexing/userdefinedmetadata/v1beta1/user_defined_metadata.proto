// TEAM: client_app

syntax = "proto3";

package flexport.dumboindexing.userdefinedmetadata.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "UserDefinedMetadataProto";
option java_package = "com.flexport.dumboindexing.userdefinedmetadata.v1beta1";
option ruby_package = "Flexport::DumboIndexing::UserDefinedMetadata::V1Beta1";

import "google/protobuf/struct.proto";

// Data used to determine access control for a record stored by dumbo.
message UserDefinedMetadata {
  //
  // Arbitrary json representing user defined metadata.
  // We expect a set of keys whose values are arrays of strings.
  google.protobuf.Struct metadata = 1;
}
