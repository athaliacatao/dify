// TEAM: shipper_exp

syntax = "proto3";

package flexport.shipperexp.shipperdocument.v1;

import "flexport/shipperexp/shipperdocumentbasicdata/v1/shipper_document_basic_data.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "ShipperVgmProto";
option java_package = "com.flexport.shipperexp.shipperdocument.v1";
option ruby_package = "Flexport::ShipperExp::ShipperDocument::V1";

// Represent the shipper VGM.
message ShipperVgm {
  string shipper_document_fid = 1;
  string shipment_fid = 2;
  ShipperVgmContent content = 3;
  google.protobuf.Timestamp created_at_time = 4;
  google.protobuf.Timestamp updated_at_time = 5;
  google.protobuf.StringValue created_by_fid = 6;
  google.protobuf.StringValue updated_by_fid = 7;
  string user_company_fid = 8;
}

message ShipperVgmContent {
  flexport.shipperexp.shipperdocumentbasicdata.v1.VerifiedGrossMassDeclaration verified_gross_mass_declaration = 1;
  repeated ShipperVgmContainer shipper_vgm_containers = 2;
  bool finalized = 3;
}

message ShipperVgmContainer {
  flexport.shipperexp.shipperdocumentbasicdata.v1.Container container = 1;
  flexport.shipperexp.shipperdocumentbasicdata.v1.VerifiedGrossMassData verified_gross_mass_data = 2;
}
