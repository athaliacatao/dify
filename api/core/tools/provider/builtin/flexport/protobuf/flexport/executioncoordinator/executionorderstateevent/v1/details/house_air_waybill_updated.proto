// TEAM: perseus

syntax = "proto3";

package flexport.executioncoordinator.executionorderstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "HouseAirWaybillUpdatedProto";
option java_package = "com.flexport.executioncoordinator.executionorderstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOrderStateEvent::V1";

import "flexport/executioncoordinator/types/enums/v1/house_air_waybill_transmission_mode.proto";

// One of the fundamental attributes
// that defines the house air waybill has been updated.
message HouseAirWaybillUpdated {
  // The fid of the house air waybill entity, not the document id.
  string house_air_waybill_fid = 1;
  // The house air waybill number corresponding to the received document.
  string house_air_waybill_number = 2;
  // The release process corresponding to the house air waybill.
  flexport.executioncoordinator.types.enums.v1.HouseAirWaybillTransmissionMode transmission_mode = 3;
}
