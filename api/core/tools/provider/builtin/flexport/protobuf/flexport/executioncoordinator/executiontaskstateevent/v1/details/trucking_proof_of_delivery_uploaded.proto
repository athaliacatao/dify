// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "TruckingProofOfDeliveryUploadedProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

// A Proof Of Delivery document has been uploaded.
message TruckingProofOfDeliveryUploaded {
  string cargo_fid = 1;
  string document_fid = 2;
  string destination_address_fid = 3;
  // Prefered identifier for loading the trucking POD document onto the derived shipment.
  string route_shape_leg_fid = 4;
}
