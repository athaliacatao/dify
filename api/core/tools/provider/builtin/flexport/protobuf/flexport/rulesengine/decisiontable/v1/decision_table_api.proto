// TEAM: workflow_platform

syntax = "proto3";

package flexport.rulesengine.decisiontable.v1;

import "flexport/rulesengine/decisiontable/v1/decision_table.proto";

option java_multiple_files = true;
option java_outer_classname = "DecisionTableApiProto";
option java_package = "com.flexport.rulesengine.decisiontable.v1";
option ruby_package = "Flexport::RulesEngine::DecisionTable::V1";

// DecisionTableServiceAPI.
service DecisionTableAPI {
  // Gets a DecisionTable by its associated FID.
  rpc GetDecisionTable(GetDecisionTableRequest) returns (GetDecisionTableResponse);
}

message GetDecisionTableRequest {
  // FID of the requested decision table. REQUIRED
  string fid = 1;
}

message GetDecisionTableResponse {
  // The returned decision table.
  flexport.rulesengine.decisiontable.v1.DecisionTable decision_table = 1;
}
