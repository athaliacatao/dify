// TEAM: unified_shipment_schedules

syntax = "proto3";

package flexport.otp.v1beta1;

import "flexport/os/v1/types/walltimedateordatetime/v1/wall_time_date_or_date_time.proto";
import "flexport/os/v1/types/walltimedatetime/v1/wall_time_date_time.proto";

option java_multiple_files = true;
option java_outer_classname = "TimeProto";
option java_package = "com.flexport.otp.v1beta1";
option ruby_package = "Flexport::Otp::V1Beta1";

message Time {
  string fid = 1;
  string milestone_fid = 2;
  TimeType type = 3;
  flexport.os.v1.types.walltimedateordatetime.v1.WallTimeDateOrDateTime when = 4;
  flexport.os.v1.types.walltimedatetime.v1.WallTimeDateTime deactivated_at = 5;
}

enum TimeType {
  TIME_TYPE_INVALID = 0;
  TIME_TYPE_ACTUAL = 1;
  TIME_TYPE_ESTIMATED = 2;
  TIME_TYPE_EXTERNAL_MIN = 3;
  TIME_TYPE_QUOTED = 4;
  TIME_TYPE_CARGO_READY_DATE = 5;
}
