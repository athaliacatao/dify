// TEAM: procurement

syntax = "proto3";

package flexport.procurement.chargecodes.v1;

import "flexport/procurement/rates/v1/universal_rates.proto";
import "flexport/procurement/rates/write/v1/rates.proto";

option java_multiple_files = true;
option java_outer_classname = "ChargeCodeApiProto";
option java_package = "com.flexport.procurement.chargecodes.v1";

// Read API for charge codes managed by the Procurement service
service ChargeCodeAPI {
  // Find a charge code given a source and charge name or charge code fid
  rpc FindChargeCode(FindChargeCodeRequest) returns (FindChargeCodeResponse);
  // Finds charge codes given a source
  rpc FindChargeCodes(FindChargeCodesRequest) returns (FindChargeCodesResponse);
}

// Request for FindChargeCode
message FindChargeCodeRequest {
  flexport.procurement.rates.write.v1.Source source = 1;
  string charge_name = 2;
}

// Response for FindChargeCode
message FindChargeCodeResponse {
  flexport.procurement.rates.v1.ChargeCode charge_code = 1;
}

// Request for FindChargeCodes
message FindChargeCodesRequest {
  // Find charge codes matching the given source
  flexport.procurement.rates.write.v1.Source source = 1;
}

// Response for FindChargeCodes
message FindChargeCodesResponse {
  repeated flexport.procurement.rates.v1.ChargeCode charge_codes = 1;
}
