// TEAM: billing

syntax = "proto3";

package flexport.monolith.accountspayableedi.edireceived.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "EdiReceivedProto";
option java_package = "com.flexport.monolith.accountspayableedi.edireceived.v1beta1";
option ruby_package = "Flexport::Monolith::AccountsPayableEDI::EDIReceived::V1Beta1";

import "flexport/monolith/accountspayableedi/v1beta1/accounts_payable_edi.proto";
import "google/protobuf/timestamp.proto";

// Event emitted upon request for edi from proserv and xml edi is uploaded to
// StorageService.
message EDIReceived {
  flexport.monolith.accountspayableedi.v1beta1.AccountsPayableEDI edi = 1;
  google.protobuf.Timestamp received_at_time = 2;
}
