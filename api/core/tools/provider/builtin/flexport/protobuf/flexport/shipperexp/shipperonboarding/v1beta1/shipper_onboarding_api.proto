// TEAM: shipper_exp

syntax = "proto3";

package flexport.shipperexp.shipperonboarding.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ShipperOnboardingApiProto";
option java_package = "com.flexport.shipperexp.shipperonboarding.v1beta1";
option ruby_package = "Flexport::ShipperExp::ShipperOnboarding::V1Beta1";

import "flexport/shipperexp/shipperonboarding/v1beta1/shipper_onboarding.proto";

// Shipper onboarding service.
service ShipperOnboardingAPI {
  // Creates a new shipper onboarding submission.
  rpc CreateShipperOnboardingSubmission(CreateShipperOnboardingSubmissionRequest) returns (CreateShipperOnboardingSubmissionResponse);
}

message CreateShipperOnboardingSubmissionRequest {
  // The shipper onboarding submission to create.
  ShipperOnboardingSubmitted submission = 1;
}

message CreateShipperOnboardingSubmissionResponse {}
