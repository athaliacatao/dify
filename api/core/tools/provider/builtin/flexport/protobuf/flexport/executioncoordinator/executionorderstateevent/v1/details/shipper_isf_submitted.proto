// TEAM: shipper_exp

syntax = "proto3";

package flexport.executioncoordinator.executionorderstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "ShipperIsfSubmittedProto";
option java_package = "com.flexport.executioncoordinator.executionorderstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOrderStateEvent::V1";

import "flexport/executioncoordinator/types/shipperisfsubmission/v1/shipper_isf_submission.proto";
import "flexport/executioncoordinator/types/shipperisfsubmission/v2/shipper_isf_submission.proto";
import "flexport/shipperexp/asyncjobvalues/v1beta1/async_job_values.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// An event to indicate ISF is submitted.
message ShipperIsfSubmitted {
  // user fid
  string submitted_by = 1;
  google.protobuf.Timestamp submitted_at_time = 2;
  flexport.executioncoordinator.types.shipperisfsubmission.v1.ShipperIsfSubmission form_values = 3;
  flexport.shipperexp.asyncjobvalues.v1beta1.AsyncJobValues async_job_values = 4;
  google.protobuf.StringValue impersonated_by = 5;
}

// ISF V2 is submitted.
message ShipperIsfV2Submitted {
  // user fid
  string submitted_by = 1;
  google.protobuf.Timestamp submitted_at_time = 2;
  flexport.executioncoordinator.types.shipperisfsubmission.v2.ShipperIsfSubmission form_values = 3;
  flexport.shipperexp.asyncjobvalues.v1beta1.AsyncJobValues async_job_values = 4;
  google.protobuf.StringValue impersonated_by = 5;
}
