// TEAM: customs_platform

syntax = "proto3";

package flexport.customsworkflowinstrumentation.customsentrystatuschanged.v1beta1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "CustomsEntryStatusChangedProto";
option java_package = "com.flexport.customsworkflowinstrumentation.customsentrystatuschanged.v1beta1";
option ruby_package = "Flexport::CustomsWorkflowInstrumentation::CustomsEntryStatusChanged::V1Beta1";

// A CustomsEntryStatusChanged contains the new status of the customs entry
message CustomsEntryStatusChanged {
  google.protobuf.Timestamp created_at = 1;
  string idempotency_token = 2;
  CustomsEntryStatusChangedPayload payload = 3;
}

message CustomsEntryStatusChangedPayload {
  string customs_entry_fid = 1;
  CustomsEntryStatus customs_entry_status = 2;
}

enum CustomsEntryStatus {
  CUSTOMS_ENTRY_STATUS_INVALID = 0;
  CUSTOMS_ENTRY_STATUS_COLLECTING_DATA = 1;
  CUSTOMS_ENTRY_STATUS_PREPARING_ENTRY = 2;
  CUSTOMS_ENTRY_STATUS_PREPARED = 3;
  CUSTOMS_ENTRY_STATUS_TRANSMITTED_TO_NETCHB = 4;
  CUSTOMS_ENTRY_STATUS_TRANSMITTED_TO_CBP = 5;
  CUSTOMS_ENTRY_STATUS_UNDER_EXAM_HOLD_REVIEW = 6;
  CUSTOMS_ENTRY_STATUS_RELEASED = 7;
  CUSTOMS_ENTRY_STATUS_COMPLETED = 8;
  CUSTOMS_ENTRY_STATUS_ADMISSIBLE = 9;
  CUSTOMS_ENTRY_STATUS_REJECTED = 10;
  CUSTOMS_ENTRY_STATUS_FAILED_TO_COMPUTE = 11;
}
