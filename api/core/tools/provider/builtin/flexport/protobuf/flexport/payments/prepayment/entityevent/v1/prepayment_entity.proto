// TEAM: finance

syntax = "proto3";

package flexport.payments.prepayment.entityevent.v1;

option java_multiple_files = true;
option java_outer_classname = "PrepaymentEntityProto";
option java_package = "com.flexport.payments.prepayment.entityevent.v1";
option ruby_package = "Flexport::Payments::Prepayment::EntityEvent::V1";

import "flexport/payments/prepayment/v1/prepayment.proto";

// Information about Stripe Issuing payments, for data-eng only.
message StripeIssuingPaymentMethod {
  string stripe_card_id = 1;
  string stripe_card_last_four = 2;
}

// Data eng entity for Prepayment object.
message PrepaymentEntity {
  flexport.payments.prepayment.v1.Prepayment prepayment = 1;
  oneof payment_method {
    StripeIssuingPaymentMethod payment_method_stripe_issuing = 2;
  }
}
