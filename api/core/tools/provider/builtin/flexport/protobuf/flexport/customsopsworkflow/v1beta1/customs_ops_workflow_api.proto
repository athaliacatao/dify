syntax = "proto3";

package flexport.customsopsworkflow.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "CustomsOpsWorkflowApiProto";
option java_package = "com.flexport.customsopsworkflow.v1beta1";
option ruby_package = "Flexport::CustomsOpsWorkflow::V1Beta1";

// A gRPC API to query the customs ops workflow for a shipment.
service CustomsOpsWorkflowAPI {
  rpc GetCustomsOpsWorkflow(GetCustomsOpsWorkflowRequest) returns (GetCustomsOpsWorkflowResponse);
  rpc OverrideCustomsTags(OverrideCustomsTagsRequest) returns (OverrideCustomsTagsResponse);
}

message GetCustomsOpsWorkflowRequest {
  oneof identifier {
    string execution_task_fid = 1;
    string shipment_fid = 2;
  }
}

message GetCustomsOpsWorkflowResponse {
  // TODO(aprabhu): Once COWS starts upserting execution tasks to EC,
  //  think about what a response here would look like.
}

message OverrideCustomsTagsRequest {
  string shipment_fid = 1;
  string user_fid = 2;
  string customs_unloading_fid = 3;
  string customs_entry_fid = 4;
}

message OverrideCustomsTagsResponse {}
