// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.cargotracking.nl.events.v1beta1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "com.flexport.customs.cargotracking.nl.events.v1beta1";
option ruby_package = "Flexport::Customs::CargoTracking::Nl::Events::V1Beta1";


// ContainerDischargedEvent is emitted when one or many containers related to a shipment are 
// confirmed to be unloaded on the terminal.
message ContainerDischargedEvent {
  // ID that can be used to identify the event
  string id = 1;
  string master_bill_of_lading_number = 2;
  string shipment_fid = 3;
  google.protobuf.Timestamp created_at = 4;
  repeated DischargedContainer discharged_containers = 5;
}

message DischargedContainer {
  string container_number = 1;
  google.protobuf.Timestamp actual_discharge_date_time = 2;
  DischargeTerminal discharge_terminal = 3;
}

message DischargeTerminal {
  // Code of the terminal, see Dutch Customs codebook N24 locationcodes.
  string code = 1;
  string name = 2;
  string owner_full_name = 3;
  string owner_short_name = 4;
}
