// TEAM: customs_platform

syntax = "proto3";

package flexport.monolith.customs.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "DeclarationFilingProcessServiceProto";
option java_package = "com.flexport.monolith.customs.v1beta1";
option ruby_package = "Flexport::Monolith::Customs::V1Beta1";

// Representation of a customs declaration filing process.
message DeclarationFilingProcess {
  string fid = 1;
  // States whether this filing process has reached a final state.
  bool completed = 2;
  // Status of the filing process.
  DeclarationFilingProcessStatus status = 3;
  // user fid who signalled they completed all document uploads for declaration
  string uploads_completed_signalled_by = 4;
}

// Type of vessels operated by the carrier.
enum DeclarationFilingProcessStatus {
  DECLARATION_FILING_PROCESS_STATUS_INVALID = 0;
  DECLARATION_FILING_PROCESS_STATUS_PENDING = 1;
  DECLARATION_FILING_PROCESS_STATUS_PENDING_REVIEW = 2;
  DECLARATION_FILING_PROCESS_STATUS_RELEASED = 3;
  DECLARATION_FILING_PROCESS_STATUS_INBOND_RELEASED = 4;
  DECLARATION_FILING_PROCESS_STATUS_CANCELLED = 5;
}
