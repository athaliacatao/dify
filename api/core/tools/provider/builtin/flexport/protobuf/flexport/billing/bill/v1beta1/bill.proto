// TEAM: billing

syntax = "proto3";

package flexport.billing.bill.v1beta1;

import "flexport/billing/bill/v1beta1/bill_item.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "BillProto";
option java_package = "com.flexport.billing.bill.v1beta1";
option ruby_package = "Flexport::Billing::Bill::V1Beta1";

// The Bill object.
message Bill {
  string fid = 1;
  google.protobuf.StringValue bill_number = 2;
  google.protobuf.StringValue issuing_entity_fid = 3;
  google.protobuf.StringValue receiving_entity_fid = 4;
  string vendor_fid = 5;
  google.protobuf.Timestamp due_at_time = 6;
  repeated flexport.billing.bill.v1beta1.BillItem bill_items = 7;
  google.protobuf.Timestamp created_at_time = 8;
  google.protobuf.Timestamp updated_at_time = 9;
  google.protobuf.Timestamp issued_at_time = 10;
  TransactionType transaction_type = 11;
}

enum TransactionType {
  TRANSACTION_TYPE_INVALID = 0;
  TRANSACTION_TYPE_INVOICE = 1;
  TRANSACTION_TYPE_CREDIT_NOTE = 2;
  TRANSACTION_TYPE_DEBIT_NOTE = 3;
}
