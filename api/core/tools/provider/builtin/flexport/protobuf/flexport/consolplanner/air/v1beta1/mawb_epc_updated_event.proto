syntax = "proto3";

package flexport.consolplanner.air.v1beta1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "com.flexport.consolplanner.air.v1beta1";
option ruby_package = "Flexport::ConsolPlanner::Air::V1Beta1";

// Next ID: 7
message MawbEpcUpdatedEvent {
  string mawb_plan_fid = 1;
  string parent_shipment_fid = 5;
  string mawb_number = 6;
  google.protobuf.Timestamp created_at = 2;
  repeated UpdateReason update_reason = 3;
  OperationType operation_type = 4;
}

// Next ID: 8
message UpdateReason {
  UpdateCategory update_category = 1;

  oneof entity_identifier {
    string mawb_plan_fid = 2;
    string shipment_fid = 3;
    string air_allotment_schedule_instance_fid = 4;
    string contract_identifier = 5;
    string route_term_fid = 6;
    string air_build_plan_fid = 7;
  }
}

// Next ID: 14
enum UpdateCategory {
  UPDATE_CATEGORY_INVALID = 0;
  UPDATE_CATEGORY_SHIPMENT_WEIGHT_VOLUME = 1;
  UPDATE_CATEGORY_SHIPMENT_DG_REVIEW = 2;
  UPDATE_CATEGORY_SHIPMENT_STAGE_CHANGED = 3;
  UPDATE_CATEGORY_SHIPMENT_REMOVED = 4;
  UPDATE_CATEGORY_MAWB_CW_DESIGNATED = 5;
  UPDATE_CATEGORY_BUILD_PLAN_FINALIZED = 11;
  UPDATE_CATEGORY_BUILD_PLAN_REPLANNED = 6;
  UPDATE_CATEGORY_AIR_ALLOTMENT_CONTRACT_UPDATED = 7;
  UPDATE_CATEGORY_AIR_ALLOTMENT_UTILIZATION_UPDATED = 8;
  UPDATE_CATEGORY_AIR_CONTRACT_TERMS_UPDATED = 9;
  UPDATE_CATEGORY_BACKFILL = 10;
  UPDATE_CATEGORY_OUTSOURCED_MAWB_CREATED = 12;
  UPDATE_CATEGORY_OUTSOURCED_MAWB_UPDATED = 13;
}

// Next ID: 4
enum OperationType {
  OPERATION_TYPE_INVALID = 0;
  OPERATION_TYPE_CREATE = 1;
  OPERATION_TYPE_UPDATE = 2;
  OPERATION_TYPE_DELETE = 3;
}
