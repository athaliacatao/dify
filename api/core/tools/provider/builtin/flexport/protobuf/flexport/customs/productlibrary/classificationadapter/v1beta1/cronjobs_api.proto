// TEAM: customs_platform
syntax = "proto3";

package flexport.customs.productlibrary.classificationadapter.v1beta1;

option java_multiple_files = true;
option java_package = "com.flexport.customs.productlibrary.classificationadapter";
option ruby_package = "Flexport::Customs::ProductLibrary::ClassificationAdapter";

// API service
service CronjobsAPI {
  rpc Run(RunRequest) returns (RunResponse);
}

message RunRequest {
  // The service to run
  Service service = 1;
}

message RunResponse {
  // The result of the job, such as completed, error, or whatever message.
  string status = 1;
}

enum Service {
  SERVICE_INVALID = 0;
  SERVICE_POLL_3RD_PARTY_CLASSIFICATION_RESULTS = 1;
}
