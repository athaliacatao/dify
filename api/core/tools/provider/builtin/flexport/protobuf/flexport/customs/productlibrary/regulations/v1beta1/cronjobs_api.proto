// TEAM: customs_platform
syntax = "proto3";

package flexport.customs.productlibrary.regulations.v1beta1;

option java_multiple_files = true;
option java_package = "com.flexport.customs.productlibrary.regulations";
option ruby_package = "Flexport::Customs::ProductLibrary::Regulations";

// API service
service CronjobsAPI {
  rpc Run(RunRequest) returns (RunResponse);
}

message RunRequest {
  // The service to run
  Service service = 1;
}

message RunResponse {
  // The result of the job, such as completed, error, or whatever message.
  string status = 1;
}

enum Service {
  SERVICE_INVALID = 0;
  SERVICE_INGEST_US_301_TARIFFS = 1;
  SERVICE_INGEST_US_232_TARIFFS = 2;
  SERVICE_EXPIRE_PAST_END_DATE_TARIFF_RECORDS = 3;
}
