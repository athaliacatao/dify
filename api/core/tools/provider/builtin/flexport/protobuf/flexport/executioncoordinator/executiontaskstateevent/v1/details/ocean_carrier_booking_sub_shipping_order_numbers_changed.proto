// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "OceanCarrierBookingSubShippingOrderNumbersChangedProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

// The sub shipping orders associated with the carrier booking have been updated.
//
message OceanCarrierBookingSubShippingOrderNumbersChanged {
  option deprecated = true;
  string carrier_booking_fid = 1;
  repeated string sub_shipping_order_numbers = 2;
}
