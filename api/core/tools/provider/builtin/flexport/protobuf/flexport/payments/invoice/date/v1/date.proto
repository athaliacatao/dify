syntax = "proto3";

package flexport.payments.invoice.date.v1;

option java_multiple_files = true;
option java_outer_classname = "DateProto";
option java_package = "com.flexport.payments.invoice.date.v1";
option ruby_package = "Flexport::Payments::Invoice::Date::V1";

// Invoice dates will are stored as a DATE, with no time component. They will be displayed to the user as this literal date. An invoice will be considered overdue as of UTC Noon of (Due Date + 1 day), to ensure that all worldly time zones have exited the date.
message Date {
  // Year of date. From 1 on.
  int32 year = 1;
  // Month of year. From 1 to 12.
  int32 month = 2;
  // Day of month. From 1 to 31.
  int32 day = 3;
}
