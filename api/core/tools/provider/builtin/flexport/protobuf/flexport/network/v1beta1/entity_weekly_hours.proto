// TEAM: network_entities

syntax = "proto3";

package flexport.network.v1beta1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "EntityWeeklyHoursProto";
option java_package = "com.flexport.network.v1beta1";
option ruby_package = "Flexport::Network::V1Beta1";

message EntityWeeklyHours {
  int64 id = 1;
  int64 entity_id = 2;
  string entity_type = 3;
  repeated Timespan monday = 4;
  bool monday_24_hours = 16;
  repeated Timespan tuesday = 5;
  bool tuesday_24_hours = 17;
  repeated Timespan wednesday = 6;
  bool wednesday_24_hours = 18;
  repeated Timespan thursday = 7;
  bool thursday_24_hours = 19;
  repeated Timespan friday = 8;
  bool friday_24_hours = 20;
  repeated Timespan saturday = 9;
  bool saturday_24_hours = 21;
  repeated Timespan sunday = 10;
  bool sunday_24_hours = 22;
  google.protobuf.StringValue time_zone = 11;
  TypeOfHours type_of_hours = 12;
  bool overridden = 15;
  google.protobuf.Timestamp created_at = 13;
  google.protobuf.Timestamp updated_at = 14;
}

message Timespan {
  repeated string time_value = 1;
}

enum TypeOfHours {
  TYPE_OF_HOURS_INVALID = 0;
  TYPE_OF_HOURS_BUSINESS_HOURS = 1;
  TYPE_OF_HOURS_RECEIVING_HOURS = 2;
  TYPE_OF_HOURS_OPERATING_HOURS = 3;
}
