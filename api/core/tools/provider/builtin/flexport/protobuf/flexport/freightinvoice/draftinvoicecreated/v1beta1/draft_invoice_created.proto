option java_package = "com.flexport.freightinvoice.draftinvoicecreated.v1beta1";
option ruby_package = "Flexport::FreightInvoice::DraftInvoiceCreated::V1Beta1";

import "flexport/freightinvoice/draftinvoice/v1beta1/draft_invoice.proto";

// An invoice has been created.
message DraftInvoiceCreated {
