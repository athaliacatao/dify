// TEAM: iam_platform

syntax = "proto3";

package flexport.monolith.identitymanagement.user.v1beta1;

import "flexport/monolith/identitymanagement/user/v1beta1/identity.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "UserProto";
option java_package = "com.flexport.monolith.identitymanagement.user.v1beta1";
option ruby_package = "Flexport::Monolith::IdentityManagement::User::V1Beta1";

// User information.
message User {
  // User's fid.
  string fid = 1;
  // User first name.
  google.protobuf.StringValue first_name = 2;
  // User last name.
  google.protobuf.StringValue last_name = 3;
  // Time at which this User record was created
  google.protobuf.Timestamp created_at_time = 4;
  // Whether the user is active, null/unspecified does not update the user's active state
  google.protobuf.BoolValue active = 5;
  // User's identity, in the monolith there isn't really any delineation between user and identity
  flexport.monolith.identitymanagement.user.v1beta1.Identity identity = 6;
  // The id of the tenant to which this user belongs
  google.protobuf.StringValue tenant_id = 7;
}
