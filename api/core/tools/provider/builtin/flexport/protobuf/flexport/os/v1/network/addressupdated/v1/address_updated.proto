// TEAM: flexport_os

syntax = "proto3";

package flexport.os.network.addressupdated.v1;

option java_multiple_files = true;
option java_outer_classname = "AddressUpdatedProto";
option java_package = "com.flexport.os.network.addressupdated.v1";
option ruby_package = "Flexport::OS::Network::AddressUpdated::V1";

import "flexport/os/v1/network/address/v1/address.proto";

// Indicates an Address record was updated in Core.
message AddressUpdated {
  string address_id = 1;
  flexport.os.network.address.v1.Address address = 2;
}
