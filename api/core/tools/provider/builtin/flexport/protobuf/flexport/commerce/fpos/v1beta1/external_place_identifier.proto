// TEAM: service_catalog

syntax = "proto3";

package flexport.commerce.fpos.v1beta1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "ExternalPlaceIdentifierProto";
option java_package = "com.flexport.commerce.fpos.v1beta1";
option ruby_package = "Flexport::Commerce::Fpos::V1Beta1";

// adapted from: https://github.flexport.io/flexport/fpos_shared/blob/master/oas3/src/main/resources/schemas/network/place/v1.0.0/place_api.json#L1227
message ExternalPlaceIdentifier {
  ExternalPlaceIdentifierType external_identifier_type = 1;
  google.protobuf.StringValue external_identifier_value = 2;
}

// adapted from: https://github.flexport.io/flexport/fpos_shared/blob/master/oas3/src/main/resources/schemas/network/place/v1.0.0/place_api.json#L1239
enum ExternalPlaceIdentifierType {
  EXTERNAL_PLACE_IDENTIFIER_TYPE_INVALID = 0;
  EXTERNAL_PLACE_IDENTIFIER_TYPE_IATA_CODE = 1; // Is an International Air Transport Association
  EXTERNAL_PLACE_IDENTIFIER_TYPE_ICAO_CODE = 2; // Is an International Civil Aviation Organization
  EXTERNAL_PLACE_IDENTIFIER_TYPE_PORT_CODE = 3; // Is a Port
  EXTERNAL_PLACE_IDENTIFIER_TYPE_UN_LOCODE = 4; // Is a United Nations Code for Trade and Transport Locations
  EXTERNAL_PLACE_IDENTIFIER_TYPE_SPLC = 5; // Is code assigned to Rail stations by Centralized Station Master
}
