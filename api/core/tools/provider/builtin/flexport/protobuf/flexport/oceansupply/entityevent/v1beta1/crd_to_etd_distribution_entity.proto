// TEAM: ocean_service_offerings

syntax = "proto3";

package flexport.oceansupply.entityevent.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "CrdToEtdDistributionEntityProto";
option java_package = "com.flexport.oceansupply.entityevent.v1beta1";
option ruby_package = "Flexport::OceanSupply::EntityEvent::V1Beta1";

import "google/protobuf/timestamp.proto";

// Should match com.flexport.oceansupply.generated.tables.records.CrdToEtdDistributionRecord
message CrdToEtdDistributionEntity {
  int64 ocean_product_id = 1;
  int64 ocean_product_set_id = 2;
  repeated int32 frequencies = 3;
  google.protobuf.Timestamp updated_at_time = 4;
  string origin_locode = 5;
  string destination_locode = 6;
  string origin_region = 7 [deprecated = true];
  string destination_region = 8 [deprecated = true];
  uint32 min_number_shipments = 9;
  uint32 max_days_since_last_assigned = 10;
}
