// TEAM: service_catalog

syntax = "proto3";

package flexport.commerce.search.events.v1beta1;

import "flexport/commerce/search/events/v1beta1/event_key.proto";
import "flexport/commerce/search/events/v1beta1/event_wrapper.proto";
import "google/rpc/status.proto";

option java_multiple_files = true;
option java_outer_classname = "EventAPIProto";
option java_package = "com.flexport.commerce.search.events.v1beta1";
option ruby_package = "Flexport::Commerce::Search::Events::V1Beta1";

/*
* Internal API for emitting events through gRPC to avoid limitation of REST Kafka proxy.
*/

service EventAPI {
  rpc EmitEvent(EmitEventRequest) returns (EmitEventResponse);
}

message EmitEventRequest {
  EventKey key = 1;
  EventWrapper value = 2;
}

message EmitEventResponse {
  google.rpc.Status status = 1;
}
