// TEAM: procurement

syntax = "proto3";

package flexport.procurement.airprovider.v2;

import "flexport/procurement/airprovider/v2/route_term.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "EqualizationTermProto";
option java_package = "com.flexport.procurement.airprovider.v2";
option ruby_package = "Flexport::Procurement::AirProvider::V2";

// Incoming data for a equalization term.
message EqualizationTerm {
  string contract_identifier = 1;
  string equalization_term_fid = 2;
  string display_name = 3;
  RatePerUnit cost_unit = 4;
  repeated string origin_fids = 5;
  repeated string destination_fids = 6;
  repeated EqualizationTermPeriod equalization_term_periods = 7;
  google.protobuf.Timestamp updated_at = 8;
  google.protobuf.Timestamp archived_at = 9;
  google.protobuf.Timestamp created_at = 10;
  string created_by_fid = 11;
  string last_updated_by_fid = 12;
  google.protobuf.Timestamp deleted_at = 13;
}

message EqualizationTermPeriod {
  string equalization_term_period_fid = 1;
  google.protobuf.Timestamp effective_from_time = 2;
  google.protobuf.Timestamp effective_to_time = 3;
  string period_order = 4;
  repeated EqualizationTermPeriodExtension equalization_term_period_extensions = 5;
  google.protobuf.Timestamp updated_at = 6;
  google.protobuf.Timestamp archived_at = 7;
  google.protobuf.Timestamp created_at = 8;
  string created_by_fid = 9;
  string last_updated_by_fid = 10;
  google.protobuf.Timestamp deleted_at = 11;
}

message EqualizationTermPeriodExtension {
  string equalization_term_period_extension_fid = 1;
  ExtensionType extension_type = 2;
  float extension_quantity = 3;
  string from_period_fid = 4;
  string to_period_fid = 5;
  google.protobuf.Timestamp updated_at = 6;
  google.protobuf.Timestamp archived_at = 7;
  google.protobuf.Timestamp created_at = 8;
  string created_by_fid = 9;
  string last_updated_by_fid = 10;
  google.protobuf.Timestamp deleted_at = 11;
}

enum ExtensionType {
  EXTENSION_TYPE_INVALID = 0;
  EXTENSION_TYPE_CARRY_OVER = 1;
  EXTENSION_TYPE_TRACE_BACK = 2;
}
