// TEAM: trucking

syntax = "proto3";

package flexport.truckingprovider.boomi.v1beta1;

import "flexport/truckingprovider/boomi/v1beta1/cargo_raw.proto";
import "flexport/truckingprovider/boomi/v1beta1/cargo_summary.proto";
import "flexport/truckingprovider/boomi/v1beta1/shipment_tags.proto";

option java_multiple_files = true;
option java_outer_classname = "CargoProto";
option java_package = "com.flexport.truckingprovider.boomi.v1beta1";
option ruby_package = "Flexport::TruckingProvider::Boomi::V1Beta1";

// Customs Status.
enum CustomsStatus {
  CUSTOMS_STATUS_INVALID = 0;
  CUSTOMS_STATUS_RELEASED_STATUS = 1;
  CUSTOMS_STATUS_NOT_RELEASED_STATUS = 2;
  CUSTOMS_STATUS_INBOND_RELEASED_STATUS = 3;
  CUSTOMS_STATUS_INAPPLICABLE_STATUS = 4;
  CUSTOMS_STATUS_UNSUPPORTED_STATUS = 5;
}

// Port trucking type.
enum PortTruckingType {
  PORT_TRUCKING_TYPE_INVALID = 0;
  PORT_TRUCKING_TYPE_IMPORT = 1;
  PORT_TRUCKING_TYPE_EXPORT = 2;
}

// Cargo details.
message Cargo {
  CargoSummary gross = 1;
  repeated CargoRaw itemized = 2;
  CustomsStatus customs_status = 3;
  string additional_notes = 4;
  string master_bill_number = 5;
  bool is_notice = 6;
  PortTruckingType port_trucking_type = 7;
  string customer_reference = 8; // e.g. FLEX-ID
  bool has_dangerous_goods = 9;
  repeated string house_bill_of_ladings = 10;
  string client_name = 11;
  repeated string delivery_reference_numbers = 12;
  string inbound_transportation_mode = 13;
  string description_of_goods = 14;
  string sku_number = 15;
  ShipmentTags shipment_tags = 16;
}
