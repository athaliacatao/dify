// TEAM: shipper_exp

syntax = "proto3";

package flexport.shipperexp.asyncjobupdated.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "AsyncJobUpdatedProto";
option java_package = "com.flexport.shipperexp.asyncjobupdated.v1beta1";
option ruby_package = "Flexport::ShipperExp::AsyncJobUpdated::V1Beta1";

import "flexport/shipperexp/asyncjobvalues/v1beta1/async_job_values.proto";
import "google/protobuf/timestamp.proto";

// An event to indicate AsyncJob is updated.
message AsyncJobUpdated {
  google.protobuf.Timestamp updated_at_time = 1;
  flexport.shipperexp.asyncjobvalues.v1beta1.AsyncJobValues values = 2;
}
