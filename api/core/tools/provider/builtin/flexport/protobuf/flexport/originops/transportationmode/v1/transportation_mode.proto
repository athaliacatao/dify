syntax = "proto3";

package flexport.originops.transportationmode.v1;

option java_multiple_files = true;
option java_outer_classname = "TransportationModeProto";
option java_package = "com.flexport.originops.transportationmode.v1";
option ruby_package = "Flexport::OriginOps::TransportationMode::V1";

// Represents a transportation mode.
enum TransportationMode {
  TRANSPORTATION_MODE_INVALID = 0;
  TRANSPORTATION_MODE_OCEAN_FCL = 1;
  TRANSPORTATION_MODE_OCEAN_LCL = 2;
  TRANSPORTATION_MODE_AIR = 3;
  TRANSPORTATION_MODE_RAIL = 4;
  TRANSPORTATION_MODE_TRUCK = 5;
  TRANSPORTATION_MODE_TRUCK_INTL = 6;
  TRANSPORTATION_MODE_WAREHOUSE_STORAGE = 7;
}
