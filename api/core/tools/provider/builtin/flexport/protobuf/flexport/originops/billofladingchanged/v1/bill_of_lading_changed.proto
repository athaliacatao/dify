syntax = "proto3";

package flexport.originops.billofladingchanged.v1;

import "flexport/originops/eventrootcontext/v1/event_root_context.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "BillOfLadingChangedProto";
option java_package = "com.flexport.originops.billofladingchanged.v1";
option ruby_package = "Flexport::OriginOps::BillOfLadingChanged::V1";

// An events that contains bill of lading change.
message BillOfLadingChanged {
  option deprecated = true;
  string id = 1;
  string shipment_fid = 2;
  ReleaseMethod release_method = 3;
  flexport.originops.eventrootcontext.v1.EventRootContext event_root_context = 4;
  google.protobuf.Timestamp created_at_time = 5;
  google.protobuf.Timestamp updated_at_time = 6;
  string bill_number = 7;
  string flxt_bill_number = 8;
  string release_document_fid = 9;
  string document_fid = 10;
  google.protobuf.Timestamp deleted_at_time = 11;
  string loi_for_telex_release_document_fid = 12;
  BillOfLadingTransmissionMode transmission_mode = 13;
}

// The release method of bill of lading.
enum ReleaseMethod {
  option deprecated = true;
  RELEASE_METHOD_INVALID = 0;
  RELEASE_METHOD_HOLD_FOR_TELEX = 1;
  RELEASE_METHOD_MAIL_COPY = 2;
  RELEASE_METHOD_UNSPECIFIED = 3;
}

// The transmission mode.
enum BillOfLadingTransmissionMode {
  BILL_OF_LADING_TRANSMISSION_MODE_INVALID = 0;
  BILL_OF_LADING_TRANSMISSION_MODE_ORIGINAL = 1;
  BILL_OF_LADING_TRANSMISSION_MODE_EXPRESS = 2;
}
