// TEAM: document_intelligence

syntax = "proto3";

package flexport.storage.events.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "FileObjectUpdatedProto";
option java_package = "com.flexport.storage.events.v1beta1";
option ruby_package = "Flexport::Storage::Events::V1Beta1";

import "flexport/storage/permission/v1/permission.proto";
import "flexport/storage/tag/v1beta1/tag.proto";

// File Object Uploaded event emitted from Storage to enable writeback to monolith
// once file is updated with tags and metadata.
message FileObjectUpdated {
  // File object fid of the storage object.
  string file_object_fid = 1;
  // String tags associated with File Object.
  repeated flexport.storage.tag.v1beta1.Tag tags = 2;
  // Metadata blob associated with File Object.
  map<string, string> metadata = 3;
  // Permissions for object.
  repeated flexport.storage.permission.v1.Permission permissions = 4;
}
