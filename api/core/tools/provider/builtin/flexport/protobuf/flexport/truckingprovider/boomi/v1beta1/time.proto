// TEAM: trucking

syntax = "proto3";

package flexport.truckingprovider.boomi.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "TimeProto";
option java_package = "com.flexport.truckingprovider.boomi.v1beta1";
option ruby_package = "Flexport::TruckingProvider::Boomi::V1Beta1";

// The estimated and scheduled time for a stop
message Time {
  string datetime = 1;
  string local_datetime = 2;
  bool date_only = 3;
}
