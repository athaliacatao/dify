// TEAM: document_intelligence

syntax = "proto3";

package flexport.storage.events.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "FileObjectUploadedProto";
option java_package = "com.flexport.storage.events.v1beta1";
option ruby_package = "Flexport::Storage::Events::V1Beta1";

// File Object Uploaded event emitted from Storage to enable writeback to monolith
// once file is successfully uploaded.
message FileObjectUploaded {
  // File object fid of the storage object.
  string file_object_fid = 1;
}
