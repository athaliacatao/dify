// TEAM: dot_org

syntax = "proto3";

package flexport.monolith.dotorg.shipmentdetails.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ShipmentDetailsApiProto";
option java_package = "com.flexport.monolith.dotorg.shipmentdetails.v1beta1";
option ruby_package = "Flexport::Monolith::DotOrg::ShipmentDetails::V1Beta1";

// DotOrg API to expose internal DotOrgEngine::ShipmentDetails table.
service ShipmentDetailsAPI {
  // Upserts a DotOrgEngine::ShipmentDetails record with funded information.
  rpc CreateOrUpdateFundedShipmentDetails(CreateOrUpdateFundedShipmentDetailsRequest) returns (CreateOrUpdateFundedShipmentDetailsResponse);
}

// Request object for upserting a shipment details record with fund information.
message CreateOrUpdateFundedShipmentDetailsRequest {
  string shipment_fid = 1;
  bool funded = 2;
  string description = 3;
  string client_fid = 4;
}

// Response object indicating if operation was successful.
message CreateOrUpdateFundedShipmentDetailsResponse {
  bool success = 1;
}
