// TEAM: billing

syntax = "proto3";

package flexport.billautomation.manualreviewbill.events.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "DuplicatePdfBillReceivedProto";
option java_package = "com.flexport.billautomation.manualreviewbill.events.v1beta1";
option ruby_package = "Flexport::BillAutomation::ManualReviewBill::Events::V1Beta1";

import "flexport/billautomation/manualreviewbill/v1beta1/pdf_bill.proto";
import "google/protobuf/timestamp.proto";

// Message for the DuplicatePDFBillReceived event.
message DuplicatePDFBillReceived {
  flexport.billautomation.manualreviewbill.v1beta1.PDFBill pdf_bill = 1;
  string attachment_fingerprint = 2;
  google.protobuf.Timestamp duplicated_at_time = 3;
}
