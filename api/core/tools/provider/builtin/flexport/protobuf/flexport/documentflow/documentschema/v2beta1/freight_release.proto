// TEAM: document_intelligence

syntax = "proto3";

package flexport.documentflow.documentschema.v2beta1;

import "flexport/documentflow/documentschema/v2beta1/entity_document_field.proto";
import "flexport/documentflow/documentschema/v2beta1/primitive_document_field.proto";

option java_multiple_files = true;
option java_outer_classname = "FreightReleaseProto";
option java_package = "com.flexport.documentflow.documentschema.v2beta1";
option ruby_package = "Flexport::DocumentFlow::DocumentSchema::V2Beta1";

// Next ID: 14
message FreightRelease {
  // This MBL number comes from transcription service
  BillOfLadingDocumentField mbl_number = 1;
  TimestampDocumentField final_eta = 2;
  DocumentField transport_id = 3;
  TimestampDocumentField issue_datetime = 4;
  VesselDocumentField vessel = 5;
  CarrierDocumentField carrier = 6;
  repeated ContainerDocumentField containers = 7;
  DocumentField voyage_number = 8;
  TimestampDocumentField customs_deadline = 9;
  CountryDocumentField nationality = 10;
  TimestampDocumentField vessel_arrival_eta = 11;
  DocumentField lloyd_number = 12;
  BillOfLadingDocumentField hbl_number = 13;
}
