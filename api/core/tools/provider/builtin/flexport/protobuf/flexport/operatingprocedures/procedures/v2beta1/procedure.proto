// TEAM: work_management

syntax = "proto3";

package flexport.operatingprocedures.procedures.v2beta1;

import "flexport/executioncoordinator/types/enums/v1/shipment_priority.proto";

option java_multiple_files = true;
option java_outer_classname = "ProcedureProto";
option java_package = "com.flexport.operatingprocedures.procedures.v2beta1";
option ruby_package = "Flexport::OperatingProcedures::Procedures::V2Beta1";

// Represents a Destination CoordinationProcedure in the operating_procedure NIS (for trucking).
message DestinationCoordinationProcedure {
  string category = 1;
  DestinationCoordinationSopType body = 2;
  string created_by_fid = 3;
  string updated_by_fid = 4;
  string fid = 5;
}

// The DO auto-sending configuration for a destination coordination SOP type.
message AutoSend {
  uint32 horizon = 1;
  bool enabled = 2;
  uint32 rail_horizon = 3;
  uint32 ltl_fba_horizon = 4;
  string horizon_rail = 5;
}

// Represents the body schema of a destination coordination SOP type.
message DestinationCoordinationSopType {
  DestinationCoordinationCriteriaType criteria = 1;
  repeated string additional_ccs = 2;
  repeated string additional_subscriber_fids = 3;
  string additional_email_body = 4;
  repeated DocumentType additional_document_attachments = 5;
  AutoSend auto_send = 6;
  repeated string delivery_reference_number_tags = 7;
  bool flexport_scheduled_delivery = 8;
  bool dispatch_do_for_consignee_managed_delivery = 9;
}

// Represents the criteria schema of a destination coordination SOP type.
message DestinationCoordinationCriteriaType {
  repeated ServiceType service_types = 1;
  repeated string carrier_fids = 2;
  repeated string delivery_location_fids = 3;
  repeated flexport.executioncoordinator.types.enums.v1.ShipmentPriority shipment_priority = 4;
  repeated string pick_up_location_fids = 5;
}

