// TEAM: document_intelligence

syntax = "proto3";

package flexport.documentprocessor.documentschema.v1beta1;

import "flexport/documentprocessor/documentschema/v1beta1/document_field.proto";

option java_multiple_files = true;
option java_outer_classname = "CommercialInvoiceProto";
option java_package = "com.flexport.documentprocessor.documentschema.v1beta1";
option ruby_package = "Flexport::DocumentProcessor::DocumentSchema::V1Beta1";

// Next ID: 13
message CommercialInvoice {
  //Invoice Number
  DocumentField invoice_number = 1;
  // Country of origin
  DocumentField country_origin = 2;
  // Currency
  DocumentField currency = 3;
  //Deliery Address
  DocumentField delivery_address = 4;
  // Terms of Delivery
  DocumentField terms_of_delivery = 5;
  // Order Number
  DocumentField order_number = 6;
  // incoterm
  DocumentField incoterm = 7;
  // City
  DocumentField city = 8;
  // Buyer
  DocumentField buyer = 9;
  // Buyer Address
  DocumentField buyer_address = 10;
  // Invoice date
  DocumentField invoice_date = 11;

  //Commercial Invoice LineItems
  repeated CommercialInvoiceLineItem commercial_invoice_line_items = 12;
}

//Next ID: 13
message CommercialInvoiceLineItem {
  DocumentField sku = 1;
  DocumentField product_description = 2;
  DocumentField po_number = 3;
  DocumentField quantity = 4;
  DocumentField price_per_unit = 5;
  DocumentField total_price = 6;
  DocumentField gross_weight = 7;
  DocumentField net_weight = 8;
  DocumentField volume = 9;
  DocumentField hs_code = 10;
  DocumentField customs_tariff_number = 11;
  DocumentField country_of_origin = 12;
}
