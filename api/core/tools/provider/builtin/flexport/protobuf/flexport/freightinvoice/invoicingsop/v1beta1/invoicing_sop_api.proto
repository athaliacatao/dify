syntax = "proto3";

package flexport.freightinvoice.invoicingsop.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "InvoicingSopApiProto";
option java_package = "com.flexport.freightinvoice.invoicingsop.v1beta1";
option ruby_package = "Flexport::FreightInvoice::InvoicingSop::V1Beta1";

import "flexport/freightinvoice/invoicingsop/v1beta1/invoicing_sop.proto";

// API for the invoicing sop product.
service InvoicingSopAPI {
  // Fetch a invoicing sop.
  rpc GetInvoicingSop(GetInvoicingSopRequest) returns (GetInvoicingSopResponse);
}

// The request for getting a single invoicing sop.
message GetInvoicingSopRequest {
  string company_fid = 1;
}

// The response for getting a single invoicing sop.
message GetInvoicingSopResponse {
  InvoicingSop invoicing_sop = 1;
}
