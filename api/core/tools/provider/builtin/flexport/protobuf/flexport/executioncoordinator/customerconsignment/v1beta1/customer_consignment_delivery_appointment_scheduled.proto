// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.customerconsignment.v1beta1;

import "flexport/executioncoordinator/executiontaskstateevent/v1/details/trucking_delivery_appointment_scheduled.proto";

option java_multiple_files = true;
option java_outer_classname = "CustomerConsignmentDeliveryAppointmentScheduledProto";
option java_package = "com.flexport.executioncoordinator.customerconsignment.v1beta1";
option ruby_package = "Flexport::ExecutionCoordinator::CustomerConsignment::V1Beta1";

// A Customer Consignment has trucking delivery appointment scheduled.
message CustomerConsignmentDeliveryAppointmentScheduled {
  // The leg in which this event occurred.
  string leg_fid = 1;

  // The event data
  flexport.executioncoordinator.executiontaskstateevent.v1.TruckingDeliveryAppointmentScheduled trucking_delivery_appointment_scheduled = 2;
}
