// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.types.enums.v1;

option java_multiple_files = true;
option java_outer_classname = "EntryPointProto";
option java_package = "com.flexport.executioncoordinator.types.enums.v1";
option ruby_package = "Flexport::ExecutionCoordinator::Types::Enums::V1";

// The entry points by which tracking data enters the ExecutionCoordinator ecosystem.
// You can think of these as the "raw event sources" for state events. Some correspond
// to integrations with external systems, and some correspond to UIs or sets of users.
//
// After adding a new Entry Point you must also update the following files across two PRs:
// - FIRST PR:
//  1. UPDATE: common/jvm/src/main/java/com/flexport/graphql/types/enums/GqlEntryPoint.java
//  2. UPDATE: common/resources/forwarding_util/entry_point.yml
//  3. UPDATE: execution_coordinator/src/main/resources/schema/enums/shared.graphqls
//  4. GENERATE: graphql_gateway/schemas/execution_coordinator.graphqls
//    - run: yarn dump-gateway-schemas (Generates from /enums/shared.graphqls
//  5. GENERATE: entry_point_pb*: .rb, .rbi, and .idiom.rbi
//    - run: bazel run //common/ruby/gems/flexproto:protobuf_require
//      - more details at https://go/proto#working-with-protobufs-in-ruby
//    - run: fx bazel proto-bindings --all
//    - run: protoc --idiom_out=sorbet/generated/idiom -I protobuf protobuf/flexport/executioncoordinator/types/enums/v1/entry_point.proto
//      - see https://go/idiom if you get (Gem::GemNotFoundException) failure, or want more details on Idiom
// - SECOND PR:
//  6. UPDATE: webpack/assets/javascripts/relay/supergraph_schema.graphql
//    - run: yarn rover:fetch (Generates from above .graphqls files (once they are in production)
//  7. UPDATE: migratory_modules/execution/utils/graphql/enum_converters/entryPoint.js
//    - There will be flow issues until 'supergraph_schema.graphql' is updated
//
// NextID: 114
