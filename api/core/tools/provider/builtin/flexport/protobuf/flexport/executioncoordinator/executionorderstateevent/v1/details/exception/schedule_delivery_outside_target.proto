// TEAM: unified_shipment_schedules

syntax = "proto3";

package flexport.executioncoordinator.executionorderstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "ScheduleDeliveryOutsideTargetProto";
option java_package = "com.flexport.executioncoordinator.executionorderstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOrderStateEvent::V1";

import "flexport/os/v1/types/walltimedateordatetime/v1/wall_time_date_or_date_time.proto";

// The schedule was updated such that one or more delivery dates were moved past target delivery.
message ScheduleDeliveryOutsideTarget {
  repeated ScheduleDeliveryOutsideTargetDate outside_target_delivery_dates = 1;
}

// Represents one delivery date moved past target delivery date.
message ScheduleDeliveryOutsideTargetDate {
  flexport.os.v1.types.walltimedateordatetime.v1.WallTimeDateOrDateTime target_delivery_date = 1;
  flexport.os.v1.types.walltimedateordatetime.v1.WallTimeDateOrDateTime new_delivery_date = 2;
  repeated string container_fids = 3;
}
