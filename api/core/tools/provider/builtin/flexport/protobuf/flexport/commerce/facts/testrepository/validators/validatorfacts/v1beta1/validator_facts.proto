// TEAM: client_order

syntax = "proto3";

package flexport.commerce.facts.testrepository.validators.validatorfacts.v1beta1;

import "flexport/commerce/facts/contracts/options/v1/options.proto";

option java_multiple_files = true;
option java_outer_classname = "ValidatorFactsProto";
option java_package = "com.flexport.commerce.facts.testrepository.validators.validatorfacts.v1beta1";
option ruby_package = "Flexport::Commerce::Facts::TestRepository::Validators::ValidatorFacts::V1Beta1";

message ValidatorFacts {
  option (flexport.commerce.facts.contracts.options.v1.validator).repository_name = "testrepository";
  option (flexport.commerce.facts.contracts.options.v1.validator).packages = "fragmentfacts.fragmentfacts1";
  option (flexport.commerce.facts.contracts.options.v1.validator).packages = "fragmentfacts.fragmentfacts3";
  option (flexport.commerce.facts.contracts.options.v1.validator).services = "grpc-service-1";
  option (flexport.commerce.facts.contracts.options.v1.validator).services = "grpc-service-2";
  option (flexport.commerce.facts.contracts.options.v1.validator).change_awareness = CHANGE_AWARENESS_MATCHED;
  option (flexport.commerce.facts.contracts.options.v1.validator).actions = VALIDATOR_ACTION_CREATE;
}
