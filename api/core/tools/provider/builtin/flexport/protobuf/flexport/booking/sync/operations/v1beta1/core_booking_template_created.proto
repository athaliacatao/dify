// TEAM: bookings

syntax = "proto3";

package flexport.booking.sync.operations.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "CoreBookingTemplateCreatedProto";
option java_package = "com.flexport.booking.sync.operations.v1beta1";
option ruby_package = "Flexport::Booking::Sync::Operations::V1Beta1";

import "flexport/booking/sync/types/core/v1beta1/core_booking_template.proto";
import "google/protobuf/wrappers.proto";

// A Kinesis event signifying a core booking is created.
message CoreBookingTemplateCreated {
  google.protobuf.StringValue core_booking_template_fid = 1;
  flexport.booking.sync.types.core.v1beta1.CoreBookingTemplate core_booking_template = 2;
}
