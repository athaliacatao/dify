// TEAM: unified_shipment_schedules

syntax = "proto3";

package flexport.schedulemanager.datechanges.v1;

option java_multiple_files = true;
option java_outer_classname = "DateTypeProto";
option java_package = "com.flexport.schedulemanager.datechanges.v1";
option ruby_package = "Flexport::ScheduleManager::DateChanges::V1";

// Date Type describes the intent of the date change: actual date, estimation, scheduled appointment, etc.
enum DateType {
  DATE_TYPE_INVALID = 0;
  DATE_TYPE_ACTUAL = 1;
  DATE_TYPE_ESTIMATED = 2;
  DATE_TYPE_SCHEDULED = 3;
}
