// TEAM: flexport_os

syntax = "proto3";

package flexport.os.v1.types.walltimedate.v1;

option java_multiple_files = true;
option java_outer_classname = "WallTimeDateProto";
option java_package = "com.flexport.os.v1.types.walltimedate.v1";
option ruby_package = "Flexport::OS::V1::Types::WallTimeDate::V1";

// A date as perceived by a user in a timezone.
//
// The term "wall time" refers to the definition here:
// https://www.w3.org/International/articles/definitions-time
//
// Use this message type only when you are certain that the value you want to represent is a date.
// In particular, consider using WallTimeDateOrDateTime instead to represent values that could
// _either_ be a date _or_ a specific time. Most shipment milestones are like this since early on
// in planning only the date is known. Consider using WallTimeRange for arbitrary ranges like
// pickup appointment windows that might be a few hours during one day.
//
// For more background see http://go/datetimes and wall_time_range.proto.
//
//TODO: OS-2233 Enforce ranges using built in proto mechanisms
message WallTimeDate {
  // Year of date. From 1 on.
  int32 year = 1;
  // Month of year. From 1 to 12.
  int32 month = 2;
  // Day of month. From 1 to 31; must be valid for that year and month.
  int32 day = 3;
  // The IANA timezone identifier for the location of this date (e.g. America/Los_Angeles)
  string timezone = 4;
  // Optional. The IANA timezone db version used by the caller.
  string timezone_version = 100;
}
