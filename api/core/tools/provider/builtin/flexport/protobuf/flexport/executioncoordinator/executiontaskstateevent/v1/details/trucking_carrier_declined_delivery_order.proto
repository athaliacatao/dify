// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "TruckingCarrierDeclinedDeliveryOrderProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

// A trucking carrier has declined a delivery order.
message TruckingCarrierDeclinedDeliveryOrder {
  string cargo_fid = 1;
  // do_flex_id is a unique identifier for DeliveryOrder(from business side). e.g. FLEX-1234A
  string do_flex_id = 7;
  string do_fid = 8;
  // The fid of the immutable address instance this delivery order originates from.
  string origin_address_fid = 2;
  // The fid of the immutable address instance this delivery order will go to.
  string destination_address_fid = 3;
  // The carrier that confirmed this delivery order.
  string carrier_fid = 4;
  // The decline reason provided by trucking carrier.
  string decline_reason = 5;
  // We need this to attach the decline_reason to the shipment message that's created when a DO is declined.
  string messaging_linked_object_id = 6;
}
