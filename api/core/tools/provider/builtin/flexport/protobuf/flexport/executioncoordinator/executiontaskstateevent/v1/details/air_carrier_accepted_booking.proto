// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "AirCarrierAcceptedBookingProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

import "google/protobuf/timestamp.proto";

// The cargo has been successfully booked with an airline carrier.
message AirCarrierAcceptedBooking {
  // Do not use. Use route_shape_leg_fid instead.
  string cargo_fid = 1 [deprecated = true];
  // Foreign identifier of the address of the origin the booking is from
  string origin_address_fid = 2;
  // Foreign identifier of the address of the destination it is booked till
  string destination_address_fid = 3;
  // Carrier/Airline that accepted the booking
  string carrier_fid = 4;
  // Booking foreign identifier that was accepted
  string booking_fid = 5;
  // Timestamp when the cargo was successfully booked
  google.protobuf.Timestamp accepted_at_time = 6;
  //
  // The leg that was booked. If empty, all legs on the
  // execution task have been booked.
  string route_shape_leg_fid = 7;
}
