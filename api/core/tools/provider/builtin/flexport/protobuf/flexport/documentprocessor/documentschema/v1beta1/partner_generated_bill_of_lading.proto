// TEAM: document_intelligence

syntax = "proto3";

package flexport.documentprocessor.documentschema.v1beta1;

import "flexport/documentprocessor/documentschema/v1beta1/document_field.proto";

option java_multiple_files = true;
option java_outer_classname = "PartnerGeneratedBillOfLadingProto";
option java_package = "com.flexport.documentprocessor.documentschema.v1beta1";
option ruby_package = "Flexport::DocumentProcessor::DocumentSchema::V1Beta1";

// Schema used for all PGBL (Partner Generated Bill of Lading) document types.
// Next ID: 26
message PartnerGeneratedBillOfLading {
  // Weight
  DocumentField weight = 1;
  // Total Cartons
  DocumentField total_cartons = 2;
  // Total Container Cartons
  DocumentField total_container_cartons = 3;
  // Bill Type
  DocumentField bill_type = 4;
  // Commodity Description
  DocumentField commodify_description = 5;
  // Consignee (house) Name & Address
  DocumentField consignee_hourse_name_and_address = 6;
  // Container Number
  DocumentField container_number = 7;
  // Container Type
  DocumentField container_type = 8;
  // Destination Agent
  DocumentField destination_agent = 9;
  // HBL Number
  DocumentField hbl_number = 10;
  // Marks & Numbers
  DocumentField marks_and_numbers = 11;
  // Mother Vessel
  DocumentField mother_vessel = 12;
  // Notify Party (HBL)
  DocumentField notify_party_hbl = 13;
  // Partial Container Cartons
  DocumentField partial_container_cartons = 14;
  // Place of Delivery
  DocumentField place_of_delivery = 15;
  // Place of Loading
  DocumentField place_of_loading = 16;
  // Place of Receipt
  DocumentField place_of_receipt = 17;
  // Port of Discharge
  DocumentField port_of_discharge = 18;
  // Quantity
  DocumentField quantity = 19;
  // Shipment Type
  DocumentField shipment_type = 20;
  // Shipper (house) Name & Address
  DocumentField shipper_hourse_name_and_address = 21;
  // Unit Type
  DocumentField unit_type = 22;
  // Volume
  DocumentField volume = 23;
  // Voyage Number
  DocumentField voyage_number = 24;
  // Waybill
  DocumentField waybill = 25;
}
