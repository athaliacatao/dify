// TEAM: kingsroad

syntax = "proto3";

package flexport.originops.clientchanged.v1;

import "flexport/originops/eventrootcontext/v1/event_root_context.proto";

option java_multiple_files = true;
option java_outer_classname = "ClientChangedProto";
option java_package = "com.flexport.originops.clientchanged.v1";
option ruby_package = "Flexport::OriginOps::ClientChanged::V1";

// An event that contains client data, after a client or client Dependency has changed.
message ClientChanged {
  string id = 1;
  string name = 2;
  bool has_credit_block = 3;
  flexport.originops.eventrootcontext.v1.EventRootContext event_root_context = 4;
  bool test_or_demo = 5 [deprecated = true];
}
