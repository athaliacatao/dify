// TEAM: billing

syntax = "proto3";

package flexport.billing.rawbill.events.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "RawBillAddedToBillGroupProto";
option java_package = "com.flexport.billing.rawbill.events.v1beta1";
option ruby_package = "Flexport::Billing::RawBill::Events::V1Beta1";

import "flexport/billing/rawbill/events/v1beta1/raw_bill_metadata.proto";

// Event emitted when a document is associated to a raw bill.
message RawBillAddedToBillGroup {
  string raw_bill_fid = 1;
  flexport.billing.rawbill.events.v1beta1.RawBillMetadata metadata = 2;
  string bill_group_fid = 3;
}
