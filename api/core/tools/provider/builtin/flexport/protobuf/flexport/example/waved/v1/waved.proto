syntax = "proto3";

package flexport.example.waved.v1;

option java_multiple_files = true;
option java_outer_classname = "WavedProto";
option java_package = "com.flexport.example.waved.v1";
option ruby_package = "Flexport::Example::Waved::V1";

// An example event to indicate a greeting.
// Note that the event name is a past tense verb.
message Waved {
  string id = 1;
  string greeting = 2;
}

// An example event to indicate a response to greeting.
// Note that the event name is a past tense verb.
message WavedResponded {
  string id = 1;
  string greeting = 2;
}
