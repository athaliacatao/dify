// TEAM: customs_platform

syntax = "proto3";

package flexport.monolith.dataoutreachcampaigns.emailoutreachoutcome.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "EmailOutreachOutcomeProto";
option java_package = "com.flexport.monolith.dataoutreachcampaigns.emailoutreachoutcome.v1beta1";
option ruby_package = "Flexport::Monolith::DataOutreachCampaigns::EmailOutreachOutcome::V1Beta1";

// Event published to share the result of an outreach and all associated sent emails
message EmailOutreachOutcome {
  int32 campaign_id = 1;
  string campaign_fid = 2;
  repeated RecipientStatus statuses = 3;
}

// Represents the status of an email sent to a specific recipient
message RecipientStatus {
  string recipient = 1;
  EmailStatus status = 2;
}

// The various stages an email can be in 
enum EmailStatus {
  EMAIL_STATUS_INVALID = 0;
  EMAIL_STATUS_PROCESSED = 1;
  EMAIL_STATUS_DELIVERED = 2;
  EMAIL_STATUS_NOT_DELIVERED = 3;
}
