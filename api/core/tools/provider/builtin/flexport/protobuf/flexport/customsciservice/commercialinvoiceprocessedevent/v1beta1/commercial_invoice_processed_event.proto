// TEAM: customs_platform

syntax = "proto3";

package flexport.customsciservice.commercialinvoiceprocessedevent.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "CommercialInvoiceProcessedEventProto";
option java_package = "com.flexport.customsciservice.commercialinvoiceprocessedevent.v1beta1";
option ruby_package = "Flexport::CustomsCiService::CommercialInvoiceProcessedEvent::V1Beta1";

// Represents a commercial invoice processed kafka event
message CommercialInvoiceProcessedEvent {
  string client_fid = 1;
  string invoice_number = 2;
}
