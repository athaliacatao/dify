// TEAM: kingsroad

syntax = "proto3";

package flexport.originops.amschanged.v1;

import "flexport/originops/dispositioncode/v1/disposition_code.proto";
import "flexport/originops/dispositionevent/v1/disposition_event.proto";
import "flexport/originops/eventrootcontext/v1/event_root_context.proto";

option java_multiple_files = true;
option java_outer_classname = "AmsChangedProto";
option java_package = "com.flexport.originops.amschanged.v1";
option ruby_package = "Flexport::OriginOps::AmsChanged::V1";

// An event that contains ams data change.
message AmsChanged {
  string source = 1;
  string hbl_number = 2;
  flexport.originops.eventrootcontext.v1.EventRootContext event_root_context = 3;
  flexport.originops.dispositioncode.v1.DispositionCode disposition_code = 4 [deprecated = true];
  string shipment_fid = 5;
  repeated flexport.originops.dispositionevent.v1.DispositionEvent disposition_events = 6;
}
