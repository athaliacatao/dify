// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.usadapter.cmq.entities.v1;

option java_multiple_files = true;
option java_package = "com.flexport.customs.usadapter.cmq.entities.v1";
option ruby_package = "Flexport::Customs::UsAdapter::Cmq::V1";

message InBond {
  string number = 1;
  optional int32 manifest_quantity = 2;
  string unit = 3;
  string issuer_code_hbol = 4;
  string issuer_code_mbol = 5;
  bool isf_on_file = 6;
  bool is_freight_remaining_on_board = 7;
}
