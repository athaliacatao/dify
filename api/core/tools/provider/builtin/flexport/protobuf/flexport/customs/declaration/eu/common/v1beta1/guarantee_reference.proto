// TEAM: customs_platform
syntax = "proto3";

package flexport.customs.declaration.eu.common.v1beta1;

import "google/type/money.proto";

option java_multiple_files = true;
option java_package = "com.flexport.customs.declaration.eu.common.v1beta1";
option ruby_package = "Flexport::Customs::Declaration::EU::Common::V1Beta1";

// [Data Element: 99 03 000 000]
message GuaranteeReference {
  // [Data Element: 99 03 069 000]
  string goods_reference_number = 1;
  // [Data Element: 99 03 070 000]
  string access_code = 2;
  // The the amount of customs debt that can incur or has incurred
  // in relation to the particular declaration, thus to be covered by the guarantee.
  // [Data Element: 99 03 012 000] Currency code
  // [Data Element: 99 03 071 000] Amount
  google.type.Money amount_to_be_covered = 3;
  // [Data Element: 99 03 072 000]
  string customs_office_of_guarantee = 4;
  // [Data Element: 99 03 073 000]
  string other_guarantee_reference = 5;
}
