// TEAM: customs_platform

syntax = "proto3";

package flexport.inboundimportersecurityfiling.typedinboundimportersecurityfiling.v1beta1;

import "flexport/inboundimportersecurityfiling/v1beta1/inbound_importer_security_filing.proto";

option java_multiple_files = true;
option java_outer_classname = "TypedInboundImporterSecurityFilingProto";
option java_package = "com.flexport.inboundimportersecurityfiling.typedinboundimportersecurityfiling.v1beta1";
option ruby_package = "Flexport::InboundImporterSecurityFiling::TypedInboundImporterSecurityFiling::V1Beta1";

// This event represents an update to an Inbound Importer Security Filing.
message TypedInboundImporterSecurityFiling {
  // This used to be TypedInboundImporterSecurityFilingMessageType message_type = 1
  reserved 1;
  reserved "message_type";
  flexport.inboundimportersecurityfiling.v1beta1.InboundImporterSecurityFiling inbound_importer_security_filing = 2;
  string client_id = 3;
  IsfSourceType source_type = 4;
}

// The type of update that happened on the Inbound Importer Security Filing.
enum IsfSourceType {
  ISF_SOURCE_TYPE_INVALID = 0;
  ISF_SOURCE_TYPE_STANDARD_TEMPLATE = 1;
  ISF_SOURCE_TYPE_EDI = 2;
  ISF_SOURCE_TYPE_NON_STANDARD_TEMPLATE = 3;
  ISF_SOURCE_TYPE_API = 4;
}
