// TEAM: origin_ops

syntax = "proto3";

package flexport.exceptionmanagement.entityevent.v1beta1;

import "flexport/exceptionmanagement/enums/v1beta1/exception_priority.proto";
import "flexport/exceptionmanagement/enums/v1beta1/exception_reason_code.proto";
import "flexport/exceptionmanagement/enums/v1beta1/exception_status.proto";
import "flexport/exceptionmanagement/enums/v1beta1/exception_target_type.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "OperationalExceptionRevisionEntityProto";
option java_package = "com.flexport.exceptionmanagement.entityevent.v1beta1";
option ruby_package = "Flexport::ExceptionManagement::EntityEvent::V1Beta1";

message OperationalExceptionRevisionEntity {
  int64 dbid = 1;
  google.protobuf.Timestamp revision_created_at_time = 2;
  int64 exception_dbid = 3;
  google.protobuf.StringValue legacy_uuid = 4;
  string exception_type_fid = 5;
  flexport.exceptionmanagement.enums.v1beta1.ExceptionTargetType target_type = 6;
  string target_fid = 7;
  google.protobuf.StringValue assigned_user_fid = 8;
  google.protobuf.Timestamp due_date_time = 9;
  // just json blob, it's likely the messaging format changed but we don't need to update looker tables
  google.protobuf.StringValue messaging = 10;
  repeated string visible_party_slugs = 11;
  flexport.exceptionmanagement.enums.v1beta1.ExceptionPriority priority = 12;
  flexport.exceptionmanagement.enums.v1beta1.ExceptionStatus status = 13;
  uint32 revision = 14;
  google.protobuf.StringValue attrs = 15;
  google.protobuf.StringValue created_by_user_fid = 16;
  google.protobuf.Timestamp created_at_time = 17;
  google.protobuf.StringValue updated_by_user_fid = 18;
  google.protobuf.Timestamp updated_at_time = 19;
  google.protobuf.StringValue deleted_by_user_fid = 20;
  google.protobuf.Timestamp deleted_at_time = 21;
  flexport.exceptionmanagement.enums.v1beta1.ExceptionReasonCode reason_code = 22;
  google.protobuf.StringValue container_fid = 23;
  // use json blob to avoid unnecessary looker table update
  google.protobuf.StringValue attached_files = 24;
  google.protobuf.StringValue ffa_work_item_fid = 25;
  google.protobuf.StringValue root_cause = 26;
  google.protobuf.Timestamp time_of_occurrence_time = 27;
  google.protobuf.Timestamp actual_resolved_at_time = 28;
  google.protobuf.Int32Value estimated_transit_time_impact = 29;
}
