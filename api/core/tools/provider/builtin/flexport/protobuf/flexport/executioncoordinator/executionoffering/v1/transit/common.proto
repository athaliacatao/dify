// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executionoffering.v1;

option java_multiple_files = true;
option java_outer_classname = "CommonProto";
option java_package = "com.flexport.executioncoordinator.executionoffering.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOffering::V1";

// A specific carrier.
message SpecificCarrier {
  string carrier_fid = 1;
}

// A message allowing us to be explicit in expressing the customer has no carrier preference.
message OpenCarrier {}

// A message allowing us to be explicit in expressing the customer has no route preference.
message OpenRoute {}

// Trucking service type specification
enum TruckingServiceType {
  TRUCKING_SERVICE_TYPE_INVALID = 0;
  TRUCKING_SERVICE_TYPE_LTL = 1;
  TRUCKING_SERVICE_TYPE_FTL = 2;
}

enum ServiceLevel {
  SERVICE_LEVEL_INVALID = 0;
  SERVICE_LEVEL_DEFERRED = 1;
  SERVICE_LEVEL_STANDARD = 2;
  SERVICE_LEVEL_EXPRESS = 3;
}
