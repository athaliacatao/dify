// TEAM: visibility

syntax = "proto3";

package flexport.visibility.milestone.container.v1;

option java_multiple_files = true;
option java_outer_classname = "ContainerCreatedProto";
option java_package = "com.flexport.visibility.milestone.container.v1";
option ruby_package = "Flexport::Visibility::Milestone::Container::V1";

import "flexport/visibility/v1/common.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// Indicates a container milestone was created.
message ContainerCreated {
  google.protobuf.Timestamp created_time = 1;
  flexport.visibility.v1.EventClassification event_classification = 2;
  flexport.visibility.v1.EventType event_type = 3;
  google.protobuf.StringValue load_identifier = 4;
  flexport.visibility.v1.Place place = 5;
  google.protobuf.Struct context = 6;
}
