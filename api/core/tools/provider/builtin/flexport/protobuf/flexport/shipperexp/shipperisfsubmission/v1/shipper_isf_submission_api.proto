// TEAM: shipper_exp

syntax = "proto3";

package flexport.shipperexp.shipperisfsubmission.v1;

option java_multiple_files = true;
option java_outer_classname = "ShipperIsfSubmissionApiProto";
option java_package = "com.flexport.shipperexp.shipperisfsubmission.v1";
option ruby_package = "Flexport::ShipperExp::ShipperIsfSubmission::V1";

import "flexport/shipperexp/shipperisfsubmission/v1/shipper_isf_submission.proto";

// Shipper isf submission service.
service ShipperIsfSubmissionAPI {
  // List shipper isf submissions by shipment fid.
  rpc ListShipperIsfSubmissions(ListShipperIsfSubmissionsRequest) returns (ListShipperIsfSubmissionsResponse) {
    option deprecated = true;
  }
}

message ListShipperIsfSubmissionsRequest {
  // Shipment fid
  string shipment_fid = 1;
}

message ListShipperIsfSubmissionsResponse {
  repeated flexport.shipperexp.shipperisfsubmission.v1.ShipperIsfSubmission shipper_isf_submissions = 1;
}
