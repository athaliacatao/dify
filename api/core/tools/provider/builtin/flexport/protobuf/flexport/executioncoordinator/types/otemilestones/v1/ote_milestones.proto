// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.types.otemilestones.v1;

option java_multiple_files = true;
option java_outer_classname = "OteMilestonesProto";
option java_package = "com.flexport.executioncoordinator.types.otemilestones.v1";
option ruby_package = "Flexport::ExecutionCoordinator::Types::OteMilestones::V1";

// On time execution metrics for an air shipment. The numbers are in days.
message AirOteMilestones {
  float door_to_cfs_or_port = 1;
  float consolidation_wh_processing = 2;
  float terminal_processing = 3;
  float port_to_port = 4;
  float airport_recovery = 5;
  float deconsolidation_wh_processing = 6;
  float cfs_or_port_to_door = 7;
}

// On time execution metrics for an ocean non-FCL shipment. The numbers are in days.
message OceanNonFcLOteMilestones {
  float door_to_cfs_or_port = 1;
  float consolidation_processing = 9;
  float delivery_to_port = 2;
  float origin_ingate_departure = 3;
  float port_to_port = 4;
  float dest_arrival_avail_unload = 5;
  float port_recovery = 6;
  float deconsolidation_processing = 7;
  float cfs_or_port_to_door = 8;
}

// On time execution metrics for an ocean FCL shipment. The numbers are in days.
message OceanFcLOteMilestones {
  float door_to_cfs_or_port = 1;
  float origin_ingate_departure = 2;
  float port_to_port = 3;
  float dest_arrival_avail_unload = 4;
  float available_to_pickup = 5;
  float cfs_or_port_to_door = 6;
}
