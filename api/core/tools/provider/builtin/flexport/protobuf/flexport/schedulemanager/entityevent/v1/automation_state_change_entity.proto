// TEAM: unified_shipment_schedules

syntax = "proto3";

package flexport.schedulemanager.entityevent.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "AutomationStateChangeEntityProto";
option java_package = "com.flexport.schedulemanager.entityevent.v1";
option ruby_package = "Flexport::ScheduleManager::EntityEvent::V1";

// SOA ingestion representation of a shipment schedule automation state,
// which is maintained by schedule manager service.
message AutomationStateChangeEntity {
  string id = 1;
  string shipment_fid = 2;
  string updated_by_fid = 3;
  google.protobuf.Timestamp updated_at_time = 4;
  google.protobuf.BoolValue is_automation_on = 5;
  string ignore_automation_reason = 6;
}
