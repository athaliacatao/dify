// TEAM: kingsroad

syntax = "proto3";

package flexport.monolith.oceanops.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "OnlineSubmissionAsyncResponseReceivedProto";
option java_package = "com.flexport.monolith.oceanops.v1beta1";
option ruby_package = "Flexport::Monolith::OceanOps::V1Beta1";

message OnlineSubmissionAsyncResponseReceived {
  ResponseType type = 1;
  ResponseSubType sub_type = 2;
  CarrierShippingInstructionPayload csi_payload = 3;
}

enum ResponseType {
  RESPONSE_TYPE_INVALID = 0;
  RESPONSE_TYPE_TEST = 1;
  RESPONSE_TYPE_CSI = 2;
  RESPONSE_TYPE_VGM = 3;
}

enum ResponseSubType {
  RESPONSE_SUB_TYPE_INVALID = 0;
  RESPONSE_SUB_TYPE_SUBMISSION = 1;
}

message CarrierShippingInstructionPayload {
  int32 revision_number = 1;
  int32 carrier_shipping_instruction_id = 2;
  string status = 3;
}
