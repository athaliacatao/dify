// TEAM: kingsroad

syntax = "proto3";

package flexport.originops.leg.v1;

import "flexport/originops/partner/v1/partner.proto";
import "flexport/originops/shipmentnode/v1/shipment_node.proto";
import "flexport/originops/transportationmode/v1/transportation_mode.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "LegProto";
option java_package = "com.flexport.originops.leg.v1";
option ruby_package = "Flexport::OriginOps::Leg::V1";

// Represents a Leg.
message Leg {
  string id = 1;
  google.protobuf.Timestamp scheduled_departure_time = 2 [deprecated = true];
  google.protobuf.Timestamp scheduled_arrival_time = 3 [deprecated = true];
  google.protobuf.Timestamp actual_arrival_time = 4 [deprecated = true];
  google.protobuf.Timestamp actual_departure_time = 5 [deprecated = true];
  flexport.originops.transportationmode.v1.TransportationMode transportation_mode = 6 [deprecated = true];
  flexport.originops.shipmentnode.v1.ShipmentNode origin = 7;
  flexport.originops.shipmentnode.v1.ShipmentNode destination = 8;
  repeated string containers = 9;
  string carrier_scac_code = 10;
  string vessel_name = 11;
  string tracking_number = 12;
  string carrier_iata_code = 13;
  bool scheduled_departure_date_only = 14 [deprecated = true];
  bool scheduled_arrival_date_only = 15 [deprecated = true];
  string carrier_id = 16 [deprecated = true];
  flexport.originops.partner.v1.Partner partner = 17;
  google.protobuf.Timestamp actual_pickup_time = 18;
  string vessel_id = 19;
  string voyage_updated_by_id = 20;
  google.protobuf.Timestamp voyage_updated_at_time = 21;
}
