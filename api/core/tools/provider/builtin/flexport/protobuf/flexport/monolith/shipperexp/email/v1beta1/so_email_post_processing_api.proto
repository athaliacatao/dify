syntax = "proto3";

package flexport.monolith.shipperexp.email.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "SoEmailPostProcessingApiProto";
option java_package = "com.flexport.monolith.shipperexp.email.v1beta1";
option ruby_package = "Flexport::Monolith::ShipperExp::Email::V1Beta1";

service SoEmailPostProcessingAPI {
  // Perform any post processing tasks after sending so to shipper
  rpc PerformSendSoToShipperPostProcessing(PerformSendSoToShipperPostProcessingRequest) returns (PerformSendSoToShipperPostProcessingResponse) {}
}

message PerformSendSoToShipperPostProcessingRequest {
  string shipment_fid = 1;
  string email_fid = 2;
  string mail_locale = 3;
}

message PerformSendSoToShipperPostProcessingResponse {}
