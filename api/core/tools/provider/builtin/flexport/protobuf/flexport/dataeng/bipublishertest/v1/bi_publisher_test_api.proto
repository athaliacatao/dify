// TEAM: data_platform

syntax = "proto3";

package flexport.dataeng.bipublishertest.v1;

option java_multiple_files = true;
option java_outer_classname = "BiPublisherTestApiProto";
option java_package = "com.flexport.dataeng.bipublishertest.v1";
option ruby_package = "Flexport::DataEng::BiPublisherTest::V1";

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

// The greeting service definition.
service BiPublisherTestAPI {
  // Sends a event to the data ingestion kinesis stream.
  rpc PublishEvent(PublishEventRequest) returns (PublishEventResponse) {
    option (google.api.http) = {
      post: "/v1/dataeng/bipublishertest/publish-event"
    };
  }
}

// The request message
message PublishEventRequest {
  string message = 1;
}

// The response message containing the greetings.
message PublishEventResponse {
  string message = 1;
  google.protobuf.Timestamp current_time = 2;
  string publishing_status = 3;
}
