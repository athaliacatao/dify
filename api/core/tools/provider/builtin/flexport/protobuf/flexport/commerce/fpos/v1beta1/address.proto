// TEAM: service_catalog

syntax = "proto3";

package flexport.commerce.fpos.v1beta1;

import "flexport/commerce/fpos/v1beta1/country_code.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "AddressProto";
option java_package = "com.flexport.commerce.fpos.v1beta1";
option ruby_package = "Flexport::Commerce::Fpos::V1Beta1";

// adapted from: https://github.flexport.io/flexport/fpos_shared/blob/master/oas3/src/main/resources/schemas/network/place/v1.0.0/place_api.json#L1509
message Address {
  // This corresponds to the street address of an address e.g "338 Talia Shore"
  google.protobuf.StringValue street_address = 1;
  // This corresponds to the secondary street address info e.g "Suite 844"
  google.protobuf.StringValue street_address2 = 2;
  // This corresponds to the address's locality (or city in the US) e.g "San Francisco"
  google.protobuf.StringValue locality = 3;
  // This corresponds to the address's administrative area (or state in the US) e.g "California"
  // See
  // https://en.wikipedia.org/wiki/List_of_administrative_divisilatlng.protoons_by_country
  // first level for what is considered an administrative_area.
  google.protobuf.StringValue administrative_area = 4;
  CountryCode country_code = 5;
  // This corresponds to the postal code (or zip code in the US) of an address e.g "94161"
  // See https://en.wikipedia.org/wiki/Postal_code
  google.protobuf.StringValue postal_code = 6;
  google.protobuf.DoubleValue lat = 7;
  google.protobuf.DoubleValue lng = 8;
}
