// TEAM: sutro

syntax = "proto3";

package flexport.executionmilestones.documentstate.v1beta1;

import "flexport/monolith/documents/monolith_documents/v1beta1/monolith_documents.proto";

option java_multiple_files = true;
option java_outer_classname = "DocumentStateProto";
option java_package = "com.flexport.executionmilestones.documentstate.v1beta1";

// Stores all documents from the document stream
message DocumentState {
  // maps document_fid to document
  map<string, flexport.monolith.documents.monolithdocuments.v1beta1.Document> documents = 1;
}
