// TEAM: trucking

syntax = "proto3";

package flexport.monolith.trucking.truck_load.v1;

import "flexport/monolith/trucking/truck_load/v1/truck_load.proto";
import "flexport/os/v1/types/walltimerange/v1/wall_time_range.proto";

option java_multiple_files = true;
option java_outer_classname = "TruckLoadApiProto";
option java_package = "com.flexport.monolith.trucking.truckload.v1";
option ruby_package = "Flexport::Monolith::Trucking::TruckLoad::V1";

// APIs to retrieve truck_load entities.
service TruckLoadAPI {
  // Get truck loads by filtering conditions
  rpc GetTruckLoads(GetTruckLoadsRequest) returns (GetTruckLoadsResponse);
}

message GetTruckLoadsRequest {
  repeated TruckLoadWarehouseStatus truck_load_warehouse_statuses = 1;
  repeated TruckLoadPlanningStatus truck_load_planning_statuses = 2;
  repeated TruckLoadRouteType truck_load_route_types = 3;
  flexport.os.v1.types.walltimerange.v1.WallTimeRange dispatch_date_time_range = 4;
}

message GetTruckLoadsResponse {
  // the key should be an execution_task_fid
  repeated TruckLoad truck_loads = 1;
}
