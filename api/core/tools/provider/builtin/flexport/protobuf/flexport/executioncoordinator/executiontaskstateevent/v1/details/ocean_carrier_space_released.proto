// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "OceanCarrierSpaceReleasedProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

import "flexport/os/v1/types/walltimedate/v1/wall_time_date.proto";

// The carrier has changed release status to either partially or fully released.
message OceanCarrierSpaceReleased {
  string carrier_booking_fid = 1;
  string vessel_names = 2;
  flexport.os.v1.types.walltimedate.v1.WallTimeDate departure_date = 3;
  //
  // The carrier can either partially or fully release space.
  OceanCarrierSpaceReleaseType release_type = 4;
}

// Type of release, e.g. "fully" or "partially".
enum OceanCarrierSpaceReleaseType {
  OCEAN_CARRIER_SPACE_RELEASE_TYPE_INVALID = 0;
  OCEAN_CARRIER_SPACE_RELEASE_TYPE_FULL = 1;
  OCEAN_CARRIER_SPACE_RELEASE_TYPE_PARTIAL = 2;
}
