// TEAM: customs_platform
syntax = "proto3";

// The common package contains definitions that are shared between multiple
// customs declaration types.
package flexport.customs.declaration.eu.common.v1beta1;

option java_multiple_files = true;
option java_package = "com.flexport.customs.declaration.eu.common.v1beta1";
option ruby_package = "Flexport::Customs::Declaration::EU::Common::V1Beta1";

// [Data Element: 12 11 000 000]
message Warehouse {
  // The warehouse type code is used to identify the type of warehouse.
  // [Data Element: 12 11 002 000]
  WarehouseType type = 1;

  // The the authorisation number of the warehouse or temporary storage facility concerned.
  // [Data Element: 12 11 015 000]
  string identifier = 2;
}

enum WarehouseType {
  WAREHOUSE_TYPE_INVALID = 0;
  WAREHOUSE_TYPE_R = 1; // Public customs warehouse type I
  WAREHOUSE_TYPE_S = 2; // Public customs warehouse type II
  WAREHOUSE_TYPE_T = 3; // Public customs warehouse type III
  WAREHOUSE_TYPE_U = 4; // Private customs warehouse
  WAREHOUSE_TYPE_V = 5; // Storage facilities for the temporary storage of goods
  WAREHOUSE_TYPE_Y = 6; // Non-customs warehouse
  WAREHOUSE_TYPE_Z = 7; // Free zone
}
