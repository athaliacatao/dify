// TEAM: document_intelligence

syntax = "proto3";

package flexport.documentflow.documentschema.v2beta1;

import "flexport/documentflow/documentschema/common/v1beta1/container_arrival_notice_variant.proto";
import "flexport/documentflow/documentschema/v2beta1/entity_document_field.proto";
import "flexport/documentflow/documentschema/v2beta1/primitive_document_field.proto";
import "flexport/workflow/email/models/carrier/v1beta1/carrier.proto";

option java_multiple_files = true;
option java_outer_classname = "ContainerArrivalNoticeProto";
option java_package = "com.flexport.documentflow.documentschema.v2beta1";
option ruby_package = "Flexport::DocumentFlow::DocumentSchema::V2Beta1";

// Next ID: 9
message ContainerArrivalNotice {
  // FIRMS Code
  DocumentField firms_code = 1;
  // Weight
  WeightDocumentField weight = 2;
  // Voyage Number
  DocumentField voyage_number = 3;
  // Container info
  repeated ContainerDocumentField containers = 4;
  // Document issue datetime
  TimestampDocumentField issue_datetime = 5;
  // Containers pick-up location (Mostly for ZIM)
  DocumentField pickup_location = 8;
  // Carrier
  flexport.workflow.email.models.carrier.v1beta1.Carrier carrier = 6;
  // Variant
  flexport.documentflow.documentschema.common.v1beta1.ContainerArrivalNoticeVariant variant = 7;
}
