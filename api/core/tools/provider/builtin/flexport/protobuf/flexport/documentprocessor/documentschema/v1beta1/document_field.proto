// TEAM: document_intelligence

syntax = "proto3";

package flexport.documentprocessor.documentschema.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "DocumentFieldProto";
option java_package = "com.flexport.documentprocessor.documentschema.v1beta1";
option ruby_package = "Flexport::DocumentProcessor::DocumentSchema::V1Beta1";

// An individual value for a specific structured document field.
message DocumentPossibleFieldValue {
  string value = 1;
  // Scoped to the range [0,1]
  float confidence = 2;
}

// A message wraps both the possible values and confirmed value if any.
message DocumentField {
  DocumentPossibleFieldValue value = 2;

  reserved 1;
}
