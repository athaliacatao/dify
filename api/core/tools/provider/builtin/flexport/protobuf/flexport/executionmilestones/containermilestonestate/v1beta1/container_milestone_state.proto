syntax = "proto3";

package flexport.executionmilestones.containermilestonestate.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ContainerMilestoneStateProto";
option java_package = "com.flexport.executionmilestones.containermilestonestate.v1beta1";

// Represents the container milestone states for all containers under one shipment
message ContainerMilestoneState {
  repeated ContainerMilestone container_milestones = 1;
}

message ContainerMilestone {
  string container_number = 1;
  string so_number = 2; // The Shipping Order used to print the container's EIR
  string seal_number = 3;
  string eir_first_print_time = 4; // Equipment Interchange Receipt
  string empty_pick_up_time = 5;
  string laden_drop_off_time = 6; // container gate-in
  string custom_release_time = 7;
  string load_on_board_time = 8;
  string load_on_board_port = 9;
}
