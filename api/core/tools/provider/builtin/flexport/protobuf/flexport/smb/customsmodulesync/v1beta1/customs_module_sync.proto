// TEAM: smb_scone

syntax = "proto3";

package flexport.smb.customsmodulesync.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "CustomsModuleSyncProto";
option java_package = "com.flexport.smb.customsmodulesync.v1beta1";
option ruby_package = "Flexport::Smb::CustomsModuleSync::V1Beta1";

// CustomsContact holds customs contact information.
message CustomsContactProto {
  string first_name = 1;
  string last_name = 2;
  string email = 3;
  string phone_number = 4;
  JobCapacity job_capacity = 5;
  ContactMethod preferred_contact_method = 6;
  ContactType contact_type = 7;
}

// ContactType holds contact type information.
enum ContactType {
  CONTACT_TYPE_INVALID = 0;
  CONTACT_TYPE_COMPLIANCE_PRIMARY = 1;
  CONTACT_TYPE_COMPLIANCE_SECONDARY = 2;
  CONTACT_TYPE_DOCUMENTS_PRIMARY = 3;
  CONTACT_TYPE_DOCUMENTS_SECONDARY = 4;
}

// JobCapacity holds job capacity information.
enum JobCapacity {
  JOB_CAPACITY_INVALID = 0;
  JOB_CAPACITY_ASSISTANT_TREASURER = 1;
  JOB_CAPACITY_ASSISTANT_VP = 2;
  JOB_CAPACITY_CEO = 3;
  JOB_CAPACITY_CFO = 4;
  JOB_CAPACITY_CHAIRMAN = 5;
  JOB_CAPACITY_CIO = 6;
  JOB_CAPACITY_CLO = 7;
  JOB_CAPACITY_COO = 8;
  JOB_CAPACITY_CPO = 9;
  JOB_CAPACITY_CSO = 10;
  JOB_CAPACITY_CTO = 11;
  JOB_CAPACITY_DIRECTOR = 12;
  JOB_CAPACITY_GENERAL_COUNCIL = 13;
  JOB_CAPACITY_GENERAL_PARTNER = 14;
  JOB_CAPACITY_MANAGING_MEMBER = 15;
  JOB_CAPACITY_OTHER = 16;
  JOB_CAPACITY_OWNER = 17;
  JOB_CAPACITY_PARTNER = 18;
  JOB_CAPACITY_PRESIDENT = 19;
  JOB_CAPACITY_SECRETARY = 20;
  JOB_CAPACITY_TREASURER = 21;
  JOB_CAPACITY_VICE_PRESIDENT = 22;
}

// ContactMethod holds preferred contact method information.
enum ContactMethod {
  CONTACT_METHOD_INVALID = 0;
  CONTACT_METHOD_EMAIL = 1;
  CONTACT_METHOD_PHONE = 2;
}
