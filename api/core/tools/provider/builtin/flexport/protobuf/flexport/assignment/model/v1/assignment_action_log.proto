// TEAM: assignment

syntax = "proto3";

package flexport.assignment.model.v1;

import "flexport/assignment/enums/v1/action_type.proto";

option java_multiple_files = true;
option java_outer_classname = "AssignmentActionLogProto";
option java_package = "com.flexport.assignment.model.v1";
option ruby_package = "Flexport::Assignment::Model::V1";

// Assignment action log info, including actor, action_type and a string description indicating from where the
// action was triggered.
message AssignmentActionLog {
  string actor_fid = 1;
  flexport.assignment.enums.v1.ActionType action_type = 2;
  string action_description = 3;
}
