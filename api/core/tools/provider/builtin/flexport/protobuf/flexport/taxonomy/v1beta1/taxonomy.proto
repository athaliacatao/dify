// TEAM: cost_capture

syntax = "proto3";

package flexport.taxonomy.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "TaxonomyProto";
option java_package = "com.flexport.taxonomy.v1beta1";
option ruby_package = "Flexport::Taxonomy::V1Beta1";

// Charge code in this taxonomy (as opposed to the charge code of the previous taxonomy, which is an entry in service_item_template)
message ChargeCode {
  string fid = 1;
  // e.g. "Booking Fee"
  string name = 2;
  ServiceLevel service_level = 3;
  ServiceGroup service_group = 4;
  repeated string service_item_template_fid = 5;
  string omda_category = 6;
}

message ServiceLevel {
  string name = 1;
}

message ServiceGroup {
  string name = 1;
}

message ServiceItemTemplate {
  // flx::core:service_item_template:dbid/<number>
  string fid = 1;
}

message Filters {
  string fid = 1;
}

// The source of our mappings
enum Namespace {
  NAMESPACE_INVALID = 0;
  NAMESPACE_AIR = 1;
  NAMESPACE_TRUCKING = 2;
  NAMESPACE_OCEAN = 3;
  NAMESPACE_BILLING = 4;
}

// AKA shipment mode; the main mode of the shipment, regardless of other modes
enum BlendedMode {
  BLENDED_MODE_INVALID = 0;
  BLENDED_MODE_AIR = 1;
  BLENDED_MODE_LCL = 2;
  BLENDED_MODE_FCL = 3;
  BLENDED_MODE_TRUCKING = 4;
}
