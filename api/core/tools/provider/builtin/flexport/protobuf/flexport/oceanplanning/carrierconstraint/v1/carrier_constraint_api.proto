// TEAM: ocean_planning

syntax = "proto3";

package flexport.oceanplanning.carrierconstraint.v1;

import "flexport/oceanplanning/carrierconstraint/v1/carrier_constraint.proto";

option java_multiple_files = true;
option java_outer_classname = "CarrierConstraintApiProto";
option java_package = "com.flexport.oceanplanning.carrierconstraint.v1";
option ruby_package = "Flexport::OceanPlanning::CarrierConstraint::V1";

// The carrier constraint service grpc API end point.
service CarrierConstraintAPI {
  // Get the carrier constraint mapping by the given region name.
  rpc GetCarrierConstraintByRegion(GetCarrierConstraintByRegionRequest) returns (GetCarrierConstraintByRegionResponse);
}

// The request message containing the region name.
message GetCarrierConstraintByRegionRequest {
  string region = 1;
}

// The response message containing the greetings.
message GetCarrierConstraintByRegionResponse {
  map<string, CarrierConstraint> carrier_constraints = 1;
}
