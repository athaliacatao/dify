// TEAM: procurement

syntax = "proto3";

package flexport.procurement.digitization.v1beta1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "ProcurementDigitizationJobEntityProto";
option java_package = "com.flexport.procurement.digitization.v1beta1";
option ruby_package = "Flexport::Procurement::Digitization::V1Beta1";

message ProcurementDigitizationJobEntity {
  enum DigitizationStatus {
    DIGITIZATION_STATUS_INVALID = 0;
    DIGITIZATION_STATUS_PARSING_STARTED = 1;
    DIGITIZATION_STATUS_PARSING_RERUN = 2;
    DIGITIZATION_STATUS_PARSING_COMPLETE = 3;
    DIGITIZATION_STATUS_ERROR_WHILE_PARSING = 4;
    DIGITIZATION_STATUS_PARSING_COMPLETE_AND_CONSUMED = 5;
    DIGITIZATION_STATUS_ERROR_WHILE_CONSUMING = 6;
    DIGITIZATION_STATUS_CONTRACT_FOUND = 7;
    DIGITIZATION_STATUS_FILE_RECEIVED = 8;
  }

  DigitizationStatus digitization_status = 1;
  google.protobuf.StringValue input_file_fid = 2;
  google.protobuf.StringValue input_file_name = 3;
  google.protobuf.StringValue fps_output_file_fid = 4;
  google.protobuf.StringValue pie_output_file_fid = 5;
  google.protobuf.StringValue contract_number = 6;
  google.protobuf.StringValue amendment_number = 7;
  google.protobuf.StringValue carrier_fid = 8;
  google.protobuf.StringValue user_fid = 9;
  google.protobuf.Timestamp created_at = 10;
  google.protobuf.Timestamp updated_at = 11;
  google.protobuf.Int32Value retry_count = 12;
}
