syntax = "proto3";

package flexport.originops.grpcserver.exportworkitems.shipmentbookinginfofetcher.v1;

import "flexport/originops/grpcserver/exportworkitems/shipmentbookinginfofetcher/v1/shipment_booking_info.proto";

option java_multiple_files = true;
option java_outer_classname = "ShipmentBookingInfoFetcherApiProto";
option java_package = "com.flexport.originops.grpcserver.exportworkitems.shipmentbookinginfofetcher.v1";
option ruby_package = "Flexport::OriginOps::GRpcServer::ExportWorkItems::ShipmentBookingInfoFetcher::V1";

// An API for retrieving the booking information of a shipment in origin ops service.
service ShipmentBookingInfoFetcherAPI {
  // Get shipment's booking information.
  rpc GetShipmentBookingInfo(GetShipmentBookingInfoRequest) returns (GetShipmentBookingInfoResponse);
}

message GetShipmentBookingInfoRequest {
  string shipment_fid = 1;
}

message GetShipmentBookingInfoResponse {
  string shipment_fid = 1;
  ShipmentBookingInfo shipment_booking_info = 2;
}
