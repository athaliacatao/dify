// TEAM: network_entities

// DEPRECATED. See protobuf/flexport/network/v1beta1/network_api.proto instead.

syntax = "proto3";

package flexport.monolith.networkentities.address.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "AddressProto";
option java_package = "com.flexport.monolith.networkentities.address.v1";
option ruby_package = "Flexport::Monolith::NetworkEntities::Address::V1";

// Part of the Address entity as represented in the monolith DB. Th
message AddressDTO {
  google.protobuf.StringValue name = 1;
  google.protobuf.StringValue street_address = 2;
  google.protobuf.StringValue street_address2 = 3;
  google.protobuf.StringValue city = 4;
  google.protobuf.StringValue country_code = 5;
  google.protobuf.Int32Value company_id = 6;
  google.protobuf.StringValue compiled_address = 7;
  google.protobuf.StringValue location_fid = 8;
  google.protobuf.DoubleValue lat = 9;
  google.protobuf.DoubleValue lng = 10;
  google.protobuf.StringValue subdivision_code = 11;
  google.protobuf.StringValue country_name = 12;
  google.protobuf.StringValue timezone = 13;
}
