// TEAM: compliance

syntax = "proto3";

package flexport.compliance.salesforce.message.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "SalesForceUserProto";
option java_package = "com.flexport.compliance.salesforce.messages.v1beta1";
option ruby_package = "Flexport::Compliance::SalesForce::Messages::V1Beta1";

// All fields are defined from https://developer.salesforce.com/docs/atlas.en-us.238.0.object_reference.meta/object_reference/sforce_api_objects_user.htm

// Represents a user in Sales Force from your organization.
message SalesForceUser {
  // The sales force id of the given user.
  int64 id = 1;
  // Concatenation of FirstName and LastName. Limited to 203 characters, including whitespaces.
  string name = 2;
}
