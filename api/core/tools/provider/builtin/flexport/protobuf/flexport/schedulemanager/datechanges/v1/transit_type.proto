// TEAM: unified_shipment_schedules

syntax = "proto3";

package flexport.schedulemanager.datechanges.v1;

option java_multiple_files = true;
option java_outer_classname = "TransitProto";
option java_package = "com.flexport.schedulemanager.datechanges.v1";
option ruby_package = "Flexport::ScheduleManager::DateChanges::V1";

// Transit Type describes the type of leg movement: departure, arrival, received, released, etc.
enum TransitType {
  TRANSIT_TYPE_INVALID = 0;
  TRANSIT_TYPE_DEPARTURE = 1;
  TRANSIT_TYPE_ARRIVAL = 2;
}
