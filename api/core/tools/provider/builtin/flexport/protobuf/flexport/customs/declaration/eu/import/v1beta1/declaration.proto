// TEAM: customs_platform
syntax = "proto3";

package flexport.customs.declaration.eu.import.v1beta1;

import "flexport/customs/declaration/eu/common/v1beta1/authorisation.proto";
import "flexport/customs/declaration/eu/common/v1beta1/declaration_type.proto";
import "flexport/customs/declaration/eu/common/v1beta1/guarantee_reference.proto";
import "flexport/customs/declaration/eu/common/v1beta1/involved_parties.proto";
import "flexport/customs/declaration/eu/import/v1beta1/goods_shipment.proto";
import "flexport/customs/declaration/eu/types/v1beta1/guarantee_type.proto";
import "google/type/money.proto";

option java_multiple_files = true;
option java_package = "com.flexport.customs.declaration.eu.imports.v1beta1";
option ruby_package = "Flexport::Customs::Declaration::EU::Import::V1Beta1";

// Declaration for release for free circulation and Special procedure –– specific use –– declaration for end-use.
//
// Information on declaration level is contained in the message,
// while information on goods shipment level is contained in the embedded GoodsShipment.
// The data elements of the declaration level contain information that applies to the entire declaration.
//
// The model and field names are based on the EU Customs Data Model.
// https://eucdm.softdev.eu.com/
//
// Next ID: 17
message Declaration {
  // Type of declaration.
  // For H1 declarations, this is either IM or CO.
  // [Data Element: 11 01 001 000]
  flexport.customs.declaration.eu.common.v1beta1.DeclarationType type = 1;
  // Additional type of declaration.
  // [Data Element: 11 02 001 000]
  flexport.customs.declaration.eu.common.v1beta1.AdditionalDeclarationType additional_type = 2;
  // Information on the goods shipment level.
  GoodsShipment shipment = 3;
  // [Data Element: 12 09 001 000]
  string local_reference_number = 4;
  // [Data Element: 12 10 000 000]
  repeated string deferred_payment_account_number = 5;
  // [Data Element: 12 12 000 000]
  flexport.customs.declaration.eu.common.v1beta1.Authorisation authorisation = 6;
  // [Data Element: 13 05 000 000]
  flexport.customs.declaration.eu.common.v1beta1.Declarant declarant = 7;
  // [Data Element: 13 06 000 000]
  flexport.customs.declaration.eu.common.v1beta1.Representative representative = 8;
  // EORI of the person providing the guarantee, if different from the declarant.
  // [Data Element: 13 20 000 000]
  string person_providing_guarantee = 9;
  // EORI of the person paying the customs duty, if different from the declarant.
  // [Data Element: 13 21 000 000]
  string person_paying_customs_duty = 10;
  // [Data Element: 14 09 000 000]
  double exchange_rate = 11;
  // [Data Element: 14 13 000 000]
  // | [Data Element: 14 13 012 000] Currency
  // | [Data Element: 14 13 014 000] Amount
  google.type.Money postal_charges = 12;
  // The customs office where the goods are presented for the purpose of placing them under a customs procedure or under temporary storage.
  //
  // [Data Element: 17 09 000 000]
  string customs_office_of_presentation = 13;
  // The customs office indicated in the respective authorisation to supervise the procedure.
  //
  // [Data Element: 17 10 000 000]
  string supervising_customs_office = 14;
  // [Data Element: 99 02 000 000]
  flexport.customs.declaration.eu.types.v1beta1.GuaranteeType guarantee_type = 15;
  // [Data Element: 99 03 000 000]
  repeated flexport.customs.declaration.eu.common.v1beta1.GuaranteeReference guarantee_references = 16;
}
