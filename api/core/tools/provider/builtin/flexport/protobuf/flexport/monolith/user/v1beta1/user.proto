syntax = "proto3";

package flexport.monolith.user.v1beta1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "UserProto";
option java_package = "com.flexport.monolith.user.v1beta1";
option ruby_package = "Flexport::Monolith::User::V1Beta1";

// User information.
message User {
  // User's fid.
  string fid = 1;
  // User first name.
  google.protobuf.StringValue first_name = 2;
  // User last name.
  google.protobuf.StringValue last_name = 3;
  // Whether the user is active
  google.protobuf.BoolValue active = 4;
  // Client's fid for reference to creation time
  google.protobuf.StringValue client_fid = 5;
  // Time of client creation
  google.protobuf.Timestamp client_created_at = 6;
  int32 company_id = 7;
  google.protobuf.StringValue email = 8;
  google.protobuf.StringValue phone = 9;
}
