// TEAM: billing

syntax = "proto3";

package flexport.monolith.billing.vendortemplate.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "VendorTemplateProto";
option java_package = "com.flexport.monolith.billing.vendortemplate.v1beta1";
option ruby_package = "Flexport::Monolith::Billing::VendorTemplate::V1Beta1";

import "google/protobuf/wrappers.proto";

// The VendorTemplate object.
message VendorTemplate {
  string slug = 1;
  string category = 2;
  string title = 3;
  string fid = 4;
  string company_fid = 5;
  google.protobuf.StringValue finance_template_fid = 6;
}

// A collection of VendorTemplates.
message VendorTemplates {
  repeated VendorTemplate vendor_templates = 1;
}
