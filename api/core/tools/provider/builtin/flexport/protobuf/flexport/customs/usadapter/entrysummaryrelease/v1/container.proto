// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.usadapter.entrysummaryrelease.v1;

option java_multiple_files = true;
option java_package = "com.flexport.customs.usadapter.entrysummaryrelease.v1";
option ruby_package = "Flexport::Customs::UsAdapter::EntrySummaryRelease::V1";

message Container {
  string number = 1;
  optional ContainerSize size = 2;
  optional ContainerType type = 3;
  string seal_numbers = 4;
}

enum ContainerSize {
  CONTAINER_SIZE_INVALID = 0;
  CONTAINER_SIZE_20_FT = 1;
  CONTAINER_SIZE_20_FT_HC = 2;
  CONTAINER_SIZE_40_FT = 3;
  CONTAINER_SIZE_40_FT_HC = 4;
  CONTAINER_SIZE_45_FT = 5;
  CONTAINER_SIZE_45_FT_HC = 6;
  CONTAINER_SIZE_53_FT = 7;
  CONTAINER_SIZE_53_FT_HC = 8;
}

enum ContainerType {
  CONTAINER_TYPE_INVALID = 0;
  CONTAINER_TYPE_DRY = 1;
  CONTAINER_TYPE_FLAT_RACK = 2;
  CONTAINER_TYPE_HEADLOAD = 3;
  CONTAINER_TYPE_OPEN = 4;
  CONTAINER_TYPE_REEFER = 5;
  CONTAINER_TYPE_LCL = 6;
  CONTAINER_TYPE_TANK = 7;
}
