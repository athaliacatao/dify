// TEAM: warehousing

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "WarehouseStopPlacementProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

// Describes how the warehouse stop will be inserted into the plan.
enum WarehouseStopPlacement {
  WAREHOUSE_STOP_PLACEMENT_INVALID = 0;
  // Insert warehouse stop tasks prior to the first airport node.
  WAREHOUSE_STOP_PLACEMENT_BEFORE_FIRST_AIRPORT_NODE = 1;
}
