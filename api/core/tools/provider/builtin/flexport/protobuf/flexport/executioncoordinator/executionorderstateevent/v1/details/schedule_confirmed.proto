// TEAM: unified_shipment_schedules

syntax = "proto3";

package flexport.executioncoordinator.executionorderstateevent.v1;

import "flexport/executioncoordinator/derivedshipment/v1/derived_shipment_route.proto";
import "flexport/os/v1/types/walltimedate/v1/wall_time_date.proto";
import "flexport/os/v1/types/walltimedatetime/v1/wall_time_date_time.proto";

option java_multiple_files = true;
option java_outer_classname = "ScheduleConfirmedProto";
option java_package = "com.flexport.executioncoordinator.executionorderstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOrderStateEvent::V1";

// A shipment schedule has been confirmed.
// This corresponds to the "Confirm Shipment Schedule" action item.
message ScheduleConfirmed {
  flexport.executioncoordinator.derivedshipment.v1.DerivedShipmentRoute derived_route = 1;
  // Global transit date expectations for the _entire_ shipment.
  // Note that there may be multiple more specific dates for each origin and destination as well.
  // See execution_order.proto for details.
  flexport.os.v1.types.walltimedate.v1.WallTimeDate global_cargo_ready_date = 3;
  flexport.os.v1.types.walltimedate.v1.WallTimeDate global_target_delivery_date = 4;

  // The maximum of actual or estimated arrival date on the schedule when the schedule is confirmed.
  flexport.os.v1.types.walltimedatetime.v1.WallTimeDateTime delivered_in_full_date = 5;
}
