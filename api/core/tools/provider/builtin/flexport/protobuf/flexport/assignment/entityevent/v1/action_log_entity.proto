// TEAM: assignment

syntax = "proto3";

package flexport.assignment.entityevent.v1;

import "flexport/assignment/enums/v1/action_type.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "ActionLogEntityProto";
option java_package = "com.flexport.assignment.entityevent.v1";
option ruby_package = "Flexport::Assignment::EntityEvent::V1";

// An operation that affects assignments.
message ActionLogEntity {
  // DB id
  uint64 id = 1;
  string actor_fid = 2;
  flexport.assignment.enums.v1.ActionType action_type = 3;
  string target_fid = 4;
  uint64 target_revision = 5;
  google.protobuf.Timestamp created_at_time = 6;
  // parameters can be of many types depending on action_type, use json string instead
  string parameters = 7;
}
