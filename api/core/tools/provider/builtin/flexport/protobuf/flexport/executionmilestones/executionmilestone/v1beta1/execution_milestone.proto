syntax = "proto3";

package flexport.executionmilestones.executionmilestone.v1beta1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "ExecutionMilestoneProto";
option java_package = "com.flexport.executionmilestones.executionmilestone.v1beta1";
option ruby_package = "Flexport::ExecutionMilestones::ExecutionMilestone::V1Beta1";

// Represents the current revision of an execution milestone.
message ExecutionMilestone {
  string fid = 1;
  MilestoneType milestone_type = 2;
  google.protobuf.Timestamp created_time = 3;
  google.protobuf.Timestamp revision_created_time = 4;
  google.protobuf.StringValue created_by_fid = 5;
  google.protobuf.StringValue client_fid = 6;
  google.protobuf.StringValue shipment_fid = 7;
  google.protobuf.StringValue execution_order_fid = 8;
  google.protobuf.StringValue execution_task_fid = 9;
  google.protobuf.StringValue sop = 10;
  google.protobuf.StringValue details = 11;
  uint32 details_schema_version = 12;
  google.protobuf.Timestamp due_time = 13;
  google.protobuf.Timestamp completed_time = 14;
  google.protobuf.StringValue completed_by_fid = 15;
  google.protobuf.Timestamp canceled_time = 16;
  google.protobuf.StringValue canceled_by_fid = 17;
  bool is_forced_completed = 18;
  bool is_forced_canceled = 19;
  string uniqueness_key = 20;
}

// Represents the milestone type.
enum MilestoneType {
  MILESTONE_TYPE_INVALID = 0;
  MILESTONE_TYPE_SAMPLE = 1;
  MILESTONE_TYPE_DELIVERY_ORDER_SENT = 2;
  MILESTONE_TYPE_DELIVERY_ORDER_ACCEPTED = 3;
  MILESTONE_TYPE_CARGO_ARRIVAL_DATE_ACTUALIZED = 4;
  MILESTONE_TYPE_CARGO_DEPARTURE_DATE_ACTUALIZED = 5;
}
