// TEAM: wingstop

syntax = "proto3";

package flexport.consolplanner.entityevent.v1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "AirFaeRecommendationItemEntityProto";
option java_package = "com.flexport.consolplanner.entityevent.v1";
option ruby_package = "Flexport::ConsolPlanner::EntityEvent::V1";

message AirFaeRecommendationItemEntity {
  int64 id = 1;
  google.protobuf.Timestamp created_at = 2;
  string allotment_schedule_instance_fid = 3;
  string shipment_fid = 4;
  PrecheckStatus precheck_status = 5;
  repeated PrecheckFailureReason precheck_failure_reasons = 6;
  int64 air_fae_recommendation_id = 7;
}

enum PrecheckStatus {
  PRECHECK_STATUS_INVALID = 0;
  PRECHECK_STATUS_PASSED = 1;
  PRECHECK_STATUS_FAILED = 2;
}

enum PrecheckFailureReason {
  PRECHECK_FAILURE_REASON_INVALID = 0;
  //TODO: Add failure reasons
}
