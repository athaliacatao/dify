// TEAM: document_intelligence

syntax = "proto3";

package flexport.workflow.email.models.arrivalnotice.v1beta1;

import "flexport/documentflow/documentschema/common/v1beta1/container_arrival_notice_variant.proto";
import "flexport/workflow/email/models/attachment/v1beta1/attachment.proto";
import "flexport/workflow/email/models/carrier/v1beta1/carrier.proto";

option java_multiple_files = true;
option java_outer_classname = "ArrivalNoticeProto";
option java_package = "com.flexport.workflow.email.models.arrivalnotice.v1beta1";
option ruby_package = "Flexport::Workflow::Email::Models::ArrivalNotice::V1Beta1";

// Container arrival notice email business data type.
message ArrivalNotice {
  string email_subject = 1;
  repeated flexport.workflow.email.models.attachment.v1beta1.Attachment attachments = 2;
  flexport.workflow.email.models.carrier.v1beta1.Carrier carrier = 3;
  flexport.documentflow.documentschema.common.v1beta1.ContainerArrivalNoticeVariant variant_type = 4;
  string email_body = 5;
  string message_id = 6;
}
