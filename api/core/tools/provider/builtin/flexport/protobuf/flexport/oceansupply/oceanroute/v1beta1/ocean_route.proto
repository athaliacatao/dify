// TEAM: ocean_allocations

syntax = "proto3";

package flexport.oceansupply.oceanroute.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "OceanRouteProto";
option java_package = "com.flexport.oceansupply.oceanroute.v1beta1";
option ruby_package = "Flexport::OceanSupply::V1Beta1";

/**
 * The OceanRoute data type allows us to express our common quartet of ports
 * while being explicit about if the via ports are missing what that represents.
 */
message OceanRoute {
  string origin_port_fid = 1;
  PortOption origin_via = 2;
  PortOption destination_via = 3;
  string destination_port_fid = 4;
  repeated string origin_stops = 5;
}

message PortOption {
  oneof port_option {
    string port_fid = 1;
    StopType stop_type = 2;
  }
}

enum StopType {
  STOP_TYPE_INVALID = 0;
  STOP_TYPE_SKIPPED = 1;
  STOP_TYPE_ANY_ROUTE = 2;
}
