// TEAM: billing

syntax = "proto3";

package flexport.documentprocessor.document.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "DocumentDuplicationGroupProto";
option java_package = "com.flexport.documentprocessor.document.v1beta1";
option ruby_package = "Flexport::DocumentProcessor::Document::V1Beta1";

import "flexport/document_processor/util/v1beta1/utils.proto";
import "google/protobuf/timestamp.proto";

// The DocumentDuplicationGroup object.
message DocumentDuplicationGroup {
  string fid = 1;
  string group_fid = 2 [deprecated = true];
  string summative_status = 3;
  bool has_duplicate = 4;
  google.protobuf.Timestamp created_at_time = 5;
  google.protobuf.Timestamp updated_at_time = 6;
  string duplication_key = 7;
}

// Collection of DocumentDuplicationGroups.
message DocumentDuplicationGroups {
  repeated DocumentDuplicationGroup document_duplication_groups = 1;
}

// Filters for querying document duplication group.
message DocumentDuplicationGroupFilters {
  repeated string fids = 1;
  repeated int64 group_ids = 2;
  repeated string summative_statuses = 3;
  flexport.documentprocessor.util.v1beta1.DateRange created_at_range = 4;
  flexport.documentprocessor.util.v1beta1.DateRange updated_at_range = 5;
}
