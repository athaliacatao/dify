// TEAM: bookings

syntax = "proto3";

package flexport.booking.bookingcreated.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "BookingCreatedProto";
option java_package = "com.flexport.booking.bookingcreated.v1beta1";
option ruby_package = "Flexport::Booking::BookingCreated::V1Beta1";

import "flexport/booking/enums/bookingeventsource/v1beta1/booking_event_source.proto";
import "flexport/booking/userdefinedmetadata/v1beta1/user_defined_metadata.proto";
import "flexport/booking/v1beta1/booking.proto";

// A Kinesis event signifying a booking has been created.
message BookingCreated {
  // FID of the booking, used to aggregate events on this topic.
  string agg_booking_fid = 1;
  // The booking details.
  flexport.booking.v1beta1.Booking booking = 2;
  // User defined metadata pairs
  repeated flexport.booking.userdefinedmetadata.v1beta1.UserDefinedMetadata user_defined_metadata_pairs = 3;
  // The fid of the entity (user, company or client) that created the booking created event.
  string created_by_actor_fid = 4;
  flexport.booking.enums.bookingeventsource.v1beta1.BookingEventSource booking_event_source = 5;
}
