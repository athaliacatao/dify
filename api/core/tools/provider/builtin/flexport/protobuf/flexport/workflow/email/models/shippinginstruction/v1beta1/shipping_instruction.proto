// TEAM: document_intelligence

syntax = "proto3";

package flexport.workflow.email.models.shippinginstruction.v1beta1;

import "flexport/workflow/email/models/attachment/v1beta1/attachment.proto";

option java_multiple_files = true;
option java_outer_classname = "ShippingInstructionProto";
option java_package = "com.flexport.workflow.email.models.shippinginstruction.v1beta1";
option ruby_package = "Flexport::Workflow::Email::Models::ShippingInstruction::V1Beta1";

enum ShippingInstructionVariant {
  SHIPPING_INSTRUCTION_VARIANT_INVALID = 0;
  SHIPPING_INSTRUCTION_VARIANT_APPLE_HON_HAI = 1;
  SHIPPING_INSTRUCTION_VARIANT_APPLE_LUXSHARE_ZIP = 2;
}

// Next ID: 6
message ShippingInstruction {
  string email_subject = 1;
  repeated flexport.workflow.email.models.attachment.v1beta1.Attachment attachments = 2;
  string email_body = 3;
  string message_id = 4;
  ShippingInstructionVariant variant = 5;
}
