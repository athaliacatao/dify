syntax = "proto3";

package flexport.payments.paymentmethod.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "PaymentMethodProto";
option java_package = "com.flexport.payments.paymentmethod.v1beta1";
option ruby_package = "Flexport::Payments::PaymentMethod::V1Beta1";

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// This is payment kind enum.
enum PaymentKind {
  PAYMENT_KIND_INVALID = 0;
  PAYMENT_KIND_CC = 1;
  PAYMENT_KIND_ACH = 2;
  PAYMENT_KIND_CAPITAL_FINANCING = 3;
}

// This is the payment method dto.
message PaymentMethodDto {
  google.protobuf.Int32Value id = 1;
  google.protobuf.StringValue fid = 2;
  google.protobuf.StringValue stripe_customer_id = 3;
  google.protobuf.Struct details = 4;
  google.protobuf.StringValue full_name = 5;
  google.protobuf.Int32Value client_id = 6;
  google.protobuf.StringValue stripe_ach_id = 7;
  google.protobuf.BoolValue verified = 8;
  PaymentKind kind = 9;
  google.protobuf.Int32Value billing_address_id = 10;
  google.protobuf.BoolValue preferred = 11;
  google.protobuf.StringValue nickname = 12;
  google.protobuf.StringValue masked_number = 13;
  google.protobuf.Int32Value terms_and_conditions_agreement_version = 14;
  google.protobuf.Int32Value terms_and_conditions_agreement_document_id = 15;
  google.protobuf.StringValue stripe_bank_account_currency_code = 16;
  google.protobuf.StringValue info = 17;
  google.protobuf.StringValue method_name = 18;
  google.protobuf.BoolValue deleted = 19;
  google.protobuf.Timestamp created_at_time = 20;
  google.protobuf.Timestamp updated_at_time = 21;
  google.protobuf.Timestamp deleted_at_time = 22;
  google.protobuf.BoolValue cc = 23;
  google.protobuf.BoolValue ach = 24;
  google.protobuf.BoolValue capital_financing = 25;
}

// This is payment method filter dto, used to retrieve payment methods.
message PaymentMethodFilterDto {
  repeated int32 id = 1;
  repeated int32 client_id = 2;
  repeated string stripe_customer_id = 3;
  repeated PaymentKind kind = 4;
  google.protobuf.BoolValue include_deleted = 5;
}
