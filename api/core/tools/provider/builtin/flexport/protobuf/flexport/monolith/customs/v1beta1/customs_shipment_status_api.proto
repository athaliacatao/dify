// TEAM: customs_platform

syntax = "proto3";

package flexport.monolith.customs.v1beta1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "CustomsShipmentStatusAPIProto";
option java_package = "com.flexport.monolith.customs.v1beta1";
option ruby_package = "Flexport::Monolith::Customs::V1Beta1";

service CustomsShipmentStatusAPI {
  rpc CustomsShipmentReleased(CustomsShipmentReleasedRequest) returns (CustomsShipmentReleasedResponse);
  rpc CustomsShipmentCleared(CustomsShipmentClearedRequest) returns (CustomsShipmentClearedResponse);
}

message CustomsShipmentReleasedRequest {
  string shipment_fid = 1;
}

message CustomsShipmentReleasedResponse {
  google.protobuf.BoolValue released = 1;
}

message CustomsShipmentClearedRequest {
  string shipment_fid = 1;
}

message CustomsShipmentClearedResponse {
  google.protobuf.BoolValue cleared = 1;
}
