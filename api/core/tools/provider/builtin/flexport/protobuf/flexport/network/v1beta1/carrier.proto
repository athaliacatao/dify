// TEAM: network_entities

syntax = "proto3";

package flexport.network.v1beta1;

import "google/protobuf/wrappers.proto";
import "flexport/executioncoordinator/types/enums/v1/transport_mode.proto";

option java_multiple_files = true;
option java_outer_classname = "CarrierProto";
option java_package = "com.flexport.network.v1beta1";
option ruby_package = "Flexport::Network::V1Beta1";

// A close analogue of the Network::Carrier ActiveRecord model.
message Carrier {
  int32 id = 1;
  string fid = 2;
  google.protobuf.StringValue name = 3;
  google.protobuf.Int32Value company_id = 4;
  google.protobuf.StringValue company_fid = 5;
  google.protobuf.StringValue scac_code = 6;
  repeated string aliases = 7;
  google.protobuf.StringValue iata_code = 8;
  bool bonded_trucker = 9;
  flexport.executioncoordinator.types.enums.v1.TransportMode transport_mode = 10;
  google.protobuf.StringValue awb_prefix = 11;
}
