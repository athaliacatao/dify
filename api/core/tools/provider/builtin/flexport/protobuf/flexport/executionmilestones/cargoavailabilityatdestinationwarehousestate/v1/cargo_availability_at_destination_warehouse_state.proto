syntax = "proto3";

package flexport.executionmilestones.cargoavailabilityatdestinationwarehousestate.v1;

import "flexport/os/v1/types/walltimerange/v1/wall_time_range.proto";

option java_multiple_files = true;
option java_outer_classname = "CargoAvailabilityAtDestinationWarehouseStateProto";
option java_package = "com.flexport.executionmilestones.cargoavailabilityatdestinationwarehousestate.v1";

// Keep track of the cargo availability state of the cargo to be released from warehouse.
// The fields are adapted from CargoPickupAvailabilityChanged ETSE.
message CargoAvailabilityAtDestinationWarehouseState {
  // The key should be leg fid.
  map<string, CargoPickupAvailability> cargo_pickup_availability = 1;
}

// Signifies that the datetime for which cargo is available to pick up has changed.
// Adapted from etse CargoPickupAvailabilityChanged.
message CargoPickupAvailability {
  // The time range for which cargo is available for pickup.
  flexport.os.v1.types.walltimerange.v1.WallTimeRange pickup_time_range = 1;

  // The fid of the Cargo instance for which pickup availability refers.
  string cargo_fid = 2;

  // Where the cargo is to be picked up at.
  string address_fid = 3;

  // The number of pallets in this cargo pickup.
  int32 pallet_count = 4;

  // The number of cartons in this cargo pickup.
  int32 carton_count = 6;

  // The user responsible for triggering this event. If the event is automated can be a service user.
  string created_by_fid = 5;
}
