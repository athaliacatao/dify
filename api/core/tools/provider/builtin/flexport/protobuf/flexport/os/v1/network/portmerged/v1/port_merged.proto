// TEAM: flexport_os

syntax = "proto3";

package flexport.os.network.portmerged.v1;

option java_multiple_files = true;
option java_outer_classname = "PortMergedProto";
option java_package = "com.flexport.os.network.portmerged.v1";
option ruby_package = "Flexport::OS::Network::PortMerged::V1";

// Notifies services that port was merged into engulfing port.
message PortMerged {
  string port_fid = 1;
  string engulfing_port_fid = 2;
}
