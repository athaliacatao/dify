// TEAM: service_catalog

syntax = "proto3";

package flexport.catalog.entityevent.v1;

option java_multiple_files = true;
option java_outer_classname = "OfferingEntityProto";
option java_package = "com.flexport.catalog.entityevent.v1";
option ruby_package = "Flexport::Catalog::EntityEvent::V1Beta1";

import "flexport/catalog/enums/v1/enums.proto";
import "flexport/catalog/offering/v1/offering.proto";
import "flexport/os/v1/types/walltimedate/v1/wall_time_date.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// Data eng entity for Catalog offerings.
message OfferingEntity {
  // Shared fields, used by all offering types.
  flexport.catalog.offering.v1.OfferingTypeDto offering_type = 1;
  google.protobuf.StringValue base_offering_id = 2;
  flexport.catalog.offering.v1.OfferingStatusDto offering_status = 3;
  flexport.os.v1.types.walltimedate.v1.WallTimeDate activation_date = 4;
  flexport.os.v1.types.walltimedate.v1.WallTimeDate expiration_date = 5;
  google.protobuf.UInt64Value freight_partner_id = 6;
  google.protobuf.StringValue external_source_id = 7;
  google.protobuf.StringValue external_ref_id = 8;
  google.protobuf.UInt64Value procurement_request_id = 9;
  google.protobuf.UInt64Value rate_sheet_upload_id = 10;
  google.protobuf.StringValue free_text = 11;
  google.protobuf.UInt64Value created_by_id = 12;
  google.protobuf.Timestamp created_at_time = 13;
  google.protobuf.Timestamp updated_at_time = 14;
  google.protobuf.Int64Value offering_config_id = 15;
  repeated uint64 client_ids = 16;
  repeated string parent_offering_ids = 17;
  // Offering specific fields.
  google.protobuf.UInt64Value carrier_id = 18;
  google.protobuf.UInt64Value carrier_contract_id = 19;
  google.protobuf.UInt64Value origin_id = 20;
  google.protobuf.UInt64Value destination_id = 21;
  google.protobuf.UInt64Value origin_via_id = 22;
  google.protobuf.UInt64Value destination_via_id = 23;
  flexport.catalog.enums.v1.OceanTierDto ocean_tier = 24;
  flexport.catalog.enums.v1.DangerousGoodsDto dangerous_goods = 25;
  flexport.catalog.enums.v1.CommodityDto commodity = 26;
  google.protobuf.StringValue freight_service = 27;
  google.protobuf.BoolValue sellable = 28;
  google.protobuf.UInt32Value transit_time_min_days = 29;
  google.protobuf.UInt32Value transit_time_max_days = 30;
  google.protobuf.StringValue booking_code = 31;
  google.protobuf.BoolValue is_procurement_cost = 32;
  flexport.catalog.enums.v1.TransportationModeDto transportation_mode = 33;
  google.protobuf.StringValue country_code = 34;
  repeated flexport.catalog.enums.v1.BookingModesDto booking_modes = 35;
}
