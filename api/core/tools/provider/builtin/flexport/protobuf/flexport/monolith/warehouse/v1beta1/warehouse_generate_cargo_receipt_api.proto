syntax = "proto3";

package flexport.monolith.warehouse.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "WarehouseGenerateCargoReceiptApiProto";
option java_package = "com.flexport.monolith.warehouse.v1beta1";
option ruby_package = "Flexport::Monolith::Warehouse::V1Beta1";

service WarehouseGenerateCargoReceiptAPI {
  rpc GenerateCargoReceipt(GenerateCargoReceiptRequest) returns (GenerateCargoReceiptResponse);
}

message GenerateCargoReceiptRequest {
  string cargo_receipt = 1;
}

message GenerateCargoReceiptResponse {
  bool success = 1;
  repeated string errors = 2;
}
