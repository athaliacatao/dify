// TEAM: document_intelligence

syntax = "proto3";

package flexport.documentprocessor.documentschema.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "MasterHouseBolTelexReleaseProto";
option java_package = "com.flexport.documentprocessor.documentschema.v1beta1";
option ruby_package = "Flexport::DocumentProcessor::DocumentSchema::V1Beta1";

// Schema used for Master House Bol (Telex Release) document types.
message MasterHouseBolTelexRelease {
  // Air Waybill Number (MAWB)
  string air_waybill_number = 1;
  // Bill Type
  string bill_type = 2;
  // Carrier SCAC
  string carrier_scac = 3;
  // Commodity Description
  string commodity_description = 4;
  // Consignee (house) Name & Address
  string consignee_house_name_and_address = 5;
  // Consignee (master) Name & Address
  string consignee_master_name_and_address = 6;
  // Container Number
  string container_number = 7;
  // Container Type
  string container_type = 8;
  // Destination Agent
  string destination_agent = 9;
  // Flex Id
  string flex_id = 10;
  // Gross Weight
  string gross_weight = 11;
  // HBL Number
  string hbl_number = 12;
  // Issue Date
  string issue_date = 13;
  // Laden On Board Date
  string laden_on_board_date = 14;
  // Loaded on Board
  string laden_on_board = 15;
  // Marks & Numbers
  string marks_and_numbers = 16;
  // MBL Number
  string mbl_number = 17;
  // Mother Vessel
  string mother_vessel = 18;
  // Movement Type
  string movement_type = 19;
  // Nature and Quantity of Goods
  string nature_and_quantity_of_goods = 20;
  // Notify Party
  string notify_party = 21;
  // Notify Party (HBL)
  string notify_part_hbl = 22;
  // Number of originals
  string number_of_originals = 23;
  // Other Charges
  string other_charges = 24;
  // Partial Container Cartons
  string partial_container_cartons = 25;
  // Partial Container Pallets
  string partial_container_pallets = 26;
  // Place of Delivery
  string place_of_delivery = 27;
  // Place of Loading
  string place_of_loading = 28;
  // Place of receipt
  string place_of_receipt = 29;
  // Port of Discharge
  string port_of_discharge = 30;
  // Quantity
  string quantity = 31;
  // Seal Number
  string seal_number = 32;
  // Service Contract No
  string service_contract_number = 33;
  // Shipment Type
  string shipment_type = 34;
  // Shipper (house) Name & Address
  string shipper_house_name_and_address = 35;
  // Shipper (master) Name & Address
  string shipper_master_name_and_address = 36;
  // SLAC Count
  string slac_count = 37;
  // Total Cartons
  string total_cartons = 38;
  // Total Container Cartons
  string total_container_cartons = 39;
  // Total Container Pallets
  string total_container_pallets = 40;
  // Total Pallets
  string total_pallets = 41;
  // Unit Type
  string unit_type = 42;
  // Volume
  string volume = 43;
  // Voyage Number
  string voyage_number = 44;
  // Waybill
  string waybill = 45;
  // weight
  string weight = 46;
}
