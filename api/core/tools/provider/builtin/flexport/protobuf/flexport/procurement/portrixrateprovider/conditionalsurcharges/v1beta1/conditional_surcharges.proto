// TEAM: procurement

syntax = "proto3";

package flexport.procurement.portrixrateprovider.conditionalsurcharges.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ConditionalSurchargesProto";
option java_package = "com.flexport.procurement.portrixrateprovider.conditionalsurcharges.v1beta1";
option ruby_package = "Flexport::Procurement::PortrixRateProvider::ConditionalSurcharges::V1Beta1";

import "google/protobuf/timestamp.proto";

// A portrix conditional surcharge.
message ConditionalSurcharge {
  int32 portrix_id = 1;
  string status = 2;
  string surcharge_name = 3;
  string carrier_code = 4;
  repeated string client_fids = 5;
  string valid_from_date = 6;
  string valid_to_date = 7;
  repeated string commodity_codes = 8;
  repeated string origin_codes = 9;
  repeated string destination_codes = 10;
  string remarks = 11;
  string last_changed_date = 12;
  string last_changed_by = 13;
  string created_date = 14;
  string created_by = 15;
  string container_code = 16;
  string currency_code = 17;
  int64 amount_micros = 18;
  google.protobuf.Timestamp deleted_at_time = 19;
  repeated string premium_services = 20;
}
