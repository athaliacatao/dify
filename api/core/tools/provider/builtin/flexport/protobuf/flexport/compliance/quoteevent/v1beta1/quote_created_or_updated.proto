// TEAM: compliance

syntax = "proto3";

package flexport.compliance.quoteevent.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "QuoteCreatedOrUpdatedProto";
option java_package = "com.flexport.compliance.quoteevent.v1beta1";
option ruby_package = "Flexport::Compliance::QuoteEvent::V1Beta1";

import "flexport/compliance/quoteevent/v1beta1/quote_entity.proto";

// A Kinesis event signifying an quote has been created.
message QuoteCreatedOrUpdated {
  // fid of quote_request
  string quote_request_fid = 1;
  // fid of quote
  string quote_fid = 2;
  // list of parties associated with quote created
  repeated QuoteEntity quote_entities = 3;
}
