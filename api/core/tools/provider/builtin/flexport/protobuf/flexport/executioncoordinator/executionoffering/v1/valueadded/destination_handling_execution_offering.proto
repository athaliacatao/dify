// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executionoffering.v1;

option java_multiple_files = true;
option java_outer_classname = "DestinationHandlingExecutionOfferingProto";
option java_package = "com.flexport.executioncoordinator.executionoffering.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOffering::V1";

// DestinationHandlingExecutionOffering is a value-add offering for incurred payments at the
// destination. It could include port fees, arranging bookings, warehousing and handling.
// TODO(maxh): Figure out how this relates to destination trucking in transit offering.
message DestinationHandlingExecutionOffering {
  //
  // Freight partner responsible for destination booking.
  string freight_partner_fid = 1;
}
