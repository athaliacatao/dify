// TEAM: kingsroad

syntax = "proto3";

package flexport.oex.coloader_booking.v1beta1;

import "flexport/oex/coloader_booking/v1beta1/coloader_booking_payload.proto";
import "flexport/os/v1/types/walltimedatetime/v1/wall_time_date_time.proto";

option java_multiple_files = true;
option java_outer_classname = "ColoaderBookingBundleProto";
option java_package = "com.flexport.oex.coloaderbooking.v1beta1";
option ruby_package = "Flexport::OEX::ColoaderBooking::V1Beta1";

message ColoaderBookingBundle {
  string shipment_fid = 1;
  string coloader_booking_fid = 2;
  ColoaderBookingStatus status = 3;
  ColoaderBookingPayload coloader_booking_payload = 4;
  flexport.os.v1.types.walltimedatetime.v1.WallTimeDateTime updated_at = 5;
  flexport.os.v1.types.walltimedatetime.v1.WallTimeDateTime created_at = 6;
  optional string created_by_user_fid = 7;
  optional string created_by_user_name = 8;
}

enum ColoaderBookingStatus {
  COLOADER_BOOKING_STATUS_INVALID = 0; // invalid
  COLOADER_BOOKING_STATUS_REQUESTED = 1;
  COLOADER_BOOKING_STATUS_REQUEST_SUBMITTED = 2;
  COLOADER_BOOKING_STATUS_CONFIRMED = 3;
  COLOADER_BOOKING_STATUS_REJECTED = 4;
  COLOADER_BOOKING_STATUS_OFFLINE_CANCELLED = 5; // offline cancelled
  COLOADER_BOOKING_STATUS_ERROR = 1000;
}
