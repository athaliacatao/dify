// TEAM: kingsroad

syntax = "proto3";

package flexport.oex.coloader_booking.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ShipCoColoaderBookingPayloadProto";
option java_package = "com.flexport.oex.coloaderbooking.v1beta1";
option ruby_package = "Flexport::OEX::ColoaderBooking::V1Beta1";

// This is for all ShipCo Coloader Booking data

message ShipCoColoaderBookingPayload {
  optional ShipCoColoaderBookingRequestPayload booking_request = 1;
  optional ShipCoColoaderBookingConfirmationPayload booking_confirmation = 2;
  optional ShipCoColoaderBookingRequestSubmittedPayload booking_request_submitted = 3;
}

message ShipCoColoaderBookingRequestPayload {
  optional string partner_id = 1;
  optional string coloader_name = 2;
  optional string scac = 3;
  optional string type = 4;
  optional string version = 5;
  optional string envelope_id = 6;
  optional string application_type = 7;
  optional string booking_type = 8;
  optional string booking_date = 9;
  optional string last_sent_date = 10;
  optional string request_type = 11;
  optional string booking_number = 12;
  optional string wwa_shipment_reference = 13;
  optional string customer_control_code = 14;
  optional string booking_office = 15;
  optional string fpi = 16;
  optional string communication_reference = 17; // FLXCO ID
  optional string customer_reference = 18; // shipment ID
  optional string shipper_reference = 19;
  optional string forwarder_reference = 20;
  optional string consignee_reference = 21;
  optional ShipCoColoaderBookingRequestAddressDetailsPayload address_details = 22;
  optional ShipCoColoaderBookingRequestPickupDetailsPayload pickup_details = 23;
  optional ShipCoColoaderBookingRequestSailingDetailsPayload sailing_details = 24;
  optional ShipCoColoaderBookingRequestCargoDetailsPayload cargo_details = 25;
  optional ShipCoColoaderBookingRequestHazardousDetailsPayload hazardous_details = 26;
  optional string current_user_name = 27; // PIC info
  optional string current_user_email = 28;
  optional string current_user_phone_number = 29;
}

message ShipCoColoaderBookingRequestAddressDetailsPayload {
  repeated ShipCoColoaderBookingRequestAddressDetailsAddressPayload addresses = 1;
  optional string customer_contact = 2;
  optional string customer_phone = 3;
  optional string customer_email = 4;
  optional string bu_customer_email = 5;
  optional string on_hold = 6;
  optional string hvc = 7;
  optional string bonded_cargo = 8;
  optional string cfs_origin = 9;
  optional string port_of_loading = 10;
  optional string cfs_destination = 11;
  optional string port_of_discharge = 12;
  optional string final_destination = 13;
  optional string final_destination_place = 14;
  optional string final_destination_type = 15;
  optional string final_destination_country = 16;
  optional string on_carriage_flag = 17;
  optional string on_carriage_place = 18;
  optional string ams_flag = 19;
  optional string aes_flag = 20;
  optional string coloader_commodity = 21;
  optional string remarks = 22;
  optional string pickup_flag = 23;
}

message ShipCoColoaderBookingRequestAddressDetailsAddressPayload {
  optional string address_id = 1;
  optional string address_line_1 = 2;
  optional string address_line_2 = 3;
  optional string address_line_3 = 4;
  optional string address_line_4 = 5;
  optional string address_line_5 = 6;
  optional string address_line_6 = 7;
  optional string phone = 8;
  optional string fax = 9;
  optional string email = 10;
}

message ShipCoColoaderBookingRequestPickupDetailsPayload {
  // deprecated, please use 'combined_company_name_and_address_v2'
  repeated string combined_company_name_and_address = 1;
  optional string pickup_reference = 2;
  optional string company_name = 3;
  optional string address = 4;
  optional string city = 5;
  optional string postal_code = 6;
  optional string state_province = 7;
  optional string country = 8;
  optional string contact = 9;
  optional string phone = 10;
  optional string email = 11;
  optional string date = 12;
  optional string time = 13;
  optional string remarks = 14;
  optional string combined_company_name_and_address_v2 = 15; // successor of 'combined_company_name_and_address'
}

message ShipCoColoaderBookingRequestSailingDetailsPayload {
  repeated string vessel_voyage_id = 1;
  optional string vessel_name = 2;
  optional string imo_number = 3;
  optional string voyage = 4;
  optional string etd_cfs = 5;
  optional string eta_cfs = 6;
  optional string ets_origin = 7;
  optional string ets_pol = 8;
}

message ShipCoColoaderBookingRequestCargoDetailsPayload {
  optional string pieces = 1;
  optional string shipping_marks = 2;
  optional string packaging = 3;
  optional string commodity = 4;
  optional string hs_code = 5;
  optional string weight = 6;
  optional string volume = 7;
  optional string uom = 8;
  optional string hazardous_flag = 9;
}

message ShipCoColoaderBookingRequestHazardousDetailsPayload {
  repeated string hazardous_class = 1;
  optional string flashpoint = 2;
  optional string flashpoint_flag = 3;
  optional string shipping_name = 4;
  optional string un_number = 5;
  optional string packing_group = 6;
  optional string pieces = 7;
  optional string packaging = 8;
  optional string weight = 9;
  optional string shipment_related_data = 10;
  optional string quantity = 11;
  optional string length = 12;
  optional string width = 13;
  optional string height = 14;
  optional string over_dimension_flag = 15;
  optional string over_height_flag = 16;
  optional string over_length_flag = 17;
  optional string over_weight_flag = 18;
  optional string over_width_flag = 19;
  optional string transport_temperature_range_from = 20;
  optional string transport_temperature_range_to = 21;
  optional string customs_related_data = 22;
  optional string ctc_code = 23;
  optional string ctc_description = 24;
  optional string customs_contact = 25;
  optional string customs_phone = 26;
}

message ShipCoColoaderBookingRequestSubmittedPayload {
  optional string communication_reference = 1; // FLXCO ID
  optional string customer_reference = 2; // shipment ID
}

message ShipCoColoaderBookingConfirmationPayload {
  optional string sender_id = 1;
  optional string receiver_id = 2;
  optional string password = 3;
  optional string type = 4;
  optional string version = 5;
  optional string envelope_id = 6;
  optional string booking_number = 7;
  optional string request_type = 8;
  optional string vessel_voyage_id = 9;
  optional ShipCoColoaderBookingConfirmationSailingDetailsPayload sailing_details = 10;
  optional ShipCoColoaderBookingConfirmationRoutingDetailsPayload routing_details = 11;
  optional ShipCoColoaderBookingConfirmationTransportationDetailsPayload transportation_details = 12;
}

message ShipCoColoaderBookingConfirmationSailingDetailsPayload {
  optional string vessel_name = 1;
  optional string imo_number = 2;
  optional string voyage = 3;
  optional string etd_cfs = 4;
  optional string eta_cfs = 5;
  optional string ets_origin = 6;
  optional string ets_pol = 7;
}

message ShipCoColoaderBookingConfirmationRoutingDetailsPayload {
  optional string origin_code = 1;
  optional string origin_name = 2;
  optional string load_code = 3;
  optional string load_name = 4;
  optional string discharge_code = 5;
  optional string discharge_name = 6;
  optional string destination_code = 7;
  optional string destination_name = 8;
  optional string fpi = 9;
  optional string communication_reference = 10; // FLXCO ID
  optional string customer_reference = 11; // shipment ID
  optional string contact_name = 12;
  optional string contact_email = 13;
  optional string contact_phone = 14;
  optional string remarks = 15;
  optional string booking_confirmation_url = 16;
  optional ShipCoColoaderBookingConfirmationRoutingCfsOriginDetailsPayload cfs_origin = 17;
  optional ShipCoColoaderBookingConfirmationRoutingCfsDestinationDetailsPayload cfs_destination = 18;
}

message ShipCoColoaderBookingConfirmationRoutingCfsOriginDetailsPayload {
  optional string name = 1;
  optional string address = 2;
  optional string city = 3;
  optional string postal_code = 4;
  optional string state_province = 5;
  optional string country = 6;
  optional string contact = 7;
  optional string phone = 8;
  optional string email = 9;
  optional string open = 10;
  optional string close = 11;
}

message ShipCoColoaderBookingConfirmationRoutingCfsDestinationDetailsPayload {
  optional string name = 1;
  optional string address = 2;
  optional string city = 3;
  optional string postal_code = 4;
  optional string state_province = 5;
  optional string country = 6;
  optional string contact = 7;
  optional string phone = 8;
  optional string email = 9;
  optional string open = 10;
  optional string close = 11;
}

message ShipCoColoaderBookingConfirmationTransportationEstimatedDepartureDetails {
  optional string date = 1;
  optional string time = 2;
  optional string time_zone = 3;
}

message ShipCoColoaderBookingConfirmationTransportationEstimatedArrivalDetails {
  optional string date = 1;
  optional string time = 2;
  optional string time_zone = 3;
}

message ShipCoColoaderBookingConfirmationTransportationDetailsPayload {
  optional string carriage_type = 1;
  optional string mode = 2;
  optional string port_of_loading = 3;
  optional ShipCoColoaderBookingConfirmationTransportationEstimatedDepartureDetails estimated_departure = 4;
  optional string port_of_discharge = 5;
  optional ShipCoColoaderBookingConfirmationTransportationEstimatedArrivalDetails estimated_arrival = 6;
  optional string imo_number = 7;
  optional string voyage = 8;
  optional string vessel_name = 9;
  optional string vessel_imo = 10;
  optional string vessel_voyage = 11;
}
