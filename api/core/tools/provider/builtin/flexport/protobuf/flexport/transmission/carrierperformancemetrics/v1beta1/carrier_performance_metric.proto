// TEAM: trucking_execution

syntax = "proto3";

package flexport.transmission.carrierperformancemetrics.v1beta1;

import "flexport/os/v1/types/walltimedate/v1/wall_time_date.proto";

option java_multiple_files = true;
option java_outer_classname = "CarrierPerformanceMetricProto";
option java_package = "com.flexport.transmission.carrierperformancemetrics.v1beta1";
option ruby_package = "Transmission::CarrierPerformanceMetrics::V1Beta1";

// Single performance metric for a carrier
message PerformanceMetric {
  string metric_name = 1;
  string metric_type = 2;
  int32 total_count = 3;
  int32 fail_count = 4;
  // The date span of the aggregate
  flexport.os.v1.types.walltimedate.v1.WallTimeDate start_date = 5;
  flexport.os.v1.types.walltimedate.v1.WallTimeDate end_date = 6;
}

message CarrierPerformanceMetricDto {
  string carrier_fid = 1;
  repeated PerformanceMetric metrics = 2;
}
