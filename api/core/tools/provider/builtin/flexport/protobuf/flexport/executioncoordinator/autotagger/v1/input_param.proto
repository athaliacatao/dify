// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.autotagger.v1;

import "flexport/executioncoordinator/autotagger/v1beta1/core_derived_param.proto";
import "flexport/executioncoordinator/derivedshipment/v1/derived_shipment.proto";
import "flexport/executioncoordinator/executionorder/v1/execution_order.proto";
import "flexport/executioncoordinator/executionplan/v1/execution_plan.proto";
import "flexport/executioncoordinator/itinerary/v1beta1/itinerary.proto";
import "flexport/network/v1beta1/address.proto";

option java_multiple_files = true;
option java_outer_classname = "InputParamProto";
option java_package = "com.flexport.executioncoordinator.autotagger.v1";
option ruby_package = "Flexport::ExecutionCoordinator::AutoTagger::V1";

message InputParam {
  // Deprecated. Moved to CoreDerivedParam.
  string consolidation_cfs_id = 1 [deprecated=true];
  // Deprecated. Moved to CoreDerivedParam.
  string deconsolidation_cfs_id = 2 [deprecated=true];
  // Deprecated. Moved to CoreDerivedParam.
  string place_of_delivery_id = 3 [deprecated=true];
  // Deprecated. Moved to CoreDerivedParam.
  string shipment_freight_service = 4 [deprecated=true];
  // Itinerary model
  flexport.executioncoordinator.itinerary.v1beta1.Itinerary itinerary = 5;
  // Execution Order
  flexport.executioncoordinator.executionorder.v1.ExecutionOrder execution_order = 6;
  // Execution Plan
  flexport.executioncoordinator.executionplan.v1.ExecutionPlan execution_plan = 7;
  // Derived Shipment
  flexport.executioncoordinator.derivedshipment.v1.DerivedShipment derived_shipment = 8;
  // Core Derived Parameters
  flexport.executioncoordinator.autotagger.v1beta1.CoreDerivedParam core_derived_param = 9;
  // Place Fid to Address Map
  map<string, network.v1beta1.Address> address_map = 10;
}
