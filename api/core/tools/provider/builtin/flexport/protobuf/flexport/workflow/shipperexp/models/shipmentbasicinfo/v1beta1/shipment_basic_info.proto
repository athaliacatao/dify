// TEAM: shipper_exp

syntax = "proto3";

package flexport.workflow.shipperexp.models.shipmentbasicinfo.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ShipmentBasicInfoProto";
option java_package = "com.flexport.workflow.shipperexp.models.shipmentbasicinfo.v1beta1";
option ruby_package = "Flexport::Workflow::ShipperExp::Models::ShipmentBasicInfo::V1Beta1";

import "flexport/workflow/prelude/options/v1/options.proto";

// Shipment basic info.
message ShipmentBasicInfo {
  option (flexport.workflow.prelude.options.v1.wp_message_key) = "shipment_id";
  int64 shipment_id = 1;
  string transportation_mode = 2;
  bool is_lcl = 3;
  bool is_consol = 4;
  bool is_pre = 5;
  bool is_prs = 6;
  bool has_flexport_as_origin_agent = 7;
}
