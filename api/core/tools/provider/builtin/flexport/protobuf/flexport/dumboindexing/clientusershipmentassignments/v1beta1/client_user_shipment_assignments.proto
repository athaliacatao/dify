// TEAM: application_framework

syntax = "proto3";

package flexport.dumboindexing.clientusershipmentassignments.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ClientUserShipmentAssignmentsProto";
option java_package = "com.flexport.dumboindexing.clientusershipmentassignments.v1beta1";
option ruby_package = "Flexport::DumboIndexing::ClientUserShipmentAssignments::V1Beta1";

// Data used to determine shipment assignments for a record stored by dumbo.
message ClientUserShipmentAssignments {
  //
  // A list of user fids that are assigned to this shipment.
  repeated string assigned_user_fids = 1;
}
