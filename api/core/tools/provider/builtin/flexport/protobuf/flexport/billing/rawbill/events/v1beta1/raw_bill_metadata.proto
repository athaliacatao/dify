// TEAM: billing

syntax = "proto3";

package flexport.billing.rawbill.events.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "RawBillMetadataProto";
option java_package = "com.flexport.billing.rawbill.events.v1beta1";
option ruby_package = "Flexport::Billing::RawBill::Events::V1Beta1";

// Metadata for a raw bill.
message RawBillMetadata {
  repeated string document_fids = 1;
  string duplication_group_fid = 2;
}
