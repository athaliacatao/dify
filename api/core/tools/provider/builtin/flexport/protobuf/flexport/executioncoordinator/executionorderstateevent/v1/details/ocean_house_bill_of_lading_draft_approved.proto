// TEAM: kingsroad

syntax = "proto3";

package flexport.executioncoordinator.executionorderstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "OceanHouseBillOfLadingDraftApprovedProto";
option java_package = "com.flexport.executioncoordinator.executionorderstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOrderStateEvent::V1";

// A house bill of lading draft has been approved by the shipper.
message OceanHouseBillOfLadingDraftApproved {
  string bill_of_lading_fid = 1;
  // The document if a house bill of lading draft pdf is generated
  string document_fid = 2;
  string bill_of_lading_number = 3;
}
