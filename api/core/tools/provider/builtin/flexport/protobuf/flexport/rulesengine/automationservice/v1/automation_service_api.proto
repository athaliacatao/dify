// TEAM: workflow_platform

syntax = "proto3";

package flexport.rulesengine.automationservice.v1;

option java_multiple_files = true;
option java_outer_classname = "AutomationServiceApiProto";
option java_package = "com.flexport.rulesengine.automationservice.v1";
option ruby_package = "Flexport::RulesEngine::AutomationService::V1";

import "flexport/workflow/prelude/options/v1/options.proto";
import "google/protobuf/empty.proto";

// Automation API.
service AutomationServiceAPI {
  // Rule statistics service, trigger by WAE.
  rpc StatisticalRules(StatisticalRulesRequest) returns (StatisticalRulesResponse) {
    option (flexport.workflow.prelude.options.v1.grpc_wp_action).description = "Trigger the Rule Statistics from WAE";
    option (flexport.workflow.prelude.options.v1.grpc_wp_action).icon = "action";
    option (flexport.workflow.prelude.options.v1.grpc_wp_action).name = "StatisticalRules";
    option (flexport.workflow.prelude.options.v1.grpc_wp_action).resource_key = "flx::rules_engine:statistical_rules";
    option (flexport.workflow.prelude.options.v1.grpc_wp_action).service_name = "rules_engine";
  }
}

// The request of statistical rules.
message StatisticalRulesRequest {
  google.protobuf.Empty empty = 1;
}

// The response of statistical rules.
message StatisticalRulesResponse {
  google.protobuf.Empty empty = 1;
}
