// TEAM: work_management

syntax = "proto3";

package flexport.workitems.activitylog.v1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "WorkItemActivityLogEntryProto";
option java_package = "com.flexport.workitems.activitylogentry.v1";
option ruby_package = "Flexport::WorkItems::ActivityLogEntry::V1";

message WorkItemActivityLogEntry {
  // ID of the activity log DB entry
  string id = 1;

  // ID of the work item this activity log entry belongs to
  string work_item_id = 2;

  // User who performed this action (can be "Automation", or empty if this info is unknown)
  string user_fid = 3;

  // When this message was sent
  google.protobuf.Timestamp created_at = 4;

  // The contents of the message itself
  string message = 5;
}
