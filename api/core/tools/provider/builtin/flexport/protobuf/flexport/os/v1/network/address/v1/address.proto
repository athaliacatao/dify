// TEAM: flexport_os

syntax = "proto3";

package flexport.os.network.address.v1;

option java_multiple_files = true;
option java_outer_classname = "AddressProto";
option java_package = "com.flexport.os.network.address.v1";
option ruby_package = "Flexport::OS::Network::Address::V1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// Contains most of the fields that make up the address related network events.
message Address {
  string street_address = 2;
  string city = 3;
  string zip = 4;
  string company_fid = 5;
  google.protobuf.BoolValue verified = 6;
  google.protobuf.Timestamp created_time = 7;
  google.protobuf.Timestamp updated_time = 8;
  google.protobuf.BoolValue residential = 9;
  string autocomplete_text = 10;
  google.protobuf.UInt64Value classification = 11;
  google.protobuf.Timestamp deleted_time = 12;
  string name = 13;
  google.protobuf.BoolValue mailing = 14;
  google.protobuf.BoolValue physical = 15;
  google.protobuf.DoubleValue lat = 16;
  google.protobuf.DoubleValue lng = 17;
  string business_hours = 18;
  google.protobuf.BoolValue has_loading_dock = 19;
  google.protobuf.BoolValue needs_help_unloading = 20;
  google.protobuf.BoolValue needs_appointment = 21;
  string delivery_note = 22;
  string type = 23;
  string json = 24;
  google.protobuf.UInt64Value searates_port_id = 25;
  google.protobuf.Timestamp archived_time = 26;
  string country_code = 27;
  google.protobuf.Timestamp deactivated_time = 28;
  string location_fid = 29;
  string loc_code = 30;
  string geocoded_address = 31;
  string geocoded_city = 32;
  string geocoded_state = 33;
  string geocoded_state_code = 34;
  string geocoded_postal_code = 35;
  string geocoded_country_code = 36;
  string google_geocode_info = 37;
  google.protobuf.BoolValue airport = 38;
  google.protobuf.BoolValue seaport = 39;
  google.protobuf.BoolValue railport = 40;
  google.protobuf.BoolValue roadport = 41;
  string timezone = 42;
  string geo_bound_fid = 43;
  string localized_address = 44;
  string geocode_info_dump = 45;
}
