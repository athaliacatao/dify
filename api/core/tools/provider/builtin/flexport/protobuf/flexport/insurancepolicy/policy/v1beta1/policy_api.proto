// TEAM: insurance

syntax = "proto3";

package flexport.insurancepolicy.policy.v1beta1;

import "flexport/insurancepolicy/policy/v1beta1/policy.proto";
import "google/protobuf/wrappers.proto";
import "google/type/money.proto";

option java_multiple_files = true;
option java_outer_classname = "PolicyApiProto";
option java_package = "com.flexport.insurancepolicy.policy.v1beta1";
option ruby_package = "Flexport::InsurancePolicy::Policy::V1Beta1";

service PolicyAPI {
  rpc UpsertPerShipmentPolicy(UpsertPerShipmentPolicyRequest) returns (UpsertPerShipmentPolicyResponse);
}

message UpsertPerShipmentPolicyRequest {
  string shipment_fid = 1;
  string client_fid = 2;
  FlexportShipment flexport_shipment = 3;
  google.protobuf.StringValue assured_name = 4;
  FlexportAddress assured_address = 5;
  google.type.Money insurance_premium_amount = 6;
  google.protobuf.StringValue assured_business_registered_in = 7;
  google.protobuf.StringValue assured_business_registration_country_code = 8;
}

message UpsertPerShipmentPolicyResponse {
  PerShipmentPolicy policy = 1;
}
