// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.filingservice.usisffiling.v1beta1;

import "flexport/customs/filingservice/usisffiling/v1beta1/isf_declaration.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "IsfEventProto";
option java_package = "com.flexport.customs.filingservice.usisffiling.v1beta1";
option ruby_package = "Flexport::Customs::FilingService::UsIsfFiling::V1Beta1";

message IsfEvent {
  // Unique ID for the event generated by the producer
  string event_id = 1;
  ImporterSecurityFiling isf = 2;
  google.protobuf.Timestamp time = 3;
  IsfEventType event_type = 4;

  enum IsfEventType {
    ISF_EVENT_TYPE_INVALID = 0;
    ISF_EVENT_TYPE_STATUS_UPDATED = 1;
  }
}
