// TEAM: customs_platform

syntax = "proto3";

package flexport.customscargomanifestquery.entities.v1beta1;

import "flexport/customscargomanifestquery/entities/v1beta1/cargo_manifest_bill_of_lading_disposition.proto";
import "flexport/customscargomanifestquery/entities/v1beta1/cargo_manifest_bill_of_lading_in_bond.proto";
import "flexport/customscargomanifestquery/entities/v1beta1/cargo_manifest_house_bill_of_lading.proto";

import "flexport/customscargomanifestquery/enums/v1beta1/customs_cargo_manifest_bill_of_lading_type.proto";
import "flexport/customscargomanifestquery/enums/v1beta1/customs_cargo_manifest_mode_of_transportation.proto";
import "google/protobuf/timestamp.proto";
import "google/type/date.proto";

option java_multiple_files = true;
option java_outer_classname = "CargoManifestMasterBillOfLadingProto";
option java_package = "com.flexport.customscargomanifestquery.entities.v1beta1";
option ruby_package = "Flexport::CustomsCargoManifestQuery::Entities::V1Beta1";

message CargoManifestMasterBillOfLading {
  string master_bill_number = 1;
  bool isf_on_file = 2;
  string unit = 3;
  string carrier_code = 4;
  google.type.Date date_of_arrival = 5;
  int32 manifest_quantity = 6;
  string issuer_code = 7;
  string voyage_or_trip_manifest_number = 8;
  string importing_vessel_code_or_importing_conveyance_name = 9;
  google.type.Date vessel_departure_date = 10;
  string vessel_departure_port_code = 11;
  string manifested_port_of_unlading_or_import_code = 12;
  optional int32 port_of_entry = 13;
  string firms_code = 14;
  string firms_trip_number = 15;
  string actual_port_of_unlading_or_import_code = 16;
  optional int32 amended_quantity = 17;
  string container_load_port = 18;
  google.type.Date container_load_date = 19;
  flexport.customscargomanifestquery.enums.v1beta1.CustomsCargoManifestBillOfLadingType bill_of_lading_type = 20;
  flexport.customscargomanifestquery.enums.v1beta1.CustomsCargoManifestModeOfTransportation mode_of_transportation = 21;
  repeated CargoManifestHouseBillOfLading house_bills = 22;
  repeated CargoManifestBillOfLadingDisposition dispositions = 23;
  repeated CargoManifestBillOfLadingInBond in_bonds = 24;

  google.protobuf.Timestamp last_retrieved_at = 25;
}
