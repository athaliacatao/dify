// TEAM: bookings

syntax = "proto3";

package flexport.booking.errhandler.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ErrorHandlerApiProto";
option java_package = "com.flexport.booking.errhandler.v1beta1";
option ruby_package = "Flexport::Monolith::Booking::ErrorHandlerAPI::Errhandler::V1Beta1";

import "google/api/annotations.proto";

// We need to expose a http endpoint for the frontend of kotlin error handler to get data.
service ErrorHandlerAPI {
  // This Http endpoint is used for the frontend to get a list of blocked events.
  rpc ListBlockedEvents(ListBlockedEventsRequest) returns (ListBlockedEventsResponse) {
    option (google.api.http) = {
      get: "/errhandler/booking/blocked-events"
    };
  }
}

message ListBlockedEventsRequest {}

message ListBlockedEventsResponse {}
