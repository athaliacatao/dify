// TEAM: service_catalog

syntax = "proto3";

package flexport.catalog.standingrate.v1;

option java_multiple_files = true;
option java_outer_classname = "StandingRateApiProto";
option java_package = "com.flexport.catalog.standingrate.v1";
option ruby_package = "Flexport::Catalog::StandingRate::V1";

import "flexport/catalog/standingrate/oceanfcl/v1/ocean_fcl.proto";
import "flexport/catalog/standingrate/v1/standing_rate.proto";
import "google/protobuf/wrappers.proto";

// The standing rate service definition.
service StandingRateAPI {
  // Refresh the standing rates from the google sheet.
  rpc RefreshStandingRates(RefreshStandingRatesRequest) returns (RefreshStandingRatesResponse);
  // Refresh the standing rates from the google sheet via asynchronous task.
  rpc RefreshStandingRatesAsync(RefreshStandingRatesAsyncRequest) returns (RefreshStandingRatesAsyncResponse);
  // Get the cost standing rates for ocean FCL services.
  rpc GetOceanFCLCostStandingRates(GetOceanFCLCostStandingRatesRequest) returns (GetOceanFCLCostStandingRatesResponse);
  // Get the sell standing rates for ocean FCL services.
  rpc GetOceanFCLSellStandingRates(GetOceanFCLSellStandingRatesRequest) returns (GetOceanFCLSellStandingRatesResponse);
}

message RefreshStandingRatesRequest {
  google.protobuf.Int32Value user_id = 1;
}

message RefreshStandingRatesResponse {
  RefreshResult result = 1;
  google.protobuf.StringValue error = 2;
}

message RefreshStandingRatesAsyncRequest {
  google.protobuf.Int32Value user_id = 1;
  google.protobuf.StringValue user_name = 2;
}

message RefreshStandingRatesAsyncResponse {
  RefreshResult result = 1;
  google.protobuf.StringValue error = 2;
}

message GetOceanFCLCostStandingRatesRequest {
  repeated catalog.standingrate.oceanfcl.v1.OceanFclRateRequest items = 1;
}

message GetOceanFCLCostStandingRatesResponse {
  repeated catalog.standingrate.oceanfcl.v1.OceanFclRateResponse items = 1;
}

message GetOceanFCLSellStandingRatesRequest {
  repeated catalog.standingrate.oceanfcl.v1.OceanFclRateRequest items = 1;
}

message GetOceanFCLSellStandingRatesResponse {
  repeated catalog.standingrate.oceanfcl.v1.OceanFclRateResponse items = 1;
}
