// TEAM: billing

syntax = "proto3";

package flexport.billing.vendorentity.v1beta1;

import "flexport/billing/util/v1beta1/error_result.proto";

option java_multiple_files = true;
option java_outer_classname = "VendorEntityApiProto";
option java_package = "com.flexport.billing.vendorentity.v1beta1";
option ruby_package = "Flexport::Billing::VendorEntity::V1Beta1";

// An API for handling vendor entity information.
service VendorEntityAPI {
  // Determines if a vendor entity is freight audit enabled/eligible.
  rpc GetFreightAuditEligibility(GetFreightAuditEligibilityRequest) returns (GetFreightAuditEligibilityResponse);
}

// The request to find freight audit eligibility.
message GetFreightAuditEligibilityRequest {
  string vendor_entity_fid = 1;
}

// The response when finding freight audit eligibility.
message GetFreightAuditEligibilityResponse {
  oneof result {
    flexport.billing.vendorentity.v1beta1.FreightAuditEligibilityResult success_result = 1;
    flexport.billing.util.v1beta1.ErrorResult failure_result = 2;
  }
}

// The result object for freight audit eligibility.
message FreightAuditEligibilityResult {
  bool enabled = 1;
}
