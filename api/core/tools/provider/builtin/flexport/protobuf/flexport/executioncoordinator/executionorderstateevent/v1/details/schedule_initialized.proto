// TEAM: unified_shipment_schedules

syntax = "proto3";

package flexport.executioncoordinator.executionorderstateevent.v1;

import "flexport/os/v1/types/walltimedateordatetime/v1/wall_time_date_or_date_time.proto";

option java_multiple_files = true;
option java_outer_classname = "ScheduleInitializedProto";
option java_package = "com.flexport.executioncoordinator.executionorderstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOrderStateEvent::V1";

// A shipment schedule has been initialized with an estimated delivery date.
// This is a snapshot; it will only be sent once.
message ScheduleInitialized {
  flexport.os.v1.types.walltimedateordatetime.v1.WallTimeDateOrDateTime initial_estimated_delivery_date = 1;
}
