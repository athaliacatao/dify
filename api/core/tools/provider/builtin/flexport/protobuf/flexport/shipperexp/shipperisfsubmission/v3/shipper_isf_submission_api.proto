// TEAM: shipper_exp

syntax = "proto3";

package flexport.shipperexp.shipperisfsubmission.v3;

option java_multiple_files = true;
option java_outer_classname = "ShipperIsfSubmissionApiProto";
option java_package = "com.flexport.shipperexp.shipperisfsubmission.v3";
option ruby_package = "Flexport::ShipperExp::ShipperIsfSubmission::V3";

import "flexport/executioncoordinator/types/shipperisfsubmission/v2/shipper_isf_submission.proto";

// Shipper isf submission service.
service ShipperIsfSubmissionAPI {
  // List shipper ISF submissions by shipment fid.
  rpc ListShipperIsfSubmissions(ListShipperIsfSubmissionsRequest) returns (ListShipperIsfSubmissionsResponse);
}

message ListShipperIsfSubmissionsRequest {
  // Shipment fid
  string shipment_fid = 1;
}

message ListShipperIsfSubmissionsResponse {
  repeated flexport.executioncoordinator.types.shipperisfsubmission.v2.ShipperIsfSubmission shipper_isf_submissions = 1;
}
