syntax = "proto3";

package flexport.smb.accountcreation.v1beta1;

import "google/api/annotations.proto";

option java_multiple_files = true;
option java_outer_classname = "AccountCreationApiProto";
option java_package = "com.flexport.smb.accountcreation.v1beta1";

service AccountCreationAPI {
  rpc CreateSignup(CreateSignupRequest) returns (CreateSignupResponse) {
    option (google.api.http) = {
      post: "/account_creation/create_signup"
      body: "*"
    };
  }
}

message CreateSignupRequest {
  string email = 1;
  map<string, string> parameters_map = 2;
  string redirect_url = 3;
}

message CreateSignupResponse {
  bool is_user_exist = 1;
  bool is_domain_exist = 2;
  bool is_success = 3;
  repeated string error_messages = 4;
}
