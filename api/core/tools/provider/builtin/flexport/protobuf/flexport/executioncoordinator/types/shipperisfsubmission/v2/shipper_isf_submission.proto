// TEAM: shipper_exp

syntax = "proto3";

package flexport.executioncoordinator.types.shipperisfsubmission.v2;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "ShipperIsfSubmissionProto";
option java_package = "com.flexport.executioncoordinator.types.shipperisfsubmission.v2";
option ruby_package = "Flexport::ExecutionCoordinator::Types::ShipperIsfSubmission::V2";
// Represents a shipper isf submission model.
message ShipperIsfSubmission {
  string fid = 1;
  string shipment_fid = 2;
  string shipper_company_fid = 3;
  string consignee_company_fid = 4;
  AddressGroups address_groups = 5;
  google.protobuf.Timestamp created_at_time = 6;
  google.protobuf.Timestamp updated_at_time = 7;
}

// Represents ISF addresses.
message AddressGroups {
  repeated string buyer_address_fids = 1;
  repeated string seller_address_fids = 2;
  repeated string ship_to_party_address_fids = 3;
  repeated string container_stuffing_location_address_fids = 4;
  repeated string consolidator_address_fids = 5;
  repeated ManufacturerAddressSuite manufacturer_address_suites = 6;
}

// Represents manufacturer address.
message ManufacturerAddressSuite {
  string address_fid = 1;
  repeated ManufacturerAddressHsCode hs_codes = 2;
}

// Represents manufacturer address HS code.
message ManufacturerAddressHsCode {
  int64 hs_code_dbid = 1;
  string country_code = 2;
}
