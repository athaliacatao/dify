// TEAM: client_order

syntax = "proto3";

package flexport.commerce.facts.commercefacts.subscribers.freightsubscriber.v1beta1;

import "flexport/commerce/facts/contracts/options/v1/options.proto";

option java_multiple_files = true;
option java_outer_classname = "FreightSubscriberProto";
option java_package = "com.flexport.commerce.facts.commercefacts.subscribers.freightsubscriber.v1beta1";
option ruby_package = "Flexport::Commerce::Facts::CommerceFacts::Subscribers::FreightSubscriber::V1Beta1";

message Freight {
  option (flexport.commerce.facts.contracts.options.v1.subscriber).repository_name = "commercefacts";
  option (flexport.commerce.facts.contracts.options.v1.subscriber).packages = "demandfacts.freight";
  option (flexport.commerce.facts.contracts.options.v1.subscriber).topic = "message.client_order.commercefacts_demandfacts_freight_changed";
  option (flexport.commerce.facts.contracts.options.v1.subscriber).change_awareness = CHANGE_AWARENESS_MATCHED;
}
