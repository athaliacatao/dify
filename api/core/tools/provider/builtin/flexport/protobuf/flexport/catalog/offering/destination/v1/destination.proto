// TEAM: service_catalog

syntax = "proto3";

package flexport.catalog.offering.destination.v1;

option java_multiple_files = true;
option java_outer_classname = "DestinationProto";
option java_package = "com.flexport.catalog.offering.destination.v1";
option ruby_package = "Flexport::Catalog::Offering::Destination::V1";

import "flexport/catalog/enums/v1/enums.proto";
import "google/protobuf/wrappers.proto";

// Destination attributes.
message DestinationAttributesDto {
  repeated catalog.enums.v1.BookingModesDto booking_modes = 1;
  google.protobuf.Int64Value destination_id = 2;
}

// Destination query attributes.
message DestinationQueryAttributesDto {
  repeated catalog.enums.v1.BookingModesDto booking_modes = 1;
  repeated int64 destination_ids = 2;
}
