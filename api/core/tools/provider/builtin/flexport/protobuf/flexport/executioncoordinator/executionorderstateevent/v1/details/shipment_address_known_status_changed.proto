// TEAM: perseus

syntax = "proto3";

package flexport.executioncoordinator.executionorderstateevent.v1;

import "flexport/executioncoordinator/types/enums/v1/cargo_screening_status.proto";
import "flexport/executioncoordinator/types/enums/v1/known_shipper_status.proto";

option java_multiple_files = true;
option java_outer_classname = "ShipmentAddressKnownStatusChangedProto";
option java_package = "com.flexport.executioncoordinator.executionorderstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOrderStateEvent::V1";

// Published by wingstop when the shipment address known status is changed
message ShipmentAddressKnownStatusChanged {
  string shipment_fid = 1;
  flexport.executioncoordinator.types.enums.v1.CargoScreeningStatus cargo_screening_status = 2;
  flexport.executioncoordinator.types.enums.v1.KnownShipperStatus known_shipper_status = 3;
  string created_by_fid = 4;
}
