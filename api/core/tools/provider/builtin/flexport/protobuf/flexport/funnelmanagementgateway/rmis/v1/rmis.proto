// TEAM: trucking_carriers

syntax = "proto3";

package flexport.funnelmanagementgateway.rmis.v1;

option java_multiple_files = true;
option java_outer_classname = "RmisProto";
option java_package = "com.flexport.funnelmanagementgateway.api.rmis.v1";
option ruby_package = "Flexport::FunnelManagementGateway::Api::Rmis::V1";

// RMIS carrier query types.
enum RmisCarrierQueryType {
  RMIS_CARRIER_QUERY_TYPE_INVALID = 0;
  RMIS_CARRIER_QUERY_TYPE_MC_MX = 1;
  RMIS_CARRIER_QUERY_TYPE_DOT = 2;
  RMIS_CARRIER_QUERY_TYPE_INSDID = 3;
}

enum RmisCarrierAttachMode {
  RMIS_CARRIER_ATTACH_MODE_INVALID = 0;
  RMIS_CARRIER_ATTACH_MODE_ATTACH = 1;
  RMIS_CARRIER_ATTACH_MODE_DETACH = 2;
}

enum RmisCarrierDocumentType {
  RMIS_CARRIER_DOCUMENT_TYPE_INVALID = 0;
  RMIS_CARRIER_DOCUMENT_TYPE_CERTIFICATE = 1;
  RMIS_CARRIER_DOCUMENT_TYPE_W9 = 2;
  RMIS_CARRIER_DOCUMENT_TYPE_AGREEMENT = 3;
  RMIS_CARRIER_DOCUMENT_TYPE_CLIENT_AGREEMENT = 4;
  RMIS_CARRIER_DOCUMENT_TYPE_DOCUMENT = 5;
}
