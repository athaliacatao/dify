syntax = "proto3";

package flexport.executionmilestones.shipmentstate.v1beta1;

import "flexport/emailmanager/email/v1beta1/email.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "EmailProto";
option java_package = "com.flexport.executionmilestones.shipmentstate.v1beta1";
option ruby_package = "Flexport::ExecutionMilestones::ShipmentState::V1Beta1";

// Represents a set of emails under a given email category (DG, SI, Space_Release, etc.)

message EmailState {
  repeated EmailExtract emails = 1;
}

message EmailExtract {
  string email_fid = 1;
  string email_type = 2;
  string sent_by = 3; // User Fid of the sender
  google.protobuf.Timestamp sent_at_time = 4;
  string attributes = 5; // JSON string for email-type-specific data
  repeated EmailAttachment attachments = 6;
  flexport.emailmanager.email.v1beta1.TrackingEventType tracking_event_type = 7;
  repeated string bounced_recipients = 8;
}

message EmailAttachment {
  string name = 1;
  string file_object_fid = 2;
  string document_fid = 3;
}
