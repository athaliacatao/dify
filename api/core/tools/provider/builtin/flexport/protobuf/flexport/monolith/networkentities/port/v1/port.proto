// TEAM: network_entities

// DEPRECATED. See protobuf/flexport/network/v1beta1/network_api.proto instead.

syntax = "proto3";

package flexport.monolith.networkentities.port.v1;

option java_multiple_files = true;
option java_outer_classname = "PortProto";
option java_package = "com.flexport.monolith.networkentities.port.v1";
option ruby_package = "Flexport::Monolith::NetworkEntities::Port::V1";

// Part of the Port entity as represented in the monolith DB.
message Port {
  string fid = 1;
  string loc_code = 2;
  string city = 3;
  // port_name is the official name for the port, whereas name is a user friendly label.
  string name = 4;
  // according to http://github.flexport.io/flexport/flexport/blob/068eff7b5e6f15add80d0b479430b94e47a22b22/engines/network/app/models/network/port.rb#L125-L125.
  // port_name is the official name for the port, whereas name is a user friendly label.
  // there's a slight different between `name` and `port_name`, so be careful which one you use here.
  // e.g. for flx::core:port:dbid/561470, name is "Qingdao", but port_name is "Qingdao, China".
  string port_name = 12;
  string iata_code = 5;
  bool airport = 6;
  bool railport = 7;
  bool roadport = 8;
  bool seaport = 9;
  string country_code = 10;
  string timezone = 11;
}
