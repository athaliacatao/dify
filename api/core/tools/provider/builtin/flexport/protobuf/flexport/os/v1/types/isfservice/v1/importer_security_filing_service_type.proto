// TEAM: forwarding_platform

syntax = "proto3";

package flexport.os.v1.types.isfservice.v1;

option java_multiple_files = true;
option java_outer_classname = "IsfServiceProto";
option java_package = "com.flexport.os.v1.types.isfservice.v1";
option ruby_package = "Flexport::OS::V1::Types::IsfService::V1";

// How the nominating client wants Flexport participate in the Importer Security Filing (ISF).
// This is a US-specific customs filing separate from normal clearance.
// https://www.flexport.com/glossary/importer-security-filing/
enum ImporterSecurityFilingServiceType {
  IMPORTER_SECURITY_FILING_SERVICE_TYPE_INVALID = 0;
  // Flexport files ISF directly.
  IMPORTER_SECURITY_FILING_SERVICE_TYPE_FULL_SERVICE = 1;
  // Flexport is responsible for sending an ISF worksheet to the third-party broker filing ISF.
  IMPORTER_SECURITY_FILING_SERVICE_TYPE_SEND_WORKSHEET_TO_THIRD_PARTY_BROKER = 2;
}

