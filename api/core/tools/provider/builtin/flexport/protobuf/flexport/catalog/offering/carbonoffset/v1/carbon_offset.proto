// TEAM: service_catalog

syntax = "proto3";

package flexport.catalog.offering.carbonoffset.v1;

option java_multiple_files = true;
option java_outer_classname = "CarbonOffsetProto";
option java_package = "com.flexport.catalog.offering.carbonoffset.v1";
option ruby_package = "Flexport::Catalog::Offering::CarbonOffset::V1";

import "flexport/catalog/enums/v1/enums.proto";
import "google/protobuf/wrappers.proto";

// Carbon Offset attributes.
message CarbonOffsetAttributesDto {
  repeated catalog.enums.v1.BookingModesDto booking_modes = 1;
  google.protobuf.BoolValue enabled = 2;
}

// Carbon Offset query attributes.
message CarbonOffsetQueryAttributesDto {
  repeated catalog.enums.v1.BookingModesDto booking_modes = 1;
}
