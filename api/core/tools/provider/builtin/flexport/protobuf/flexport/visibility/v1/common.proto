// TEAM: visibility

syntax = "proto3";

package flexport.visibility.v1;

option java_multiple_files = true;
option java_outer_classname = "CommonProto";
option java_package = "com.flexport.visibility.v1";
option ruby_package = "Flexport::Visibility::V1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// Indicates Place definition that is similar to Data-Authority.
message Place {
  string place_fid = 1;
  google.protobuf.Timestamp created_time = 2;
  google.protobuf.Timestamp updated_time = 3;
  google.protobuf.StringValue name = 4;
  google.protobuf.StringValue un_locode = 5;
  google.protobuf.StringValue timezone = 6;
  google.protobuf.DoubleValue latitude = 7;
  google.protobuf.DoubleValue longitude = 8;
  google.protobuf.StringValue iata_code = 9;
  google.protobuf.StringValue icao_code = 10;
  google.protobuf.Int64Value tg_place_id = 11;
  google.protobuf.BoolValue is_active = 12;
}

// List of event classification types for visibility milestone.
enum EventClassification {
  EVENT_CLASSIFICATION_INVALID = 0;
  EVENT_CLASSIFICATION_ACTUAL = 1;
  EVENT_CLASSIFICATION_ESTIMATED = 2;
  EVENT_CLASSIFICATION_PLANNED = 3;
}

// List of event types for visibility milestone.
enum EventType {
  EVENT_TYPE_INVALID = 0;
  EVENT_TYPE_ARRIVAL = 1;
  EVENT_TYPE_DEPARTED = 2;
}

// List of delay reasons for visibility milestone.
enum DelayReason {
  // Invalid reason, required by linting rules
  DELAY_REASON_INVALID = 0;
  // Accident involving personnel
  DELAY_REASON_ACC = 1;
  // Deviation to avoid bad weather
  DELAY_REASON_DEW = 2;
  // Stowage adjustment
  DELAY_REASON_STW = 3;
  // Vessel gear breakdown
  DELAY_REASON_VGR = 4;
  // Accident involving personnel
  DELAY_REASON_AIP = 5;
  // Authorities not available
  DELAY_REASON_ANA = 6;
  // Bunkering delays
  DELAY_REASON_BUN = 7;
  // Arr OFF proforma-Berth congestion
  DELAY_REASON_CGS = 8;
  // Low productivity
  DELAY_REASON_PRD = 9;
  // Quarantine inspection
  DELAY_REASON_QUA = 10;
  // Yard congestion
  DELAY_REASON_YED = 11;
  // Others - Shore related
  DELAY_REASON_OTS = 12;
  // Cargo - Awaiting exports
  DELAY_REASON_CAE = 13;
  // Cargo inspection by authorities
  DELAY_REASON_CIN = 14;
  // Deficient or inadequate information
  DELAY_REASON_DIN = 15;
}
