syntax = "proto3";

package flexport.payments.creditmemo.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "CreditMemoProto";
option java_package = "com.flexport.payments.creditmemo.v1beta1";
option ruby_package = "Flexport::Payments::CreditMemo::V1Beta1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// Credit Memo Dto.
message CreditMemoDto {
  google.protobuf.Int32Value id = 1;
  google.protobuf.Int32Value finance_invoice_id = 2;
  google.protobuf.DoubleValue amount_decimal = 3;
  google.protobuf.Int32Value amount_in_smallest_unit = 4;
  google.protobuf.Int64Value amount_micros = 5;
  google.protobuf.StringValue category = 6;
  google.protobuf.StringValue currency_code = 7;
  google.protobuf.Timestamp credited_at_time = 8;
  google.protobuf.StringValue reason = 9;
  google.protobuf.Int32Value invoice_item_id = 10;
  google.protobuf.StringValue invoice_item_name = 11;
  google.protobuf.Int32Value broker_id = 12;
  google.protobuf.StringValue display_name = 13;
  google.protobuf.BoolValue customs = 14;
}

// Filter Dto to retrieve credit memos.
message CreditMemoFilterDto {
  repeated int32 id = 1;
  repeated int32 invoice_id = 2;
}
