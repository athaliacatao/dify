syntax = "proto3";

package flexport.originops.eventrootcontext.v1;

option java_multiple_files = true;
option java_outer_classname = "EventRootContextProto";
option java_package = "com.flexport.originops.eventrootcontext.v1";
option ruby_package = "Flexport::OriginOps::EventRootContext::V1";

// Include the context for requests, for example trace_id.
message EventRootContext {
  string trace_id = 1;
  bool low_priority = 2;
}
