// TEAM: client_order

syntax = "proto3";

package flexport.commerce.facts.contracts.subscriber.v1beta1;

import "flexport/commerce/facts/contracts/common/v1beta1/common.proto";
import "google/protobuf/any.proto";

option java_multiple_files = true;
option java_outer_classname = "CommerceFactsChangedProto";
option java_package = "com.flexport.commerce.facts.contracts.subscriber.v1beta1";
option ruby_package = "Flexport::Commerce::Facts::Contracts::Subscriber::V1Beta1";

message CommerceFactsChanged {
  google.protobuf.Any fragment_facts = 1;
  google.protobuf.Any previous_fragment_facts = 2;

  flexport.commerce.facts.contracts.common.v1beta1.ChangeReason reason = 3;

  optional string draft_client_order_fid = 4;
  optional string client_order_fid = 5;
}
