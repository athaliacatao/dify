// TEAM: compliance

syntax = "proto3";

package flexport.compliance.quoteevent.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "QuoteEntityProto";
option java_package = "com.flexport.compliance.quoteevent.v1beta1";
option ruby_package = "Flexport::Compliance::QuoteEvent::V1Beta1";

// Entity associated with the quote .
message QuoteEntity {
  // fid of entity
  string fid = 1;
  // entity type
  EntityType entity_type = 2;
}

// Entity type of quote entity.
enum EntityType {
  ENTITY_TYPE_INVALID = 0;
  ENTITY_TYPE_PLACE = 1;
  ENTITY_TYPE_USER = 2;
  ENTITY_TYPE_COMPANY_ENTITY = 3;
}
