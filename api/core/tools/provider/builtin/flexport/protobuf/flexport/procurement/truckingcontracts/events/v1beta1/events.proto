// TEAM: procurement

syntax = "proto3";

package flexport.procurement.truckingcontracts.events.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "EventsProto";
option java_package = "com.flexport.procurement.truckingcontracts.events.v1beta1";
option ruby_package = "Flexport::Procurement::TruckingContracts::Events::V1Beta1";

import "flexport/procurement/truckingcontracts/v1beta1/trucking_contracts.proto";

// Kinesis event specifying a contract has been created.
message ContractCreated {
  flexport.procurement.truckingcontracts.v1beta1.Contract contract = 1;
}
