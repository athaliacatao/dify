// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "RailDelayProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

// Rail delay.
// Corresponds to exception slugs:
// - rail_delay_schedule_updated_by_carrier
message RailDelay {
  RailDelayReason reason = 1;
  string container_fid = 2;
}

// A cause of an ocean vessel delay.
enum RailDelayReason {
  RAIL_DELAY_REASON_INVALID = 0;
  RAIL_DELAY_REASON_SCHEDULE_UPDATED_BY_CARRIER = 1;
}
