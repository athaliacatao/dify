// TEAM: compliance

syntax = "proto3";

package flexport.compliance.form.constant.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "FormStatusProto";
option java_package = "com.flexport.compliance.form.constant.v1beta1";
option ruby_package = "Flexport::Compliance::Form::Constant::V1Beta1";

// The current status of a form provided by the Form Service.
enum FormStatus {
  // The status can not be determined.
  FORM_STATUS_INVALID = 0;
  // The form has been created and is ready for customer interaction.
  FORM_STATUS_CREATED = 1;
  // The customer has started working on the form.
  FORM_STATUS_STARTED = 2;
  // The customer has finished and submitted the form.
  FORM_STATUS_COMPLETED = 3;
  // The form has been scored by an automatic process.
  FORM_STATUS_SCORED = 4;
  // The form has been canceled by the customer or Flexport.
  FORM_STATUS_CANCELED = 5;
  // The form has not been edited in 50 days
  FORM_STATUS_ABANDONED = 6;
  // The form has not been edited in 5 days
  FORM_STATUS_INACTIVE = 7;
}
