// TEAM: billing

syntax = "proto3";

package flexport.billing.review.events.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ReviewCreatedProto";
option java_package = "com.flexport.billing.review.events.v1beta1";
option ruby_package = "Flexport::Billing::Review::Events::V1Beta1";

import "flexport/billing/bill/v1beta1/bill.proto";
import "flexport/billing/review/events/v1beta1/review_metadata.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// Event emitted when a Review is created.
message ReviewCreated {
  string review_fid = 1;
  flexport.billing.bill.v1beta1.Bill draft_bill = 2;
  google.protobuf.Timestamp due_at_time = 3;
  google.protobuf.BoolValue has_conflicts = 4;
  billing.review.events.v1beta1.ReviewMetadata metadata = 5;
}
