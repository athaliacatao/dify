// TEAM: ocean_planning

syntax = "proto3";

package flexport.oceansupply.carrierspace.v1beta1;

import "flexport/oceansupply/carrieroptions/v1beta1/carrier_option.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "CarrierSpaceProto";
option java_package = "com.flexport.oceansupply.carrierspace.v1beta1";
option ruby_package = "Flexport::OceanSupply::V1Beta1";

message CarrierServiceString {
  string composite_string = 1;
  string string_name = 2;
  string carrier_fid = 3;
  string carrier_scac = 4;
  string alliance_name = 5;
  string master_port_locode = 6;
}

message RouteSegment {
  string origin_fid = 1;
  string destination_fid = 2;
  string vessel_imo_number = 3;
  string vessel_name = 4;
  string voyage_number = 5;
  string carrier_string_fid = 6;
  TransitMode mode = 7;
  VoyageType voyage_type = 8;
  google.protobuf.Timestamp estimated_origin_etd = 9;
  google.protobuf.Timestamp proforma_origin_etd = 10;
  google.protobuf.Timestamp estimated_destination_eta = 11;
  google.protobuf.Timestamp proforma_destination_eta = 12;
  string proforma_schedule_id = 13;
  string estimated_schedule_id = 14;
  string connecting_leg_schedule_id = 15;
}

message NacOption {
  string nac_profile_fid = 1;
  repeated string inventory_bucket_fid = 2;
  string carrier_fid = 3;
  string contract_fid = 4;
  string composite_string = 5;
  string booking_reference = 6;
  string origin_port_fid = 7;
  string origin_via_port_fid = 8;
  string destination_via_port_fid = 9;
  string destination_fid = 10;
  string client_fid = 11;
  flexport.oceansupply.carrieroptions.v1beta1.SupportedShipmentType supported_shipment_type = 12;
  int32 carrier_preference = 13;
  string string_name = 14;
  int32 etd_week = 15;
  int32 etd_year = 16;
}

message PremiumOption {
  string premium_profile_fid = 1;
  repeated string inventory_bucket_fid = 2;
  string carrier_fid = 3;
  string contract_fid = 4;
  string composite_string = 5;
  string booking_reference = 6;
  string origin_port_fid = 7;
  string origin_via_port_fid = 8;
  string destination_via_port_fid = 9;
  string destination_fid = 10;
  string service_name = 11;
  string string_name = 12;
  flexport.oceansupply.carrieroptions.v1beta1.OpenCarrierTier open_carrier_tier = 13;
  repeated flexport.oceansupply.carrieroptions.v1beta1.ServiceLevel service_levels = 14;
  int32 etd_week = 15;
  int32 etd_year = 16;
}

enum TransitMode {
  TRANSIT_MODE_INVALID = 0;
  TRANSIT_MODE_OCEAN = 1;
  TRANSIT_MODE_RAIL = 2;
  TRANSIT_MODE_TRUCK = 3;
}

enum VoyageType {
  VOYAGE_TYPE_FEEDER_INVALID = 0;
  VOYAGE_TYPE_FEEDER_VESSEL = 1;
  VOYAGE_TYPE_ORIGIN_TRANSSHIPMENT = 2;
  VOYAGE_TYPE_MOTHER_VESSEL = 3;
  VOYAGE_TYPE_DESTINATION_TRANSSHIPMENT = 4;
  VOYAGE_TYPE_UNKNOWN = 5;
}

enum InlandRouteRestriction {
  INLAND_ROUTE_RESTRICTION_INVALID = 0;
  INLAND_ROUTE_RESTRICTION_NONE = 1;
  INLAND_ROUTE_RESTRICTION_BASEPORT_ONLY = 2;
  INLAND_ROUTE_RESTRICTION_NO_BASEPORT = 3;
}

enum ApplicableRateTypes {
  APPLICABLE_RATE_TYPES_INVALID = 0;
  APPLICABLE_RATE_TYPES_FLOATING = 1;
  APPLICABLE_RATE_TYPES_FIXED = 2;
  APPLICABLE_RATE_TYPES_UNSUPPORTED = 3;
}
