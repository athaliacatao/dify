// TEAM: finance

syntax = "proto3";

package flexport.freightinvoice.chargereview.v1beta1;

import "flexport/freightinvoice/draftinvoice/v1beta1/draft_invoice_item.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "ChargeReviewProto";
option java_package = "com.flexport.freightinvoice.chargereview.v1beta1";
option ruby_package = "Flexport::FreightInvoice::ChargeReview::V1Beta1";

// A charge review.
message ChargeReview {
  string fid = 1;
  repeated ChargeReviewItem charge_review_items = 2;
  google.protobuf.StringValue shipment_fid = 3;
  google.protobuf.Timestamp last_actioned_time = 4;
  google.protobuf.StringValue last_actioned_by_fid = 5;
}

// A charge review item.
message ChargeReviewItem {
  string fid = 1;
  ChargeReviewItemStatus charge_review_item_status = 2;
  flexport.freightinvoice.draftinvoice.v1beta1.DraftInvoiceItem draft_invoice_item = 3;
  google.protobuf.StringValue last_actioned_by_fid = 4;
}

// Charge review item status enum.
enum ChargeReviewItemStatus {
  CHARGE_REVIEW_ITEM_STATUS_INVALID = 0;
  CHARGE_REVIEW_ITEM_STATUS_PENDING = 1;
  CHARGE_REVIEW_ITEM_STATUS_READY = 2;
  CHARGE_REVIEW_ITEM_STATUS_REJECTED = 3;
  CHARGE_REVIEW_ITEM_STATUS_USER_ACCEPTED = 4;
  CHARGE_REVIEW_ITEM_STATUS_NO_CHARGE = 5;
  CHARGE_REVIEW_ITEM_STATUS_AUTO_ACCEPTED = 6;
  CHARGE_REVIEW_ITEM_STATUS_DELETED = 7;
}
