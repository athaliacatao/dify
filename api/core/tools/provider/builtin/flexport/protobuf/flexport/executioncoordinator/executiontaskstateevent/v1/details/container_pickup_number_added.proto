// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "ContainerPickupNumberAddedProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

// A pickup number has been added to a container.
message ContainerPickupNumberAdded {
  string container_fid = 1;
  // A secure number provided to parties listed on the waybill/MBL.
  // It allows only those parties to receive a container in order to outgate from our ramp facilties.
  // https://www.up.com/customers/premium/intgloss/index.htm
  string pickup_number = 2;
}
