// TEAM: shipper_exp

syntax = "proto3";

package flexport.shipperexp.shipperdocument.v1;

import "flexport/shipperexp/shipperdocumentbasicdata/v1/shipper_document_basic_data.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "ShipperShippingInstructionProto";
option java_package = "com.flexport.shipperexp.shipperdocument.v1";
option ruby_package = "Flexport::ShipperExp::ShipperDocument::V1";

// Represent the shipper SI.
message ShipperShippingInstruction {
  string shipper_document_fid = 1;
  string shipment_fid = 2;
  ShipperShippingInstructionContent content = 3;
  google.protobuf.Timestamp created_at_time = 4;
  google.protobuf.Timestamp updated_at_time = 5;
  google.protobuf.StringValue created_by_fid = 6;
  google.protobuf.StringValue updated_by_fid = 7;
  string user_company_fid = 8;
}

message ShipperShippingInstructionContent {
  string shipper_fid = 1;
  string formatted_shipper_address = 2;
  string consignee_fid = 3;
  string formatted_consignee_address = 4;
  string notify_party_fid = 5;
  string formatted_notify_party_address = 6;
  flexport.shipperexp.shipperdocumentbasicdata.v1.ReleaseMethod release_method = 7;
  flexport.shipperexp.shipperdocumentbasicdata.v1.TransmissionMode bill_of_lading_transmission_mode = 8;
  string export_reference_number = 9;
  string bill_of_lading_special_instructions = 10;
  repeated ShipperShippingInstructionContainer shipper_shipping_instruction_containers = 11;
  bool finalized = 12;
  flexport.shipperexp.shipperdocumentbasicdata.v1.CargoUnitType unit_type_on_total = 13;
}

message ShipperShippingInstructionContainer {
  string seal_number = 1;
  flexport.shipperexp.shipperdocumentbasicdata.v1.Container container = 2;
  repeated ShipperShippingInstructionContainerCargo cargos = 3;
}

message ShipperShippingInstructionContainerCargo {
  string name = 1;
  bool product_cargo_enabled = 2;
  string marks_and_numbers_on_bill_of_lading = 3;
  string description_on_bill_of_lading = 4;
  flexport.shipperexp.shipperdocumentbasicdata.v1.BaseCargo total_cargo = 5;
  repeated ShipperShippingInstructionProduct products = 6;
}

// Represent one product on the shipper shipping instruction.
message ShipperShippingInstructionProduct {
  flexport.shipperexp.shipperdocumentbasicdata.v1.HsCode hs_code = 1;
  flexport.shipperexp.shipperdocumentbasicdata.v1.BaseCargo cargo = 2;
}
