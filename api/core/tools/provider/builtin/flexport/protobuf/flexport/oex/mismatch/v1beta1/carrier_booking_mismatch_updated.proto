syntax = "proto3";

package flexport.oex.mismatch.v1beta1;

import "flexport/oex/mismatch/v1beta1/carrier_booking_mismatch.proto";

option java_multiple_files = true;
option java_outer_classname = "CarrierBookingMismatchUpdatedProto";
option java_package = "com.flexport.oex.mismatch.v1beta1";
option ruby_package = "Flexport::OceanExecution::Mismatch::V1Beta1";

message CarrierBookingMismatchUpdated {
  string shipment_fid = 1;
  string carrier_booking_fid = 2;
  OceanCarrierBookingMismatchType mismatch_type = 3;
  bool is_ignored = 4;
  bool is_valid = 5;
}
