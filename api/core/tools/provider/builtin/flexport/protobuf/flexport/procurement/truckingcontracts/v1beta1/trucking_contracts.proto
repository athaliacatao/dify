// TEAM: procurement

syntax = "proto3";

package flexport.procurement.truckingcontracts.v1beta1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "TruckingContractsProto";
option java_package = "com.flexport.procurement.truckingcontracts.v1beta1";
option ruby_package = "Flexport::Procurement::TruckingContracts::V1Beta1";

// A trucking contract that can be one of lane, accessorial, or fleet.
message Contract {
  oneof contract {
    LaneContract lane_contract = 1;
    AccessorialContract accessorial_contract = 2;
    FleetContract fleet_contract = 3;
  }
  string source_json = 4;
}

// A type of trucking contract that is always applied.
message LaneContract {
  string client_company_fid = 1;
  string company_fid = 2;
  string destination_city = 3;
  string destination_firms_code = 4;
  string destination_port_fid = 5;
  // Actually the destination_service_area_uuid, but uuid is outlawed.
  string destination_service_area_id = 6;
  string destination_state = 7;
  string destination_warehouse_fid = 8;
  string destination_zip = 9;
  google.protobuf.Timestamp effective_at_time = 10;
  google.protobuf.Timestamp expires_at_time = 11;
  string origin_city = 12;
  string origin_firms_code = 13;
  string origin_port_fid = 14;
  // Actually the origin_service_area_uuid, but uuid is outlawed.
  string origin_service_area_id = 15;
  string origin_state = 16;
  string origin_warehouse_fid = 17;
  string origin_zip = 18;
  string partner_company_fid = 19;
  string source_json = 20;
  string created_by_fid = 21;
  string shipment_fid = 24;
  repeated LineItem line_items = 25;
}

// A type of trucking contract that is only applied when 'something actually happened'.
message AccessorialContract {
  string accessorial_slug = 1;
  string client_company_fid = 2;
  string company_fid = 3;
  string destination_firms_code = 4;
  string destination_port_fid = 5;
  // Actually the destination_service_area_uuid, but uuid is outlawed.
  string destination_service_area_id = 6;
  string destination_warehouse_fid = 7;
  string destination_zip = 8;
  google.protobuf.Timestamp effective_at_time = 9;
  google.protobuf.Timestamp expires_at_time = 10;
  string origin_firms_code = 11;
  string origin_port_fid = 12;
  // Actually the origin_service_area_uuid, but uuid is outlawed.
  string origin_service_area_id = 13;
  string origin_warehouse_fid = 14;
  string origin_zip = 15;
  string partner_company_fid = 16;
  RateBasis rate_basis = 17;
  string port_fid = 20;
  string shipment_fid = 21;
  repeated LineItem line_items = 22;
}

// A type of trucking contract for fleets.
message FleetContract {
  string company_fid = 1;
  google.protobuf.Timestamp effective_at_time = 2;
  google.protobuf.Timestamp expires_at_time = 3;
  string name = 4;
  repeated LineItem line_items = 5;
}

// The charges defined in a trucking contract.
message LineItem {
  string rate_json = 1;
  LineItemSlug line_item_slug = 2;
}

// Rate Basis an accessorial contract is for.
enum RateBasis {
  RATE_BASIS_INVALID = 0;
  RATE_BASIS_HOUR = 1;
  RATE_BASIS_OCCURRENCE = 2;
  RATE_BASIS_CONTAINER_COUNT = 3;
  RATE_BASIS_CONTAINER_DAY = 4;
  RATE_BASIS_MINUTE = 5;
  RATE_BASIS_PALLET = 6;
}

