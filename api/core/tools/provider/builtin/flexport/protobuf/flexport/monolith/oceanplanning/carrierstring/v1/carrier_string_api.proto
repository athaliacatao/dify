// TEAM: ocean_planning

syntax = "proto3";

package flexport.monolith.oceanplanning.carrierstring.v1;

option java_multiple_files = true;
option java_outer_classname = "CarrierStringApiProto";
option java_package = "com.flexport.monolith.oceanplanning.carrierstring.v1";
option ruby_package = "Flexport::Monolith::OceanPlanning::CarrierString::V1";

import "flexport/monolith/oceanplanning/carrierstring/v1/carrier_string.proto";

// Retrieve carrier-string information.
// In Ocean, carriers have weekly sche.dules on route they call "string" or "sling"
service CarrierStringAPI {
  // Fetches carrier-string information for the given FIDs.
  //
  // FIDs that weren't found will be returned as an empty proto message. The results are
  // returned in the same order they were requested.
  rpc GetByFid(GetByFidRequest) returns (GetByFidResponse);
  // Fetches carrier-string information for the given Names.
  //
  // Names that weren't found will be returned as an empty proto message. The results are
  // returned in the same order they were requested.
  rpc GetByName(GetByNameRequest) returns (GetByNameResponse);
  // Fetches carrier-string information for the given carrier fid and a list of string names.
  //
  // Names that weren't found will be returned as an empty proto message. The results are
  // returned in the same order they were requested.
  rpc GetByCarrierAndStringNames(GetByCarrierAndStringNamesRequest) returns (GetByCarrierAndStringNamesResponse);
}

message GetByFidRequest {
  repeated string fids = 1;
}

message GetByFidResponse {
  repeated CarrierString carrier_strings = 1;
}

message GetByNameRequest {
  repeated string names = 1;
}

message GetByCarrierAndStringNamesRequest {
  repeated string names = 1;
  string carrier_fid = 2;
}

message GetByNameResponse {
  repeated CarrierString carrier_strings = 1;
}

message GetByCarrierAndStringNamesResponse {
  repeated CarrierString carrier_strings = 1;
}
