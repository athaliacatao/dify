// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontask.v1;

option java_multiple_files = true;
option java_outer_classname = "NullableExecutionTaskProto";
option java_package = "com.flexport.executioncoordinator.executiontask.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTask::V1";

import "flexport/executioncoordinator/executiontask/v1/execution_task.proto";

// A message that represents either an ExecutionTask or null as follows:
// with_execution_task = NullableExecutionTask.new({value: execution_task})
// without_execution_task = NullableExecutionTask.new
message NullableExecutionTask {
  flexport.executioncoordinator.executiontask.v1.ExecutionTask value = 1;
}
