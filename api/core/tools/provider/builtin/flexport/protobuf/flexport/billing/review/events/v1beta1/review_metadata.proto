// TEAM: billing

syntax = "proto3";

package flexport.billing.review.events.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ReviewMetadataProto";
option java_package = "com.flexport.billing.review.events.v1beta1";
option ruby_package = "Flexport::Billing::Review::Events::V1Beta1";

// Metadata for a review.
message ReviewMetadata {
  repeated string document_fids = 1;
  repeated string duplication_group_fids = 2;
  string bill_group_fid = 3;
  repeated string raw_bill_fids = 4;
}
