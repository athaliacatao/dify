// TEAM: customs_platform
syntax = "proto3";

package flexport.customs.declaration.gb.v1beta1;

option java_multiple_files = true;
option java_package = "com.flexport.customs.declaration.gb.v1beta1";
option ruby_package = "Flexport::Customs::Declaration::GB::V1Beta1";

// Within a Declaration or an item in a declaration PreviousDocument
// references previous documents that are related to that declaration.
// For example, a Bill of Lading number.
message PreviousDocument {
  enum Category {
    CATEGORY_INVALID = 0;

    // The declaration for temporary storage.
    CATEGORY_X = 1;

    // The simplified declaration or the entry in the declarant’s records
    CATEGORY_Y = 2;

    // Previous documents.
    CATEGORY_Z = 3;
  }

  // DocumentCodes are used to declare documents that are part of
  // an audit trail for your current declaration or clearance request.
  //
  // Source https://www.gov.uk/government/publications/previous-document-codes-for-data-element-21-of-the-customs-declaration-service
  enum DocumentCode {
    DOCUMENT_CODE_INVALID = 0;

    // Container List
    DOCUMENT_CODE_235 = 1;

    // Delivery Note
    DOCUMENT_CODE_270 = 2;

    // Packing List
    DOCUMENT_CODE_271 = 3;

    // Proforma Invoice
    DOCUMENT_CODE_325 = 4;

    // Temporary Storage Declaration
    DOCUMENT_CODE_337 = 5;

    // Entry Summary Declaration (ENS)
    DOCUMENT_CODE_355 = 6;

    // Commercial Invoice
    DOCUMENT_CODE_380 = 7;

    // House Waybill
    DOCUMENT_CODE_703 = 8;

    // Master Bill of Lading
    DOCUMENT_CODE_704 = 9;

    // Bill of Lading
    DOCUMENT_CODE_705 = 10;

    // House Bill of Lading
    DOCUMENT_CODE_714 = 11;

    // Rail Consignment Note
    DOCUMENT_CODE_720 = 12;

    // Road list SMGS
    DOCUMENT_CODE_722 = 13;

    // Road Consignment Note
    DOCUMENT_CODE_730 = 14;

    // Air Waybill
    DOCUMENT_CODE_740 = 15;

    // Master Air Waybill
    DOCUMENT_CODE_741 = 16;

    // Despatch Note (Post Parcels)
    DOCUMENT_CODE_750 = 17;

    // Multimodal/ Combined Transport Document
    DOCUMENT_CODE_760 = 18;

    // Cargo Manifest
    DOCUMENT_CODE_785 = 19;

    // Bordereau
    DOCUMENT_CODE_787 = 20;

    // Union/ Common Transit Declaration — Mixed Consignments (T)
    DOCUMENT_CODE_820 = 21;

    // External Union/ Common Transit Declaration (T1)
    DOCUMENT_CODE_821 = 22;

    // Internal Union/ Common Transit Declaration (T2)
    DOCUMENT_CODE_822 = 23;

    // Proof of the Customs Status of Union Goods T2L
    DOCUMENT_CODE_825 = 24;

    // TIR Carnet
    DOCUMENT_CODE_952 = 25;

    // ATA Carnet
    DOCUMENT_CODE_955 = 26;

    // Reference/Date of Entry in the Declarant’s Records (EIDR)
    DOCUMENT_CODE_CLE = 27;

    // Information Sheet INF3
    DOCUMENT_CODE_IF3 = 28;

    // Cargo Manifest — Simplified Procedure
    DOCUMENT_CODE_MNS = 29;

    // Declaration/ Notification MRN (including reference no. of any EAD)
    DOCUMENT_CODE_MRN = 30;

    // Internal Union Transit Declaration — Article 227 of the Code
    DOCUMENT_CODE_T2F = 31;

    // Proof of the Customs Status of Union Goods T2LF
    DOCUMENT_CODE_T2G = 32;

    // T2M Proof
    DOCUMENT_CODE_T2M = 33;

    // Simplified Declaration** for Simplified Declaration Procedure (SDP)
    DOCUMENT_CODE_SDE = 34;

    // Customs Supervised Export
    DOCUMENT_CODE_CSE = 35;

    // Master Unique Consignment Reference (MUCR) (Including any inventory reference where applicable)
    DOCUMENT_CODE_MCR = 36;

    // Declaration Unique Consignment Reference (DUCR)
    DOCUMENT_CODE_DCR = 37;

    // Declaration Unique Consignment Reference Part Number (DUCR Part)
    DOCUMENT_CODE_DCS = 38;

    // Other
    DOCUMENT_CODE_ZZZ = 39;

    // Administrative Accompanying Document
    DOCUMENT_CODE_AAD = 40;

    // Memorandum of Understanding (approved exporters only)
    DOCUMENT_CODE_MOU = 41;

    // Carnet de Passages en Douane (CPD)
    DOCUMENT_CODE_CPD = 42;
  }

  // Deprecated: Use doc_category instead.
  string category = 1 [deprecated = true];
  Category document_category = 5;

  // Deprecated: Use document_type instead.
  string type = 2 [deprecated = true];
  DocumentCode document_type = 6;

  string reference = 3;
  string goods_item_identifier = 4;
}
