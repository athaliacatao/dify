// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executionorderstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "ScheduleDeliveryOutsideQuotedRangeProto";
option java_package = "com.flexport.executioncoordinator.executionorderstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOrderStateEvent::V1";

import "flexport/os/v1/types/walltimedateordatetime/v1/wall_time_date_or_date_time.proto";

// The schedule was updated such that the final delivery date is outside the quoted range
// for the ExecutionOrder.
message ScheduleDeliveryOutsideQuotedRange {
  repeated ScheduleDeliveryOutsideQuotedRangeDate outside_quoted_range_dates = 3;
}

// Represents one final delivery date that is outside the quoted range.
message ScheduleDeliveryOutsideQuotedRangeDate {
  flexport.os.v1.types.walltimedateordatetime.v1.WallTimeDateOrDateTime new_delivery_date = 1;
  repeated string container_fids = 2;
}
