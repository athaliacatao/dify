// TEAM: cost_capture

syntax = "proto3";

package flexport.costlibrary.cost.v1beta1;

import "flexport/commerce/merchandising/catalog/data_authority/offering/v1beta1/offering.proto";
import "flexport/quoting/quote/v1beta1/quote.proto";
import "google/protobuf/any.proto";

option java_multiple_files = true;
option java_outer_classname = "CostSnapshotProto";
option java_package = "com.flexport.costlibrary.cost.v1beta1";
option ruby_package = "Flexport::CostLibrary::Cost::V1Beta1";

message CostSnapshot {
  string id = 1;
  google.protobuf.Any raw_costs = 2;
  Costable costable = 3;
}

message Costable {
  oneof costable {
    OfferingCostable offering_costable = 1;
    QuoteCostable quote_costable = 2;
  }
}

message OfferingCostable {
  flexport.commerce.merchandising.catalog.data_authority.offering.v1beta1.Offering offering = 1;
}

message QuoteCostable {
  flexport.quoting.quote.v1beta1.Quote quote = 1;
}
