// TEAM: customs_gateway

syntax = "proto3";

package flexport.productclassificationengine.productsclassificationupdated.v1beta1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "ProductsClassificationUpdatedProto";
option java_package = "com.flexport.productclassificationenginie.productsclassificationupdated.v1beta1";
option ruby_package = "Flexport::ProductClassificationEngine::ProductsClassificationUpdated::V1Beta1";

// An event published when a mutation that update one or more products' classification are called successfully
message ProductsClassificationUpdated {
  repeated Product products = 1;
  User updated_by = 2;
  google.protobuf.Timestamp updated_at = 3;
}

// Represents a product that got its classification updated
message Product {
  string fid = 1;
  repeated ProductClassification product_classifications = 2;
}

// Represents the new product classification
message ProductClassification {
  string country_code = 1;
}

// Represents a user that updates the products
message User {
  string fid = 1;
}
