// TEAM: cost_capture

syntax = "proto3";

package flexport.financialledger.bill.ingestion.v1beta1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "IngestionProto";
option java_package = "com.flexport.financialledger.bill.ingestion.v1beta1";
option ruby_package = "Flexport::FinancialLedger::Bill::Ingestion::V1Beta1";

// Kinesis event emitted after a 'bill.deleted' event is captured
message BillDeleted {
  string bill_type = 1;
  string bill_fid = 2;
  string reason = 3;
  google.protobuf.Timestamp deleted_at_time = 4;
}
