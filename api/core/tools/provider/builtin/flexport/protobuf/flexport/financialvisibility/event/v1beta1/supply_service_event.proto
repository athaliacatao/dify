// TEAM: cost_capture

syntax = "proto3";

package flexport.financialvisibility.event.v1beta1;

import "flexport/financialvisibility/common/v1beta1/common.proto";
import "flexport/financialvisibility/supplyservice/v1beta1/supply_service.proto";
import "flexport/os/grpc/type/datetime/v1beta1/datetime.proto";

option java_multiple_files = true;
option java_outer_classname = "SupplyServiceEventProto";
option java_package = "com.flexport.financialvisibility.event.v1beta1";
option ruby_package = "Flexport::FinancialVisibility::Event::V1Beta1";

// SupplyService event with information about SupplyService, plus its associations with Shipments
message SupplyServiceEvent {
  string supply_service_fid = 1;
  uint64 vendor_id = 2;
  flexport.os.grpc.type.datetime.v1beta1.Instant event_date_time = 3;
  flexport.financialvisibility.common.v1beta1.SupplyMode supply_mode = 4;
  repeated CostAllocation cost_allocations = 5;
  flexport.financialledger.supplyservice.v1beta1.Category category = 6;
}

message CostAllocation {
  uint64 shipment_id = 1;
}
