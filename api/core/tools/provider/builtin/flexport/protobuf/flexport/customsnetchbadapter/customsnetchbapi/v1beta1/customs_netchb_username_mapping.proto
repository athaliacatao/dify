// TEAM: customs_platform

syntax = "proto3";

package flexport.customsnetchbadapter.customsnetchbapi.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "NetchbUsernameMappingProto";
option java_package = "com.flexport.customsnetchbadapter.customsnetchbapi.v1beta1";
option ruby_package = "Flexport::CustomsNetchbAdapter::CustomsNetchbApi::V1Beta1";

enum NetchbUsernameAction {
  NETCHB_USERNAME_ACTION_INVALID = 0;
  NETCHB_USERNAME_ACTION_ADD_OR_REPLACE = 1;
  NETCHB_USERNAME_ACTION_REMOVE = 2;
}

message NetchbUsernameMapping {
  string user_fid = 1;
  string username = 2;
  NetchbUsernameAction action = 3;
}
