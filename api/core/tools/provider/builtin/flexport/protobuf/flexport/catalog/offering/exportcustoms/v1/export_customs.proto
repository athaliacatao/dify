// TEAM: service_catalog

syntax = "proto3";

package flexport.catalog.offering.exportcustoms.v1;

option java_multiple_files = true;
option java_outer_classname = "ExportCustomsProto";
option java_package = "com.flexport.catalog.offering.exportcustoms.v1";
option ruby_package = "Flexport::Catalog::Offering::ExportCustoms::V1";

import "flexport/catalog/enums/v1/enums.proto";
import "google/protobuf/wrappers.proto";

// Export Customs attributes.
message ExportCustomsAttributesDto {
  repeated catalog.enums.v1.BookingModesDto booking_modes = 1;
  google.protobuf.StringValue country_code = 2;
  google.protobuf.Int64Value port_id = 3;
}

// Export Customs query attributes.
message ExportCustomsQueryAttributesDto {
  repeated catalog.enums.v1.BookingModesDto booking_modes = 1;
  repeated string country_codes = 2;
  repeated int64 port_ids = 3;
}
