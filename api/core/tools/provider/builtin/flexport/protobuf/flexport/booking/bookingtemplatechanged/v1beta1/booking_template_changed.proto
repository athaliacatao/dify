// TEAM: bookings

syntax = "proto3";

package flexport.booking.bookingtemplatechanged.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "BookingTemplateChangedProto";
option java_package = "com.flexport.booking.bookingtemplatechanged.v1beta1";
option ruby_package = "Flexport::Booking::BookingTemplateChanged::V1Beta1";

import "flexport/booking/cargo/v1beta2/cargo.proto";
import "flexport/booking/enums/declared_as_dangerous/v1beta1/declared_as_dangerous.proto";
import "flexport/booking/product/v1beta1/product.proto";
import "flexport/os/v1/types/incoterm/v1/incoterm.proto";
import "google/protobuf/wrappers.proto";

// A Kinesis event signifying a booking template is created or updated.
message BookingTemplateChanged {
  google.protobuf.StringValue fid = 1;
  google.protobuf.StringValue name = 2;
  // :WHO:
  // Company entity corresponding to the recipient of the shipment's goods.
  google.protobuf.StringValue consignee_entity_fid = 3;
  // Company shipping the goods.
  google.protobuf.StringValue shipper_entity_fid = 4;
  // Defines who is responsible for payment of which parts of the shipment.
  flexport.os.v1.types.incoterm.v1.Incoterm incoterm = 5;
  // :WHAT:
  // Info about the packages in the shipment
  flexport.booking.cargo.v1beta2.Cargo cargo = 6;
  // How many of each size container is being shipped.
  ContainerCounts container_counts = 7;
  // How much of the shipment is dangerous goods (see enum options).
  flexport.booking.enums.declaredasdangerous.v1beta1.DeclaredAsDangerous declared_as_dangerous = 8;
  HkStrategicCommoditiesOption declared_contains_hk_strategic_commodities = 9;
  google.protobuf.StringValue description_of_products = 10;
  google.protobuf.StringValue eccn_codes = 11;
  google.protobuf.Int32Value estimated_commercial_invoice_value = 12;
  repeated flexport.booking.product.v1beta1.Product products = 13;
  // :WHERE:
  // Final destination address.
  google.protobuf.StringValue destination_address_fid = 14;
  // Origin address
  google.protobuf.StringValue origin_address_fid = 15;
  google.protobuf.StringValue port_of_loading_fid = 16;
  google.protobuf.StringValue port_of_unloading_fid = 17;
  // :HOW:
  google.protobuf.BoolValue air = 18;
  google.protobuf.BoolValue ocean_fcl = 19;
  google.protobuf.BoolValue ocean_lcl = 20;
  google.protobuf.BoolValue truck_ltl = 21;
  google.protobuf.BoolValue truck_ftl = 22;
  google.protobuf.BoolValue wants_delivery_service = 23;
  google.protobuf.BoolValue wants_export_customs_service = 24;
  google.protobuf.BoolValue wants_pickup_service = 25;
  google.protobuf.BoolValue wants_hk_export_trade_declaration_service = 26;
  google.protobuf.StringValue nominating_client_fid = 27;
  google.protobuf.StringValue my_role = 28;
  google.protobuf.StringValue other_party_fid = 29;
  google.protobuf.StringValue created_by_fid = 30;
  google.protobuf.StringValue create_impersonated_by_fid = 31;
  google.protobuf.StringValue company_fid = 32;
  google.protobuf.StringValue created_at = 33;
  google.protobuf.StringValue updated_at = 34;
  google.protobuf.StringValue deleted_at = 35;
}

// Whether the booking includes items that may be classified as "strategic
// commodities" in Hong Kong. Strategic commodities are defined in "Schedules
// to the Import and Export (Strategic Commodities) Regulations, Chapter 60G,
// Laws of Hong Kong."
enum HkStrategicCommoditiesOption {
  HK_STRATEGIC_COMMODITIES_OPTION_INVALID = 0;
  HK_STRATEGIC_COMMODITIES_OPTION_YES = 1;
  HK_STRATEGIC_COMMODITIES_OPTION_NO = 2;
  HK_STRATEGIC_COMMODITIES_OPTION_NOTSURE = 3;
}

// How many of what size containers the shipment has.
message ContainerCounts {
  int32 twenty_foot = 1;
  int32 forty_foot = 2;
  int32 forty_foot_high_cube = 3;
  int32 forty_five_foot_high_cube = 4;
}
