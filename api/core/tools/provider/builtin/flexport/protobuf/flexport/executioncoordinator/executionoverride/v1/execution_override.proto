// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executionoverride.v1;

option java_multiple_files = true;
option java_outer_classname = "ExecutionOverrideProto";
option java_package = "com.flexport.executioncoordinator.executionoverride.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOverride::V1";

import "flexport/executioncoordinator/executionoverride/v1/execution_override_status.proto";
import "google/protobuf/timestamp.proto";

// An ExecutionOverride entity tracking the status of an override throughout the writeback system.
message ExecutionOverride {
  //
  // Identifier for the entity.
  string fid = 1;
  //
  // Identifier for the execution order.
  string execution_order_fid = 2;
  //
  // Revision number for the execution order. Optional.
  uint32 execution_order_revision_number = 3;
  //
  // Revision number for the execution plan. Optional.
  uint32 execution_plan_revision_number = 4;
  //
  // List of identifiers for associated execution task state events. Optional.
  repeated string execution_task_state_event_fids = 5;
  //
  // List of identifiers for associated execution order state events. Optional.
  repeated string execution_order_state_event_fids = 6;
  //
  // Status of the override; i.e. pending, succeeded, failed.
  ExecutionOverrideStatus overall_status = 7;
  //
  // Time the entity was created.
  google.protobuf.Timestamp created_time = 8;
}
