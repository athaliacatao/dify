// TEAM: flexport_os

syntax = "proto3";

package flexport.os.v1.types.walltimedateordatetime.v1;

option java_multiple_files = true;
option java_outer_classname = "WallTimeDateOrDateTimeProto";
option java_package = "com.flexport.os.v1.types.walltimedateordatetime.v1";
option ruby_package = "Flexport::OS::V1::Types::WallTimeDateOrDateTime::V1";

import "flexport/os/v1/types/walltimedate/v1/wall_time_date.proto";
import "flexport/os/v1/types/walltimedatetime/v1/wall_time_date_time.proto";

// A date or date time as perceived by a user in a timezone.
//
// The term "wall time" refers to the definition here:
// https://www.w3.org/International/articles/definitions-time
//
// See http://go/datetimes for more information.
//
message WallTimeDateOrDateTime {
  oneof value {
    flexport.os.v1.types.walltimedate.v1.WallTimeDate date = 1;
    flexport.os.v1.types.walltimedatetime.v1.WallTimeDateTime date_time = 2;
  }
}
