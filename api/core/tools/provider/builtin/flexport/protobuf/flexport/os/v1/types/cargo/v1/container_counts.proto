// TEAM: flexport_os

syntax = "proto3";

package flexport.os.v1.types.cargo.v1;

option java_multiple_files = true;
option java_outer_classname = "ContainerCountsProto";
option java_package = "com.flexport.os.v1.types.cargo.v1";
option ruby_package = "Flexport::OS::V1::Types::Cargo::V1";

// Counts of FCL container sizes.
message ContainerCounts {
  int32 twenty_ft = 1;
  int32 twenty_ft_hc = 2;
  int32 forty_ft = 3;
  int32 forty_ft_hc = 4;
  int32 forty_five_ft_hc = 5;
  int32 fifty_three_ft = 6;
  int32 fifty_three_ft_hc = 7;
}
