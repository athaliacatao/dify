// TEAM: wingstop

syntax = "proto3";

package flexport.consolplanner.entityevent.v1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "AirMustArriveByDetailsEntityProto";
option java_package = "com.flexport.consolplanner.entityevent.v1";
option ruby_package = "Flexport::ConsolPlanner::EntityEvent::V1";

message AirMustArriveByDetailsEntity {
  int64 id = 1;
  string shipment_fid = 2;
  google.protobuf.Timestamp must_arrive_by = 3;
  int64 clock_stop_event_delay_seconds = 4;
  string starting_point_type = 5;
  google.protobuf.Timestamp starting_point = 6;
  int32 origin_days = 7;
  int32 consolidation_days = 8;
  int32 port_to_port_days = 9;
  int32 revision_number = 10;
  bool current_revision = 11;
  google.protobuf.Timestamp created_at = 12;
  google.protobuf.Timestamp updated_at = 13;
  // If false, the MABD is computed based on estimated resolution time of clock stop event(s).
  optional bool is_actual_mabd = 14;
  // Which action trigger this MABD.
  optional string trigger_type = 15;
  google.protobuf.Timestamp previous_must_arrive_by = 16;
}
