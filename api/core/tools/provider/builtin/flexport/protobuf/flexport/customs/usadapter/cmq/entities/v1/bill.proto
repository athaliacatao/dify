// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.usadapter.cmq.entities.v1;

import "flexport/customs/usadapter/cmq/entities/v1/air_waybill.proto";
import "flexport/customs/usadapter/cmq/entities/v1/house_air_waybill.proto";
import "flexport/customs/usadapter/cmq/entities/v1/house_bill.proto";
import "flexport/customs/usadapter/cmq/entities/v1/master_bill.proto";

option java_multiple_files = true;
option java_package = "com.flexport.customs.usadapter.cmq.entities.v1";
option ruby_package = "Flexport::Customs::UsAdapter::Cmq::V1";

message Bill {
  oneof type {
    MasterBill master_bill_of_lading = 1;
    HouseBill house_bill = 2;
    AirWaybill master_air_waybill = 3;
    HouseAirWaybill house_air_waybill = 4;
  }
}
