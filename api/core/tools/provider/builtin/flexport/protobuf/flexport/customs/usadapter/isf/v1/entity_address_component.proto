// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.usadapter.isf.v1;

option java_multiple_files = true;
option java_package = "com.flexport.customs.usadapter.isf.v1";
option ruby_package = "Flexport::Customs::UsAdapter::Isf::V1";

message EntityAddressComponent {
  EntityAddressComponentType address_component_type = 1;
  string address_information = 2;
}

enum EntityAddressComponentType {
  ENTITY_ADDRESS_COMPONENT_TYPE_INVALID = 0;
  ENTITY_ADDRESS_COMPONENT_TYPE_STREET_NUMBER = 1;
  ENTITY_ADDRESS_COMPONENT_TYPE_STREET_NAME = 2;
  ENTITY_ADDRESS_COMPONENT_TYPE_PO_BOX_NUMBER = 3;
  ENTITY_ADDRESS_COMPONENT_TYPE_BUILDING_NAME = 4;
  ENTITY_ADDRESS_COMPONENT_TYPE_APARTMENT_NUMBER = 5;
  ENTITY_ADDRESS_COMPONENT_TYPE_SUITE_NUMBER = 6;
  ENTITY_ADDRESS_COMPONENT_TYPE_UNSTRUCTURED_STREET_ADDRESS = 7;
  ENTITY_ADDRESS_COMPONENT_TYPE_ASSOCIATION_NAME = 8;
  ENTITY_ADDRESS_COMPONENT_TYPE_PIER = 9;
  ENTITY_ADDRESS_COMPONENT_TYPE_WING = 10;
  ENTITY_ADDRESS_COMPONENT_TYPE_FLOOR_NUMBER = 11;
  ENTITY_ADDRESS_COMPONENT_TYPE_ROOM = 12;
  ENTITY_ADDRESS_COMPONENT_TYPE_UNIT = 13;
  ENTITY_ADDRESS_COMPONENT_TYPE_CROSS_STREET = 14;
  ENTITY_ADDRESS_COMPONENT_TYPE_BUILDING_NUMBER = 15;
}
