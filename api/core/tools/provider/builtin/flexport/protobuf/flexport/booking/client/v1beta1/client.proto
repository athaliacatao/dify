// TEAM: bookings

syntax = "proto3";

package flexport.booking.client.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ClientProto";
option java_package = "com.flexport.booking.client.v1beta1";
option ruby_package = "Flexport::Booking::Client::V1Beta1";

//The client info.
message Client {
  // Fids of the client
  string fid = 1;
  // Fids of the company entities
  repeated string company_entity_fids = 2;
}
