// TEAM: work_management

syntax = "proto3";

package flexport.workitems.entityevent.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "WorkItemTypeEntityProto";
option java_package = "com.flexport.workitems.entityevent.v1";
option ruby_package = "Flexport::WorkItems::EntityEvent::V1";

// SOA ingestion representation of a work item type used by work item service.
message WorkItemTypeEntity {
  // Work item type
  string work_item_type = 1;
  // Work item title
  string title = 2;
  // Work item short name
  string short_name = 3;
  // Work item workspace name
  string workspace = 4;
  // Work item due reason
  string due_reason = 5;
  // Work item milestone
  google.protobuf.StringValue milestone = 6;
  // Work item eng team
  google.protobuf.StringValue eng_team = 7;
  // Work item category
  google.protobuf.StringValue category = 8;
}
