// TEAM: customs_platform
syntax = "proto3";

package flexport.customs.declaration.eu.types.v1beta1;

option java_multiple_files = true;
option java_package = "com.flexport.customs.declaration.eu.types.v1beta1";
option ruby_package = "Flexport::Customs::Declaration::EU::Types::V1Beta1";

// Address represents a physical address.
message Address {
  message StreetAddress {
    string street_name = 1;
    string street_additional_line = 2;
    string street_number = 3;
    string po_box = 4;
  }
  // Some declaration have an elaborate address structure, others just have a
  // single string. This oneof allows us to handle both cases.
  oneof street_oneof {
    StreetAddress street = 1;
    string street_and_number = 2;
  }
  string sub_division = 3;
  string country_code = 4;
  string postcode = 5;
  string city = 6;
}

// PostcodeAddress represents a physical address with a postcode.
message PostcodeAddress {
  string postcode = 1;
  string house_number = 2;
  string street = 3;
}
