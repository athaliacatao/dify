// TEAM: billing

syntax = "proto3";

package flexport.monolith.billing.carrier.v1;

import "flexport/executioncoordinator/types/enums/v1/transport_mode.proto";

option java_multiple_files = true;
option java_outer_classname = "CarrierProto";
option java_package = "com.flexport.monolith.billing.carrier.v1";
option ruby_package = "Flexport::Monolith::Billing::Carrier::V1";

// Part of the Company as represented in the monolith DB.
message CarrierDTO {
  option deprecated = true;
  string fid = 1;
  flexport.executioncoordinator.types.enums.v1.TransportMode transport_mode = 2;
}
