// TEAM: finance_platform

syntax = "proto3";

package flexport.payments.netsuitecompanyentity.events.v1beta1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "BillingEntityChangedProto";
option java_package = "com.flexport.payments.netsuitecompanyentity.events.v1beta1";
option ruby_package = "Flexport::Payments::NetsuiteCompanyEntity::Events::V1Beta1";

// Event for a change to the Billing Entity (subsidiary).
message BillingEntityChanged {
  string company_entity_fid = 1;
  google.protobuf.StringValue billing_entity_fid = 2;
  google.protobuf.Timestamp changed_at_time = 3;
}
