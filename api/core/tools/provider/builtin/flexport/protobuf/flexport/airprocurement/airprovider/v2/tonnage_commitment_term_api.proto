// TEAM: procurement

syntax = "proto3";

package flexport.airprocurement.airprovider.v2;

import "flexport/airprocurement/airprovider/v2/tonnage_commitment_term.proto";

option java_multiple_files = true;
option java_outer_classname = "TonnageCommitmentTermApiProto";
option java_package = "com.flexport.airprocurement.airprovider.v2";
option ruby_package = "Flexport::AirProcurement::AirProvider::V2";

// This service is used to manage tonnage commitment terms.
service TonnageCommitmentTermAPI {
  // Get TonnageCommitmentTerm.
  rpc GetTonnageCommitmentTerm(GetTonnageCommitmentTermRequest) returns (GetTonnageCommitmentTermResponse);
}

message GetTonnageCommitmentTermRequest {
  string tonnage_commitment_term_fid = 1;
}

message GetTonnageCommitmentTermResponse {
  TonnageCommitmentTerm tonnage_commitment_term = 1;
}
