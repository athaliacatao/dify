syntax = "proto3";

package flexport.originops.role.v1;

option java_multiple_files = true;
option java_outer_classname = "RoleProto";
option java_package = "com.flexport.originops.role.v1";
option ruby_package = "Flexport::OriginOps::Role::V1";

// Represents a role.
enum Role {
  ROLE_INVALID = 0;
  ROLE_CORE_ADMIN = 1;
  ROLE_BROKER = 2;
  ROLE_DATA_SPECIALIST = 3;
  ROLE_SALES_EXEC = 4;
  ROLE_LOGISTICS_MANAGER = 5;
  ROLE_SDR = 6;
  ROLE_OPS = 7;
  ROLE_COMPLIANCE = 8;
  ROLE_CONTENT_MANAGER = 9;
  ROLE_BASIC = 10;
  ROLE_PRICING_ORIGIN = 11;
  ROLE_PRICING_OCEAN_LCL = 12;
  ROLE_PRICING_OCEAN_FCL = 13;
  ROLE_PRICING_AIR = 14;
  ROLE_PRICING_DESTINATION = 15;
  ROLE_PRICING_TRUCKING = 16;
  ROLE_DATA_OPS = 18;
  // ORIGIN_POWER_AGENT has been deleted from core and should not be used.
  ROLE_ORIGIN_POWER_AGENT = 19 [deprecated = true];
  ROLE_ORIGIN_AGENT = 20;
  ROLE_PARTNER_MANAGER = 21;
  ROLE_ORIGIN_OPS = 22;
  // ROLE_CARRIER_OPS has been replaced with SCO EXPORT
  ROLE_CARRIER_OPS = 23 [deprecated = true];
  ROLE_FINANCE = 24;
  ROLE_FINANCE_ADMIN = 25;
  ROLE_USER_ADMIN = 26;
  ROLE_CLIENT_ADMIN = 27;
  ROLE_DEMO_CLIENT_ADMIN = 28;
  ROLE_TSA_KSMS_TRAINED = 29;
  ROLE_MAKERS = 30;
  // EXTERNAL_WAREHOUSE_AGENT has been deleted from core and should not be used.
  ROLE_EXTERNAL_WAREHOUSE_AGENT = 31 [deprecated = true];
  ROLE_DANGEROUS_GOODS_CERTIFIED = 32;
  ROLE_CAPITAL_LOANS = 33;
  ROLE_PRICING_MANAGER = 34;
  ROLE_PRICING_IMPORT_CUSTOMS = 35;
  ROLE_PRICING_EXPORT_CUSTOMS = 36;
  ROLE_AIR_PLANNING = 37;
  ROLE_SCO_EXPORT = 38;
  ROLE_SCO_IMPORT = 39;
}
