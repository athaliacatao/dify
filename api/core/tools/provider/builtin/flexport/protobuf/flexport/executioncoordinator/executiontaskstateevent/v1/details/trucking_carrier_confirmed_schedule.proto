// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "TruckingCarrierConfirmedScheduleProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

import "flexport/os/v1/types/walltimerange/v1/wall_time_range.proto";

// Trucking Carrier confirmed the time of their scheduled/intended pickup or delivery of cargo.
// Note that CargoTransitDateChanged with scheduled date type is emitted as well (scheduled_departure or scheduled_arrival),
// but CargoTransitDateChanged is used for writing back leg date whereas this proto is used for shipment event generation
message TruckingCarrierConfirmedSchedule {
  //
  // ExecutionCargo fid.
  string cargo_fid = 1;
  //
  // The fid of the immutable address instance this event relates to.
  string address_fid = 2;
  //
  // The time of scheduled appointment expressed as a walltime range.
  // Because trucking carrier can either specific a point in time (eg. Jan. 1st, 10:59AM),
  // Or a time range (eg. any time on Jan. 1st).
  flexport.os.v1.types.walltimerange.v1.WallTimeRange scheduled_time = 3;
  //
  // Name of the person who confirmed the schedule with.
  string confirmed_with = 4;
  //
  // Scheduled time for "pickup" or "delivery".
  TruckingScheduledTimeType scheduled_time_type = 5;
}

// Type of scheduled time, "pickup" or "delivery".
enum TruckingScheduledTimeType {
  TRUCKING_SCHEDULED_TIME_TYPE_INVALID = 0;
  TRUCKING_SCHEDULED_TIME_TYPE_PICKUP = 1;
  TRUCKING_SCHEDULED_TIME_TYPE_DELIVERY = 2;
}
