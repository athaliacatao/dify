// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.usadapter.entrysummaryrelease.v1;

option java_multiple_files = true;
option java_package = "com.flexport.customs.usadapter.entrysummaryrelease.v1";
option ruby_package = "Flexport::Customs::UsAdapter::EntrySummaryRelease::V1";

message Bond {
  EntryBondType type = 1;
  string identifier = 2 [deprecated=true];
  string surety_company_code = 3;
}

enum EntryBondType {
  ENTRY_BOND_TYPE_INVALID = 0;
  ENTRY_BOND_TYPE_CONTINUOUS = 1;
  ENTRY_BOND_TYPE_SINGLE = 2;
}
