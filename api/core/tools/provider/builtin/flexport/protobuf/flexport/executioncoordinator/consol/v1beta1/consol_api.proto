// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.consol.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ConsolApiProto";
option java_package = "com.flexport.executioncoordinator.consol.v1beta1";
option ruby_package = "Flexport::ExecutionCoordinator::Consol::V1Beta1";

import "flexport/executioncoordinator/consol/v1/consol_child_info.proto";

// An API for reading Consol child info.
service ConsolAPI {
  // Retrieves Consol child infos for a provided query.
  rpc GetConsolChildInfos(GetConsolChildInfosRequest) returns (GetConsolChildInfosResponse);
}

message GetConsolChildInfosRequest {
  oneof identifier {
    string execution_task_fid = 1;
    string execution_order_fid = 2;
    string shipment_fid = 3;
  }
}

// The response message containing the Consol child infos for the provided query.
message GetConsolChildInfosResponse {
  bool requested_identifier_is_parent = 1;
  repeated flexport.executioncoordinator.consol.v1.ConsolChildInfo child_infos = 2;
}
