// TEAM: kingsroad

syntax = "proto3";

package flexport.forwardingshippingdoc.cfsso.oceancfsso.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "OceanCfsSoApiProto";
option java_package = "com.flexport.forwardingshippingdoc.cfsso.oceancfsso.v1beta1";
option ruby_package = "Flexport::ForwardingShippingDoc::CfsSo::OceanCfsSo::V1Beta1";

service OceanCfsSoAPI {
  rpc GenerateCfsSo(GenerateCfsSoRequest) returns (GenerateCfsSoResponse);
}

message GenerateCfsSoRequest {
  string shipment_fid = 1;
  string language = 2;
  string user_fid = 3;
  string user_email = 4;
  string user_name = 5;
}

message GenerateCfsSoResponse {
  string cfs_so_fid = 1;
}
