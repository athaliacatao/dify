// TEAM: bookings

syntax = "proto3";

package flexport.booking.sync.types.core.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "CoreBookingTemplateProto";
option java_package = "com.flexport.booking.sync.types.core.v1beta1";
option ruby_package = "Flexport::Booking::Sync::Types::Core::V1Beta1";

import "flexport/booking/sync/types/core/v1beta1/core_booking.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// Booking template in Monolith.
message CoreBookingTemplate {
  // Metadata
  google.protobuf.Int64Value id = 1;
  google.protobuf.StringValue fid = 2;
  google.protobuf.Timestamp created_at_time = 3;
  google.protobuf.Timestamp updated_at_time = 4;
  google.protobuf.Timestamp deleted_at_time = 5;
  google.protobuf.Int64Value created_by_id = 6;
  google.protobuf.StringValue created_by_fid = 7;
  google.protobuf.Int64Value create_impersonated_by_id = 8;
  google.protobuf.StringValue create_impersonated_by_fid = 9;
  google.protobuf.Int64Value company_id = 10;
  google.protobuf.StringValue company_fid = 11;
  google.protobuf.Int64Value other_party_id = 12;
  google.protobuf.StringValue other_party_fid = 13;
  // Content
  google.protobuf.StringValue template_name = 14;
  google.protobuf.StringValue my_role = 15;
  flexport.booking.sync.types.core.v1beta1.CoreBooking booking = 16;
}
