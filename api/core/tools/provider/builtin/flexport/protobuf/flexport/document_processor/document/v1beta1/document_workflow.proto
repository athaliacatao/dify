// TEAM: billing

syntax = "proto3";

package flexport.documentprocessor.document.v1beta1;

import "flexport/document_processor/util/v1beta1/utils.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "DocumentWorkflowProto";
option java_package = "com.flexport.documentprocessor.document.v1beta1";
option ruby_package = "Flexport::DocumentProcessor::Document::V1Beta1";

// The DocumentWorkflow object.
message DocumentWorkflow {
  string fid = 1;
  string document_fid = 2;
  google.protobuf.StringValue workflow_key = 3;
  string workflow_status = 4;
  string workflow_type = 5;
  google.protobuf.StringValue workflow_metadata = 6;
  google.protobuf.Timestamp created_at_time = 7;
  google.protobuf.Timestamp updated_at_time = 8;
  bool automated = 9;
  google.protobuf.StringValue status_updated_by_event = 10;
}

// Collection of DocumentWorkflows.
message DocumentWorkflows {
  repeated DocumentWorkflow document_workflows = 1;
}

// Document Workflow Filters.
message DocumentWorkflowFilters {
  repeated string fids = 1;
  repeated string document_fids = 2;
  repeated string workflow_statuses = 3;
  repeated string workflow_types = 4;
  flexport.documentprocessor.util.v1beta1.DateRange created_at_range = 5;
  flexport.documentprocessor.util.v1beta1.DateRange updated_at_range = 6;
}
