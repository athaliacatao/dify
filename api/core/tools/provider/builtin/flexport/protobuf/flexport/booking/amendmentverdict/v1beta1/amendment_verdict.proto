// TEAM: bookings

syntax = "proto3";

package flexport.booking.amendmentverdict.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "AmendmentVerdictProto";
option java_package = "com.flexport.booking.amendmentverdict.v1beta1";
option ruby_package = "Flexport::Booking::Amendmentverdict::V1Beta1";

import "flexport/booking/enums/booking_user_role/v1beta1/booking_user_role.proto";

// This is a grpc call from nis to the monolith signify that booking service has updated the approval/denial
// and inform the monolith to update correspondingly.
message AmendmentVerdict {
  // FID of the order proposal that is approved.
  string booking_fid = 1;
  string order_proposal_fid = 2;
  // if verdict is true, the amendment is approved, else, the amendment is rejected
  bool verdict = 3;
  string user_fid = 4;
  flexport.booking.enums.bookinguserrole.v1beta1.BookingUserRole booking_user_role = 5;
}
