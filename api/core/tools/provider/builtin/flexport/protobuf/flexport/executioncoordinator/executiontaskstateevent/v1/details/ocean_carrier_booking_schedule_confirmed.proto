// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "OceanCarrierBookingScheduleConfirmedProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

// A carrier booking's schedule has been confirmed. This means:
// 1. Active carrier bookings are confirmed
// 2. Shipping orders have been released
// 3. Have route in core (we have emitted a RouteShapeReported against this ExecutionTask)
// Near term, ocean will use writeback to update associated action items. Long
// term, ocean will ingest/update the product and drive deprecation to the action items
// and related handler(s).
message OceanCarrierBookingScheduleConfirmed {}
