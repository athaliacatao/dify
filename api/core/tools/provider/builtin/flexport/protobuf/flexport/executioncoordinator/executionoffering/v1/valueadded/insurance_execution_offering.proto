// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executionoffering.v1;

option java_multiple_files = true;
option java_outer_classname = "InsuranceExecutionOfferingProto";
option java_package = "com.flexport.executioncoordinator.executionoffering.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOffering::V1";

// InsuranceExecutionOffering is a value-add offering for insuring the shipper's cargo.
message InsuranceExecutionOffering {
  InsuranceRole role = 1;
}

// The role the client wants Flexport to play in insurance.
enum InsuranceRole {
  INSURANCE_ROLE_INVALID = 0;
  INSURANCE_ROLE_FULL_SERVICE = 1;
  INSURANCE_ROLE_NO_INVOLVEMENT = 2;
}
