// TEAM: revenue_management

syntax = "proto3";

package flexport.offerings.pricing.v1;

import "google/type/decimal.proto";
import "google/type/money.proto";

option java_multiple_files = true;
option java_outer_classname = "PricingProto";
option java_package = "com.flexport.offerings.pricing.v1";
option ruby_package = "Flexport::Offerings::Pricing::V1";

// Freight type for the shipment.
enum FreightType {
  FREIGHT_TYPE_INVALID = 0;
  FREIGHT_TYPE_PORT_TO_PORT = 1;
  FREIGHT_TYPE_PORT_TO_DOOR = 2;
  FREIGHT_TYPE_DOOR_TO_PORT = 3;
  FREIGHT_TYPE_DOOR_TO_DOOR = 4;
}

// Main freight method for the shipment.
enum FreightMethod {
  FREIGHT_METHOD_INVALID = 0;
  FREIGHT_METHOD_OCEAN_FCL = 1;
  FREIGHT_METHOD_AIR = 2;
}

// Air service tier of the air shipment.
enum AirServiceTier {
  AIR_SERVICE_TIER_INVALID = 0;
  AIR_SERVICE_TIER_EXPRESS = 1;
  AIR_SERVICE_TIER_STANDARD = 3;
  AIR_SERVICE_TIER_DEFERRED = 4;
}

// Customer specific pricing rule match level
enum MatchLevel {
  MATCH_LEVEL_INVALID = 0;
  MATCH_LEVEL_EXACT = 1;
  MATCH_LEVEL_FUZZY = 2;
  MATCH_LEVEL_NONE = 3;
}

// Guardrail type
message Guardrail {
  oneof guardrail {
    // Guardrail percentage is a message defining the range of allowable percentages.
    // This message specifies the lower and upper bounds for acceptable percentage values.
    PercentageGuardrail guardrail_percentage = 1;
    CurrencyGuardrail guardrail_currency = 2;
  }
}

// Enum representing the type of guardrail
enum GuardrailType {
  // Unspecified guardrail type
  GUARDRAIL_TYPE_INVALID = 0;
  // Guardrail type for origin drayage freight
  GUARDRAIL_TYPE_ORIGIN_DRAYAGE = 1;
  // Guardrail type for destination drayage freight
  GUARDRAIL_TYPE_DESTINATION_DRAYAGE = 2;
  // Guardrail type for origin cartage freight
  GUARDRAIL_TYPE_ORIGIN_CARTAGE = 3;
  // Guardrail type for destination cartage freight
  GUARDRAIL_TYPE_DESTINATION_CARTAGE = 4;
  // Guardrail type for ocean FCL main freight
  GUARDRAIL_TYPE_OCEAN_FCL = 5;
  // Guardrail type for air main freight
  GUARDRAIL_TYPE_AIR = 6;
}

// Message defining the range of allowable percentages for a guardrail
message PercentageGuardrail {
  // Lower guardrail value as a decimal.
  // For example: 23 represents 23%, 0 represents 0%. This value is inclusive, meaning a value of 23% is within policy.
  google.type.Decimal lower_guardrail_percent = 1;

  // Upper guardrail value as a decimal.
  // For example: 23 represents 23%, 0 represents 0%. This value is inclusive, meaning a value of 23% is within policy.
  google.type.Decimal upper_guardrail_percent = 2;
}

// Message defining the range of allowable values as absolute currency values for a guardrail
message CurrencyGuardrail {
  // Lower guardrail value as a google.type.money
  // For example: 100.00 represents $100.00. This value is inclusive, meaning a value of $100.00 is within policy.
  google.type.Money lower_guardrail_value = 1;

  // Upper guardrail value as a google.type.money
  // For example: 100.00 represents $100.00. This value is inclusive, meaning a value of $100.00 is within policy.
  google.type.Money upper_guardrail_value = 2;
}
