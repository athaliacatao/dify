// TEAM: service_catalog

syntax = "proto3";

package flexport.catalog.date.v1;

option java_multiple_files = true;
option java_outer_classname = "DateProto";
option java_package = "com.flexport.catalog.date.v1";
option ruby_package = "Flexport::Catalog::Date::V1";

// Date.
message DateDto {
  // Year of date. From 1 on.
  int32 year = 1;
  // Month of year. From 1 to 12.
  int32 month = 2;
  // Day of month. From 1 to 31.
  int32 day = 3;
}
