// TEAM: perseus

syntax = "proto3";

package flexport.airshippingdoc.eawb.v1beta1;

import "flexport/airshippingdoc/eawb/v1beta1/eawb.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "EawbApiProto";
option java_package = "com.flexport.airshippingdoc.eawb.v1beta1";
option ruby_package = "Flexport::AirShippingDoc::Eawb::V1Beta1";

service EawbAPI {
  rpc SaveFhlChampResult(SaveFhlChampResultRequest) returns (SaveFhlChampResultResponse);
  rpc SaveFwbChampResult(SaveFwbChampResultRequest) returns (SaveFwbChampResultResponse);
  rpc FetchLastFwbByMasterNumber(FetchLastFwbByMasterNumberRequest) returns (FetchLastFwbByMasterNumberResponse);
  rpc FetchLastFhlByMasterNumberAndHouseNumber(FetchLastFhlByMasterNumberAndHouseNumberRequest) returns (FetchLastFhlByMasterNumberAndHouseNumberResponse);
}

message SaveFhlChampResultRequest {
  Eawb eawb = 1;
}

message SaveFhlChampResultResponse {
  google.protobuf.BoolValue success = 1;
}

message SaveFwbChampResultRequest {
  Eawb eawb = 1;
}

message SaveFwbChampResultResponse {
  google.protobuf.BoolValue success = 1;
}

message FetchLastFwbByMasterNumberRequest {
  google.protobuf.StringValue mawb_number = 1;
}

message FetchLastFwbByMasterNumberResponse {
  Eawb eawb = 1;
}

message FetchLastFhlByMasterNumberAndHouseNumberRequest {
  google.protobuf.StringValue mawb_number = 1;
  google.protobuf.StringValue hawb_number = 2;
}

message FetchLastFhlByMasterNumberAndHouseNumberResponse {
  Eawb eawb = 1;
}
