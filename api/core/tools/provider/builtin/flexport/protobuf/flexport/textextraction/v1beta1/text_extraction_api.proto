// TEAM: document_intelligence

syntax = "proto3";

package flexport.textextraction.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "TextExtractionApiProto";
option java_package = "com.flexport.textextraction.v1beta1";
option ruby_package = "Flexport::TextExtraction::V1Beta1";

// An API for text extraction within Document Processor.
service TextExtractionAPI {
  // Retrieve the full extracted text for a file object.
  rpc GetFullTextForFile(GetFullTextForFileRequest) returns (GetFullTextForFileResponse);
}

message GetFullTextForFileRequest {
  string file_object_fid = 1;
}

message GetFullTextForFileResponse {
  string full_text = 1;
}
