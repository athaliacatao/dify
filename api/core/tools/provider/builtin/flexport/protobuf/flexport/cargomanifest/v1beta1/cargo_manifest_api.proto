// TEAM: customs_platform

syntax = "proto3";

package flexport.cargomanifest.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "CargoManifestApiProto";
option java_package = "com.flexport.cargomanifest.v1beta1";
option ruby_package = "Flexport::CargoManifest::V1Beta1";

import "flexport/cargomanifest/v1beta1/cargo_manifest.proto";

// Provides the CargoManifest, i.e. the details of the shipment
// as registered with the government.
service CargoManifestAPI {
  // Returns the CargoManifest, see the proto definition for more details.
  rpc GetCargoManifest(GetCargoManifestRequest) returns (GetCargoManifestResponse);
}

message GetCargoManifestRequest {
  oneof cargo_manifest_query_key {
    string mbl_number = 1;
  }
}

message GetCargoManifestResponse {
  flexport.cargomanifest.v1beta1.CargoManifest cargo_manifest = 1;
}
