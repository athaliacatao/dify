// TEAM: ocean_planning

syntax = "proto3";

package flexport.sellsideoffermanager.events.v1beta1;

import "google/protobuf/wrappers.proto";

message OfferEntity {
  google.protobuf.StringValue client = 1;
  google.protobuf.StringValue carrier = 2;
  google.protobuf.StringValue origin_port = 3;
  google.protobuf.StringValue origin_via_port = 4;
  google.protobuf.StringValue destination_via_port = 5;
  google.protobuf.StringValue destination_port = 6;
  google.protobuf.StringValue commodity = 7;
  google.protobuf.StringValue dangerous_goods = 8;
  google.protobuf.StringValue service_level = 9;
  google.protobuf.StringValue equipments = 10;
  google.protobuf.StringValue valid_from = 11;
  google.protobuf.StringValue valid_to = 12;
  google.protobuf.BoolValue visible = 13;
  google.protobuf.StringValue marketplace_offer_id = 14;
  google.protobuf.StringValue region = 15;
  google.protobuf.StringValue offer_composite_key = 16;
  optional OfferRate offer_rate = 17;
}

message OfferRate {
  repeated PricingStage pricing_stages = 1;
}

message PricingStage {
  google.protobuf.StringValue pricing_stage_name = 1;
  google.protobuf.StringValue effective = 2;
  google.protobuf.StringValue expiration = 3;
  repeated ChargeCode charge_codes = 4;
}

message ChargeCode {
  google.protobuf.StringValue code = 1;
  google.protobuf.StringValue currency = 2;
  google.protobuf.StringValue rate_type = 3;
  google.protobuf.StringValue amount = 4;
  google.protobuf.StringValue minimum_days = 5;
  google.protobuf.StringValue free_days = 6;
  repeated ContainerRate container_rates = 7;
}

message ContainerRate {
  google.protobuf.StringValue day_tier = 1;
  google.protobuf.StringValue twenty_ft = 2;
  google.protobuf.StringValue forty_ft = 3;
  google.protobuf.StringValue forty_ft_hc = 4;
  google.protobuf.StringValue forty_five_ft_hc = 5;
}
