// TEAM: shipper_exp

syntax = "proto3";

package flexport.shipperexp.test.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "TestApiProto";
option java_package = "com.flexport.shipperexp.test.v1beta1";
option ruby_package = "Flexport::ShipperExp::Test::V1Beta1";

service TestAPI {
  rpc UpdateTest(UpdateTestRequest) returns (UpdateTestResponse);
}

message UpdateTestRequest {
  string shipment_fid = 1;
}

message UpdateTestResponse {}
