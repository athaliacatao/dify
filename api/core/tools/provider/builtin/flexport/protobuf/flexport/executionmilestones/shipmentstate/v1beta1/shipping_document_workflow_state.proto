syntax = "proto3";

package flexport.executionmilestones.shipmentstate.v1beta1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "ShippingDocumentWorkflowStateProto";
option java_package = "com.flexport.executionmilestones.shipmentstate.v1beta1";
option ruby_package = "Flexport::ExecutionMilestones::ShipmentState::V1Beta1";

// Shipping document workflow state.
message ShippingDocumentWorkflowState {
  reserved 3;
  reserved "release_original_hbl_confirmations";

  string shipment_fid = 1;
  google.protobuf.Timestamp upload_shipper_ccam_completed_at = 2;

  repeated CarrierVgmSubmissionStatus carrier_vgm_submission_status = 14;
  repeated CarrierShippingInstructionSubmissionStatus carrier_shipping_instruction_submission_status = 15;
}

message CarrierVgmSubmissionStatus {
  string carrier_vgm_submission_status = 1;
  string carrier_booking_fid = 2;
  google.protobuf.Timestamp carrier_vgm_submission_updated_time = 3;
  string submitted_by_fid = 4;
}

message CarrierShippingInstructionSubmissionStatus {
  string carrier_booking_fid = 1;
  string submission_type = 2;
  string user_submission_status = 3;
  google.protobuf.Timestamp carrier_shipping_instruction_submission_updated_time = 4;
  string submitted_by_fid = 5;
}
