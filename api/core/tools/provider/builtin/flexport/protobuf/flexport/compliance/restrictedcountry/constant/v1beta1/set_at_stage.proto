// TEAM: compliance

syntax = "proto3";

package flexport.compliance.restrictedcountry.constant.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "RestrictedCountrySetAtStageProto";
option java_package = "com.flexport.compliance.restrictedcountry.constant.v1beta1";
option ruby_package = "Flexport::Compliance::RestrictedCountry::Constant::V1Beta1";

// The stage at which the quote or shipment with a hit is at
enum SetAtStage {
  SET_AT_STAGE_INVALID = 0;
  // Quote Request stage
  SET_AT_STAGE_QUOTE_REQUEST = 1;
  // Shipment stage
  SET_AT_STAGE_SHIPMENT = 2;
}
