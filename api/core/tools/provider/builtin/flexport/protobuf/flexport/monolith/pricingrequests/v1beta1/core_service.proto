// TEAM: pricing_opportunities

syntax = "proto3";

package flexport.monolith.pricingrequests.v1beta1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "CoreServiceProto";
option java_package = "com.flexport.monolith.pricingrequests.v1beta1";
option ruby_package = "Flexport::Monolith::PricingRequests::V1Beta1";

// Address as represented in the monolith.
message Address {
  string fid = 1;
  google.protobuf.StringValue address = 2;
  google.protobuf.StringValue location_fid = 3;
  repeated string visible_to_companies = 4;
}

// User fields needed by pricing requests.
message User {
  string fid = 1;
  string name = 2;
  string email = 3;
  FlexportOffice flexport_office = 4;
}

// Client fields needed by pricing requests.
message Client {
  string fid = 1;
  string name = 2;
  string company_fid = 3;
  repeated Assignment assignments = 4;
}

// Port fields needed by pricing requests.
message Port {
  string fid = 1;
  string name = 2;
  string loc_code = 3;
}

// Assignment fields needed by pricing requests.
message Assignment {
  string fid = 1;
  AssignmentRole role = 2;
  User assignee = 3;
}

// Carrier fields needed by pricing requests.
message Carrier {
  string fid = 1;
  string name = 2;
}

// FreightPartner fields needed by pricing requests.
message FreightPartner {
  string fid = 1;
  string name = 2;
}

// ServiceArea fields needed by pricing requests.
message ServiceArea {
  string fid = 1;
  string name = 2;
  Carrier carrier = 3;
}

// ServiceChargeType fields needed by pricing requests.
message ServiceChargeType {
  string fid = 1;
  string slug = 2;
  string title = 3;
}

// ServiceOfferingConfig fields needed by pricing requests.
message ServiceOfferingConfig {
  string fid = 1;
  ServiceChargeType base_charge = 2;
  repeated ServiceChargeType allowable_charges = 3;
}

