// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.usadapter.entrysummaryrelease.v1;

import "flexport/customs/usadapter/entrysummaryrelease/v1/container.proto";
import "flexport/customs/usadapter/entrysummaryrelease/v1/entities.proto";
import "flexport/customs/usadapter/entrysummaryrelease/v1/invoice.proto";
import "flexport/customs/usadapter/entrysummaryrelease/v1/transmission_header.proto";
import "flexport/customs/usadapter/entrysummaryrelease/v1/transport.proto";

option java_multiple_files = true;
option java_package = "com.flexport.customs.usadapter.entrysummaryrelease.v1";
option ruby_package = "Flexport::Customs::UsAdapter::EntrySummaryRelease::V1";

message EntrySummaryReleaseTransmission {
  TransmissionHeader transmission_header = 1;
  Transport transport_detail = 2;
  repeated Container containers = 3;
  Entities entities = 4;
  repeated Invoice invoices = 5;
  string filing_id = 6;

  // Used as broker-reference-no in NetCHB which will also be
  // returned to us in the ABI response as Reference Identifier
  // from CBP.
  string reference = 7;

  // Temporary field for testing
  // Determines if the transmission should not be sent to CBP or should sent
  // default is false
  optional bool non_dry_run = 8;
}
