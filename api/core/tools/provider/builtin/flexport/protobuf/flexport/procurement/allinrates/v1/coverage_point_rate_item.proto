// TEAM: procurement

syntax = "proto3";

package flexport.procurement.allinrates.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "CoveragePointRateItemEntityProto";
option java_package = "com.flexport.procurement.allinrates.v1";
option ruby_package = "Flexport::Procurement::AllInRates::V1";

/*
 There are four valid types of CoveragePointRateItemEntities.
 (1) Base freight rate items will have rate_bin_base_freight_rate_item_db_id set.
 For these you can ignore rate_bin_surcharge_rate_item_row_id and rate_bin_surcharge_inclusion_row_id
 which should be null.
 If the base freight rate item db id is null, then it is one of three types of surcharges:
 (2) Local charges have a rate_bin_surcharge_rate_item_row_id but no rate_bin_surcharge_inclusion_row_id.
 (3) Included part of freight charges have a rate_bin_surcharge_inclusion_row_id but no rate_bin_surcharge_rate_item_row_id.
 (4) Subject_to part of freight charges have both.
 */
message CoveragePointRateItemEntity {
  int64 id = 1;
  google.protobuf.Int32Value rate_bin_base_freight_rate_item_db_id = 2;
  google.protobuf.StringValue rate_bin_surcharge_rate_item_row_id = 3;
  google.protobuf.StringValue rate_bin_surcharge_inclusion_row_id = 4;
  google.protobuf.StringValue charge_group_fid = 5;
  google.protobuf.Timestamp created_time = 6;
  google.protobuf.Timestamp updated_time = 7;
  int64 coverage_point_id = 8;
}
