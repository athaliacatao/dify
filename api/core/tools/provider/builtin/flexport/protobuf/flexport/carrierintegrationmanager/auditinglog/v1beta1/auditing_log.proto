// TEAM: kingsroad

syntax = "proto3";

package flexport.carrierintegrationmanager.auditinglog.v1beta1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "AuditingLogProto";
option java_package = "com.flexport.carrierintegrationmanager.auditinglog.v1beta1";

message AuditingLog {
  enum Party {
    PARTY_INVALID = 0;
    PARTY_OEX = 1;
    PARTY_TRANSOCEAN = 2;
    PARTY_CMLOG = 3;
  }

  enum MessageType {
    MESSAGE_TYPE_INVALID = 0;
    MESSAGE_TYPE_CARRIER_BOOKING_REQUEST = 1;
    MESSAGE_TYPE_CARRIER_BOOKING_CONFIRMATION = 2;
  }

  enum FlowDirection {
    FLOW_DIRECTION_INVALID = 0;
    FLOW_DIRECTION_INBOUND = 1;
    FLOW_DIRECTION_OUTBOUND = 2;
  }
  string reference_id = 1;
  MessageType message_type = 2;
  Party source_party = 3;
  Party destination_party = 4;
  FlowDirection flow_direction = 5;
  string request = 6;
  string response = 7;
  int32 status_code = 8;
  google.protobuf.Timestamp created_at = 9;
}
