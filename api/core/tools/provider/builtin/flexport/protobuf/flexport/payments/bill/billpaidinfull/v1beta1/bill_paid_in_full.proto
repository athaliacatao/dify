// TEAM: financial_visibility

syntax = "proto3";

package flexport.payments.bill.billpaidinfull.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "BillPaidInFullProto";
option java_package = "com.flexport.payments.bill.billpaidinfull.v1beta1";
option ruby_package = "Flexport::Payments::Bill::BillPaidInFull::V1Beta1";

import "flexport/payments/bill/v1beta1/bill.proto";
import "google/protobuf/timestamp.proto";

// Event emitted when a Payments::Bill is paid in full in NetSuite.
message BillPaidInFull {
  flexport.payments.bill.v1beta1.Bill bill = 1;
  google.protobuf.Timestamp paid_at_time = 2;
}
