syntax = "proto3";

package flexport.shipperexp.asyncjob.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "AsyncJobApiProto";
option java_package = "com.flexport.shipperexp.asyncjob.v1beta1";
option ruby_package = "Flexport::ShipperExp::AsyncJob::V1Beta1";

import "flexport/shipperexp/asyncjobvalues/v1beta1/async_job_values.proto";

// Shipper Async Job Service.
service AsyncJobAPI {
  // Update Async job information.
  rpc UpdateAsyncJob(UpdateAsyncJobRequest) returns (UpdateAsyncJobResponse);
}

message UpdateAsyncJobRequest {
  flexport.shipperexp.asyncjobvalues.v1beta1.AsyncJobValues async_job_values = 1;
}

message UpdateAsyncJobResponse {}
