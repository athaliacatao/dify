// TEAM: document_intelligence

syntax = "proto3";

package flexport.documentflow.documentschema.v2beta1;

import "flexport/documentflow/documentschema/v2beta1/entity_document_field.proto";
import "flexport/documentflow/documentschema/v2beta1/primitive_document_field.proto";

option java_multiple_files = true;
option java_outer_classname = "ShippingInstructionProto";
option java_package = "com.flexport.documentflow.documentschema.v2beta1";
option ruby_package = "Flexport::DocumentFlow::DocumentSchema::V2Beta1";

// Next ID: 15
message ShippingInstructionProduct {
  // Product Description
  DocumentField goods_description = 1;
  // Product Customer Model
  DocumentField customer_model = 2;
  // Carton Quantity
  IntegerDocumentField carton_quantity = 3;

  /* Ship To (Destination) Data */
  // Ship-to Name
  DocumentField ship_to_name = 4;
  // Ship-to Country
  DocumentField ship_to_country = 5;
  // Ship-to City
  DocumentField ship_to_city = 6;
  // Ship-to Street Address
  DocumentField ship_to_address = 7;
  // Ship-to Full Address (contains city & country)
  DocumentField full_ship_to_address = 8;

  DocumentField deliver_number = 9;

  // Product Customer PN
  DocumentField customer_pn = 11;

  // Unit Quantity
  IntegerDocumentField quantity = 12;

  // New Product Introduction
  DocumentField npi = 13;
  // Security Level
  DocumentField security_level = 14;
}

// Next ID: 49
// https://docs.google.com/spreadsheets/d/1d08vu9e7qb81sF_l1ywqEZZ5vTwMTeqncdWK7Cf8Z0Y/edit#gid=1176111811
// https://docs.google.com/spreadsheets/d/1xxx60iAaEJkmTgI5toczU8EaxEh4zmyAXU5EW0KluIk/edit#gid=1705690830
message ShippingInstruction {
  // Cargo Description
  DocumentField cargo_description = 1;
  // Sub SO
  DocumentField sub_so = 6;
  // DG Class
  DocumentField dg_class = 8;
  // UN Code
  DocumentField un_code = 9;
  // SOC Logo
  DocumentField soc_logo = 10;
  // DG Contact
  DocumentField dg_contact = 11;
  // Flash Point
  DocumentField flash_point = 12;
  // Ventilation Rate
  DocumentField ventilation_rate = 13;
  // Temperature Setting
  DocumentField temperature_setting = 14;
  // Transport Conditions
  DocumentField transport_conditions = 15;
  // Notify party name
  DocumentField notify_party_name = 21;
  // Notify party address
  DocumentField notify_party_address = 22;
  // Place of Receipt
  DocumentField place_of_receipt = 23;
  // Port of Loading
  DocumentField port_of_loading = 24;
  // Port of Discharge
  DocumentField port_of_discharge = 25;
  // Place of Delivery
  DocumentField place_of_delivery = 26;
  // Origin Location
  DocumentField origin_location = 27;
  // Cargo Ready Date
  LocalDateTimeDocumentField cargo_ready_date = 29;
  // Product Export Customs Country Code
  DocumentField product_export_customs_country_code = 30;
  // Cargo Marks & Numbers
  DocumentField cargo_marks_and_numbers = 31;
  // Service Level
  DocumentField service_level = 32;
  // HAWB
  DocumentField hawb = 33;
  // Incoterm
  IncotermsDocumentField incoterm = 34;
  // Hub Code
  DocumentField hub_code = 48;

  /* Consignee Data */
  // Consignee name
  DocumentField consignee_name = 17;
  // Consignee address
  DocumentField consignee_address = 18;

  /* Shipper Data */
  // Shipper name
  DocumentField shipper_name = 19;
  // Shipper address
  DocumentField shipper_address = 20;
  // Shipper name and address
  DocumentField shipper_name_and_address = 45;

  /* Goods & Products Data */
  // HS Code
  DocumentField hs_code = 2;
  // Products info
  repeated ShippingInstructionProduct products = 43;

  /* Cargo Packaging Data */
  // Cargo Type
  CargoTypeDocumentField cargo_type = 7;
  // Cargo Count
  CargoCountDocumentField cargo_count = 3;
  // Cargo Weight
  WeightDocumentField cargo_weight = 4;
  // Cargo Volume
  VolumeDocumentField cargo_volume = 5;
  // Pallet Quantity with dimensions
  DimensionQuantityDocumentField pallet_quantity = 42;
  //Pallet Size
  repeated DimensionsDocumentField pallet_sizes = 47;
  // Total Quantity
  CargoCountDocumentField total_quantity = 46;

  // Containers info
  repeated ContainerDocumentField containers = 16;

  reserved 28, 35 to 41, 44;
}
