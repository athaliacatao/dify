// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.declarationupdate.declarationfilecreated.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "DeclarationFileCreatedProto";
option java_package = "com.flexport.customs.declarationupdate.declarationfilecreated.v1beta1";
option ruby_package = "Flexport::Customs::DeclarationUpdate::DeclarationFileCreated::V1Beta1";

import "flexport/customs/declarationupdate/declarationtype/v1beta1/declaration_type.proto";

// A customs declaration file has been created.
message DeclarationFileCreated {
  string shipment_fid = 1;
  string required_declaration_fid = 2;
  flexport.customs.declarationupdate.declarationtype.v1beta1.DeclarationType declaration_type = 3;
  DocumentType document_type = 4;
  string external_event_fid = 5;
  string idempotency_id = 6;
  S3FileLocation file_location = 7;
}

// Location of a file in S3.
message S3FileLocation {
  string region = 1;
  string bucket = 2;
  string path = 3;
}

// The type of document that is represented by the file.
enum DocumentType {
  DOCUMENT_TYPE_INVALID = 0;
  // UK SAD release document is a C88. EU SAD release document is a SAD.
  DOCUMENT_TYPE_SAD_RELEASE_DOC = 1;
  DOCUMENT_TYPE_DUTY_BILL = 2;
  // NCTS release document is a T1.
  DOCUMENT_TYPE_NCTS_RELEASE_DOC = 3;
  // UK pre-lodgement advice document is an H2.
  DOCUMENT_TYPE_PRE_LODGEMENT_ADVICE_DOC = 4;
  DOCUMENT_TYPE_CDS_IMPORT_CUSTOMS_DECLARATION = 5;
}
