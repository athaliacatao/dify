// TEAM: finance

syntax = "proto3";

package flexport.financediscrepancy.chargereview.entityevent.chargereviewitempricingdiscrepancy.v1;

option java_multiple_files = true;
option java_outer_classname = "ChargeReviewItemPricingDiscrepancyEntityProto";
option java_package = "com.flexport.financediscrepancy.chargereview.entityevent.chargereviewitempricingdiscrepancy.v1";
option ruby_package = "Flexport::FinanceDiscrepancy::ChargeReview::EntityEvent::ChargeReviewItemPricingDiscrepancy::V1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// BI SOA ingestion entity for FinanceDiscrepancy::Internal::ChargeReviewItemPricingDiscrepancy.
message ChargeReviewItemPricingDiscrepancyEntity {
  string fid = 1;
  // details

  // How the discrepancy was resolved, if it has been.
  enum ResolutionStatus {
    RESOLUTION_STATUS_INVALID = 0;
    RESOLUTION_STATUS_PENDING = 1;
    RESOLUTION_STATUS_OFFERING_CORRECTED = 2;
    RESOLUTION_STATUS_DISAGREE = 3;
  }
  ResolutionStatus resolution_status = 2;
  string offering_user_fid = 3;
  google.protobuf.StringValue client_fid = 4;
  // end details

  google.protobuf.Timestamp created_at_time = 5;
  string charge_review_pricing_account_solutions_task_fid = 6;
}
