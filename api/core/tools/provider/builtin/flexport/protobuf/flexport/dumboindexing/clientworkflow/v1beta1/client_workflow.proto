// TEAM: client_app

syntax = "proto3";

package flexport.dumboindexing.clientworkflow.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ClientWorkflowProto";
option java_package = "com.flexport.dumboindexing.clientworkflow.v1beta1";
option ruby_package = "Flexport::DumboIndexing::ClientWorkflow::V1Beta1";

// Data belonging to client workflow domain that is part of the shipment index.
message ClientWorkflow {
  //
  // A list of users that have bookmarked a shipment.
  repeated string bookmarked_user_fids = 1;
}
