syntax = "proto3";

package flexport.operatingprocedures.hello.v1beta1;

import "flexport/operatingprocedures/hello/v1beta1/hello.proto";

option java_multiple_files = true;
option java_outer_classname = "HelloApiProto";
option java_package = "com.flexport.operatingprocedures.hello.v1beta1";
option ruby_package = "Flexport::OperatingProcedures::Hello::V1Beta1";

// The protocol for checking service health comprehensively on the SOP server.
service HelloAPI {
  // The health check endpoint.
  rpc Hello(HelloRequest) returns (HelloResponse);
}

message HelloRequest {}

message HelloResponse {
  string status = 1;
  DependencyHealth health = 2;
}
