// TEAM: application_framework

syntax = "proto3";

package flexport.dumboindexing.accesscontrol.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "AccessControlProto";
option java_package = "com.flexport.dumboindexing.accesscontrol.v1beta1";
option ruby_package = "Flexport::DumboIndexing::AccessControl::V1Beta1";

// Data used to determine access control for a record stored by dumbo.
message AccessControl {
  //
  // A list of permissions that would give access to this shipment
  repeated string view_permissions = 1;
}
