// TEAM: wingstop

syntax = "proto3";

package flexport.airplanning.handling_type.v1beta1;

import "flexport/airplanning/handling_type/v1beta1/handling_type.proto";

option java_multiple_files = true;
option java_outer_classname = "HandlingTypeProto";
option java_package = "com.flexport.airplanning.handling_type.v1beta1";
option ruby_package = "Flexport::AirPlanning::HandlingType::V1Beta1";

service ShipmentHandlingTypeAPI {
  rpc GetShipmentHandlingTypes(GetShipmentHandlingTypesRequest) returns (GetShipmentHandlingTypesResponse);
}

message GetShipmentHandlingTypesRequest {
  repeated string shipment_fids = 1;
}

message GetShipmentHandlingTypesResponse {
  repeated ShipmentHandlingType shipment_handling_types = 1;
}
