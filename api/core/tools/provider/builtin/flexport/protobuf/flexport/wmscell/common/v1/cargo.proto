syntax = "proto3";

package flexport.wmscell.common.v1;

option java_multiple_files = true;
option java_outer_classname = "CargoProto";
option java_package = "com.flexport.wmscell.common.v1";

message Cargo {
  // Id of the cargo. It must be unique in the message.
  string id = 1;
  // Parent cargo id that defined in the same message.
  string parent_id = 2;
  // Cargo unit
  string cargo_unit = 3;
  // Quantity of the unit. E.g. 3 cartons or 4 pallets
  uint32 quantity = 4;
  // Measurement of one unit of cargo
  string weight_unit = 5;
  string weight = 6;
  string volume_unit = 7;
  string volume = 8;
  string dimensions_unit = 9;
  string height = 10;
  string width = 11;
  string depth = 12;
  // Description of the cargo
  string description = 13;
  // Id in the passed-in warehouse request. Not the id of warehouse_request table in database
  string warehouse_request_id = 14;
  // namespace of the warehouse request id. Namespace + warehouse request id is global unique.
  string warehouse_request_id_namespace = 15;
  // Id of the cargo that can be found by scanning the label on the cargo
  string scannable_id = 16;
}
