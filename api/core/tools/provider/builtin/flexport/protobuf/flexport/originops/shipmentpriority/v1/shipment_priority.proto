syntax = "proto3";

package flexport.originops.shipmentpriority.v1;

option java_multiple_files = true;
option java_outer_classname = "ShipmentPriorityProto";
option java_package = "com.flexport.originops.shipmentpriority.v1";
option ruby_package = "Flexport::OriginOps::ShipmentPriority::V1";

// Represents the priority of a shipment.
enum ShipmentPriority {
  SHIPMENT_PRIORITY_INVALID = 0;
  SHIPMENT_PRIORITY_STANDARD = 1;
  SHIPMENT_PRIORITY_HIGH = 2;
}
