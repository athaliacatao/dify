// TEAM: application_framework

syntax = "proto3";

package flexport.actionlog.actionlogquery.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "EntitiesFilterProto";
option java_package = "com.flexport.actionlog.actionlogquery.v1beta1";
option ruby_package = "Flexport::ActionLog::ActionLogQuery::V1Beta1";

// The list of actors or targets to scope by.
// If this is nil, we don't scope by the entity.
// However, if this object is not nil but instead has an empty array, we match
// all actions that are performed by (in case of actor) or performed on (in case of target) on No entity.
// Since Actions are always performed on and by a valid entity, an empty array would return 0 actions.
message EntitiesFilter {
  repeated EntityFilter entities = 1;
}

// The information on an entity needed by the ActionLog NIS to scope actions.
// ActionLog scopes the actions to actions with this entity participating in it.
message EntityFilter {
  string entity_id = 1;
  string type = 2;
  string display_name = 3;
}
