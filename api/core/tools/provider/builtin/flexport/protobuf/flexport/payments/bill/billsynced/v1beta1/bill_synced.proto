// TEAM: financial_visibility

syntax = "proto3";

package flexport.payments.bill.billsynced.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "BillSyncedProto";
option java_package = "com.flexport.payments.bill.billsynced.v1beta1";
option ruby_package = "Flexport::Payments::Bill::BillSynced::V1Beta1";

import "flexport/payments/bill/v1beta1/bill.proto";
import "google/protobuf/timestamp.proto";

// Event emitted when a Payments::Bill is synced to NetSuite.
message BillSynced {
  flexport.payments.bill.v1beta1.Bill bill = 1;
  google.protobuf.Timestamp synced_at_time = 2;
}
