syntax = "proto3";

package flexport.workflow.prelude.enums.eventscope.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "EventScopeProto";
option java_package = "com.flexport.workflow.prelude.enums.eventscope.v1beta1";
option ruby_package = "Flexport::Workflow::Prelude::Enums::EventScope::V1Beta1";

// Event Scope. When an event is received, it will determine which process instances the event will
// be sent to according to the scope. If the received event does not have this attribute, the event
// will be sent to all process instances that listened to the event.
enum EventScope {
  // Invalid value.
  EVENT_SCOPE_INVALID = 0;
  // Event will be sent to all process instances that listen the event.
  EVENT_SCOPE_GLOBAL = 1;
  // Filter based on other parameters and need to be sent event to some process instances.
  EVENT_SCOPE_PROCESS_INSTANCE = 2;
}
