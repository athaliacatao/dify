// TEAM: capital

syntax = "proto3";

package flexport.capital.leads.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "LeadsApiProto";
option java_package = "com.flexport.capital.leads.v1beta1";
option ruby_package = "Flexport::Capital::Leads::V1beta1";

service LeadsAPI {
  rpc RecordLead(RecordLeadRequest) returns (RecordLeadResponse);
}

message RecordLeadRequest {
  string client_fid = 1;
  string client_name = 2;
  string client_email = 3;
  string source = 4;
  string campaign = 5;
  // Could expand further with product types, etc. keeping it as simple for now
}

message RecordLeadResponse {
  int64 lead_id = 1;
  bool success = 2;
  string message = 3; // error message if success is false
}
