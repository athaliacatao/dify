// TEAM: customs_platform
syntax = "proto3";

package flexport.customs.declaration.gb.v1beta1;

option java_multiple_files = true;
option java_package = "com.flexport.customs.declaration.gb.v1beta1";
option ruby_package = "Flexport::Customs::Declaration::GB::V1Beta1";

// The package type code of the smallest external packing unit is to be declared in accordance with
// United Nations Economic Commission for Europe (UN/ECE) Recommendation 21.
//
// This enum is not exhaustive, and only contains the subset of package types that are currently used by the
// Monorail, and is intended to be expanded as necessary.
//
// See: https://www.gov.uk/government/publications/package-type-codes-for-data-element-69-of-the-customs-declaration-service
enum PackageType {
  PACKAGE_TYPE_INVALID = 0;
  PACKAGE_TYPE_PX = 1; // Pallet.
  PACKAGE_TYPE_CT = 2; // Carton.
  PACKAGE_TYPE_BG = 3; // Bag.
  PACKAGE_TYPE_BA = 4; // Barrel.
  PACKAGE_TYPE_CR = 5; // Crate.
  PACKAGE_TYPE_RO = 6; // Roll.
  PACKAGE_TYPE_PK = 7; // Package.
  PACKAGE_TYPE_CS = 8; // Case.
}
