// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.customerconsignment.v1beta1;

import "flexport/executioncoordinator/executiontaskstateevent/v1/details/trucking_delivery_appointment_requested_at.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "CustomerConsignmentDeliveryAppointmentRequestedAtProto";
option java_package = "com.flexport.executioncoordinator.customerconsignment.v1beta1";
option ruby_package = "Flexport::ExecutionCoordinator::CustomerConsignment::V1Beta1";

// A Customer Consignment has trucking delivery appointment requested.
message CustomerConsignmentDeliveryAppointmentRequestedAt {
  // The leg in which this event occurred.
  string leg_fid = 1;
  // The event data
  flexport.executioncoordinator.executiontaskstateevent.v1.TruckingDeliveryAppointmentRequestedAt trucking_delivery_appointment_requested_at = 2;
  google.protobuf.Timestamp task_state_event_created_time = 3;
}
