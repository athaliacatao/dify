// TEAM: compliance

syntax = "proto3";

package flexport.compliance.salesforce.message.v1beta1;

import "flexport/compliance/entityevent/v1beta1/id_detail.proto";
import "flexport/compliance/salesforce/message/v1beta1/record_type.proto";
import "flexport/compliance/salesforce/message/v1beta1/user.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "SalesForceOpportunityProto";
option java_package = "com.flexport.compliance.salesforce.messages.v1beta1";
option ruby_package = "Flexport::Compliance::SalesForce::Messages::V1Beta1";

// All fields are defined from https://developer.salesforce.com/docs/atlas.en-us.238.0.object_reference.meta/object_reference/sforce_api_objects_opportunity.htm

// Represents an opportunity in Sales Force, which is a sale or pending deal.
message SalesForceOpportunity {
  // The ID of the opportunity in sales force.
  int64 opportunity_id = 1;
  // ID of the account associated with this opportunity.
  repeated flexport.compliance.entityevent.v1beta1.IdDetail ids = 2;
  // A name for this opportunity. Limit: 120 characters.
  string name = 3;
  // ID of the record type assigned to this object.
  flexport.compliance.salesforce.message.v1beta1.SalesForceRecordType record_type = 4;
  // Current stage of this record. The StageName field controls several other fields on an opportunity.
  string stage_name = 5;
  // The User who has been assigned to work this opportunity.
  flexport.compliance.salesforce.message.v1beta1.SalesForceUser owner = 6;
  // Date when the opportunity is expected to close.
  google.protobuf.Timestamp close_date = 7;
  // Date when the opportunity was created. This data is typically reserved for audits.
  google.protobuf.Timestamp created_date = 8;
}
