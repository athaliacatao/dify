// TEAM: finance_platform

syntax = "proto3";

package flexport.payments.bill.billcreated.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "BillCreatedProto";
option java_package = "com.flexport.payments.bill.billcreated.v1beta1";
option ruby_package = "Flexport::Payments::Bill::BillCreated::V1Beta1";

import "flexport/payments/bill/v1beta1/bill.proto";
import "google/protobuf/timestamp.proto";

// A request for payment to a vendor has been made.
message BillCreated {
  flexport.payments.bill.v1beta1.Bill bill = 1;
  string acting_user_fid = 2;
  google.protobuf.Timestamp created_at_time = 3;
}
