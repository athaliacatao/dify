// TEAM: assignment

syntax = "proto3";

package flexport.assignment.enums.v1;

option java_multiple_files = true;
option java_outer_classname = "ReasonProto";
option java_package = "com.flexport.assignment.enums.v1";
option ruby_package = "Flexport::Assignment::Enums::V1";

// Type of the reason of assignment.
enum Reason {
  REASON_INVALID = 0;
  REASON_EVALUATED = 1;
  REASON_MANUAL = 2;
  REASON_LEGACY = 3;
  REASON_ARCHIVED = 4;
  REASON_LEGACY_WATCHER = 5;
  REASON_DISPATCHED = 6;
}
