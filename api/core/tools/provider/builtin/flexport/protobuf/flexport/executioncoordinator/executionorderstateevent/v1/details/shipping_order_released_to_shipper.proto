// TEAM: kingsroad

syntax = "proto3";

package flexport.executioncoordinator.executionorderstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "ShippingOrderReleasedToShipperProto";
option java_package = "com.flexport.executioncoordinator.executionorderstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOrderStateEvent::V1";

// Emit when all of shipping orders have been released to shipper.
// This is a shipment status to show if the space has been fulfilled.
message ShippingOrderReleasedToShipper {
  enum ReleasedStatus {
    RELEASED_STATUS_INVALID = 0;
    RELEASED_STATUS_RELEASED = 1;
    RELEASED_STATUS_REVOKED = 2;
  }
  ReleasedStatus status = 1;
}
