syntax = "proto3";

package flexport.monolith.smb.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "BondValidationApiProto";
option java_package = "com.flexport.monolith.smb.v1beta1";
option ruby_package = "Flexport::Monolith::Smb::V1Beta1";

// An API for data exchange between Core and SMB NIS.
service BondValidationAPI {
  rpc ValidateAndSave(ValidateAndSaveRequest) returns (ValidateAndSaveResponse);
  rpc GetBondPurchaseStatus(GetBondPurchaseStatusRequest) returns (GetBondPurchaseStatusResponse);
}

enum BondPurchaseStatus {
  BOND_PURCHASE_STATUS_INVALID = 0;
  BOND_PURCHASE_STATUS_PURCHASED = 1;
  BOND_PURCHASE_STATUS_NOT_PURCHASED = 2;
  BOND_PURCHASE_STATUS_UNKNOWN = 3;
  BOND_PURCHASE_STATUS_INVOICED = 4;
}

message ValidateAndSaveRequest {
  int32 company_id = 1;
  string tax_id = 2;
  int32 user_id = 3;
}

message ValidateAndSaveResponse {
  BondPurchaseStatus status = 1;
}

message GetBondPurchaseStatusRequest {
  string client_fid = 1;
}

message GetBondPurchaseStatusResponse {
  BondPurchaseStatus status = 1;
  repeated string errors = 2;
}
