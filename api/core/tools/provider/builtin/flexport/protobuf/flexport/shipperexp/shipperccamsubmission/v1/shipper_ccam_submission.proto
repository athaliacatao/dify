// TEAM: shipper_exp

syntax = "proto3";

package flexport.shipperexp.shipperccamsubmission.v1;

option java_multiple_files = true;
option java_outer_classname = "ShipperCcamSubmissionProto";
option java_package = "com.flexport.shipperexp.shipperccamsubmission.v1";
option ruby_package = "Flexport::ShipperExp::ShipperCcamSubmission::V1";

import "flexport/shipperexp/sharedvalues/v1/shared_values.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// Represent shipper Ccam form data.
message ShipperCcamSubmission {
  int32 id = 1;
  int32 shipment_id = 2 [deprecated = true];
  Ccam ccam = 3;
  string shipment_fid = 4;
  google.protobuf.Timestamp created_at_time = 5;
  google.protobuf.Timestamp updated_at_time = 6;
  google.protobuf.StringValue created_by_fid = 7;
  google.protobuf.StringValue updated_by_fid = 8;
  bool is_draft = 9;
}

// Represent Ccam content.
message Ccam {
  string so_number = 1;
  repeated CcamContainer ccam_containers = 2;
}

// Represent Ccam container.
message CcamContainer {
  string seal_number = 1;
  flexport.shipperexp.sharedvalues.v1.Container container = 2;
  repeated SubSoLineItem sub_so_line_items = 3;
}

// Represent Sub So line item.
message SubSoLineItem {
  string sub_so_number = 1;
  PackageDetails package_details = 2;
  string soc_logo = 3;
  string dg_class = 4;
  string dg_contact_person = 5;
  string un_code = 6;
  string flash_point = 7;
  string ventilation_rate = 8;
  string temperature_setting = 9;
}

// Represent package details.
message PackageDetails {
  string name = 1;
  CargoType cargo_type = 2;
  int32 count = 3;
  UnitType unit_type = 4;
  string marks_and_numbers = 5;
  string description = 6;
  // total volume of the package(in CBM)
  double volume = 7;
  // total weight of the package(in KG)
  double weight = 8;
  repeated flexport.shipperexp.sharedvalues.v1.ShipperHsCode shipper_hs_codes = 9;
}

// Represent cargo type.
enum CargoType {
  CARGO_TYPE_INVALID = 0;
  CARGO_TYPE_GENERAL = 1;
  CARGO_TYPE_REEFER = 2;
  CARGO_TYPE_DANGEROUS = 3;
  CARGO_TYPE_AWKWARD = 4;
  CARGO_TYPE_REEFER_DANGEROUS = 5;
  CARGO_TYPE_AWKWARD_DANGEROUS = 6;
}

// Represent package unit type.
