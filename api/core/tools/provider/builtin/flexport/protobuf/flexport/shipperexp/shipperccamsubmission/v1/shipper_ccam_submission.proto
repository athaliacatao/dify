  UNIT_TYPE_IRON_FRAMES = 19;
  UNIT_TYPE_ISO_TANK = 20;
  UNIT_TYPE_PALLET = 21;
  UNIT_TYPE_PAPER_BAG = 22;
  UNIT_TYPE_PIECE = 23;
  UNIT_TYPE_PIPE = 24;
  UNIT_TYPE_PLANK = 25;
  UNIT_TYPE_PLASTIC_BAG = 26;
