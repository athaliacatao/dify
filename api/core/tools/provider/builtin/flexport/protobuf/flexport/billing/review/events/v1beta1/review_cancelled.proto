// TEAM: billing

syntax = "proto3";

package flexport.billing.review.events.v1beta1;

import "flexport/billing/review/events/v1beta1/review_metadata.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "ReviewCancelledProto";
option java_package = "com.flexport.billing.review.events.v1beta1";
option ruby_package = "Flexport::Billing::Review::Events::V1Beta1";

// Event emitted when a Review is cancelled.
message ReviewCancelled {
  string review_fid = 1;
  google.protobuf.Timestamp cancelled_at_time = 2;
  billing.review.events.v1beta1.ReviewMetadata metadata = 3;
}
