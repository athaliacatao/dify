// TEAM: billing

syntax = "proto3";

package flexport.monolith.vendorbill.events.v1beta1;

import "flexport/monolith/vendorbill/v1beta1/vendor_bill.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "BillEscalatedProto";
option java_package = "com.flexport.monolith.vendorbill.events.v1beta1";
option ruby_package = "Flexport::Monolith::VendorBill::Events::V1Beta1";

// Event emitted when freight audi put a VendorBill into a Escalated status.
// Escalated status means audit doesn't have sufficient info to complete audit process.
message BillEscalated {
  flexport.monolith.vendorbill.v1beta1.VendorBill vendor_bill = 1;
  google.protobuf.Timestamp escalated_at_time = 2;
  google.protobuf.StringValue escalated_by_fid = 3;
  google.protobuf.StringValue escalation_reason = 4;
}
