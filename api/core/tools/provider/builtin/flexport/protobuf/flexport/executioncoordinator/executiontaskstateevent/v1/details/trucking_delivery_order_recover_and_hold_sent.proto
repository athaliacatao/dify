// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "TruckingDeliveryOrderRecoverAndHoldSentProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

// A Recover and Hold DO allows the trucking carrier to pick up the cargo and move it to a bounded warehouse,
// without giving the carrier authorization to deliver to the final destination.
message TruckingDeliveryOrderRecoverAndHoldSent {
  string cargo_fid = 1;
  string origin_address_fid = 2;
  string destination_address_fid = 3;
  string carrier_fid = 4;
  // do_flex_id is a unique identifier for DeliveryOrder(from business side). e.g. FLEX-1234A
  string do_flex_id = 5;
  google.protobuf.BoolValue has_intermediate_stops = 6;
  string do_fid = 7;
}
