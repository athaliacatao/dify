// TEAM: bookings

syntax = "proto3";

package flexport.monolith.booking.shipmentflexid.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ShipmentFlexIdApiProto";
option java_package = "com.flexport.monolith.booking.shipmentflexid.v1beta1";
option ruby_package = "Flexport::Monolith::Booking::ShipmentFlexId::V1Beta1";

// This service is used internally by Booking and Consolidation Planning to reserve Flex Ids.
// Production readiness: https://docs.google.com/document/d/1yKg-AZpmDWTg3GTHdtrKfocrSsn3C1CeBnEN34cUh6c/edit
service ShipmentFlexIdAPI {
  // Reserve and return a Flex Id.
  rpc ReserveFlexId(ReserveFlexIdRequest) returns (ReserveFlexIdResponse);
}

message ReserveFlexIdRequest {}

message ReserveFlexIdResponse {
  // A FlexId
  int32 flex_id = 1;
}
