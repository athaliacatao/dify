// TEAM: billing

syntax = "proto3";

package flexport.documentprocessor.document.v1beta1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "ReferencedGroupProto";
option java_package = "com.flexport.documentprocessor.document.v1beta1";
option ruby_package = "Flexport::DocumentProcessor::Document::V1Beta1";

// The ReferencedGroup object.
message ReferencedGroup {
  string fid = 1;
  string entity_fid = 2;
  google.protobuf.StringValue summative_status = 3;
  int32 group_size = 4;
  google.protobuf.Timestamp created_at_time = 5;
  google.protobuf.Timestamp updated_at_time = 6;
}

// Collection of ReferencedGroups.
message ReferencedGroups {
  repeated ReferencedGroup referenced_groups = 1;
}
