syntax = "proto3";

package flexport.rulesengine.clientstatus.v1;

option java_multiple_files = true;
option java_outer_classname = "ClientStatusProto";
option java_package = "com.flexport.rulesengine.clientstatus.v1";
option ruby_package = "Flexport::RulesEngine::ClientStatus::V1Beta1";

import "google/protobuf/timestamp.proto";

// ClientStatus.
message ClientStatus {
  string service_name = 1;
  repeated string api_names = 2;
  google.protobuf.Timestamp up_time = 3;
}
