// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.usadapter.isf.v1;

import "flexport/customs/usadapter/isf/v1/isf_notification.proto";
import "flexport/customs/usadapter/isf/v1/isf_response.proto";

option java_multiple_files = true;
option java_package = "com.flexport.customs.usadapter.isf.v1";
option ruby_package = "Flexport::Customs::UsAdapter::Isf::V1";

message IsfResponseAndNotification {
  oneof response_type {
    flexport.customs.usadapter.isf.v1.IsfResponse response = 1;
    flexport.customs.usadapter.isf.v1.IsfNotification notification = 2;
  }
}
