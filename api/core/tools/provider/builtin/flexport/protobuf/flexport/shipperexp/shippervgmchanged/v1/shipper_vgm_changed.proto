// TEAM: shipper_exp

syntax = "proto3";

package flexport.shipperexp.shippervgmchanged.v1;

import "flexport/shipperexp/shipperdocument/v1/shipper_vgm.proto";

option java_multiple_files = true;
option java_outer_classname = "ShipperVgmChangedProto";
option java_package = "com.flexport.shipperexp.shippervgmchanged.v1";
option ruby_package = "Flexport::ShipperExp::ShipperVgmChanged::V1";

// Represent the shipper VGM changed event.
message ShipperVgmChanged {
  // Represent the shipper VGM.
  flexport.shipperexp.shipperdocument.v1.ShipperVgm shipper_vgm = 1;
}
