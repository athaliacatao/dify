// TEAM: service_catalog

syntax = "proto3";

package flexport.commerce.fpos.v1beta1;

import "flexport/commerce/fpos/v1beta1/address.proto";
import "flexport/commerce/fpos/v1beta1/external_place_identifier.proto";
import "flexport/commerce/fpos/v1beta1/place_type.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "PlaceProto";
option java_package = "com.flexport.commerce.fpos.v1beta1";
option ruby_package = "Flexport::Commerce::Fpos::V1Beta1";

// adapted from: https://github.flexport.io/flexport/fpos_shared/blob/master/oas3/src/main/resources/schemas/network/place/v1.0.0/place_api.json#L1509
message Place {
  google.protobuf.StringValue name = 1;
  repeated PlaceType place_types = 2;
  repeated ExternalPlaceIdentifier external_identifiers = 3;
  Address address = 4;
  google.protobuf.StringValue address_fid = 5;
}
