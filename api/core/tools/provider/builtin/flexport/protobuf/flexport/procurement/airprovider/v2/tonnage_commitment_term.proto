// TEAM: procurement

syntax = "proto3";

package flexport.procurement.airprovider.v2;

import "flexport/procurement/airprovider/v2/route_term.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "TonnageCommitmentTermProto";
option java_package = "com.flexport.procurement.airprovider.v2";
option ruby_package = "Flexport::Procurement::AirProvider::V2";

// Incoming data for a tonnage commitment term.
message TonnageCommitmentTerm {
  string contract_identifier = 1;
  google.protobuf.Timestamp effective_from_time = 2;
  google.protobuf.Timestamp effective_to_time = 3;
  string display_name = 4;
  float tonnage_commitment_weight = 5;
  RatePerUnit cost_unit = 6;
  repeated string origin_fids = 7;
  repeated string destination_fids = 8;
  google.protobuf.Timestamp archived_at = 9;
  string created_by_fid = 10;
  string last_updated_by_fid = 11;
}
