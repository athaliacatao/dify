// TEAM: customs_platform

syntax = "proto3";

package flexport.customscargomanifestquery.v1beta1;

import "flexport/customscargomanifestquery/entities/v1beta1/cargo_manifest_master_air_waybill.proto";
import "flexport/customscargomanifestquery/entities/v1beta1/cargo_manifest_master_bill_of_lading.proto";
import "flexport/customscargomanifestquery/entities/v1beta1/cargo_manifest_ocean_master_bill.proto";
import "flexport/customscargomanifestquery/entities/v1beta1/cargo_manifest_query_error.proto";
import "flexport/customscargomanifestquery/enums/v1beta1/customs_cargo_manifest_identifier_type.proto";

option java_multiple_files = true;
option java_outer_classname = "CustomsCargoManifestQueryApiProto";
option java_package = "com.flexport.customscargomanifestquery.v1beta1";
option ruby_package = "Flexport::CustomsCargoManifestQuery::V1Beta1";

service CustomsCargoManifestQueryAPI {
  rpc RegisterMasterBillNumbers(RegisterMasterBillNumbersRequest) returns (RegisterMasterBillNumbersResponse);
  rpc GetCargoManifest(GetCargoManifestRequest) returns (GetCargoManifestResponse);
  rpc RefreshAndGetCargoManifest(RefreshAndGetCargoManifestRequest) returns (RefreshAndGetCargoManifestResponse);
}

message RegisterMasterBillNumbersRequest {
  repeated RegisterMasterBillNumbersRequestBillIdentifier bill_identifiers = 1;
}

message RegisterMasterBillNumbersRequestBillIdentifier {
  string bill_number = 1;
  flexport.customscargomanifestquery.enums.v1beta1.CustomsCargoManifestIdentifierType type = 2;
  repeated HouseBill house_bill_numbers = 3;
}

message HouseBill {
  string bill_number = 1;
}

message RegisterMasterBillNumbersResponse {
  bool success = 1; // False if regisration failed
}

message GetCargoManifestRequest {
  string master_bill_number = 1;
}

message GetCargoManifestResponse {
  oneof cargo_manifest {
    flexport.customscargomanifestquery.entities.v1beta1.CargoManifestQueryError error = 1;
    flexport.customscargomanifestquery.entities.v1beta1.CargoManifestOceanMasterBill ocean_master_bill = 2;
    flexport.customscargomanifestquery.entities.v1beta1.CargoManifestMasterAirWaybill master_air_waybill = 3;
    flexport.customscargomanifestquery.entities.v1beta1.CargoManifestMasterBillOfLading master_bill_of_lading = 4;
  }
}

message RefreshAndGetCargoManifestRequest {
  string identifier_number = 1;
  flexport.customscargomanifestquery.enums.v1beta1.CustomsCargoManifestIdentifierType identifier_type = 2;
}

message RefreshAndGetCargoManifestResponse {
  oneof cargo_manifest {
    flexport.customscargomanifestquery.entities.v1beta1.CargoManifestQueryError error = 1;
    flexport.customscargomanifestquery.entities.v1beta1.CargoManifestOceanMasterBill ocean_master_bill = 2;
    flexport.customscargomanifestquery.entities.v1beta1.CargoManifestMasterAirWaybill master_air_waybill = 3;
    flexport.customscargomanifestquery.entities.v1beta1.CargoManifestMasterBillOfLading master_bill_of_lading = 4;
  }
}
