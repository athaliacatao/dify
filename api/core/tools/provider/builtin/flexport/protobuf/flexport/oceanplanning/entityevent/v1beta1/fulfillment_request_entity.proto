// TEAM: ocean_planning

syntax = "proto3";

package flexport.oceanplanning.entityevent.v1beta1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "FulfillmentRequestEntityProto";
option java_package = "com.flexport.oceanplanning.entityevent.v1beta1";
option ruby_package = "Flexport::OceanPlanning::EntityEvent::V1Beta1";

message FulfillmentRequestEntity {
  int64 id = 1;
  string shipment_fid = 2;
  string eo_fid = 3;
  int32 eo_revision_number = 4;
  string client_fid = 5;
  string shipper_fid = 6;
  string consignee_fid = 7;
  string origin_agent_fid = 8;
  string destination_agent_fid = 9;
  string carrier_fid = 10;
  string contract_fid = 11;
  string booking_code = 12;
  string other_instructions = 13;
  string origin_fid = 14;
  string destination_fid = 15;
  string origin_via_fid = 16;
  string destination_via_fid = 17;
  string destination_connecting_mode = 18;
  string container_details = 19;
  float average_weight_per_teu = 20;
  google.protobuf.Timestamp global_cargo_ready_date = 21;
  string dangerous_good_details = 22;
  string inventory_backed_offering_fid = 23;
  google.protobuf.Timestamp target_sailing_week = 24;
  google.protobuf.Timestamp created_at_time = 25;
  google.protobuf.Timestamp updated_at_time = 26;
  repeated string product_set_definitions = 27;
}
