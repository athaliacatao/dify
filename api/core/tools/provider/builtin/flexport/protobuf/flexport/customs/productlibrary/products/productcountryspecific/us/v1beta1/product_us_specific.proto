// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.productlibrary.products.productcountryspecific.us.v1beta1;

import "flexport/customs/productlibrary/products/productcountryspecific/us/v1beta1/pga_ams.proto";

option java_multiple_files = true;
option java_outer_classname = "ProductUsSpecificProto";
option java_package = "com.flexport.customs.productlibrary.products.productcountryspecific.us.v1beta1";
option ruby_package = "Flexport::Customs::ProductLibrary::Products::ProductCountrySpecific::US::V1Beta1";

// US-specific product information, mainly PGAs.
// Based on "CBP and Trade Automated Interface Requirements Participating Government Agencies Message Set"
