// TEAM: ocean_planning
syntax = "proto3";

package flexport.oceanplanning.entityevent.v1beta1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "AssignmentCommitMetaDataEntityProto";
option java_package = "com.flexport.oceanplanning.entityevent.v1beta1";
option ruby_package = "Flexport::OceanPlanning::EntityEvent::V1Beta1";

message AssignmentCommitMetaDataEntity {
  int64 assignment_id = 1;
  string shipment_fid = 2;
  google.protobuf.StringValue selected_carrier_space_key = 3;
  float selected_assignment_batch_score = 4;
  float preferred_assignment_batch_score = 5;
  map<string, float> selected_assignment_batch_score_split = 6;
  map<string, float> preferred_assignment_batch_score_split = 7;
  google.protobuf.StringValue selected_rate_json = 8;
  google.protobuf.StringValue preferred_rate_json = 9;
  google.protobuf.StringValue selected_eta = 10;
  google.protobuf.StringValue preferred_eta = 11;
  string region_slug = 12;
  google.protobuf.StringValue api_response_json = 13;
}
