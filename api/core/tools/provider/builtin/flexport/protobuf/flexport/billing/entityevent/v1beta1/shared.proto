// TEAM: billing

syntax = "proto3";

package flexport.billing.entityevent.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "SharedProto";
option java_package = "com.flexport.billing.entityevent.v1beta1";
option ruby_package = "Flexport::Billing::EntityEvent::V1Beta1";

// Enum representing the transaction type of a bill.
enum TransactionType {
  TRANSACTION_TYPE_INVALID = 0;
  TRANSACTION_TYPE_INVOICE = 1;
  TRANSACTION_TYPE_CREDIT_NOTE = 2;
  TRANSACTION_TYPE_DEBIT_NOTE = 3;
}

// Enum representing the original source of a document.
enum DocumentSource {
  DOCUMENT_SOURCE_INVALID = 0;
  DOCUMENT_SOURCE_EMAIL = 1;
  DOCUMENT_SOURCE_EDI = 2;
  DOCUMENT_SOURCE_TRANSMISSION = 3;
  DOCUMENT_SOURCE_PREPAYMENT = 4;
  DOCUMENT_SOURCE_MANUAL_UPLOAD = 5;
}

// Enum representing the digitization method for structured data.
enum DigitizationMethod {
  DIGITIZATION_METHOD_INVALID = 0;
  DIGITIZATION_METHOD_UNKNOWN = 1;
  DIGITIZATION_METHOD_API = 2;
  DIGITIZATION_METHOD_OCR = 3;
  DIGITIZATION_METHOD_MANUAL = 4;
  DIGITIZATION_METHOD_NOT_DIGITIZED = 5;
}

// Enum representing the type of reference for the bill allocation.
enum ReferenceType {
  REFERENCE_TYPE_INVALID = 0;
  REFERENCE_TYPE_UNKNOWN = 1;
  REFERENCE_TYPE_DELIVERY_ORDER = 2;
  REFERENCE_TYPE_MASTER_BILL_OF_LADING = 3;
  REFERENCE_TYPE_MASTER_AIR_WAYBILL = 4;
}
