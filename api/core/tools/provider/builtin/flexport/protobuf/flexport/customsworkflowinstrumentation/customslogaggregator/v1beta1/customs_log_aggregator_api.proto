// TEAM: customs_platform

syntax = "proto3";

package flexport.customsworkflowinstrumentation.customslogaggregator.v1beta1;

import "flexport/customsworkflowinstrumentation/customsentrystatuschanged/v1beta1/customs_entry_status_changed.proto";

option java_multiple_files = true;
option java_outer_classname = "CustomsLogAggregatorApiProto";
option java_package = "com.flexport.customsworkflowinstrumentation.customslogaggregator.v1beta1";
option ruby_package = "Flexport::CustomsWorkflowInstrumentation::CustomsLogAggregator::V1Beta1";

service CustomsLogAggregatorAPI {
  rpc GetCustomsEntryStatus(GetCustomsEntryStatusRequest) returns (GetCustomsEntryStatusResponse);
}

message GetCustomsEntryStatusRequest {
  string customs_entry_fid = 1;
}

message GetCustomsEntryStatusResponse {
  flexport.customsworkflowinstrumentation.customsentrystatuschanged.v1beta1.CustomsEntryStatus customs_entry_status = 1;
}
