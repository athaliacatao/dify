// TEAM: iam_platform

syntax = "proto3";

package flexport.integrationtest.authorization.v1;

option java_multiple_files = true;
option java_outer_classname = "AuthorizationTestApiProto";
option java_package = "com.flexport.integrationtest.authorization.v1";
option ruby_package = "Flexport::IntegrationTest::Authorization::V1";

// The API for authorization integration tests.
service AuthorizationTestAPI {
  // Test endpoint for authorization integration test, not included on the dont_enforce_mandatory_auth_for_methods list.
  rpc ServerInterceptorTestRegular(ServerInterceptorTestRegularRequest) returns (ServerInterceptorTestRegularResponse);
  // Test endpoint for authorization integration test, included on the dont_enforce_mandatory_auth_for_methods list.
  rpc ServerInterceptorNoMandatoryAuth(ServerInterceptorNoMandatoryAuthRequest) returns (ServerInterceptorNoMandatoryAuthResponse);
}

// The request message for the server interceptor test endpoint.
message ServerInterceptorTestRegularRequest {}

// The response for the server interceptor test endpoint.
message ServerInterceptorTestRegularResponse {
  string message = 1;
}

// The request message for the server interceptor test endpoint, without mandatory auth.
message ServerInterceptorNoMandatoryAuthRequest {}

// The response message for the server interceptor test endpoint, without mandatory auth.
message ServerInterceptorNoMandatoryAuthResponse {
  string message = 1;
}
