// TEAM: compliance

syntax = "proto3";

package flexport.compliance.documentscraper.event.v1beta1;

import "flexport/compliance/documentscraper/constant/v1beta1/shipment_document_review_status.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "ShipmentInformationChangedProto";
option java_package = "com.flexport.compliance.documentscraper.event.v1beta1";
option ruby_package = "Flexport::Compliance::DocumentScraper::Event::V1Beta1";

// The new information of a shipment.
message ShipmentInformationChanged {
  // The FID of the shipment.
  string shipment_fid = 1;
  // The total risk score associated with the shipment.
  int32 risk_score = 2;
  // The Datetime the shipment was created.
  google.protobuf.Timestamp created_time = 3;
  // The Datetime the shipment was last updated.
  google.protobuf.Timestamp last_updated_time = 4;
  // The shipment review status.
  flexport.compliance.documentscraper.constant.v1beta1.ShipmentDocumentReviewStatus status = 5;
  // The review decision of the shipment.
  bool is_dangerous = 6;
}
