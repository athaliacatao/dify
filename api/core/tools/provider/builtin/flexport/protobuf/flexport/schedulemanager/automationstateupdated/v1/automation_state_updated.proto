// TEAM: unified_shipment_schedules

syntax = "proto3";

package flexport.schedulemanager.automationstateupdated.v1;

option java_multiple_files = true;
option java_outer_classname = "AutomationStateUpdatedProto";
option java_package = "com.flexport.schedulemanager.automationstateupdated.v1";
option ruby_package = "Flexport::ScheduleManager::AutomationStateUpdated::V1";

// The event schedule manager emits when automation state is updated.
message AutomationStateUpdated {
  string shipment_fid = 1;
}
