// TEAM: shipper_exp

syntax = "proto3";

package flexport.shipperexp.shippersisubmission.v1beta1;

import "flexport/shipperexp/sharedvalues/v1/shared_values.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "ShipperSiSubmissionProto";
option java_package = "com.flexport.shipperexp.shippersisubmission.v1beta1";
option ruby_package = "Flexport::ShipperExp::ShipperSiSubmission::V1Beta1";

// New version shipper si protobuf.
message ShipperSiSubmission {
  string fid = 1;
  string shipment_fid = 2;
  string consignee_fid = 3;
  string shipper_fid = 4;
  google.protobuf.StringValue consignee_address_fid = 5;
  string formatted_consignee_address = 6;
  google.protobuf.StringValue shipper_address_fid = 7;
  string formatted_shipper_address = 8;
  string export_reference_number = 9;
  google.protobuf.StringValue note = 10;
  string bill_of_lading_special_instructions = 11;
  string notify_party = 12;
  BillOfLadingTransmissionMode bill_of_lading_transmission_mode = 13;
  ReleaseMethod release_method = 14;
  google.protobuf.StringValue bill_of_lading_fid = 15;
  google.protobuf.StringValue document_fid = 16;
  google.protobuf.StringValue created_by_fid = 17;
  repeated ShippingInstructionContainer shipping_instruction_containers = 18;
  google.protobuf.Timestamp created_at_time = 19;
  google.protobuf.Timestamp updated_at_time = 20;
  google.protobuf.StringValue updated_by_fid = 21;
  repeated string features = 22;
  string notify_party_fid = 23;
  string shipper_company_fid = 24;
  string consignee_company_fid = 25;
}

// Represent hbl transmission mode.
enum BillOfLadingTransmissionMode {
  BILL_OF_LADING_TRANSMISSION_MODE_INVALID = 0;
  BILL_OF_LADING_TRANSMISSION_MODE_UNKNOWN = 1;
  BILL_OF_LADING_TRANSMISSION_MODE_ORIGINAL = 2;
  BILL_OF_LADING_TRANSMISSION_MODE_EXPRESS = 3;
  BILL_OF_LADING_TRANSMISSION_MODE_STRAIGHT = 4;
}

// Represent release method.
enum ReleaseMethod {
  RELEASE_METHOD_INVALID = 0;
  RELEASE_METHOD_HOLD_FOR_TELEX = 1;
  RELEASE_METHOD_MAIL_COPY = 2;
  RELEASE_METHOD_UNSPECIFIED = 3;
}

// Represent SI container.
message ShippingInstructionContainer {
  string key = 1;
  string seal_number = 2;
  bool has_package_details = 3;
  flexport.shipperexp.sharedvalues.v1.Container container = 4;
  CargoAttributes cargo = 5;
}

// Represent SI Cargo.
message CargoAttributes {
  bool metric_units = 1;
  google.protobuf.DoubleValue weight = 2;
  google.protobuf.DoubleValue volume = 3;
  string marks_and_numbers = 4;
  string description = 5;
  repeated ShippingUnit shipping_units = 6;
}

// Represent ShippingUnit.
message ShippingUnit {
  string key = 1;
  int32 atomic_count = 2;
  int32 count = 3;
  google.protobuf.StringValue description = 4;
  google.protobuf.DoubleValue volume = 5;
  google.protobuf.DoubleValue weight = 6;
  google.protobuf.StringValue marks_and_numbers = 7;
  google.protobuf.DoubleValue length = 8;
  google.protobuf.DoubleValue width = 9;
  google.protobuf.DoubleValue height = 10;
  google.protobuf.StringValue name = 11;
  string unit_type = 12;
  bool dimension_metric_units = 13;
  bool volume_metric_units = 14;
  bool weight_metric_units = 15;
  repeated flexport.shipperexp.sharedvalues.v1.ShipperHsCode shipper_hs_codes = 16;
  google.protobuf.StringValue sub_unit_type = 17;
}
