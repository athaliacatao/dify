syntax = "proto3";

package flexport.originops.address.v1;

option java_multiple_files = true;
option java_outer_classname = "AddressProto";
option java_package = "com.flexport.originops.address.v1";
option ruby_package = "Flexport::OriginOps::Address::V1";

// Represents a Address, could also be a port or terminal_or_cfs.
message Address {
  string id = 1;
  string name = 2;
  string loc_code = 3;
}
