syntax = "proto3";

package flexport.monolith.trucking.delivery_order.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "DeliverySubscriptionApiProto";
option java_package = "com.flexport.monolith.trucking.delivery_order.v1";
option ruby_package = "Flexport::Monolith::Trucking::DeliveryOrder::V1";

service DeliverySubscriptionAPI {
  rpc GetEmailSubscribers(GetEmailSubscribersRequest) returns (GetEmailSubscribersResponse);
}

message GetEmailSubscribersRequest {
  string delivery_order_fid = 1;
  google.protobuf.StringValue notification_type = 2;
  bool with_operating_procedures = 3;
}

message GetEmailSubscribersResponse {
  repeated string email_subscribers = 1;
}
