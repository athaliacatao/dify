option ruby_package = "Flexport::ExecutionPerformance::Ote::V1";

enum RegionType {
  REGION_TYPE_INVALID = 0;
  REGION_TYPE_NAM = 1;
  REGION_TYPE_EMEA = 2;
  REGION_TYPE_GC = 3;
