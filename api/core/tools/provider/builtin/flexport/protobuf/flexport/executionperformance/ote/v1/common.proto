}

enum ServiceTypeType {
  SERVICE_TYPE_TYPE_INVALID = 0;
  SERVICE_TYPE_TYPE_DRAYAGE = 1;
  SERVICE_TYPE_TYPE_CARTAGE = 2;
}

enum ImportExportType {
  IMPORT_EXPORT_TYPE_INVALID = 0;
  IMPORT_EXPORT_TYPE_IMPORT = 1;
  IMPORT_EXPORT_TYPE_EXPORT = 2;
}

enum PortType {
  PORT_TYPE_INVALID = 0;
  PORT_TYPE_RAIL = 1;
  PORT_TYPE_OCEAN = 2;
  PORT_TYPE_AIR = 3;
}
