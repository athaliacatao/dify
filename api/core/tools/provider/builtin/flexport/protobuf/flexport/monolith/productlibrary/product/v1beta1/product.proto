// TEAM: customs_gateway

syntax = "proto3";

package flexport.monolith.productlibrary.product.v1beta1;

import "google/protobuf/wrappers.proto";
import "flexport/monolith/productlibrary/product/v1beta1/fee.proto";

option java_multiple_files = true;
option java_outer_classname = "ProductProto";
option java_package = "com.flexport.monolith.productlibrary.product.v1beta1";
option ruby_package = "Flexport::Monolith::ProductLibrary::Product::V1Beta1";

// Customs CI Service.
message Product {
  google.protobuf.StringValue fid = 1;
  string sku = 2;
  string name = 3;
  google.protobuf.StringValue product_category_name = 4;
  repeated ProductProperty product_properties = 5;
  repeated ProductClassification product_classifications = 6;
}

message ProductProperty {
  /*
  Following are well known property names; They will be extracted from ProductProperty as follows:

  url -- the product.url
  country_of_origin -- the product.country_of_origin
  */
  string name = 1;
  string value = 2;
}

message ProductClassification {
  string country_code = 1;
  repeated ProductClassificationHsCode hs_codes = 2;
  repeated Fee fees = 3;
}

message ProductClassificationHsCode {
  string code = 1;
}
