  ACTION_TYPE_DELETE_ASSIGNMENT = 10;
  ACTION_TYPE_REEVALUATE_NODE = 11;
  ACTION_TYPE_SYNC_MANUAL_DELETION = 12;
  ACTION_TYPE_REASSIGN_ASSIGNMENT = 13;
  ACTION_TYPE_UPDATE_MISSING_ASSIGNMENT_CONFIG = 14;
  ACTION_TYPE_START_OUT_OF_OFFICE = 15;
  ACTION_TYPE_STOP_OUT_OF_OFFICE = 16;
  ACTION_TYPE_MANUAL_CREATE_MISSING_ASSIGNMENT_CALCULATION_TASK = 17;
  ACTION_TYPE_DELETE_USER_ASSIGNMENTS = 18;
  ACTION_TYPE_APPLY_PRESET = 22;
  ACTION_TYPE_UPDATE_PRESET = 23;
  ACTION_TYPE_UPDATE_DECISION = 24;
  ACTION_TYPE_REMOVE_DECISION = 25;
