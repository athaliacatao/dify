// TEAM: wingstop

syntax = "proto3";

package flexport.airsupply.allotmentscheduleinstance.v1beta1;

import "flexport/airsupply/allotment/v1beta1/allotment.proto";
import "flexport/airsupply/enums/v1beta1/allotment_schedule_instance_status.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "AllotmentScheduleInstanceProto";
option java_package = "com.flexport.airsupply.allotmentscheduleinstance.v1beta1";
option ruby_package = "Flexport::AirSupply::AllotmentScheduleInstance::V1Beta1";

// Description: The allotment schedule instance is one occurrence of a flight schedule
// Allotments belong to particular allotment instance.
// The group of allotments under an instance represents all possible flight paths
// Usage: This proto will be used to populate enough flight data for FAE
message AllotmentScheduleInstance {
  string allotment_schedule_instance_fid = 1;
  string vendor_fid = 2;
  string air_tonnage_commitment_term_fid = 3;
  string air_equalization_term_period_fid = 4;
  google.protobuf.Timestamp allotment_date = 5;
  // The allotment schedule's contract type: ["charter", "bsa", "partner_fixed_contract", "spot", "nac_procurement"].
  string contract_type = 6;
  // The origin airport fid
  string origin_fid = 7;
  // The destination airport fid
  string destination_fid = 8;
  repeated flexport.airsupply.allotment.v1beta1.Allotment allotments = 9;
  flexport.airsupply.enums.v1beta1.AllotmentScheduleInstanceStatus status = 10;
}
