// TEAM: service_catalog

syntax = "proto3";

package flexport.catalog.offering.importcustoms.v1;

option java_multiple_files = true;
option java_outer_classname = "ImportCustomsProto";
option java_package = "com.flexport.catalog.offering.importcustoms.v1";
option ruby_package = "Flexport::Catalog::Offering::ImportCustoms::V1";

import "flexport/catalog/enums/v1/enums.proto";
import "google/protobuf/wrappers.proto";

// Import Customs attributes.
message ImportCustomsAttributesDto {
  catalog.enums.v1.TransportationModeDto transportation_mode = 1;
  repeated catalog.enums.v1.BookingModesDto booking_modes = 2;
  google.protobuf.StringValue country_code = 3;
}

// Import Customs query attributes.
message ImportCustomsQueryAttributesDto {
  repeated catalog.enums.v1.TransportationModeDto transportation_modes = 1;
  repeated catalog.enums.v1.BookingModesDto booking_modes = 2;
  repeated string country_codes = 3;
}
