// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "ContainerDischargeDelayProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

// Container discharge delay. Discharge refers to the container being unloaded from the vessel.
// Corresponds to exception slugs:
// - discharge_delay_at_ocean_port
// - container_discharge_delay (for rail, though slug is generic)
message ContainerDischargeDelay {
  string container_fid = 1;
}
