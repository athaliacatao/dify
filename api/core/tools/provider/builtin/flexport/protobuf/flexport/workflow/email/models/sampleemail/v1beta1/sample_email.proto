// TEAM: starship

syntax = "proto3";

package flexport.workflow.email.models.sampleemail.v1beta1;

import "flexport/workflow/email/models/attachment/v1beta1/attachment.proto";

option java_multiple_files = true;
option java_outer_classname = "SampleEmailProto";
option java_package = "com.flexport.workflow.email.models.sampleemail.v1beta1";
option ruby_package = "Flexport::Workflow::Email::Models::SampleEmail::V1Beta1";

// Sample email.
message SampleEmail {
  string shipment_fid = 1;
  repeated flexport.workflow.email.models.attachment.v1beta1.Attachment attachments = 2;
}
