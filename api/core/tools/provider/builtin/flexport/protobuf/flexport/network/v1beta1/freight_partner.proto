// TEAM: network_entities

syntax = "proto3";

package flexport.network.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "FreightPartnerProto";
option java_package = "com.flexport.network.v1beta1";
option ruby_package = "Flexport::Network::V1Beta1";

import "google/protobuf/wrappers.proto";

// A close analogue of the Network::FreightPartner ActiveRecord model.
message FreightPartner {
  int32 id = 1;
  string fid = 2;
  bool air = 3;
  bool demo = 4;
  bool ocean = 5;
  bool truck = 6;
  google.protobuf.Int32Value company_id = 7;
  google.protobuf.StringValue company_fid = 8;
}
