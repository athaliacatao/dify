// TEAM: data_platform

syntax = "proto3";

package flexport.dataeng.fsmpublishertest.v1;

option java_multiple_files = true;
option java_outer_classname = "MockMessageProto";
option java_package = "com.flexport.dataeng.fsmpublishertest.v1";
option ruby_package = "Flexport::DataEng::FsmPublisherTest::V1";

// Mock of a message that is sent to FSM topic.
message MockMessage {
  string fid = 1;
  int64 created_time = 2;
  int64 updated_time = 3;
  string message = 4;
}

// FSM consuming list of messages.
message MockMessages {
  repeated MockMessage mock_message = 1;
}
