// TEAM: kingsroad

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "OceanCarrierBookingHouseBillOfLadingRouteOverrideChangedProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

// The house bill of lading override of the carrier booking has been updated.
// These fields are not just derived from the Carrier Booking Route.
// There is UI in the Carrier Booking modal to explicitly set these fields.
//
message OceanCarrierBookingHouseBillOfLadingRouteOverrideChanged {
  string carrier_booking_fid = 1;
  // place_of_receipt_string is a human readable string, not an address or port fid
  // this is to support addresses that are not in the database
  string place_of_receipt_string = 2;
  string port_of_loading_fid = 3;
  string port_of_unloading_fid = 4;
}
