// TEAM: shipper_exp

syntax = "proto3";

package flexport.monolith.shipperexp.task.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "TaskApiProto";
option java_package = "com.flexport.monolith.shipperexp.task.v1beta1";
option ruby_package = "Flexport::Monolith::ShipperExp::Task::V1Beta1";

// Shipper_exp document task service.
// https://docs.google.com/document/d/1Z352tx59bmBchQRqHD4SGQlBR2uG4_NOh4akQmKqsmg
service TaskAPI {
  // Mark task status.
  rpc MarkTaskStatus(MarkTaskStatusRequest) returns (MarkTaskStatusResponse) {
    option deprecated = true;
  }
}

message MarkTaskStatusRequest {
  string taskable_fid = 1;
  Status status = 2;
  TaskType task_type = 3;
  // Task status.
  // see: app/constants/task_statuses.rb
  enum Status {
    STATUS_INVALID = 0;
    STATUS_COMPLETE = 1;
    STATUS_ACTIVE = 2;
    STATUS_PENDING = 3;
    STATUS_INAPPLICABLE = 4;
    STATUS_REVIEW = 5;
    STATUS_IN_PROGRESS = 6;
    STATUS_PENDING_CONFIRMATION = 7;
  }
  // Corresponding to document types.
  enum TaskType {
    TASK_TYPE_INVALID = 0;
    TASK_TYPE_VGM = 1;
    TASK_TYPE_SI = 2;
    TASK_TYPE_ISF = 3;
    TASK_TYPE_CCAM = 4;
  }
}

message MarkTaskStatusResponse {}
