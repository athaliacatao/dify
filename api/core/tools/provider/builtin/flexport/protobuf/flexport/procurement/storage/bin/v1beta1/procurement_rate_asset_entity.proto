// TEAM: procurement

syntax = "proto3";

package flexport.procurement.storage.bin.v1beta1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "ProurementRateAssetEntityProto";
option java_package = "com.flexport.procurement.storage.bin.v1beta1";
option ruby_package = "Flexport::Procurement::Storage::Bin::V1Beta1";

message ProcurementRateAssetEntity {
  enum AssetState {
    ASSET_STATE_INVALID = 0;
    ASSET_STATE_NEW = 1;
    ASSET_STATE_PROCESSING = 2;
    ASSET_STATE_PROCESSED = 3;
    ASSET_STATE_FAILED = 4;
  }
  enum AssetType {
    ASSET_TYPE_INVALID = 0;
    ASSET_TYPE_FPS_CSV = 1;
  }

  AssetState asset_state = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  google.protobuf.Timestamp deleted_at = 4;
  AssetType asset_type = 5;
  google.protobuf.Int64Value digitization_job_id = 6;
}
