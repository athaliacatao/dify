// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.usadapter.entrysummaryrelease.v1;

option java_multiple_files = true;
option java_package = "com.flexport.customs.usadapter.entrysummaryrelease.v1";
option ruby_package = "Flexport::Customs::UsAdapter::EntrySummaryRelease::V1";

message Entity {
  string entity_name = 1;
  EntityAddress address = 2;
}

message EntityAddress {
  string country_code = 1;
  string city = 2;
  optional string sub_contry_code = 3;
  optional string postal_code = 4;
  repeated AddressComponent components = 5;

}

message AddressComponent {
  AddressComponentType type = 1;
  string value = 2;
}

enum AddressComponentType {
  ADDRESS_COMPONENT_TYPE_INVALID = 0;
  ADDRESS_COMPONENT_TYPE_STREET_NUMBER = 1;
  ADDRESS_COMPONENT_TYPE_STREET_NAME = 2;
  ADDRESS_COMPONENT_TYPE_PO_BOX = 3;
  ADDRESS_COMPONENT_TYPE_BUILDING_NAME = 4;
  ADDRESS_COMPONENT_TYPE_APARTMENT_NUMBER = 5;
  ADDRESS_COMPONENT_TYPE_SUITE_NUMBER = 6;
  ADDRESS_COMPONENT_TYPE_UNSTRUCTRED_ADDRESS = 7;
  ADDRESS_COMPONENT_TYPE_ASSOCIATION_NAME = 8;
  ADDRESS_COMPONENT_TYPE_PIER = 9;
  ADDRESS_COMPONENT_TYPE_WING = 10;
  ADDRESS_COMPONENT_TYPE_FLOOR = 11;
  ADDRESS_COMPONENT_TYPE_ROOM = 12;
  ADDRESS_COMPONENT_TYPE_UNIT = 13;
  ADDRESS_COMPONENT_TYPE_CROSS_STREET = 14;
  ADDRESS_COMPONENT_TYPE_BUILDING_NUMBER = 15;
}
