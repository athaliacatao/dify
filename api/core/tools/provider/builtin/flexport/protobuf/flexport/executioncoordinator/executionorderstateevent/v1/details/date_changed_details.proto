// TEAM: unified_shipment_schedules

syntax = "proto3";

package flexport.executioncoordinator.executionorderstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "DateChangedDetailsProto";
option java_package = "com.flexport.executioncoordinator.executionorderstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOrderStateEvent::V1";

// Contains reference to a date change ETSE and schedules logic details about that change.
message DateChangedDetails {
  // fid of the date change ETSE, either CargoTransitDateChanged or OceanConsolDevanDateUpdated.
  string event_fid = 1;
  // Heuristic responsible for date change.
  string heuristic_name = 2;
  // Prediction Source used to compute date for date change.
  string prediction_source = 3;
}
