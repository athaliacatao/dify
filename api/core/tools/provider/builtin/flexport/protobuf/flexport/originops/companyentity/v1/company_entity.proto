syntax = "proto3";

package flexport.originops.companyentity.v1;

option java_multiple_files = true;
option java_outer_classname = "CompanyEntityProto";
option java_package = "com.flexport.originops.companyentity.v1";
option ruby_package = "Flexport::OriginOps::CompanyEntity::V1";

// Represents a company entity.
message CompanyEntity {
  string id = 1;
  string legal_name = 2;
}
