// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontask.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "QueryFiltersProto";
option java_package = "com.flexport.executioncoordinator.executiontask.v1beta1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTask::V1Beta1";

import "flexport/executioncoordinator/types/query/v1/filters.proto";

// A query filter for ExecutionTaskParams.
message ExecutionTaskParamsFilter {
  oneof filter {
    DrayageExecutionTaskParamsFilter drayage = 1;
    OceanConsolExecutionTaskParamsFilter ocean_consol = 2;
  }
}

// A query filter for Drayage ExecutionTaskParams.
message DrayageExecutionTaskParamsFilter {
  flexport.executioncoordinator.types.query.v1.StringFilter port_trucking_direction = 1;
  flexport.executioncoordinator.types.query.v1.StringFilter any_container_fid = 2;
  flexport.executioncoordinator.types.query.v1.TimestampRangeFilter any_estimated_arrival = 3;
}

// A query filter for OceanConsol ExecutionTaskParams.
message OceanConsolExecutionTaskParamsFilter {
  flexport.executioncoordinator.types.query.v1.StringFilter parent_execution_order_fid = 1;
}
