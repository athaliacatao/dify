syntax = "proto3";

package flexport.oex.mismatch.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "CarrierBookingMismatchProto";
option java_package = "com.flexport.oex.mismatch.v1beta1";
option ruby_package = "Flexport::OceanExecution::Mismatch::V1Beta1";

// Represents the mismatch type of a carrier booking.
enum OceanCarrierBookingMismatchType {
  OCEAN_CARRIER_BOOKING_MISMATCH_TYPE_INVALID = 0;
  OCEAN_CARRIER_BOOKING_MISMATCH_TYPE_WITH_SHIPMENT = 1;
  OCEAN_CARRIER_BOOKING_MISMATCH_TYPE_WITH_FULFILLMENT_PLAN = 2;
  OCEAN_CARRIER_BOOKING_MISMATCH_TYPE_WITH_SHIPPING_ORDER = 3;
  OCEAN_CARRIER_BOOKING_MISMATCH_TYPE_AMONG_CARRIER_BOOKINGS = 4;
  OCEAN_CARRIER_BOOKING_MISMATCH_TYPE_WITH_SAILING_SCHEDULE = 5;
  OCEAN_CARRIER_BOOKING_MISMATCH_TYPE_WITH_QUOTE = 6;
}
