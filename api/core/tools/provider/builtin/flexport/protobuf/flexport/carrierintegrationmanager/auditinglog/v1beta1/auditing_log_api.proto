// TEAM: kingsroad

syntax = "proto3";

package flexport.carrierintegrationmanager.auditinglog.v1beta1;

import "flexport/carrierintegrationmanager/auditinglog/v1beta1/auditing_log.proto";

option java_multiple_files = true;
option java_outer_classname = "AuditingLogApiProto";
option java_package = "com.flexport.carrierintegrationmanager.auditinglog.v1beta1";

service AuditingLogAPI {
  rpc SaveAuditingLogs(SaveAuditingLogsRequest) returns (SaveAuditingLogsResponse);
}

message SaveAuditingLogsRequest {
  repeated AuditingLog auditing_logs = 1;
}

message SaveAuditingLogsResponse {
  repeated string errors = 1;
}
