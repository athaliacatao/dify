// TEAM: service_catalog

syntax = "proto3";

package flexport.catalog.servicearea.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ServiceAreaProto";
option java_package = "com.flexport.catalog.servicearea.v1beta1";
option ruby_package = "Flexport::Catalog::ServiceArea::V1Beta1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// Service area based off a collection of geo bounds.
message ServiceAreaDto {
  google.protobuf.StringValue id = 1;
  google.protobuf.Timestamp created_at_time = 2;
  google.protobuf.StringValue name = 3;
  google.protobuf.Int64Value company_id = 4;
  repeated int64 geo_bound_ids = 5;
}

// Service area based on distance from a location.
message ServiceAreaDistanceDto {
  google.protobuf.DoubleValue min_km = 1;
  google.protobuf.DoubleValue max_km = 2;
}

// Result of creating a service area.
message CreatedResponse {
  ServiceAreaDto service_area = 1;
  repeated string validation_errors = 2;
}

// A location.
message Location {
  google.protobuf.StringValue lat = 1;
  google.protobuf.StringValue lng = 2;
  google.protobuf.StringValue radius = 3;
}
