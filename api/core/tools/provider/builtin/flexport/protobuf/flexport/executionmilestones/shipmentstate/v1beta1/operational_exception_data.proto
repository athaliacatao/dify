syntax = "proto3";

package flexport.executionmilestones.shipmentstate.v1beta1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "OperationalExceptionDataProto";
option java_package = "com.flexport.executionmilestones.shipmentstate.v1beta1";
option ruby_package = "Flexport::ExecutionMilestones::ShipmentState::V1Beta1";

// The state to store derived information from exception management.
message OperationalExceptionData {
  repeated OperationalExceptionExtract operational_exceptions = 1;
}

message OperationalExceptionExtract {
  string exception_fid = 1;
  string exception_type_fid = 2;
  string exception_type_slug = 3;
  repeated string impacted_work_item_types = 4;
  repeated string resolution_work_item_types = 5;
  google.protobuf.Timestamp created_at_time = 6;
}
