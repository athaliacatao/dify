// TEAM: billing

syntax = "proto3";

package flexport.billautomation.manualreviewbill.events.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "BillSentForReviewProto";
option java_package = "com.flexport.billautomation.manualreviewbill.events.v1beta1";
option ruby_package = "Flexport::BillAutomation::ManualReviewBill::Events::V1Beta1";

import "flexport/billautomation/manualreviewbill/v1beta1/edi_bill.proto";
import "flexport/billautomation/manualreviewbill/v1beta1/manual_review_bill.proto";
import "flexport/billautomation/manualreviewbill/v1beta1/pdf_bill.proto";

// Message for a BillsSentForReview event.
message BillSentForReview {
  flexport.billautomation.manualreviewbill.v1beta1.ManualReviewBill manual_review_bill = 1;
  flexport.billautomation.manualreviewbill.v1beta1.EDIBill edi_bill = 2;
  flexport.billautomation.manualreviewbill.v1beta1.PDFBill pdf_bill = 3;
}
