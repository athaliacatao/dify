// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.cargotracking.nl.events.v1beta1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "com.flexport.customs.cargotracking.nl.events.v1beta1";
option ruby_package = "Flexport::Customs::CargoTracking::Nl::Events::V1Beta1";

// CommercialReleasedEvent is emitted when one or more containers in a shipment
// is commercialy released.
message CommercialReleasedEvent {
  // ID that can be used to identify the event
  string id = 1;
  string master_bill_of_lading_number = 2;
  string shipment_fid = 3;
  google.protobuf.Timestamp created_at = 4;
  repeated CommercialRelease commercial_releases = 5;
}

message CommercialRelease {
  string container_number = 1;
  string release_to_party_name = 2;
  string release_to_party_scac_code = 3;
  google.protobuf.Timestamp release_valid_until_date_time = 4;
}
