// TEAM: client_order

syntax = "proto3";

package flexport.commerce.facts.commercefacts.validators.freightvalidator.v1beta1;

import "flexport/commerce/facts/contracts/options/v1/options.proto";

option java_multiple_files = true;
option java_outer_classname = "FreightValidatorProto";
option java_package = "com.flexport.commerce.facts.commercefacts.validators.freightvalidator.v1beta1";
option ruby_package = "Flexport::Commerce::Facts::CommerceFacts::Validators::FreightValidator::V1Beta1";

message FreightValidator {
  option (flexport.commerce.facts.contracts.options.v1.validator).repository_name = "commercefacts";
  option (flexport.commerce.facts.contracts.options.v1.validator).packages = "demandfacts.freight";
  option (flexport.commerce.facts.contracts.options.v1.validator).services = "client_order";
  option (flexport.commerce.facts.contracts.options.v1.validator).change_awareness = CHANGE_AWARENESS_MATCHED;
  option (flexport.commerce.facts.contracts.options.v1.validator).actions = VALIDATOR_ACTION_CREATE;
}
