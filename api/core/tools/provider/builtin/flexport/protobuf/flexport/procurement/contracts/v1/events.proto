// TEAM: procurement

syntax = "proto3";

package flexport.procurement.contracts.v1;

import "google/type/date.proto";

option java_multiple_files = true;
option java_outer_classname = "EventsProto";
option java_package = "com.flexport.procurement.contracts.v1";
option ruby_package = "Flexport::Procurement::Contracts::V1";

// Kinesis event specifying a contract to update.
message ContractUpdated {
  string contract_number = 1;
  string contract_fid = 2;
  google.type.Date amendment_start_date = 3 [deprecated = true];
  google.type.Date amendment_end_date = 4 [deprecated = true];
  // Start date of the date range the contract was updated for.
  google.type.Date start_date = 5;
  // End date of the date range the contract was updated for.
  google.type.Date end_date = 6;
}
