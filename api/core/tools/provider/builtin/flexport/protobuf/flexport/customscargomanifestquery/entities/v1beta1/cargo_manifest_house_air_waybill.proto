// TEAM: customs_platform

syntax = "proto3";

package flexport.customscargomanifestquery.entities.v1beta1;

import "flexport/customscargomanifestquery/entities/v1beta1/cargo_manifest_house_air_waybill_part.proto";
import "flexport/customscargomanifestquery/enums/v1beta1/customs_cargo_manifest_bill_of_lading_type.proto";

option java_multiple_files = true;
option java_outer_classname = "CargoManifestHouseAirWaybillProto";
option java_package = "com.flexport.customscargomanifestquery.entities.v1beta1";
option ruby_package = "Flexport::CustomsCargoManifestQuery::Entities::V1Beta1";

message CargoManifestHouseAirWaybill {
  string house_bill_number = 1;
  int32 manifest_quantity = 2;
  optional int32 amended_quantity = 3;
  string firms_code = 4;
  string firms_trip_number = 5;

  repeated CargoManifestHouseAirWaybillPart parts = 6;

  flexport.customscargomanifestquery.enums.v1beta1.CustomsCargoManifestBillOfLadingType bill_of_lading_type = 7;
}
