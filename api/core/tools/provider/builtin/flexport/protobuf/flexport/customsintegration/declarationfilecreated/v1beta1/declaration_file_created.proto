// TEAM: customs_platform

syntax = "proto3";

package flexport.customsintegration.declarationfilecreated.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "DeclarationFileCreatedProto";
option java_package = "com.flexport.customsintegration.declarationfilecreated.v1beta1";
option ruby_package = "Flexport::CustomsIntegration::DeclarationFileCreated::V1Beta1";

import "flexport/customsintegration/declarationtype/v1beta1/declaration_type.proto";
import "flexport/customsintegration/marksandnumbers/v1beta1/marks_and_numbers.proto";

// A customs declaration file has been created.
message DeclarationFileCreated {
  string shipment_fid = 1;
  string file_url = 2 [deprecated = true];
  flexport.customsintegration.declarationtype.v1beta1.DeclarationType declaration_type = 3;
  DocumentType document_type = 4;
  string external_event_fid = 5;
  string idempotency_id = 6;
  repeated string container_numbers = 7 [deprecated = true];
  flexport.customsintegration.marksandnumbers.v1beta1.MarksAndNumbers marks_and_numbers = 8;
  S3FileLocation file_location = 9;
  string required_declaration_fid = 10;
}

// Location of a file in S3.
message S3FileLocation {
  string region = 1;
  string bucket = 2;
  string path = 3;
}

// The type of document that is represented by the file.
enum DocumentType {
  DOCUMENT_TYPE_INVALID = 0;
  DOCUMENT_TYPE_SAD_RELEASE_DOC = 1;
  DOCUMENT_TYPE_DUTY_BILL = 2;
  DOCUMENT_TYPE_NCTS_RELEASE_DOC = 3;
  DOCUMENT_TYPE_PRE_LODGEMENT_ADVICE_DOC = 4;
  DOCUMENT_TYPE_CDS_IMPORT_CUSTOMS_DECLARATION = 5;
}
