syntax = "proto3";

package flexport.executioncoordinator.executionorderstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "CcamDocumentUpdatedProto";
option java_package = "com.flexport.executioncoordinator.executionorderstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOrderStateEvent::V1";

import "google/protobuf/timestamp.proto";

// According to CCMA LLD, https://flexport.atlassian.net/browse/KINGSROAD-431
// Emitted when a valid CCAM related changes happened in
// engines/ocean_ops/app/simple_pub_sub/ocean_ops/simple_pub_sub_subscribers/send_ccam_to_oit_subscriber.rb.
//
// The main purpose of emitting this event is that EMS can consume a single EOSE and then "Submit CCAM to OIT"
// WI re-calculation can be triggered.
message CcamDocumentUpdated {
  string shipment_fid = 1;
  string document_fid = 2;
  google.protobuf.Timestamp updated_time = 3;
}
