// TEAM: kingsroad

syntax = "proto3";

package flexport.originops.masterbillofladingchanged.v1;

import "flexport/originops/billofladingchanged/v1/bill_of_lading_changed.proto";
import "flexport/originops/dispositionevent/v1/disposition_event.proto";
import "flexport/originops/eventrootcontext/v1/event_root_context.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "MasterBillOfLadingChangedProto";
option java_package = "com.flexport.originops.masterbillofladingchanged.v1";
option ruby_package = "Flexport::OriginOps::MasterBillOfLadingChanged::V1";

// An events that contains bill of lading change.
message MasterBillOfLadingChanged {
  string id = 1;
  string shipment_fid = 2;
  flexport.originops.eventrootcontext.v1.EventRootContext event_root_context = 3;
  google.protobuf.Timestamp created_at_time = 4;
  google.protobuf.Timestamp updated_at_time = 5;
  string bill_number = 6;
  repeated ParsedHouseBill parsed_house_bills = 7;
  flexport.originops.billofladingchanged.v1.BillOfLadingTransmissionMode transmission_mode = 8 [deprecated = true];
}

// Parsed hbl disposition events from cargo manifest query logs.
message ParsedHouseBill {
  string bill_number = 1;
  repeated flexport.originops.dispositionevent.v1.DispositionEvent disposition_events = 2;
}
