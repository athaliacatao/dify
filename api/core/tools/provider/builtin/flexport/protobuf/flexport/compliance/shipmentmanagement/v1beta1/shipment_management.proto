// TEAM: compliance

syntax = "proto3";

package flexport.compliance.shipmentmanagement.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ShipmentManagementProto";
option java_package = "com.flexport.compliance.shipmentmanagement.v1beta1";
option ruby_package = "Flexport::Compliance::ShipmentManagement::V1Beta1";

import "flexport/executioncoordinator/types/enums/v1/shipment_blocked_reason.proto";
import "flexport/executioncoordinator/types/enums/v1/shipment_blocked_state.proto";

// Apply the new blocked status to  all shipments which are related to the given entity fid.
message SetShipmentStatus {
  string shipment_fid = 1;
  // The user or company entity which the block is against.
  string entity_fid = 2;
  // If the shipment is BLOCKED/UNBLOCKED.
  flexport.executioncoordinator.types.enums.v1.ShipmentBlockedState blocked_state = 3;
  // Block message.
  string block_message = 4;
  // Enum of which service and cause led to the block status change.
  flexport.executioncoordinator.types.enums.v1.ShipmentBlockedReason reason = 5;
  // A presentable description of this block.
  string explanation = 6;
  // Other context data that hasn't been standardized into protos.
  string context_json = 7;
}

