syntax = "proto3";

package flexport.originops.shipmentnodelocation.v1;

option java_multiple_files = true;
option java_outer_classname = "ShipmentNodeLocationProto";
option java_package = "com.flexport.originops.shipmentnodelocation.v1";
option ruby_package = "Flexport::OriginOps::ShipmentNodeLocation::V1";

// Represents location info on a shipment node.
message ShipmentNodeLocation {
  string id = 1;
  string name = 2;
  string loc_code = 3;
  string timezone = 4;
  string country_name = 5;
  string sub_region = 6;
}
