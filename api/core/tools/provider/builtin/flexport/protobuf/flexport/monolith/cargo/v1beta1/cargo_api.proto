syntax = "proto3";

package flexport.monolith.cargo.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "CargoApiProto";
option java_package = "com.flexport.monolith.cargo.v1beta1";
option ruby_package = "Flexport::Monolith::Cargo::V1Beta1";

service CargoAPI {
  rpc UpdateShipmentCargoWithHblMeasurements(UpdateShipmentCargoWithHblMeasurementsRequest) returns (UpdateShipmentCargoWithHblMeasurementsResponse);
}

message UpdateShipmentCargoWithHblMeasurementsRequest {
  string shipment_fid = 1;
}

message UpdateShipmentCargoWithHblMeasurementsResponse {
  bool update_result = 1;
  string failure_reason = 2;
}
