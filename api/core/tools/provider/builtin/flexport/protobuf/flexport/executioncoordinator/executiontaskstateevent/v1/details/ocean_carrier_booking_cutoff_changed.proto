// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "OceanCarrierBookingCutoffChangedProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

import "flexport/os/v1/types/walltimedate/v1/wall_time_date.proto";
import "flexport/os/v1/types/walltimedatetime/v1/wall_time_date_time.proto";

// An ocean carrier cutoff date has been changed.
//
// These are "due dates" by which certain activities must be completed before the ocean FCL
// section of a shipment.
//
// A CY cutoff date is the date by which a container must be gated-in (checked-in)
// at the container yard before its scheduled sailing. CY cutoff dates are determined by
// the carrier, but are typically 2 days before the scheduled sailing.
// https://www.flexport.com/glossary/container-yard-cutoff-date/
//
// The SI cutoff is similar for the "Shipping Instructions" document.
// The VGM cutoff is similar for the "Verified Gross Mass" document.
message OceanCarrierBookingCutoffChanged {
  string carrier_booking_fid = 1;
  flexport.os.v1.types.walltimedate.v1.WallTimeDate cutoff_date = 2 [deprecated = true];
  flexport.os.v1.types.walltimedatetime.v1.WallTimeDateTime cutoff_date_time = 4;
  OceanCarrierBookingCutoffType cutoff_type = 3;
}

// Represents the type of a cutoff date.
//
// Hard cutoff means date that is backed by the shipping order.
// Use this when it's very important that the date is correct.
//
// Soft cutoff somes from the SO if available. If the shipping order is unavailable,
// it's from the carrier booking, which is more of an estimated date.
enum OceanCarrierBookingCutoffType {
  OCEAN_CARRIER_BOOKING_CUTOFF_TYPE_INVALID = 0;
  OCEAN_CARRIER_BOOKING_CUTOFF_TYPE_HARD_SI_CUTOFF = 1;
  OCEAN_CARRIER_BOOKING_CUTOFF_TYPE_SOFT_SI_CUTOFF = 2;
  OCEAN_CARRIER_BOOKING_CUTOFF_TYPE_HARD_CY_CUTOFF = 3;
  OCEAN_CARRIER_BOOKING_CUTOFF_TYPE_SOFT_CY_CUTOFF = 4;
  OCEAN_CARRIER_BOOKING_CUTOFF_TYPE_HARD_VGM_CUTOFF = 5;
  OCEAN_CARRIER_BOOKING_CUTOFF_TYPE_SOFT_VGM_CUTOFF = 6;
}
