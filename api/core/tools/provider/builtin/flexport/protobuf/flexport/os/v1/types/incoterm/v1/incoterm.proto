// TEAM: flexport_os

syntax = "proto3";

package flexport.os.v1.types.incoterm.v1;

option java_multiple_files = true;
option java_outer_classname = "IncotermProto";
option java_package = "com.flexport.os.v1.types.incoterm.v1";
option ruby_package = "Flexport::OS::V1::Types::Incoterm::V1";

// Incoterms rules define responsibility for different parts of execution.
// https://en.wikipedia.org/wiki/Incoterms.
enum Incoterm {
  // The incoterm is unknown, or not specified.
  INCOTERM_INVALID = 0;
  INCOTERM_EXW = 1;
  INCOTERM_FOB = 2;
  INCOTERM_FAS = 3;
  INCOTERM_FCA = 4;
  INCOTERM_CPT = 5;
  INCOTERM_CFR = 6;
  INCOTERM_CIF = 7;
  INCOTERM_CIP = 8;
  INCOTERM_DAT = 9;
  INCOTERM_DAP = 10;
  INCOTERM_DDP = 11;
  INCOTERM_DPU = 12;
}
