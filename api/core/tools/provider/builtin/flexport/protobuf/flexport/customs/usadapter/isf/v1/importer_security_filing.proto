// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.usadapter.isf.v1;

import "flexport/customs/usadapter/isf/v1/entity.proto";
import "flexport/customs/usadapter/isf/v1/isf_header.proto";
import "flexport/customs/usadapter/isf/v1/reference_identifier.proto";
import "flexport/customs/usadapter/isf/v1/shipment_reference_identifier.proto";

option java_multiple_files = true;
option java_package = "com.flexport.customs.usadapter.isf.v1";
option ruby_package = "Flexport::Customs::UsAdapter::Isf::V1";

message ImporterSecurityFiling {
  flexport.customs.usadapter.isf.v1.IsfHeader isf_header = 1;

  repeated flexport.customs.usadapter.isf.v1.ShipmentReferenceIdentifier shipment_reference_identifiers = 2;
  repeated flexport.customs.usadapter.isf.v1.ReferenceIdentifier reference_identifiers = 3;

  repeated flexport.customs.usadapter.isf.v1.ImporterSecurityFilingEntity entities = 4;
}
