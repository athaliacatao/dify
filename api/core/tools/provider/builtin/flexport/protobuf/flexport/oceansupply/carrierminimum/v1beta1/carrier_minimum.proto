// TEAM: ocean_allocations

syntax = "proto3";

package flexport.oceansupply.carrierminimum.v1beta1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "CarrierMinimumProto";
option java_package = "com.flexport.oceansupply.carrierminimum.v1beta1";
option ruby_package = "Flexport::OceanSupply::CarrierMinimum::V1Beta1";

message CarrierMinimumWeek {
  string carrier_minimum_fid = 1;
  string receiver_fid = 2;
  string carrier_fid = 3;
  string contract_fid = 4;
  RateType rate_type = 5;
  Tier tier = 6;
  int32 iso_week = 7;
  int32 iso_year = 8;
  // the minimum teus that's specified by the user.
  int32 minimum_teus = 9;
  // assigned TEU numbers for this iso week.
  int32 assigned_teus = 10;
  // notes field is nullable, so used a wrapper type.
  google.protobuf.StringValue notes = 11;
}

enum RateType {
  RATE_TYPE_INVALID = 0;
  RATE_TYPE_FIXED = 1;
  RATE_TYPE_FLOATING = 2;
}

enum Tier {
  TIER_INVALID = 0;
  TIER_PREMIUM = 1;
  TIER_STANDARD = 2;
}
