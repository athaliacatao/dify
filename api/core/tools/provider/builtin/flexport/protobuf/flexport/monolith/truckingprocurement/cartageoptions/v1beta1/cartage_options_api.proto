// TEAM: trucking_pricing_rate_management

syntax = "proto3";

package flexport.monolith.truckingprocurement.cartageoptions.v1beta1;

import "flexport/monolith/truckingprocurement/cartageoptions/v1beta1/cartage_options_request.proto";
import "flexport/monolith/truckingprocurement/cartageoptions/v1beta1/cartage_options_response.proto";

option java_multiple_files = true;
option java_outer_classname = "CartageOptionsApiProto";
option java_package = "com.flexport.monolith.truckingprocurement.cartageoptions.v1beta1";
option ruby_package = "Flexport::Monolith::TruckingProcurement::CartageOptions::V1Beta1";

service CartageOptionsAPI {
  rpc GetCartageOptions(GetCartageOptionsRequest) returns (GetCartageOptionsResponse);
}
