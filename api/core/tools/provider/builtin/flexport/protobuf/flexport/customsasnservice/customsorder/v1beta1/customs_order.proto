// TEAM: customs_platform

syntax = "proto3";

package flexport.customsasnservice.customsorder.v1beta1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "CustomsOrderProto";
option java_package = "com.flexport.customsasnservice.customsorder.v1beta1";

message CustomsOrderEvent {
  string client_fid = 1;
  string customs_order_fid = 2;
  oneof status {
    CustomsOrderRequested requested = 3;
    CustomsOrderInitialized initialized = 4;
    CustomsOrderFinalized finalized = 5;
    CustomsOrderAmended amended = 6;
    CustomsOrderCancelled cancelled = 7;
  }
}

message CustomsOrderRequested {
  google.protobuf.Timestamp timestamp = 1;
}

message CustomsOrderInitialized {
  google.protobuf.Timestamp timestamp = 1;
  string shipment_fid = 2;
}

message CustomsOrderFinalized {
  google.protobuf.Timestamp timestamp = 1;
  string shipment_fid = 2;
  string execution_order_fid = 3;
}

message CustomsOrderAmended {
  google.protobuf.Timestamp timestamp = 1;
  string shipment_fid = 2;
  string execution_order_fid = 3;
}

message CustomsOrderCancelled {
  google.protobuf.Timestamp timestamp = 1;
  string shipment_fid = 2;
  string execution_order_fid = 3;
}
