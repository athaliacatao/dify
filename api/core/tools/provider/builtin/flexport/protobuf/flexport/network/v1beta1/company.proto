// TEAM: network_entities

syntax = "proto3";

package flexport.network.v1beta1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "CompanyProto";
option java_package = "com.flexport.network.v1beta1";
option ruby_package = "Flexport::Network::V1Beta1";

// A close analogue of the Network::Company ActiveRecord model.
message Company {
  int32 id = 1;
  string fid = 2;
  google.protobuf.StringValue display_name = 3;
  google.protobuf.Int32Value primary_entity_id = 7;
  google.protobuf.StringValue primary_entity_fid = 4;
  google.protobuf.StringValue fax = 5;
  google.protobuf.StringValue website = 6;
  google.protobuf.StringValue client_segment = 8;
  google.protobuf.StringValue business_hours = 9;
  bool has_users = 10;
  repeated string insurance_claim_recipients = 11;
  bool introduced_to_flexport = 12;
  bool requires_additional_tracking = 13;
  bool transmission_api_integration_enabled = 14;
  google.protobuf.Int32Value managed_by_id = 35;
  google.protobuf.StringValue managed_by_fid = 36;
  bool self_managed = 37;
  google.protobuf.StringValue bill_dot_com_id = 15;
  google.protobuf.Int32Value billing_contact_user_id = 16;
  google.protobuf.StringValue billing_contact_user_fid = 17;
  google.protobuf.Int32Value primary_contact_user_id = 18;
  google.protobuf.StringValue primary_contact_user_fid = 19;
  google.protobuf.Int32Value client_id = 20;
  google.protobuf.StringValue client_fid = 21;
  google.protobuf.Int32Value warehouse_partner_id = 22;
  google.protobuf.StringValue warehouse_partner_fid = 32;
  google.protobuf.Int32Value freight_partner_id = 23;
  google.protobuf.StringValue freight_partner_fid = 24;
  google.protobuf.Int32Value carrier_id = 25;
  google.protobuf.StringValue carrier_fid = 26;
  google.protobuf.Int32Value fulfillment_center_id = 33;
  google.protobuf.StringValue fulfillment_center_fid = 34;
  bool transmission_app_enabled = 27;
  google.protobuf.Timestamp created_at = 28;
  google.protobuf.Timestamp updated_at = 29;
  google.protobuf.Int32Value admin_id = 30;
  google.protobuf.StringValue admin_fid = 31;
}
