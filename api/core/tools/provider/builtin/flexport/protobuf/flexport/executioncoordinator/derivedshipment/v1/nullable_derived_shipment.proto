// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.derivedshipment.v1;

option java_multiple_files = true;
option java_outer_classname = "NullableDerivedShipmentProto";
option java_package = "com.flexport.executioncoordinator.derivedshipment.v1";
option ruby_package = "Flexport::ExecutionCoordinator::DerivedShipment::V1";

import "flexport/executioncoordinator/derivedshipment/v1/derived_shipment.proto";

// A message that represents either a DerivedShipment or null as follows:
// with_derived_shipment = NullableDerivedShipment.new({value: derived_shipment})
// without_derived_shipment = NullableDerivedShipment.new
message NullableDerivedShipment {
  flexport.executioncoordinator.derivedshipment.v1.DerivedShipment value = 1;
}
