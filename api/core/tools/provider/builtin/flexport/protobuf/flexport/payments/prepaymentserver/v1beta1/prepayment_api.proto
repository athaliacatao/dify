// TEAM: finance_platform

syntax = "proto3";

package flexport.payments.prepaymentserver.v1beta1;

import "google/rpc/status.proto";

option java_multiple_files = true;
option java_outer_classname = "PrepaymentApiProto";
option java_package = "com.flexport.payments.prepaymentserver.v1beta1";
option ruby_package = "Flexport::Payments::PrepaymentServer::V1Beta1";

service PrepaymentAPI {
  rpc AttemptCloseStripePrepayments(AttemptCloseStripePrepaymentsRequest) returns (AttemptCloseStripePrepaymentsResponse);

  rpc TopUpStripeIssuingBalance(TopUpStripeIssuingBalanceRequest) returns (TopUpStripeIssuingBalanceResponse);
}

message AttemptCloseStripePrepaymentsRequest {}

message AttemptCloseStripePrepaymentsResponse {
  // response of attempting close prepayments
  google.rpc.Status status = 1;
}

message TopUpStripeIssuingBalanceRequest {}

message TopUpStripeIssuingBalanceResponse {
  // response of topping up stripe issuing balance
  google.rpc.Status status = 1;
}

