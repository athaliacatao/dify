// TEAM: billing

syntax = "proto3";

package flexport.monolith.vendorbill.v1beta1;

import "flexport/billing/bill/v1beta1/bill.proto";
import "flexport/monolith/vendorbill/v1beta1/vendor_bill.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "VendorBillApiProto";
option java_package = "com.flexport.monolith.vendorbill.v1beta1";
option ruby_package = "Flexport::Monolith::VendorBill::V1Beta1";

// An API to retrieve a vendor bill.
service VendorBillAPI {
  // Retrieves a vendor bill by fid.
  rpc GetVendorBillByFid(GetVendorBillByFidRequest) returns (GetVendorBillByFidResponse);
  // Creates a vendor bill.
  rpc CreateVendorBill(CreateVendorBillRequest) returns (CreateVendorBillResponse);
}

// The request to get a vendor bill by fid.
message GetVendorBillByFidRequest {
  string vendor_bill_fid = 1;
}

// The response to get a vendor bill by fid.
message GetVendorBillByFidResponse {
  flexport.monolith.vendorbill.v1beta1.VendorBill result = 1;
}

// The request to create a vendor bill
message CreateVendorBillRequest {
  string source_record_fid = 1;
  string file_object_fid = 2;
  flexport.billing.bill.v1beta1.Bill bill = 3;
  google.protobuf.StringValue notes = 4;
  bool payment_required = 5;
  bool pending_audit = 6;
}

// The response to create a vendor bill.
message CreateVendorBillResponse {
  flexport.monolith.vendorbill.v1beta1.VendorBill result = 1;
}
