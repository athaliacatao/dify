syntax = "proto3";

package flexport.sellsideoffermanager.allocation.v1beta1;

import "flexport/sellsideoffermanager/allocation/v1beta1/allocation.proto";

option java_multiple_files = true;
option java_outer_classname = "AllocationApiProto";
option java_package = "com.flexport.sellsideoffermanager.allocation.v1beta1";
option ruby_package = "Flexport::SellSideOfferManager::Allocation::V1Beta1";

// This service is used to interact with SSOM allocations.
service AllocationAPI {
  // Find allocations for a given offer and client.
  rpc FindAllocationsForOffer(FindAllocationsForOfferRequest) returns (FindAllocationsForOfferResponse);
}

// Request for FindAllocationsForOffer.
message FindAllocationsForOfferRequest {
  string offer_fid = 1;
}

// Response for FindAllocationsForOffer.
message FindAllocationsForOfferResponse {
  repeated Allocation allocations = 1;
}
