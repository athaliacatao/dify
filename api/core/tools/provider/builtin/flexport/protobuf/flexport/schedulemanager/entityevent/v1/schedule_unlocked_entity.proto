// TEAM: unified_shipment_schedules

syntax = "proto3";

package flexport.schedulemanager.entityevent.v1;

import "flexport/schedulemanager/types/enums/v1/data_correction_source_type.proto";
import "flexport/schedulemanager/types/enums/v1/schedule_issue_reason_type.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "ScheduleUnlockedEntityProto";
option java_package = "com.flexport.schedulemanager.entityevent.v1";
option ruby_package = "Flexport::ScheduleManager::EntityEvent::V1";

// SOA ingestion representation of the user unlock the schedule for a shipment from
// front-end GraphQL mutation request, which is maintained by schedule manager service.
message ScheduleUnlockedEntity {
  string shipment_fid = 1;
  string transportation_status = 2;
  string updated_by_fid = 3;
  google.protobuf.Timestamp created_at_time = 4;
  optional flexport.schedulemanager.types.enums.v1.ScheduleIssueReasonType schedule_issue_reason_type = 5;
  // This field is only used when schedule_issue_reason_type is OTHER, Ops will input this as free text.
  string schedule_issue_reason_other = 6;
  optional flexport.schedulemanager.types.enums.v1.DataCorrectionSourceType data_correction_source_type = 7;
  // This field is only used when data_correction_source_type is OTHER, Ops will input this as free text.
  string data_correction_source_other = 8;
}
