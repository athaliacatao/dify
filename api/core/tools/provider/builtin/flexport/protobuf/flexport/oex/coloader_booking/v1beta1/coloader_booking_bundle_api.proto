// TEAM: kingsroad

syntax = "proto3";

package flexport.oex.coloader_booking.v1beta1;

import "flexport/oex/coloader_booking/v1beta1/coloader_booking_bundle.proto";

option java_multiple_files = true;
option java_outer_classname = "ColoaderBookingBundleApiProto";
option java_package = "com.flexport.oex.coloaderbooking.v1beta1";
option ruby_package = "Flexport::OEX::ColoaderBooking::V1Beta1";

service ColoaderBookingBundleAPI {
  rpc FetchColoaderBookingBundle(FetchColoaderBookingBundleRequest) returns (FetchColoaderBookingBundleResponse);
}

message FetchColoaderBookingBundleRequest {
  oneof identifier {
    string shipment_fid = 1;
    string coloader_booking_fid = 2;
  }
}

message FetchColoaderBookingBundleResponse {
  repeated ColoaderBookingBundle coloader_booking_bundle = 1;
}
