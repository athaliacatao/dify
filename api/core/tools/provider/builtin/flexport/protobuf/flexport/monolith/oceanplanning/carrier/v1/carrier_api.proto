// TEAM: ocean_planning

syntax = "proto3";

package flexport.monolith.oceanplanning.carrier.v1;

option java_multiple_files = true;
option java_outer_classname = "CarrierApiProto";
option java_package = "com.flexport.monolith.oceanplanning.carrier.v1";
option ruby_package = "Flexport::Monolith::OceanPlanning::Carrier::V1";

import "flexport/monolith/oceanplanning/carrier/v1/carrier.proto";

// Retrieve carrier information
// Carriers are vessel operators for eg. air, ocean or trucking.
service CarrierAPI {
  // Fetches carrier information for the given FIDs.
  //
  // FIDs that weren't found will be returned as an empty proto message. The carriers are
  // returned in the same order they were requested.
  rpc GetByFid(GetByFidRequest) returns (GetByFidResponse);
  // Look up carriers by their scac code. If carriers were not found for scac codes, there
  // will be no carrier returned for those scac codes.
  rpc GetByScacCode(GetByScacCodeRequest) returns (GetByScacCodeResponse);
  // Look up carriers by their iata code. If carriers were not found for iata codes, there
  // will be no carrier returned for those iata codes.
  rpc GetByIataCode(GetByIataCodeRequest) returns (GetByIataCodeResponse);
}

message GetByFidRequest {
  repeated string fids = 1;
}

message GetByFidResponse {
  repeated Carrier carriers = 1;
}

message GetByScacCodeRequest {
  repeated string scac_codes = 1;
}

message GetByScacCodeResponse {
  repeated Carrier carriers = 1;
}

message GetByIataCodeRequest {
  repeated string iata_codes = 1;
}

message GetByIataCodeResponse {
  repeated Carrier carriers = 1;
}
