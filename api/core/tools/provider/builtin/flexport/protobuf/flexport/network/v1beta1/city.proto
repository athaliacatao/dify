// TEAM: network_entities

syntax = "proto3";

package flexport.network.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "CityProto";
option java_package = "com.flexport.network.v1beta1";
option ruby_package = "Flexport::Network::V1Beta1";

import "google/protobuf/wrappers.proto";

// A close analogue of the Network::City ActiveRecord model.
message City {
  int32 id = 1;
  string fid = 2;
  google.protobuf.StringValue name = 3;
  google.protobuf.StringValue country_code = 4;
  google.protobuf.StringValue subdivision_code = 5;
}
