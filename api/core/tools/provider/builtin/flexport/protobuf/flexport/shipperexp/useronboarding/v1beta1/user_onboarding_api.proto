// TEAM: shipper_exp

syntax = "proto3";

package flexport.shipperexp.useronboarding.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "UserOnboardingApiProto";
option java_package = "com.flexport.shipperexp.useronboarding.v1beta1";
option ruby_package = "Flexport::ShipperExp::UserOnboarding::V1Beta1";

import "flexport/shipperexp/useronboarding/v1beta1/user_onboarding.proto";

service UserOnboardingAPI {
  rpc CreateUserOnboardingSubmission(CreateUserOnboardingSubmissionRequest) returns (CreateUserOnboardingSubmissionResponse);
}

message CreateUserOnboardingSubmissionRequest {
  UserOnboardingSubmitted user_onboarding_submission = 1;
}

message CreateUserOnboardingSubmissionResponse {}
