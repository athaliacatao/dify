// TEAM: quoting

syntax = "proto3";

package flexport.quoting.quoteaccepted.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "QuoteAcceptedProto";
option java_package = "com.flexport.quoting.quoteaccepted.v1beta1";
option ruby_package = "Flexport::Quoting::QuoteAccepted::V1Beta1";

import "flexport/os/v1/types/walltimedatetime/v1/wall_time_date_time.proto";
import "google/protobuf/wrappers.proto";

// Event signifying a quote has been accepted. Should be partitioned using the same ID as QuoteCreated/QuoteVoided was for the given quote
// (which is either the NIS Quote FID or the Monolith Adapter Quote FID, depending on where this is sent from).
message QuoteAccepted {
  //
  // Monolith shipment FID
  string shipment_fid = 1;
  //
  // Core quote DBID. Will be removed once Quoting NIS is at 100% and we no longer send quotes from monolith.
  google.protobuf.Int32Value monolith_quote_dbid = 2;
  //
  // Quote revision UUID, eg. "flx::quoting:quote:9999-xxxx-123". Only sent if this event is sent by Quoting NIS.
  google.protobuf.StringValue quote_fid = 3;
  //
  // The DateTime the quote was accepted at. Useful in combination with shipment FID for deduping different events for the same quote sent by monolith + Quoting NIS.
  flexport.os.v1.types.walltimedatetime.v1.WallTimeDateTime quote_accepted_at = 4;
}
