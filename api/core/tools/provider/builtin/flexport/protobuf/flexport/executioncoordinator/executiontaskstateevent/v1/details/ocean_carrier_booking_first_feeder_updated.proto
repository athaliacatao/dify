// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "OceanCarrierBookingFirstFeederUpdatedProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

// A carrier booking has been updated such that the feeder details have been updated.
message OceanCarrierBookingFirstFeederUpdated {
  string carrier_booking_fid = 1;
  string origin_fid = 2;
  string destination_fid = 3;
  string carrier_fid = 4;
  string vessel_fid = 5;
  string carrier_service_string_fid = 6;
}
