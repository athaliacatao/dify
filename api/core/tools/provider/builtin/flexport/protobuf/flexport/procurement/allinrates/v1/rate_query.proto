// TEAM: procurement

syntax = "proto3";

package flexport.procurement.allinrates.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "AllInRateQueryEntityProto";
option java_package = "com.flexport.procurement.allinrates.v1";
option ruby_package = "Flexport::Procurement::AllInRates::V1";

message AllInRateQueryEntity {
  int64 id = 1;
  string carrier_fid = 2;
  string contract_number = 3;
  string origin_fid = 4;
  string destination_fid = 5;
  google.protobuf.StringValue first_via_fid = 6;
  google.protobuf.StringValue second_via_fid = 7;
  google.protobuf.StringValue third_via_fid = 8;
  // Bucketing of rate queries by percentile.
  float tier = 9;
}
