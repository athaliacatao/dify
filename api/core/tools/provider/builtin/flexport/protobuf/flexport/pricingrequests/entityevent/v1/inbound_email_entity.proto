// TEAM: pricing_opportunities

syntax = "proto3";

package flexport.pricingrequests.entityevent.v1;

option java_multiple_files = true;
option java_outer_classname = "InboundEmailEntityProto";
option java_package = "com.flexport.pricingrequests.entityevent.v1";
option ruby_package = "Flexport::PricingRequests::EntityEvent::V1";

import "google/protobuf/timestamp.proto";

// Data eng entity for PricingRequests inbound email events.
message InboundEmail {
  int32 id = 1;
  string message_id = 2;
  repeated string to = 3;
  string from = 4;
  repeated string cc = 5;
  string subject = 6;
  bool automated = 7;
  google.protobuf.Timestamp sent_at_time = 8;
  google.protobuf.Timestamp created_at_time = 9;
}
