// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "QueryFiltersProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1beta1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1Beta1";

import "flexport/executioncoordinator/executiontaskstateevent/v1/details/cargo_transit_date_changed.proto";
import "flexport/executioncoordinator/types/query/v1/filters.proto";

// A query filter for ExecutionTaskStateEvent details.
message ExecutionTaskStateEventDetailsFilter {
  oneof filter {
    OceanCarrierBookingCutoffChangedFilter ocean_carrier_booking_cutoff_changed = 1;
    CargoTransitDateChangedFilter cargo_transit_date_changed = 2;
  }
}

// A query filter for OceanCarrierBookingCutoffChanged event.
message OceanCarrierBookingCutoffChangedFilter {
  flexport.executioncoordinator.types.query.v1.StringFilter cutoff_type = 1;
}

// A query filter for CargoTransitDateChangedChanged event.
message CargoTransitDateChangedFilter {
  flexport.executioncoordinator.executiontaskstateevent.v1.CargoTransitType transit_type = 1;
  flexport.executioncoordinator.executiontaskstateevent.v1.CargoTransitDateType date_type = 2;
  string address_fid = 3;
  string container_fid = 4;
}
