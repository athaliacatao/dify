// TEAM: ocean_planning

syntax = "proto3";

package flexport.monolith.oceanplanning.carrierstring.v1;

option java_multiple_files = true;
option java_outer_classname = "CarrierStringProto";
option java_package = "com.flexport.monolith.oceanplanning.carrierstring.v1";
option ruby_package = "Flexport::Monolith::OceanPlanning::CarrierString::V1";

import "google/protobuf/wrappers.proto";

// CarrierStrings are fixed routes operated by an ocean carrier.
message CarrierString {
  string fid = 1;
  // Short name, such as EC1.
  google.protobuf.StringValue name = 2;
  // A more descriptive name, if known, such as East Coast 1.
  google.protobuf.StringValue long_name = 3;
  // CargoSmart may sometimes use different string names than Flexport.
  google.protobuf.StringValue cargo_smart_code = 6;
}
