// TEAM: procurement

syntax = "proto3";

package flexport.airprocurement.costcalculator.v1;

import "flexport/airprocurement/costcalculator/v1/cost_calculator.proto";
import "flexport/financialvisibility/supplyservice/v1beta1/supply_service.proto";

option java_multiple_files = true;
option java_outer_classname = "CostRecordProto";
option java_package = "com.flexport.airprocurement.costcalculator.v1";
option ruby_package = "Flexport::AirProcurement::CostCalculator::V1";

message CostMetadata {
  map<string, flexport.airprocurement.costcalculator.v1.BomItemValue> bom_item_values = 1;
  repeated string shipment_fids = 2;
}

message CostRecordEntity {
  string fid = 1;
  int64 amount_micros = 2;
  string currency_code = 3;
  float utilization_factor = 4;
  string cost_items = 5;
  string batch_identifier = 6;
  string batch_parent_shipment_fid = 7;
  flexport.financialledger.supplyservice.v1beta1.ExternalIdentifier supply_service_external_identifier = 8;
  string contract_identifier = 9;
  CostMetadata cost_metadata = 10;
}
