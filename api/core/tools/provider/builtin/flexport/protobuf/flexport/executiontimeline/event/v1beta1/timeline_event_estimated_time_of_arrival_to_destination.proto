// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executiontimeline.event.v1beta1;

import "flexport/os/v1/types/walltimedatetime/v1/wall_time_date_time.proto";

option java_multiple_files = true;
option java_outer_classname = "TimelineEventEstimatedTimeOfArrivalToDestinationProto";
option java_package = "com.flexport.executiontimeline.event.v1beta1";
option ruby_package = "Flexport::ExecutionTimeline::Event::V1Beta1";

message TimelineEventEstimatedTimeOfArrivalToDestination {
  string leg_fid = 1;
  string cargo_fid = 2;
  string carrier_fid = 3;
  // The fid of the immutable address instance this delivery is coming from
  string origin_address_fid = 4;
  // The fid of the immutable address instance this delivery is going to.
  string destination_address_fid = 5;
  // The estimated time for the arrival to final destination
  flexport.os.v1.types.walltimedatetime.v1.WallTimeDateTime estimated_time_for_final_delivery = 6;
}
