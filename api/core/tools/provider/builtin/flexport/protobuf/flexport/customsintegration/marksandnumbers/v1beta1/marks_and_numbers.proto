// TEAM: customs_platform

syntax = "proto3";

package flexport.customsintegration.marksandnumbers.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "MarksAndNumbersProto";
option java_package = "com.flexport.customsintegration.marksandnumbers.v1beta1";
option ruby_package = "Flexport::CustomsIntegration::MarksAndNumbers::V1Beta1";

import "google/protobuf/wrappers.proto";

// MarksAndNumbers are important information in a shipment. The shipper marks his
// packages with some information identifying the shipment so that the consignee
// can know what the shipment is.
// https://www.shippingandfreightresource.com/parts-of-a-bill-of-lading-part-3
message MarksAndNumbers {
  repeated string container_numbers = 1;
  google.protobuf.Int64Value gross_weight_micros = 2;
  google.protobuf.Int64Value piece_count_micros = 3;
}
