// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "OceanCarrierBookingsConfirmedProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

// All carrier bookings associated with the execution task have been fulfilled.
message OceanCarrierBookingsConfirmed {
  // The fids of the carrier bookings associated with this execution task.
  repeated string carrier_booking_fids = 1;
}
