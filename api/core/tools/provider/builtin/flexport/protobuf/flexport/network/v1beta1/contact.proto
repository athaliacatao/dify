// TEAM: network_entities

syntax = "proto3";

package flexport.network.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ContactProto";
option java_package = "com.flexport.network.v1beta1";
option ruby_package = "Flexport::Network::V1Beta1";

import "flexport/network/v1beta1/network_filters.proto";
import "google/protobuf/wrappers.proto";

// A close analogue of the Network::Contact ActiveRecord model.
message Contact {
  int32 id = 1;
  string fid = 2;
  google.protobuf.StringValue name = 3;
  google.protobuf.StringValue email = 4;
  google.protobuf.Int32Value company_id = 5;
  google.protobuf.StringValue company_fid = 6;
  SharingLevel sharing_level = 7;
  google.protobuf.StringValue phone = 8;
  bool shared_with_connected = 9;
}
