// TEAM: unified_shipment_schedules

syntax = "proto3";

package flexport.executioncoordinator.shipmentoverride.v1;

import "flexport/executioncoordinator/executiontaskstateevent/v1/details/cargo_transit_date_changed.proto";

option java_multiple_files = true;
option java_outer_classname = "TaskTransitDatesProto";
option java_package = "com.flexport.executioncoordinator.shipmentoverride.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ShipmentOverride::V1";

// Transit dates for an ET.
message TaskTransitDates {
  // The ExecutionTask this date corresponds to.
  // Note: Transit dates will be ignored if they are tied to an insourced ocean consol task, as those dates
  // should be updated from the parent shipment instead.
  string task_fid = 1;
  // Represents the dates that should be overridden on the schedule. Only these fields need to be set:
  // - transit_type
  // - date_type
  // - date_or_date_time
  // - address_fid
  // - cargo_fid (when applicable)
  // - container_fid (when applicable)
  repeated flexport.executioncoordinator.executiontaskstateevent.v1.CargoTransitDateChanged cargo_transit_dates = 2;
}
