syntax = "proto3";

package flexport.executioncoordinator.executionorderstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "OceanConsolParentOriginCfsCutoffChangedProto";
option java_package = "com.flexport.executioncoordinator.executionorderstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOrderStateEvent::V1";

import "flexport/executioncoordinator/types/enums/v1/ocean_consol_origin_cfs_cutoff.proto";
import "flexport/os/v1/types/walltimedatetime/v1/wall_time_date_time.proto";

// A parent ocean consol cutoff date has been changed.
message OceanConsolParentOriginCfsCutoffChanged {
  string container_freight_station_fid = 1;
  flexport.executioncoordinator.types.enums.v1.OceanConsolOriginCfsCutoff cutoff_type = 2;
  flexport.os.v1.types.walltimedatetime.v1.WallTimeDateTime cutoff_time = 3;
}
