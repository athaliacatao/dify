// TEAM: kingsroad

syntax = "proto3";

package flexport.monolith.shipperexp.shippercutoff.v1beta1;

import "flexport/os/v1/types/walltimedatetime/v1/wall_time_date_time.proto";

option java_multiple_files = true;
option java_outer_classname = "ShipperCutoffApiProto";
option java_package = "com.flexport.monolith.shipperexp.shippercutoff.v1beta1";
option ruby_package = "Flexport::Monolith::ShipperExp::ShipperCutoff::V1Beta1";

service ShipperCutoffAPI {
  rpc GetLclCustomClearanceCutoff(GetLclCustomClearanceCutoffRequest) returns (GetLclCustomClearanceCutoffResponse);
}

message GetLclCustomClearanceCutoffRequest {
  string shipment_fid = 1;
}

message GetLclCustomClearanceCutoffResponse {
  flexport.os.v1.types.walltimedatetime.v1.WallTimeDateTime due_date = 1;
}
