// TEAM: customs_gateway

syntax = "proto3";

package flexport.monolith.filinginfomigration.customsisf.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "CustomsIsfApiProto";
option java_package = "com.flexport.monolith.filinginfomigration.customsisf.v1beta1";
option ruby_package = "Flexport::Monolith::FilingInfoMigration::CustomsIsf::V1Beta1";

import "flexport/monolith/filinginfomigration/customsisf/v1beta1/customs_isf.proto";

// Provides information about customs importer security filings.
service CustomsIsfAPI {
  // Get an ISF by shipment id.
  rpc GetIsfs(GetIsfsRequest) returns (GetIsfsResponse);
}

message GetIsfsRequest {
  repeated GetIsfRequestQueryParam query_params = 1;
}

message GetIsfsResponse {
  repeated CustomsIsf isfs = 1;
}
