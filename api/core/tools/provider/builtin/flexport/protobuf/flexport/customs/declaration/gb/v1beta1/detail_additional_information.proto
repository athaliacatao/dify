// TEAM: customs_platform
syntax = "proto3";

package flexport.customs.declaration.gb.v1beta1;

option java_multiple_files = true;
option java_package = "com.flexport.customs.declaration.gb.v1beta1";
option ruby_package = "Flexport::Customs::Declaration::GB::V1Beta1";

// DetailAdditionalInformation are codes to be used to provide additional information
// in Data Element (DE) 2/2 of the customs declaration.
message DetailAdditionalInformation {
  string code = 1;
  string info_statement = 2; // Max 512 chars.
}
