// TEAM: bookings

syntax = "proto3";

package flexport.booking.purchaseorder.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "PurchaseOrderLineItemBookingProto";
option java_package = "com.flexport.booking.purchaseorder.v1beta1";
option ruby_package = "Flexport::Booking::PurchaseOrder::V1Beta1";

// Info about a purchase order line item with units booked on a booking.
message PurchaseOrderLineItemBooking {
  // FID of the Order Management purchase order line item.
  string purchase_order_line_item_fid = 1;
  // Number of units from the line item booked on the booking.
  int32 units_booked = 2;
}
