// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "TruckingDeliveryAppointmentRequestedProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

import "flexport/os/v1/types/walltimerange/v1/wall_time_range.proto";
import "google/protobuf/timestamp.proto";

// A delivery appointment at the destination has been requested.
message TruckingDeliveryAppointmentRequested {
  string cargo_fid = 1;
  string origin_address_fid = 2;
  string destination_address_fid = 3;
  // The carrier that is requesting the appointment.
  string carrier_fid = 4;
  // The time the delivery appointment was requested for.
  flexport.os.v1.types.walltimerange.v1.WallTimeRange delivery_date = 5;
  // If set, this value overrides the created_time value on the ETSE wrapper proto.
  // If unset, the create_time on the wrapper proto is accurate.
  // This is needed due to specific product requirements for this particular event.
  google.protobuf.Timestamp override_of_created_time = 6;
  // The container being delivered (if any).
  string container_number = 7;
}
