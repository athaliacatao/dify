// TEAM: service_catalog

syntax = "proto3";

package flexport.commerce.search.query.v1beta1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "ChargeManagementContextProto";
option java_package = "com.flexport.commerce.search.query.v1beta1";
option ruby_package = "Flexport::Commerce::Search::Query::V1Beta1";

message ChargeManagementContext {
  google.protobuf.StringValue isf_filing_party_type = 1;
  google.protobuf.Int32Value pricing_tier = 2;
  google.protobuf.BoolValue wants_delivery_service = 3;
  google.protobuf.BoolValue wants_flexport_import_customs = 4;
  google.protobuf.BoolValue wants_flexport_export_customs = 5;
  google.protobuf.BoolValue wants_flexport_freight = 6;
  repeated string destination_address_fids = 7;
}
