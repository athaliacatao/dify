// TEAM: customs_platform

syntax = "proto3";

package flexport.customsdemodatafiller.customsdemodata.v1beta1;

option ruby_package = "Flexport::CustomsDemoDataFiller::CustomsDemoData::V1Beta1";

service CustomsDemoDataAPI {
  rpc CreateDemoData(CreateDemoDataRequest) returns (CreateDemoDataResponse);
}

// shipment_fid should be sufficient for us to get all other information by querying EC
message CreateDemoDataRequest {
  string shipment_fid = 1;
}

// Can be empty for now since there is no validation or anything here
message CreateDemoDataResponse {}
