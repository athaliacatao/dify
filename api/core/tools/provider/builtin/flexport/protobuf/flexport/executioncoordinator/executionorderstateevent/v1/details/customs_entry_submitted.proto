// TEAM: customs_platform

syntax = "proto3";

package flexport.executioncoordinator.executionorderstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "CustomsEntrySubmittedProto";
option java_package = "com.flexport.executioncoordinator.executionorderstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOrderStateEvent::V1";

// Emitted when a customs entry has been submitted to Customs
// Currently, this event is emitted only for saving a snapshot of terminal/cfs.
// The idea is in the long term, we can use this event to report more info about the customs entry we submitted if needed.
message CustomsEntrySubmitted {
  string customs_entry_fid = 1;
  string terminal_or_cfs_fid = 2;

  // A string to indicate the MPF consolidation that the customs entry
  // belongs to, if any.
  string consolidation_fid = 3;
}
