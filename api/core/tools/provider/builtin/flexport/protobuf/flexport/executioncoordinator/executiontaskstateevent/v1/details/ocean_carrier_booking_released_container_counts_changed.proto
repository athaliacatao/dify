// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "OceanCarrierBookingReleasedContainerCountsChangedProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

import "flexport/os/v1/types/cargo/v1/container_counts.proto";

// The released container counts associated with the carrier booking have been updated.
//
message OceanCarrierBookingReleasedContainerCountsChanged {
  string carrier_booking_fid = 1;
  flexport.os.v1.types.cargo.v1.ContainerCounts released_container_counts = 2;
}
