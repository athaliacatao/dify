// TEAM: shipper_exp

syntax = "proto3";

package flexport.shipperexp.sendreminder.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "SendReminderProto";
option java_package = "com.flexport.shipperexp.sendreminder.v1beta1";
option ruby_package = "Flexport::ShipperExp::SendReminder::V1Beta1";

import "flexport/rulesengine/options/v1/options.proto";

// SendReminder.
message SendReminder {
  ReminderType type = 1;
}

// ReminderType.
enum ReminderType {
  REMINDER_TYPE_INVALID = 0;
  REMINDER_TYPE_CI_PL = 1 [(flexport.rulesengine.options.v1.enum_value_description) = "CI PL reminder email"];
  REMINDER_TYPE_SI_HBL = 2 [(flexport.rulesengine.options.v1.enum_value_description) = "SI HBL reminder email"];
}
