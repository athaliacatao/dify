// TEAM: order_management

syntax = "proto3";

package flexport.monolith.ordermanagement.purchaseordersearch.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "PurchaseOrderSearchApiProto";
option java_package = "com.flexport.monolith.ordermanagement.purchaseordersearch.v1beta1";
option ruby_package = "Flexport::Monolith::OrderManagement::PurchaseOrderSearch::V1Beta1";

import "flexport/monolith/ordermanagement/order/v1beta1/purchase_order.proto";

// An API to search for purchase orders based on their identifiers.
service PurchaseOrderSearchAPI {
  // Retrieves purchase order by their name.
  rpc ListPurchaseOrdersByName(ListPurchaseOrdersByNameRequest) returns (ListPurchaseOrdersByNameResponse);
  // Retrieves purchase orders by their shipment.
  rpc ListPurchaseOrdersByShipment(ListPurchaseOrdersByShipmentRequest) returns (ListPurchaseOrdersByShipmentResponse);
}

// The request to list purchase orders, filtered by their name.
message ListPurchaseOrdersByNameRequest {
  repeated string purchase_order_names = 1;
  string company_fid = 2;
}

// The response to list purchase orders, filtered by their name.
message ListPurchaseOrdersByNameResponse {
  repeated flexport.monolith.ordermanagement.order.v1beta1.PurchaseOrder purchase_orders = 1;
}

message ListPurchaseOrdersByShipmentRequest {
  string shipment_fid = 1;
}

message ListPurchaseOrdersByShipmentResponse {
  repeated flexport.monolith.ordermanagement.order.v1beta1.PurchaseOrder purchase_orders = 1;
}
