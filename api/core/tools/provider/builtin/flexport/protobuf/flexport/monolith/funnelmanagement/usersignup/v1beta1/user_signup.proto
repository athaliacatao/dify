// TEAM: trucking_carriers

syntax = "proto3";

package flexport.monolith.funnelmanagement.usersignup.v1beta1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "UserSignupProto";
option java_package = "com.flexport.monolith.funnelmanagement.usersignup.v1beta1";
option ruby_package = "Flexport::Monolith::FunnelManagement::UserSignup::V1Beta1";

message UserSignupData {
  google.protobuf.StringValue email = 1;
  google.protobuf.BoolValue eligible = 2;
  optional google.protobuf.StringValue first_name = 3;
  optional google.protobuf.StringValue last_name = 4;
  optional google.protobuf.StringValue phone_number = 5;
}

message IgnitionUserSignupData {
  google.protobuf.BoolValue has_twic_certificate = 1;
  google.protobuf.BoolValue owns_or_leases_truck_tractor = 2;
  google.protobuf.BoolValue owns_or_leases_trailer = 3;
  google.protobuf.StringValue operational_city = 4;
  google.protobuf.StringValue operational_country_code = 5;
  google.protobuf.StringValue operational_postal_code = 6;
  google.protobuf.StringValue operational_state_or_province = 7;
}
