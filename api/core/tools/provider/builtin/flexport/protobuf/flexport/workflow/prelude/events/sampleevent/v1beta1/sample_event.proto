// TEAM: starship

syntax = "proto3";

package flexport.workflow.prelude.events.sampleevent.v1beta1;

import "flexport/workflow/prelude/options/v1/options.proto";

option java_multiple_files = true;
option java_outer_classname = "SampleEventProto";
option java_package = "com.flexport.workflow.prelude.events.sampleevent.v1beta1";
option ruby_package = "Flexport::Workflow::Prelude::Events::SampleEvent::V1Beta1";

// A Sample Event, for test only.
message SampleEvent {
  option (flexport.workflow.prelude.options.v1.wp_event).name = "Sample Event";
  option (flexport.workflow.prelude.options.v1.wp_event).description = "Sample Event";
  option (flexport.workflow.prelude.options.v1.wp_event).resource_key = "flx::workflow:wp_event:sample";
  string name = 1;
}

// NoEvent.
message NoEvent {}
