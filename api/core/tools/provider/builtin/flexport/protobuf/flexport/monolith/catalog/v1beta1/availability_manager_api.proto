// TEAM: service_catalog

syntax = "proto3";

package flexport.monolith.catalog.v1beta1;

import "flexport/catalog/date/v1/date.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "AvailabilityManagerApiProto";
option java_package = "com.flexport.monolith.catalog.v1beta1";
option ruby_package = "Flexport::Monolith::Catalog::V1Beta1";

service AvailabilityManagerAPI {
  rpc UpsertServiceAvailability(UpsertServiceAvailabilityRequest) returns (UpsertServiceAvailabilityResponse);
}

message UpsertServiceAvailabilityRequest {
  google.protobuf.StringValue service_uuid = 1;
  google.protobuf.Int32Value freight_partner_id = 2;
  flexport.catalog.date.v1.DateDto start_date = 3;
  flexport.catalog.date.v1.DateDto end_date = 4;
  google.protobuf.Int32Value allocation_available = 5;
  google.protobuf.Int32Value allocation_utilized = 6;
  google.protobuf.Int32Value commercial_limit = 7;
  google.protobuf.BoolValue is_available = 8;
  google.protobuf.BoolValue auto_manage_allocation = 9;
  ConfidenceLevel confidence_level = 10;
}

message UpsertServiceAvailabilityResponse {
  google.protobuf.BoolValue succeeded = 1;
}

enum ConfidenceLevel {
  CONFIDENCE_LEVEL_INVALID = 0;
  CONFIDENCE_LEVEL_LOW_CONFIDENCE = 1;
  CONFIDENCE_LEVEL_MEDIUM_CONFIDENCE = 2;
  CONFIDENCE_LEVEL_HIGH_CONFIDENCE = 3;
}
