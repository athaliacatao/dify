// TEAM: kingsroad

syntax = "proto3";

package flexport.oex.coloader_booking.v1beta1;

import "flexport/os/v1/types/walltimedatetime/v1/wall_time_date_time.proto";

option java_multiple_files = true;
option java_outer_classname = "ColoaderBookingUpdatedProto";
option java_package = "com.flexport.oex.coloaderbooking.v1beta1";
option ruby_package = "Flexport::OEX::ColoaderBooking::V1Beta1";

message ColoaderBookingUpdated {
  string coloader_booking_fid = 1;
  ColoaderBookingUpdateKind kind = 2;
  flexport.os.v1.types.walltimedatetime.v1.WallTimeDateTime update_time = 3;
  string shipment_fid = 4;
}

enum ColoaderBookingUpdateKind {
  COLOADER_BOOKING_UPDATE_KIND_INVALID = 0;
  COLOADER_BOOKING_UPDATE_KIND_REQUESTED = 1;
  COLOADER_BOOKING_UPDATE_KIND_REQUEST_SUBMITTED = 2;
  COLOADER_BOOKING_UPDATE_KIND_CONFIRMED = 3;
  COLOADER_BOOKING_UPDATE_KIND_CANCELLED = 4;
}
