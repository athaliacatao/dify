// TEAM: cost_capture

syntax = "proto3";

package flexport.financialledger.costitem.v1beta1;

import "flexport/financialvisibility/rates/v1beta1/rates.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "CostItemProto";
option java_package = "com.flexport.financialledger.costitem.v1beta1";
option ruby_package = "Flexport::FinancialLedger::CostItem::V1Beta1";

// A cost item record representing a single line item of financial impact.
message CostItemDto {
  google.protobuf.StringValue name = 1;
  google.protobuf.Int64Value amount_micros = 2;
  string currency_code = 3;
  google.protobuf.StringValue rate_id = 4;
  rates.v1beta1.RateDto rate = 5;
}
