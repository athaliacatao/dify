// TEAM: lumina

syntax = "proto3";

package flexport.wmscell.outbounddeliveryorder.entity.v1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "OutboundDeliveryOrderEntityProto";
option java_package = "com.flexport.wmscell.outbounddeliveryorder.entity.v1";

message OutboundDeliveryOrderEntity {
  string delivery_order_pk = 1;
  string delivery_order_id = 2;
  string delivery_order_version = 3;
  string client = 4;
  string carrier = 5;
  DeliveryOrderLocation pick_up_location = 6;
  DeliveryOrderLocation delivery_location = 7;
  repeated string seal_numbers = 8;
  string flex_id = 9;
  Cargo cargo = 10;
  string warehouse_code = 11;
  string outbound_plan_pk = 12;
  google.protobuf.Timestamp created_at = 13;
  string original_quantity_text = 14;
  bool sent_to_carrier = 15;
}

message DeliveryOrderLocation {
  string name = 1;
  string street_address_1 = 2;
  string street_address_2 = 3;
  string city = 4;
  string state = 5;
  string country_code = 6;
  string zip = 7;
  string firms_code = 8;
  string port_code = 9;
  string address_fid = 10;
}

message Cargo {
  string id = 1;
  string parent_id = 2;
  string cargo_unit = 3;
  uint32 quantity = 4;
  Measurements measurements = 5;
  string description = 6;
  string warehouse_request_id = 7;
  string warehouse_request_id_namespace = 8;
  string scannable_id = 9;
  string mawb = 10;
  repeated string hawb = 11;
}

message Measurements {
  string weight_unit = 1;
  string weight = 2;
  string volume_unit = 3;
  string volume = 4;
  string dimensions_unit = 5;
  string height = 6;
  string width = 7;
  string depth = 8;
}
