// TEAM: assignment

syntax = "proto3";

package flexport.assignment.enums.v1;

option java_multiple_files = true;
option java_outer_classname = "EvaluationTypeProto";
option java_package = "com.flexport.assignment.enums.v1";
option ruby_package = "Flexport::Assignment::Enums::V1";

// Type of an evaluation.
enum EvaluationType {
  EVALUATION_TYPE_INVALID = 0;
  EVALUATION_TYPE_SETTING_CHANGE = 1;
  EVALUATION_TYPE_ASSIGNABLE_OBJECT_CHANGE = 2;
  EVALUATION_TYPE_CLEAN_UP = 3;
  EVALUATION_TYPE_ASSIGNABLE_OBJECT_DEACTIVATE = 4;
  EVALUATION_TYPE_ASSIGNABLE_OBJECT_REACTIVATE = 5;
  EVALUATION_TYPE_DISPATCH_ASSIGN = 6;
  EVALUATION_TYPE_DISPATCH_UNASSIGN = 7;
}
