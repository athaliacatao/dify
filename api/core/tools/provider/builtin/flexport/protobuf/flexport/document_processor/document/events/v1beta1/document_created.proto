// TEAM: billing

syntax = "proto3";

package flexport.documentprocessor.document.events.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "DocumentCreatedProto";
option java_package = "com.flexport.documentprocessor.document.events.v1beta1";
option ruby_package = "Flexport::DocumentProcessor::Document::Events::V1Beta1";

import "flexport/document_processor/document/v1beta1/document.proto";
import "flexport/document_processor/structured_data/v1beta1/structured_data.proto";
import "google/protobuf/timestamp.proto";

// Event emitted when a Document is created.
message DocumentCreated {
  flexport.documentprocessor.document.v1beta1.Document document = 1;
  flexport.documentprocessor.structureddata.v1beta1.StructuredData structured_data = 2;
  google.protobuf.Timestamp created_at_time = 3;
}
