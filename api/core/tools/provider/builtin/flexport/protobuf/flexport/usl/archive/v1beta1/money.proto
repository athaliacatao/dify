syntax = "proto3";

package flexport.usl.archive.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "MoneyProto";
option java_package = "com.flexport.usl.archive.v1beta1";
option ruby_package = "Flexport::USL::Archive::V1Beta1";

// MoneyAmount is used to define any amount of money. The amounts are
// in micro parts of the main currency unit (1 USD = 1_000_000 + "USD").
message MoneyAmount {
  sint64 amount_micros = 1;
  string currency = 2;
}
