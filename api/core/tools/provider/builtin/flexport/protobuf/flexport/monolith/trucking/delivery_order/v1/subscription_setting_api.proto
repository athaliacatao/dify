syntax = "proto3";

package flexport.monolith.trucking.delivery_order.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "SubscriptionsApiProto";
option java_package = "com.flexport.monolith.trucking.delivery_order.v1";
option ruby_package = "Flexport::Monolith::Trucking::DeliveryOrder::V1";

service SubscriptionSettingsAPI {
  rpc GetSubscribersSettingByUserIdList(GetSubscribersSettingByUserIdListRequest) returns (GetSubscribersSettingByUserIdListResponse);
}

message GetSubscribersSettingByUserIdListRequest {
  repeated string user_ids = 1;
  google.protobuf.StringValue subscription_mode = 2 [deprecated = true];
}

message GetSubscribersSettingByUserIdListResponse {
  repeated SubscriberSetting subscribers = 1;
}

message SubscriberSetting {
  string user_id = 1;
  string subscription_mode = 2;
  bool rule_matches = 3;
}
