// TEAM: cost_capture

syntax = "proto3";

package flexport.financialledger.supplyservice.rates.v1beta1;

import "flexport/financialvisibility/rates/v1beta1/rates.proto";
import "flexport/financialvisibility/utils/v1beta1/utils.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "RatesProto";
option java_package = "com.flexport.financialledger.supplyservice.rates.v1beta1";
option ruby_package = "Flexport::FinancialLedger::SupplyService::Rates::V1Beta1";

// Rates message, consisting of a versioned set of rates for a SupplyService.
message RatesDto {
  google.protobuf.StringValue fid = 1;
  google.protobuf.StringValue id = 2;
  google.protobuf.StringValue supply_service_fid = 3;
  google.protobuf.Timestamp versioned_at_time = 4;
  repeated RateItemDto rate_items = 5;
  google.protobuf.Timestamp created_at_time = 6;
  google.protobuf.Timestamp updated_at_time = 7;
}

// Rate item message representing a single rate record.
message RateItemDto {
  google.protobuf.StringValue fid = 1;
  google.protobuf.StringValue supply_service_rate_version_fid = 2;
  google.protobuf.StringValue id = 3;
  string name = 4;
  financialledger.rates.v1beta1.RateDto rate = 5;
  google.protobuf.Timestamp created_at_time = 6;
  google.protobuf.Timestamp updated_at_time = 7;
  flexport.financialvisibility.v1beta1.JSONValueDto context_attributes = 8;
}

// Kinesis message emitted by the FinancialLedger UpdateSupplyServiceRates
// service when rates are updated.
message RatesUpdated {
  string supply_service_id = 1;
  string supply_service_rates_id = 2;
  google.protobuf.Timestamp versioned_at_time = 3;
}
