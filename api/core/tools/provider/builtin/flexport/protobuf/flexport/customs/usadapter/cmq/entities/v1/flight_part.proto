// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.usadapter.cmq.entities.v1;

import "flexport/customs/usadapter/cmq/entities/v1/airway_disposition.proto";
import "flexport/customs/usadapter/cmq/entities/v1/route_info.proto";
import "google/type/date.proto";

option java_multiple_files = true;
option java_package = "com.flexport.customs.usadapter.cmq.entities.v1";
option ruby_package = "Flexport::Customs::UsAdapter::Cmq::V1";

message FlightPart {
  string importing_carrier_code = 1;
  string flight_number = 2;
  google.type.Date scheduled_arrival_date = 3;
  string part_indicator = 4;
  optional int32 boarded_quantity = 5;

  string house_air_waybill_number = 6;
  optional int32 house_manifest_quantity = 7;
  string house_part_indicator = 8;
  optional int32 house_boarded_quantity = 9;

  string in_bond_number = 10;
  string in_bond_status = 11;
  string in_bond_entry_type = 12;

  repeated AirwayDisposition dispositions = 13;

  repeated RouteInfo route_infos = 14;
}
