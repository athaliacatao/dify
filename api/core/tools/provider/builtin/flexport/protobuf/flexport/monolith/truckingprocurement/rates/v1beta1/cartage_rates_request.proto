// TEAM: trucking_pricing_rate_management

syntax = "proto3";

package flexport.monolith.truckingprocurement.rates.v1beta1;

import "flexport/monolith/truckingprocurement/rates/v1beta1/cargo_info.proto";
import "flexport/monolith/truckingprocurement/rates/v1beta1/delivery_info.proto";
import "flexport/monolith/truckingprocurement/rates/v1beta1/enums.proto";
import "flexport/monolith/truckingprocurement/rates/v1beta1/pickup_info.proto";

option java_multiple_files = true;
option java_outer_classname = "CartageRatesRequest";
option java_package = "com.flexport.monolith.truckingprocurement.rates.v1beta1";
option ruby_package = "Flexport::Monolith::TruckingProcurement::Rates::V1Beta1";

message CartageRatesRequestItem {
  PickupInfo pickup_info = 1;
  DeliveryInfo delivery_info = 2;
  CargoInfo cargo_info = 3;
  TruckingRateDriverType driver_type = 4;
  TruckingRateEquipmentType equipment_type = 5;

  enum TruckingRateEquipmentType {
    TRUCKING_RATE_EQUIPMENT_TYPE_INVALID = 0;
    TRUCKING_RATE_EQUIPMENT_TYPE_DRY_VAN = 1;
    TRUCKING_RATE_EQUIPMENT_TYPE_FLATBED = 2;
    TRUCKING_RATE_EQUIPMENT_TYPE_HOPPER = 3;
    TRUCKING_RATE_EQUIPMENT_TYPE_LOW_BOY = 4;
    TRUCKING_RATE_EQUIPMENT_TYPE_REEFER = 5;
    TRUCKING_RATE_EQUIPMENT_TYPE_SPRINTER = 6;
    TRUCKING_RATE_EQUIPMENT_TYPE_TANKER = 7;
  }
}

message GetCartageRatesRequest {
  repeated CartageRatesRequestItem requests = 1;
}
