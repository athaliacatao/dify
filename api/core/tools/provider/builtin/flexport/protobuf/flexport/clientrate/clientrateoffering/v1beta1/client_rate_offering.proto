// TEAM: shipper_exp

syntax = "proto3";

package flexport.clientrate.clientrateoffering.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ClientRateOfferingProto";
option java_package = "com.flexport.clientrate.clientrateoffering.v1beta1";
option ruby_package = "Flexport::ClientRate::ClientRateOffering::V1Beta1";

// A message contains saved offering information.
message ClientRateOfferingInfo {
  string offering_fid = 1;
  string client_rate_fid = 2;
  OfferingStatus status = 3;
}

enum OfferingStatus {
  OFFERING_STATUS_INVALID = 0;
  OFFERING_STATUS_NOT_SAVED = 1;
  OFFERING_STATUS_SAVED = 2;
}
