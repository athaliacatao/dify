// TEAM: customs_platform

syntax = "proto3";

package flexport.customsintegration.declarationstatusupdated.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "DeclarationStatusUpdatedProto";
option java_package = "com.flexport.customsintegration.declarationstatusupdated.v1beta1";
option ruby_package = "Flexport::CustomsIntegration::DeclarationStatusUpdated::V1Beta1";

import "flexport/customsintegration/declarationtype/v1beta1/declaration_type.proto";
import "flexport/customsintegration/marksandnumbers/v1beta1/marks_and_numbers.proto";

// A customs declaration status has been updated.
message DeclarationStatusUpdated {
  string shipment_fid = 1;
  flexport.customsintegration.declarationtype.v1beta1.DeclarationType declaration_type = 2;
  DeclarationStatus declaration_status = 3 [deprecated = true];
  string external_event_fid = 4;
  string idempotency_id = 5;
  string external_status = 6;
  flexport.customsintegration.marksandnumbers.v1beta1.MarksAndNumbers marks_and_numbers = 7;
}

// The status of the declaration.
enum DeclarationStatus {
  DECLARATION_STATUS_INVALID = 0;
  DECLARATION_STATUS_SUBMITTED = 1;
  DECLARATION_STATUS_RELEASED = 2;
}
