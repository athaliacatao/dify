// TEAM: forwarding_platform

syntax = "proto3";

package flexport.monolith.useraffiliation.v1;

option java_multiple_files = true;
option java_outer_classname = "UserAffiliationProto";
option java_package = "com.flexport.monolith.useraffiliation.v1";
option ruby_package = "Flexport::Monolith::UserAffiliation::V1";

import "flexport/executioncoordinator/types/enums/v1/entry_point.proto";
import "flexport/monolith/useraffiliation/v1/user_affiliation_enums.proto";

// A user affiliation.
message UserAffiliation {
  string fid = 1;
  string user_fid = 2;
  UserAffiliationType affiliation_type = 3;
  oneof affiliation_value {
    UserAffiliationIsBot is_bot = 10;
    UserAffiliationCompanyRole company_role = 11;
    UserAffiliationFlexportEmployment flexport_employment = 12;
    UserAffiliationFlexportDepartment flexport_department = 13;
    flexport.executioncoordinator.types.enums.v1.EntryPoint primary_entry_point = 14;
  }
}
