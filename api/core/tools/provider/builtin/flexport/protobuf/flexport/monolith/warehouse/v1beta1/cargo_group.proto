// TEAM: warehousing

syntax = "proto3";

package flexport.monolith.warehouse.v1beta1;

import "flexport/os/v1/types/cargo/v1/cargo.proto";

option java_multiple_files = true;
option java_outer_classname = "CargoGroupProto";
option java_package = "com.flexport.monolith.warehouse.v1beta1";
option ruby_package = "Flexport::Monolith::Warehouse::V1Beta1";

enum AggregateWeightUnit {
  AGGREGATE_WEIGHT_UNIT_INVALID = 0;
  AGGREGATE_WEIGHT_UNIT_KILOGRAM = 1;
}

enum AggregateVolumeUnit {
  AGGREGATE_VOLUME_UNIT_INVALID = 0;
  AGGREGATE_VOLUME_UNIT_CUBIC_METER = 1;
}

enum DimensionUnit {
  DIMENSION_UNIT_INVALID = 0;
  DIMENSION_UNIT_CENTIMETER = 1;
}

message Measurements {
  string depth = 1;
  string width = 2;
  string height = 3;
  string aggregate_weight = 4;
  AggregateWeightUnit aggregate_weight_unit = 6;
  DimensionUnit dimension_unit = 7;
  string aggregate_volume = 8;
  AggregateVolumeUnit aggregate_volume_unit = 9;
}

message CargoGroup {
  string cargo_group_id = 1;
  uint32 quantity = 2;
  flexport.os.v1.types.cargo.v1.CargoUnit cargo_unit = 3;
  Measurements measurements = 4;
  bool stackable = 5;
}
