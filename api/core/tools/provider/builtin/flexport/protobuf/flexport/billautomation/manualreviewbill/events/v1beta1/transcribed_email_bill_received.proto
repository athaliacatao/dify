// TEAM: billing

syntax = "proto3";

package flexport.billautomation.manualreviewbill.events.v1beta1;

import "flexport/billautomation/manualreviewbill/v1beta1/transcribed_email_bill.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "TranscribedEmailBillReceivedProto";
option java_package = "com.flexport.billautomation.manualreviewbill.events.v1beta1";
option ruby_package = "Flexport::BillAutomation::ManualReviewBill::Events::V1Beta1";

// Event emitted when a TranscribedEmailBill is received.
message TranscribedEmailBillReceived {
  flexport.billautomation.manualreviewbill.v1beta1.TranscribedEmailBill transcribed_email_bill = 1;
  google.protobuf.StringValue document_extraction_fid = 2;
  google.protobuf.Timestamp received_at_time = 3;
  string attachment_fingerprint = 4;
}
