// TEAM: ocean_planning

syntax = "proto3";

package flexport.oceanplanning.carrierconstraint.v1;

option java_multiple_files = true;
option java_outer_classname = "CarrierConstraintProto";
option java_package = "com.flexport.oceanplanning.carrierconstraint.v1";
option ruby_package = "Flexport::OceanPlanning::CarrierConstraint::V1";

// Carrier constraint that each carrier respect per a specific region + carrier combination.
message CarrierConstraint {
  bool allow_batteries = 1;
  bool allow_priority_shipment = 2;
}