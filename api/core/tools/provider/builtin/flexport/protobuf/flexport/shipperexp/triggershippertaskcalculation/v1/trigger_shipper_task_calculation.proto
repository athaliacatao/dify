// TEAM: shipper_exp

syntax = "proto3";

package flexport.shipperexp.triggershippertaskcalculation.v1;

import "flexport/shipperexp/asyncjobvalues/v1beta1/async_job_values.proto";

option java_multiple_files = true;
option java_outer_classname = "TriggerShipperTaskCalculationProto";
option java_package = "com.flexport.shipperexp.triggershippertaskcalculation.v1";
option ruby_package = "Flexport::ShipperExp::TriggerShipperTaskCalculation::V1";

message TriggerShipperTaskCalculation {
  string shipment_fid = 1;
  bool overwrite = 2;
  repeated Scope scopes = 3;
  flexport.shipperexp.asyncjobvalues.v1beta1.AsyncJobValues async_job_values = 4;
}

enum Scope {
  SCOPE_INVALID = 0;
  SCOPE_ON_SHIPMENT = 1;
  SCOPE_ON_BILL_OF_LADING = 2;
}
