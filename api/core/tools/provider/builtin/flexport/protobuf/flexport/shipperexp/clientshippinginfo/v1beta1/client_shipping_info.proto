// TEAM: shipper_exp

syntax = "proto3";

package flexport.shipperexp.clientshippinginfo.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ClientShippingInfoProto";
option java_package = "com.flexport.shipperexp.clientshippinginfo.v1beta1";
option ruby_package = "Flexport::ShipperExp::ClientShippingInfo::V1Beta1";

import "google/protobuf/timestamp.proto";

// An client shipping info event for data ingestion.
message ClientShippingInfoEntity {
  string fid = 1;
  string client_fid = 2;
  google.protobuf.Timestamp created_at_time = 3;
  google.protobuf.Timestamp updated_at_time = 4;
  ChargeType charge_type = 5;
  SensitiveType sensitive_type = 6;
  repeated Region regions = 7;
}

// Region.
message Region {
  repeated string port_fids = 1;
  repeated TransportationMode transportation_modes = 2;
  InsourceStatus insource_status = 3;
}

// TransportationMode.
enum TransportationMode {
  TRANSPORTATION_MODE_INVALID = 0;
  TRANSPORTATION_MODE_FCL = 1;
  TRANSPORTATION_MODE_LCL = 2;
  TRANSPORTATION_MODE_AIR = 3;
  TRANSPORTATION_MODE_FTL = 4;
  TRANSPORTATION_MODE_LTL = 5;
}

// InsourceStatus.
enum InsourceStatus {
  INSOURCE_STATUS_INVALID = 0;
  INSOURCE_STATUS_INSOURCED = 1;
  INSOURCE_STATUS_NON_INSOURCED = 2;
}

// ChargeType.
enum ChargeType {
  CHARGE_TYPE_INVALID = 0;
  CHARGE_TYPE_EXCEPTION = 1;
  CHARGE_TYPE_TIER_1 = 2;
  CHARGE_TYPE_TIER_2 = 3;
  CHARGE_TYPE_TIER_3 = 4;
  CHARGE_TYPE_UNKNOWN = 5;
}

// SensitiveType.
enum SensitiveType {
  SENSITIVE_TYPE_INVALID = 0;
  SENSITIVE_TYPE_UNKNOWN = 1;
  SENSITIVE_TYPE_PRICE = 2;
  SENSITIVE_TYPE_SERVICE = 3;
}
