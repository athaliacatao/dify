// TEAM: ocean_allocations

syntax = "proto3";

package flexport.oceansupply.entityevent.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "InventoryBookingEntityProto";
option java_package = "com.flexport.oceansupply.entityevent.v1beta1";
option ruby_package = "Flexport::OceanSupply::EntityEvent::V1Beta1";

import "google/protobuf/timestamp.proto";

// Join table between carrier bookings and inventories. Similar to
// inventory_assigned_change, which joins inventories and assignments.
message InventoryBookingEntity {
  // These timestamps are about the records in ocean_supply were created
  // or updated, not when the underlying booking was.
  google.protobuf.Timestamp created_time = 1;
  google.protobuf.Timestamp updated_time = 2;
  string inventory_bucket_fid = 3;
  string inventory_fid = 4;
  string carrier_booking_fid = 5;
  string carrier_booking_shipment_fid = 6;
  int32 requested_teus = 7;
}
