// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.options.v1;

option java_multiple_files = true;
option java_outer_classname = "StateEventOptionsProto";
option java_package = "com.flexport.executioncoordinator.options.v1";
option ruby_package = "Flexport::ExecutionCoordinator::Options::V1";

import "google/protobuf/descriptor.proto";

extend google.protobuf.MessageOptions {
  // display_name is a human readable name of the event.
  string display_name = 11001;
  // description is a short description of the event.
  string description = 11002;
}
