// TEAM: application_framework

syntax = "proto3";

package flexport.dumboindexing.purchaseorderbooking.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "PurchaseOrderBookingProto";
option java_package = "com.flexport.dumboindexing.purchaseorderbooking.v1beta1";
option ruby_package = "Flexport::DumboIndexing::PurchaseOrderBooking::V1Beta1";

// Denormalized data from PurchaseOrder domain that supports the shipment index.
message PurchaseOrderBooking {
  //
  // A list of purchase orders for a shipment.
  repeated string purchase_order_names = 1;
  //
  // A list of SKUs for a shipment.
  repeated string skus = 2;
  //
  // A list of purchase order fids for a shipment.
  repeated string purchase_order_fids = 3;
}
