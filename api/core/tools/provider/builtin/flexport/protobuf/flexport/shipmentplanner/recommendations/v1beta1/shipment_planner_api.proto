// TEAM: tetrominos

syntax = "proto3";

package flexport.shipmentplanner.recommendations.v1beta1;

import "flexport/shipmentplanner/recommendations/v1beta1/shipment_planner.proto";

option java_multiple_files = true;
option java_outer_classname = "ShipmentPlannerApiProto";
option java_package = "com.flexport.shipmentplanner.recommendations.v1beta1";
option ruby_package = "Flexport::ShipmentPlanner::Recommendations::V1Beta1";

// API for Shipment Planner
service ShipmentPlannerAPI {
  rpc SendOceanConsolidationShipmentConstraintRecommendation(SendOceanConsolidationShipmentConstraintRecommendationRequest) returns (SendOceanConsolidationShipmentConstraintRecommendationResponse);
}

message SendOceanConsolidationShipmentConstraintRecommendationRequest {
  OceanConsolidationShipmentConstraintRecommendation recommendation = 1;
}

message SendOceanConsolidationShipmentConstraintRecommendationResponse {}
