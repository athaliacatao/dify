// TEAM: capital

syntax = "proto3";

package flexport.capital.events.v1beta1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "SupplierPaymentConfirmationEventProto";
option java_package = "com.flexport.capital.events.v1beta1";
option ruby_package = "Flexport::Capital::Events::V1Beta1";

message SupplierPaymentConfirmationEvent {
  string client_id = 1;
  string company_entity_id = 2;
  int64 amount_in_cents = 3;
  string currency = 4;
  google.protobuf.Timestamp posted_at = 5;
  string source = 6;
  string source_id = 7;
  repeated string client_emails = 8;
}
