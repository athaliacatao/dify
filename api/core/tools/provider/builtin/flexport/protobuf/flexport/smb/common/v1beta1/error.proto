// TEAM: smb

syntax = "proto3";

package flexport.smb.common.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ErrorProto";
option java_package = "com.flexport.smb.common.v1beta1";

message Error {
  string object = 1 [json_name = "_object"];
  uint32 status = 2;
  string code = 3;
  string message = 4;
}
