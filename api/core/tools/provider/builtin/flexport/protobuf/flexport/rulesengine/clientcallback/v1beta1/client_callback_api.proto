// TEAM: workflow_platform

syntax = "proto3";

package flexport.rulesengine.clientcallback.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ClientCallbackApiProto";
option java_package = "com.flexport.rulesengine.clientcallback.v1beta1";
option ruby_package = "Flexport::RulesEngine::ClientCallback::V1Beta1";

// ClientCallbackApi.
service ClientCallbackAPI {
  // ValidateOutput.
  rpc ValidateOutput(ValidateOutputRequest) returns (ValidateOutputResponse);
}

// ValidateOutputRequest.
message ValidateOutputRequest {
  string service_name = 1;
  string api_name = 2;
  bytes outputs = 3;
}

// ValidateOutputResponse.
message ValidateOutputResponse {
  // ValidateOutputError.
  message Error {
    string message = 1;
    string location = 2;
  }
  repeated Error errors = 1;
}
