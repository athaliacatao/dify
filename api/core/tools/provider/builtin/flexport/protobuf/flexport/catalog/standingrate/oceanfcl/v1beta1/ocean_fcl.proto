// TEAM: service_catalog

syntax = "proto3";

package flexport.catalog.standingrate.oceanfcl.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "OceanFclProto";
option java_package = "com.flexport.catalog.standingrate.oceanfcl.v1beta1";
option ruby_package = "Flexport::Catalog::StandingRate::OceanFCL::V1Beta1";

import "flexport/catalog/enums/v1beta1/client.proto";
import "flexport/catalog/enums/v1beta1/enums.proto";
import "google/protobuf/wrappers.proto";

// Rate request for one ocean FCL service.
message OceanFclRateRequest {
  google.protobuf.StringValue external_ref = 1;
  google.protobuf.StringValue origin_port_code = 2;
  catalog.enums.v1beta1.PortGroupDto origin_port_group = 3;
  google.protobuf.StringValue origin_via_port_code = 4;
  catalog.enums.v1beta1.PortGroupDto origin_via_port_group = 5;
  google.protobuf.StringValue destination_via_port_code = 6;
  catalog.enums.v1beta1.PortGroupDto destination_via_port_group = 7;
  google.protobuf.StringValue destination_port_code = 8;
  catalog.enums.v1beta1.PortGroupDto destination_port_group = 9;
  google.protobuf.Int32Value volume = 10;
  catalog.enums.v1beta1.ClientSegmentDto client_segment = 11;
  catalog.enums.v1beta1.ClientSalesStageDto client_sales_stage = 12;
}

// Rate response for one ocean FCL service.
message OceanFclRateResponse {
  OceanFclBaseCharge base_charge = 1;
  google.protobuf.StringValue rule_set_ref = 2;
  repeated string rules_triggered = 3;
}

// Ocean FCL base charge.
message OceanFclBaseCharge {
  google.protobuf.StringValue external_ref = 1;
  google.protobuf.StringValue twenty_foot_amount = 2;
  google.protobuf.StringValue forty_foot_amount = 3;
  google.protobuf.StringValue forty_foot_hc_amount = 4;
  google.protobuf.StringValue forty_five_foot_hc_amount = 5;
}
