// TEAM: kingsroad

syntax = "proto3";

package flexport.originops.quotestatus.v1;

option java_multiple_files = true;
option java_outer_classname = "QuoteStatusProto";
option java_package = "com.flexport.originops.quotestatus.v1";
option ruby_package = "Flexport::OriginOps::QuoteStatus::V1";

// Represents a quote status.
enum QuoteStatus {
  QUOTE_STATUS_INVALID = 0;
  QUOTE_STATUS_PENDING_QUOTE = 1;
  QUOTE_STATUS_SENT_QUOTE = 2;
  QUOTE_STATUS_RECEIVED_QUOTE = 3;
  QUOTE_STATUS_SHARED_QUOTE = 4;
  QUOTE_STATUS_EXPIRED_QUOTE = 5;
  QUOTE_STATUS_READY_TO_SHARE_QUOTE = 6;
  QUOTE_STATUS_ACCEPTED_QUOTE = 7;
  QUOTE_STATUS_REJECTED_QUOTE = 8;
  QUOTE_STATUS_REQUOTED_QUOTE = 9;
  QUOTE_STATUS_ARCHIVED_QUOTE = 10;
}
