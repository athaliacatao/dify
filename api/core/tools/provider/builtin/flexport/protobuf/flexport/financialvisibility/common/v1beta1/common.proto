// TEAM: cost_capture

syntax = "proto3";

package flexport.financialvisibility.common.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "CommonProto";
option java_package = "com.flexport.financialvisibility.common.v1beta1";
option ruby_package = "Flexport::FinancialVisibility::Common::V1Beta1";

// The type of service provided by the supply service.
enum SupplyMode {
  SUPPLY_MODE_INVALID = 0;
  SUPPLY_MODE_AIR = 1;
  SUPPLY_MODE_OCEAN = 2;
  SUPPLY_MODE_TRUCKING = 3;
  SUPPLY_MODE_CUSTOMS = 4;
}

enum Milestone {
  MILESTONE_INVALID = 0;
  MILESTONE_DEPARTURE = 1;
  MILESTONE_PLANNING = 2;
}
