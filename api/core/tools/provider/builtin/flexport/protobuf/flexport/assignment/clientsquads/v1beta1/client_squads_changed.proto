// TEAM: assignment

syntax = "proto3";

package flexport.assignment.clientsquads.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ClientSquadsChangedProto";
option java_package = "com.flexport.assignment.clientsquads.v1beta1";
option ruby_package = "Flexport::Assignment::ClientSquadsChanged::V1Beta1";

// When the squads changed on a client.
message ClientSquadsChanged {
  string client_fid = 1;
  repeated string squad_fids = 2;
  string primary_squad_fid = 3;
}
