syntax = "proto3";

package flexport.monolith.client.v1beta1;

import "flexport/monolith/client/v1beta1/client.proto";

option java_multiple_files = true;
option java_outer_classname = "ClientApiProto";
option java_package = "com.flexport.monolith.client.v1beta1";
option ruby_package = "Flexport::Monolith::Clients::V1Beta1";

// An API for Client data.
service ClientAPI {
  // Get client by client fid.
  rpc GetClientByClientFid(GetClientByClientFidRequest) returns (GetClientByClientFidResponse);
}

message GetClientByClientFidRequest {
  string client_fid = 1;
}

message GetClientByClientFidResponse {
  flexport.monolith.client.v1beta1.Client client = 1;
}
