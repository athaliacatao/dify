// TEAM: procurement

syntax = "proto3";

package flexport.procurement.storage.bin.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ProcurementChargeInclusionProto";
option java_package = "com.flexport.procurement.storage.bin.v1beta1";
option ruby_package = "Flexport::Procurement::Storage::Bin::V1Beta1";

message SurchargeInclusion {
  string row_id = 1; // required. SurchargeInclusions row_id's are different from SurchargeRateItem's row_id's.
  string carrier_scac = 2; // required.
  string contract_number = 3; // required.
  string source_charge_name = 4; // required. carrier-provided charge name
  string flexport_charge_name = 5; // required.
  bool is_included = 6; // (false means subject to)
}
