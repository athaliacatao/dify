// TEAM: wingstop

syntax = "proto3";

package flexport.airplanning.handling_type.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "HandlingTypeProto";
option java_package = "com.flexport.airplanning.handling_type.v1beta1";
option ruby_package = "Flexport::AirPlanning::HandlingType::V1Beta1";

message ShipmentHandlingType {
  string shipment_fid = 1;
  HandlingType handling_type = 2;
}

enum HandlingType {
  HANDLING_TYPE_INVALID = 0;
  HANDLING_TYPE_BREAKDOWN = 1;
  HANDLING_TYPE_INTACT = 2;
  HANDLING_TYPE_LOOSE = 3;
  HANDLING_TYPE_UNKNOWN = 4;
}
