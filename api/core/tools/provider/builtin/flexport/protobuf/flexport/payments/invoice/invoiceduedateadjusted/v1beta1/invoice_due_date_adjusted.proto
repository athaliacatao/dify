// TEAM: finance_platform

syntax = "proto3";

package flexport.payments.invoice.invoiceduedateadjusted.v1beta1;

import "flexport/payments/invoice/v1beta1/invoice.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "InvoiceDueDateAdjustedProto";
option java_package = "com.flexport.payments.invoice.invoiceduedateadjusted.v1beta1";
option ruby_package = "Flexport::Payments::Invoice::InvoiceDueDateAdjusted::V1Beta1";

// This event is emitted when an invoice's due date is adjusted.
message InvoiceDueDateAdjusted {
  flexport.payments.invoice.v1beta1.Invoice invoice = 1;
  string acting_user_fid = 2;
  google.protobuf.Int32Value acting_user_dbid = 3;
}
