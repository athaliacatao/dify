// TEAM: customs_platform

syntax = "proto3";

package flexport.customscargomanifestquery.entities.v1beta1;

import "flexport/customscargomanifestquery/entities/v1beta1/cargo_manifest_master_air_waybill.proto";
import "flexport/customscargomanifestquery/entities/v1beta1/cargo_manifest_master_bill_of_lading.proto";

option java_multiple_files = true;
option java_outer_classname = "CustomsCargoManifestQueryProto";
option java_package = "com.flexport.customscargomanifestquery.entities.v1beta1";
option ruby_package = "Flexport::CustomsCargoManifestQuery::Entities::V1Beta1";

message CargoManifestQuery {
  oneof cargo_manifest {
    flexport.customscargomanifestquery.entities.v1beta1.CargoManifestMasterAirWaybill master_air_waybill = 1;
    // Can be one of the following mode of transportation:
    // - Ocean
    // - Truck
    // - Rail
    flexport.customscargomanifestquery.entities.v1beta1.CargoManifestMasterBillOfLading master_bill_of_lading = 2;
  }
}
