// TEAM: ocean_planning

syntax = "proto3";

package flexport.monolith.oceanplanning.contract.v1;

option java_multiple_files = true;
option java_outer_classname = "ContractProto";
option java_package = "com.flexport.monolith.oceanplanning.contract.v1";
option ruby_package = "Flexport::Monolith::OceanPlanning::Contract::V1";

import "flexport/os/v1/types/walltimedate/v1/wall_time_date.proto";
import "google/protobuf/wrappers.proto";

// Contracts are inventory allocation agreements.
message Contract {
  string fid = 1;
  // The carrier who issued the contract.
  google.protobuf.StringValue carrier_fid = 2;
  // Contracts have codes such as "HKGN01979A" which are used during booking.
  google.protobuf.StringValue contract_number = 3;
  flexport.os.v1.types.walltimedate.v1.WallTimeDate start_date = 4;
  flexport.os.v1.types.walltimedate.v1.WallTimeDate end_date = 5;
  // The client to which the contract belong. Used for BCO contracts.
  google.protobuf.StringValue owner_company_entity_fid = 6;
}
