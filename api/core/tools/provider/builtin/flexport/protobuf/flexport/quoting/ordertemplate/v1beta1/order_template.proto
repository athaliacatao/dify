// TEAM: quoting

syntax = "proto3";

package flexport.quoting.ordertemplate.v1beta1;

import "flexport/catalog/enums/v1/enums.proto";
import "flexport/os/v1/types/incoterm/v1/incoterm.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "OrderTemplateProto";
option java_package = "com.flexport.quoting.ordertemplate.v1beta1";
option ruby_package = "Flexport::Quoting::OrderTemplate::V1Beta1";

message OrderTemplateInfo {
  google.protobuf.Int64Value client_id = 1;

  google.protobuf.StringValue transportation_mode = 2;

  optional flexport.os.v1.types.incoterm.v1.Incoterm incoterm = 3;

  // some extra notes about this order template
  optional google.protobuf.StringValue description = 4;
  optional google.protobuf.StringValue booking_instruction = 5;

  // the container types that are used for this order template if using ocean-fcl offering
  repeated catalog.enums.v1.ContainerType container_types = 6;

  // whether contains dangerous goods
  optional google.protobuf.BoolValue is_dangerous_good = 7;

  // agents information
  optional google.protobuf.Int64Value origin_agent_id = 8;
  optional google.protobuf.Int64Value destination_agent_id = 9;
  optional google.protobuf.Int64Value import_customs_agent_id = 10;
  optional google.protobuf.Int64Value export_customs_agent_id = 11;

  // the selected cda offerings' fids, cannot be empty array
  repeated AddCdaOfferingInfo add_cda_offering_infos = 12;

  // the order template id to update
  optional google.protobuf.Int64Value order_template_id = 13;

  // the dcrs that is used for this order template
  optional google.protobuf.StringValue dcrs_fid = 14;

  // The cda offerings selection date, would use today as default date if not provided.
  //  Also considering removing this field from OT in the future
  optional google.protobuf.Timestamp service_selection_date = 15;

  // would be "USD" if not set
  optional google.protobuf.StringValue total_currency = 16;

  // routing information
  optional google.protobuf.Int64Value origin_address_id = 17;
  optional google.protobuf.Int64Value departure_port_id = 18;
  optional google.protobuf.Int64Value arrival_port_id = 19;
  optional google.protobuf.Int64Value destination_address_id = 20;

  // the user fid who create this OT and corresponding, default would be Flexbot User(fid is "flx::core:user:dbid/10005")
  optional google.protobuf.StringValue creator_user_fid = 21;
}

message AddCdaOfferingInfo {
  google.protobuf.StringValue cda_offering_fid = 1;

  // the selected accessorial charges' template slugs
  repeated google.protobuf.StringValue accessorial_slugs = 2;
}
