// TEAM: application_framework

syntax = "proto3";

package flexport.actionlog.action.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ActionProto";
option java_package = "com.flexport.actionlog.action.v1beta1";
option ruby_package = "Flexport::ActionLog::Action::V1Beta1";

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// Entity is an opaque type that is used for representing actor and target.
message Entity {
  google.protobuf.StringValue entity_id = 1;
  google.protobuf.StringValue type = 2;
  google.protobuf.StringValue display_name = 3;
  google.protobuf.StringValue contextual_role = 4;
}

// A proto representing an Action.
message Action {
  // action id proto. UUID. No native UUID proto type
  google.protobuf.StringValue action_id = 1;
  google.protobuf.StringValue action_type = 2;
  google.protobuf.StringValue action_version = 3;
  google.protobuf.StringValue grouping_id = 4;
  google.protobuf.Timestamp occurred_time = 5;
  // Context is a heterogeneous json object holding information about the context under which this action was logged
  google.protobuf.Struct context = 6;
  // Properties is a heterogeneous json object holding information about action properties
  google.protobuf.Struct properties = 7;
  Entity actor = 8;
  Entity target = 9;
}
