// TEAM: forwarding_platform

syntax = "proto3";

package flexport.os.v1.types.freighttype.v1;

option java_multiple_files = true;
option java_outer_classname = "FreightTypeProto";
option java_package = "com.flexport.os.v1.types.freighttype.v1";
option ruby_package = "Flexport::OS::V1::Types::FreightType::V1";

// Freight Type specifies the level of service that Flexport is providing to the client(could be the buyer or the seller).
// Examples include:
// Door to Door
// Door to Port
// Port to Door
// Port to Port
// https://flexport.atlassian.net/wiki/spaces/KB/pages/87724499/FMC+Guide+-+Negotiated+Rate+Arrangement+NRA
enum FreightType {
  FREIGHT_TYPE_INVALID = 0;
  FREIGHT_TYPE_DOOR_TO_DOOR = 1;
  FREIGHT_TYPE_DOOR_TO_PORT = 2;
  FREIGHT_TYPE_PORT_TO_DOOR = 3;
  FREIGHT_TYPE_PORT_TO_PORT = 4;
}
