// TEAM: service_catalog

syntax = "proto3";

package flexport.catalog.offering.ftl.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "FtlProto";
option java_package = "com.flexport.catalog.offering.ftl.v1";
option ruby_package = "Flexport::Catalog::Offering::Ftl::V1";

// Ftl attributes.
message FtlAttributesDto {
  google.protobuf.Int64Value carrier_id = 1;
  google.protobuf.Int64Value origin_port_id = 2;
  google.protobuf.Int64Value origin_service_area_id = 3;
  google.protobuf.Int64Value destination_port_id = 4;
  google.protobuf.Int64Value destination_service_area_id = 5;
  google.protobuf.Int32Value transit_time_min_days = 6;
  google.protobuf.Int32Value transit_time_max_days = 7;
}
