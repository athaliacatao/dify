// TEAM: document_intelligence

syntax = "proto3";

package flexport.documentflow.documentschema.events.v2beta1;

import "flexport/documentflow/documentschema/events/v2beta1/metadata.proto";
import "flexport/documentflow/documentschema/v2beta1/arrival_notice.proto";
import "flexport/documentflow/documentschema/v2beta1/container_arrival_notice.proto";
import "flexport/documentflow/documentschema/v2beta1/customs_bill.proto";
import "flexport/documentflow/documentschema/v2beta1/freight_release.proto";
import "flexport/documentflow/documentschema/v2beta1/house_air_waybill.proto";
import "flexport/documentflow/documentschema/v2beta1/master_air_waybill.proto";
import "flexport/documentflow/documentschema/v2beta1/master_bill_of_lading.proto";
import "flexport/documentflow/documentschema/v2beta1/packing_list.proto";
import "flexport/documentflow/documentschema/v2beta1/shippers_letter_of_instruction.proto";
import "flexport/documentflow/documentschema/v2beta1/shipping_instruction.proto";
import "flexport/documentflow/documentschema/v2beta1/shipping_order.proto";

option java_multiple_files = true;
option java_outer_classname = "DocumentDigitizationProto";
option java_package = "com.flexport.documentflow.documentschema.events.v2beta1";
option ruby_package = "Flexport::DocumentFlow::DocumentSchema::Events::V2Beta1";

// NextID: 12
message DocumentDigitization {
  Metadata metadata = 1;

  oneof schema_data {
    flexport.documentflow.documentschema.v2beta1.ContainerArrivalNotice container_arrival_notice_data = 2;
    flexport.documentflow.documentschema.v2beta1.ShippingInstruction shipping_instruction_data = 3;
    flexport.documentflow.documentschema.v2beta1.FreightRelease freight_release = 4;
    flexport.documentflow.documentschema.v2beta1.PackingList packing_list = 5;
    flexport.documentflow.documentschema.v2beta1.CustomsBill customs_bill = 6;
    flexport.documentflow.documentschema.v2beta1.MasterBillOfLading master_bill_of_lading = 7;
    flexport.documentflow.documentschema.v2beta1.MasterAirWaybill master_air_waybill = 8;
    flexport.documentflow.documentschema.v2beta1.ArrivalNotice arrival_notice = 9;
    flexport.documentflow.documentschema.v2beta1.HouseAirWaybill house_air_waybill = 10;
    flexport.documentflow.documentschema.v2beta1.ShippingOrder shipping_order = 11;
    flexport.documentflow.documentschema.v2beta1.ShippersLetterOfInstruction shippers_letter_of_instruction = 12;
  }
}
