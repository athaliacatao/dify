// TEAM: compliance

syntax = "proto3";

package flexport.compliance.ctpat.constant.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "SupplyChainSecurityStatusProto";
option java_package = "com.flexport.compliance.ctpat.constant.v1beta1";
option ruby_package = "Flexport::Compliance::CTPAT::Constant::V1Beta1";

// The possible statuses set by Flexportâ€™s supply chain security standards.
enum SupplyChainSecurityStatus {
  // The status can not be determined.
  SUPPLY_CHAIN_SECURITY_STATUS_INVALID = 0;
  // The client meets the supply chain security standard set out by Flexport.
  SUPPLY_CHAIN_SECURITY_STATUS_APPROVED = 1;
  // The client does not meet the supply chain security standard set out by Flexport.
  SUPPLY_CHAIN_SECURITY_STATUS_DENIED = 2;
  // The client was given temporary approval.
  SUPPLY_CHAIN_SECURITY_STATUS_TEMPORARY_APPROVED = 3;
}
