// TEAM: assignment

syntax = "proto3";

package flexport.assignment.model.v1;

import "flexport/assignment/enums/v1/responsibility.proto";

option java_multiple_files = true;
option java_outer_classname = "AssignmentProto";
option java_package = "com.flexport.assignment.model.v1";
option ruby_package = "Flexport::Assignment::Model::V1";

// An assignment that only contains the critical 3 elements that consumers are interested.
message Assignment {
  string assignable_fid = 1;
  string assignee_fid = 2;
  flexport.assignment.enums.v1.Responsibility responsibility = 3;
}
