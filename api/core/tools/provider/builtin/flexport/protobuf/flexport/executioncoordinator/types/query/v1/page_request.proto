// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.types.query.v1;

option java_multiple_files = true;
option java_outer_classname = "PageRequestProto";
option java_package = "com.flexport.executioncoordinator.types.query.v1";
option ruby_package = "Flexport::ExecutionCoordinator::Types::Query::V1";

// Arguments for paging, based on GraphQL connection type arguments.
// See for more info: https://relay.dev/graphql/connections.htm#sec-Arguments
message PageRequest {
  //
  // The number of entries to return when paging. Defaults to 100, with a maximum limit of 10000.
  // If the value provided exceeds 10000, then 10000 will be used as the limit.
  oneof limit {
    //
    // The limit for forward pagination.
    uint32 first = 1;
    //
    // The limit for backward pagination.
    uint32 last = 2;
  }
  //
  // The cursors to page by. Base64 encoded string.
  // Currently only supported with:
  //   1) http://go/etse-api-proto, ORDER_BY_PROCESSED_TIME_ASC, ORDER_BY_PROCESSED_TIME_DESC.
  //   2) Add more supported API endpoints here.
  string after_cursor = 3;
  string before_cursor = 4;
}
