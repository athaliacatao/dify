syntax = "proto3";

package flexport.executioncoordinator.executioncontainer.v1;

import "flexport/executioncoordinator/executioncontainer/v1/execution_container.proto";
import "flexport/executioncoordinator/executioncontainer/v1/execution_container_shipment.proto";

option java_multiple_files = true;
option java_outer_classname = "ExecutionContainerEventsProto";
option java_package = "com.flexport.executioncoordinator.executioncontainer.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionContainer::V1";

// Kinesis event emitted by the ExecutionCoordinator, when an ExecutionContainer has been created.
message ExecutionContainerCreated {
  flexport.executioncoordinator.executioncontainer.v1.ExecutionContainer execution_container = 1;
  flexport.executioncoordinator.executioncontainer.v1.ExecutionContainerShipment container_shipment = 2;
  string created_by_fid = 3;
}

// Kinesis event emitted by the ExecutionCoordinator, when an ExecutionContainer has been changed.
message ExecutionContainerChanged {
  flexport.executioncoordinator.executioncontainer.v1.ExecutionContainer execution_container = 1;
  flexport.executioncoordinator.executioncontainer.v1.ExecutionContainer old_execution_container = 2;
  flexport.executioncoordinator.executioncontainer.v1.ExecutionContainerShipment container_shipment = 3;
  string created_by_fid = 4;
}

// Kinesis event emitted by the ExecutionCoordinator, when an ExecutionContainer has been deleted.
message ExecutionContainerDeleted {
  flexport.executioncoordinator.executioncontainer.v1.ExecutionContainer execution_container = 1;
  flexport.executioncoordinator.executioncontainer.v1.ExecutionContainerShipment container_shipment = 2;
  string created_by_fid = 3;
}

