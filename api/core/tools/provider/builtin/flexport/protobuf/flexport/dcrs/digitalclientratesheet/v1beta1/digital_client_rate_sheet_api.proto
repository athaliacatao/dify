// TEAM: commerce_foundation

syntax = "proto3";

package flexport.dcrs.digitalclientratesheet.v1beta1;

import "flexport/dcrs/digitalclientratesheet/v1beta1/digital_client_rate_sheet.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "DigitalClientRateSheetApiProto";
option java_package = "com.flexport.dcrs.digitalclientratesheet.v1beta1";
option ruby_package = "Flexport::Dcrs::DigitalClientRateSheet::V1Beta1";

service DigitalClientRateSheetAPI {
  rpc GetDigitalClientRateSheet(GetDigitalClientRateSheetRequest) returns (GetDigitalClientRateSheetResponse) {
    option deprecated = true;
  }

  rpc GetDCRSOfferings(GetDCRSOfferingsRequest) returns (GetDCRSOfferingsResponse);
}

message GetDigitalClientRateSheetRequest {
  google.protobuf.StringValue dcrs_fid = 1;
}

message GetDigitalClientRateSheetResponse {
  DigitalClientRateSheet digital_client_rate_sheet = 1;
}

message GetDCRSOfferingsRequest {
  google.protobuf.StringValue dcrs_fid = 1;
}

message GetDCRSOfferingsResponse {
  DCRSOfferings dcrs_offerings = 1;
}
