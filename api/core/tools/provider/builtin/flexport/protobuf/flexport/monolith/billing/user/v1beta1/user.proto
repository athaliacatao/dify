// TEAM: billing

syntax = "proto3";

package flexport.monolith.billing.user.v1beta1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "UserProto";
option java_package = "com.flexport.monolith.billing.user.v1beta1";
option ruby_package = "Flexport::Monolith::Billing::User::V1Beta1";

// Part of the User as represented in the monolith DB.
message User {
  string fid = 1;
  google.protobuf.StringValue email = 2;
  google.protobuf.Timestamp deactivated_at_time = 3;
}
