// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.productlibrary.products.productcountryspecific.us.v1beta1;

import "flexport/customs/productlibrary/products/productcountryspecific/us/v1beta1/pga_disclaim_reason_code.proto";

option java_multiple_files = true;
option java_outer_classname = "UsPgaEpaProto";
option java_package = "com.flexport.customs.productlibrary.products.productcountryspecific.us.v1beta1";
option ruby_package = "Flexport::Customs::ProductLibrary::Products::ProductCountrySpecific::US::V1Beta1";

// This structure provides information for US EPA-regulated products.
// CBP guide for EPA
// https://www.cbp.gov/sites/default/files/assets/documents/2023-Aug/ACE%20CATAIR%20EPA%20Supplemental%20Guidelines%20v14_508c.pdf

message UsPgaEpa {
  oneof info {
    UsPgaDisclaimReasonCode disclaim_reason_code = 1;
    EpaClaimProfile epa_profile = 2;
  }
}

message EpaClaimProfile {
  string commercial_description = 1;
  TscaCertification tsca_certification = 2;

  // Certifying Individual
  string certifying_individual_email = 3;
  string certifying_individual_full_name = 4;
  string certifying_individual_phone_number = 5;

  // Source - Page 172 of
  // https://www.cbp.gov/sites/default/files/assets/documents/2023-Aug/ACE%20CATAIR%20EPA%20Supplemental%20Guidelines%20v14_508c.pdf
  enum TscaCertification {
    TSCA_CERTIFICATION_INVALID = 0;
    TSCA_CERTIFICATION_EP4 = 1;
    TSCA_CERTIFICATION_EP5 = 2;
  }
}
