syntax = "proto3";

package flexport.originops.grpcserver.exportworkitems.shipmentbookinginfofetcher.v1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "ShipmentBookingInfoProto";
option java_package = "com.flexport.originops.grpcserver.exportworkitems.shipmentbookinginfofetcher.v1";
option ruby_package = "Flexport::OriginOps::GRpcServer::ExportWorkItems::ShipmentBookingInfoFetcher::V1";

// An message to store the booking information reterived from Booking service for a ready for execution shipment.
message ShipmentBookingInfo {
  string booking_fid = 1;
  string booking_type = 2;
  google.protobuf.Timestamp submitted_at = 3;
  bool requires_shipper_amendment = 4;
}
