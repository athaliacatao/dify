// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "MasterHouseBillOfLadingReceivedProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

// A master house bill of landing has been received.
// NOTE: The master house bill of lading is neither the master bill of lading
// nor the house bill of lading.  See more on it at go/ec-bill-info.
message MasterHouseBillOfLadingReceived {
  // The fid corresponding to the master house bill of lading.
  string master_house_bill_of_lading_fid = 1;
  // The master house bill of lading number corresponding to the received document.
  string master_house_bill_of_lading_number = 2;
  // The fid of the document associated with the master house bill of lading.
  string document_fid = 3;
  // The release process corresponding to the received document.
  MasterHouseBillOfLadingTransmissionMode transmission_mode = 4;
  // The address fid of the place of receipt.
  string place_of_receipt_fid = 7;
  // The address fid of the port of loading.
  string port_of_loading_fid = 8;
  // The address fid of the port of discharge.
  string port_of_unloading_fid = 9;
  // The address fid of the final destination.
  string place_of_delivery_fid = 10;
}

// Type of release process for a master house bill of landing.
enum MasterHouseBillOfLadingTransmissionMode {
  MASTER_HOUSE_BILL_OF_LADING_TRANSMISSION_MODE_INVALID = 0;
  MASTER_HOUSE_BILL_OF_LADING_TRANSMISSION_MODE_ORIGINAL = 1;
  MASTER_HOUSE_BILL_OF_LADING_TRANSMISSION_MODE_EXPRESS = 2;
}
