// TEAM: ocean_sailing_schedules

syntax = "proto3";

package flexport.monolith.oceansailing.vessel.v1;

option java_multiple_files = true;
option java_outer_classname = "VesselProto";
option java_package = "com.flexport.monolith.oceansailing.vessel.v1";
option ruby_package = "Flexport::Monolith::OceanSailing::Vessel::V1";

// Part of the Vessel as represented in the monolith DB.
message Vessel {
  string fid = 1;
  string name = 2;
}
