syntax = "proto3";

package flexport.monolith.emails.automationmailer.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "AutomationMailerProto";
option java_package = "com.flexport.monolith.emails.automationmailer.v1beta1";
option ruby_package = "Flexport::Monolith::Emails::AutomationMailer::V1Beta1";

// This API wrapper is used to get default email fields such default CCs.
// Relevant automated emails sent to both a partner and broker, broker only will be included here.

service AutomationMailerAPI {
  rpc GetSendPreAlertDefaultCc(GetSendPreAlertDefaultCcRequest) returns (GetSendPreAlertDefaultCcResponse);
  rpc GetSendArrivalNoticeDefaultCc(GetSendArrivalNoticeDefaultCcRequest) returns (GetSendArrivalNoticeDefaultCcResponse);
}

message GetSendPreAlertDefaultCcRequest {
  string shipment_fid = 1;
  string notification_type_slug = 2;
}

message GetSendPreAlertDefaultCcResponse {
  repeated string emails = 1;
}

message GetSendArrivalNoticeDefaultCcRequest {
  string shipment_fid = 1;
}

message GetSendArrivalNoticeDefaultCcResponse {
  repeated string emails = 1;
}
