// TEAM: document_intelligence

syntax = "proto3";

package flexport.documentflow.classification.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "DocumentClassificationAPIProto";
option java_package = "com.flexport.documentflow.classification.v1beta1";
option ruby_package = "Flexport::DocumentFlow::Classification::V1Beta1";

// An API for classification in document flow
service DocumentClassificationAPI {
  // Get classification results for given file_object_fid
  rpc GetClassificationForDocument(GetClassificationForDocumentRequest) returns (GetClassificationForDocumentResponse);
}

message GetClassificationForDocumentRequest {
  string file_object_fid = 1;
}

message GetClassificationForDocumentResponse {
  string document_type = 1;
}