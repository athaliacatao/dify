// TEAM: service_catalog

syntax = "proto3";

package flexport.catalog.offering.linehaul.v1;

option java_multiple_files = true;
option java_outer_classname = "LineHaulProto";
option java_package = "com.flexport.catalog.offering.linehaul.v1";
option ruby_package = "Flexport::Catalog::Offering::LineHaul::V1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// Line Haul attributes.
message LineHaulAttributesDto {
  google.protobuf.Int64Value origin_id = 1;
  google.protobuf.Int64Value destination_id = 2;
  google.protobuf.Int64Value carrier_id = 3;
  google.protobuf.BoolValue enabled = 4;
  repeated bool weekly_schedule = 5;
  google.protobuf.Timestamp cutoff_time = 6;
  google.protobuf.Timestamp departure_time = 7;
  google.protobuf.Timestamp arrival_time = 8;
}

// Line Haul query attributes.
message LineHaulQueryAttributesDto {
  repeated int64 origin_ids = 1;
  repeated int64 destination_ids = 2;
  repeated int64 carrier_ids = 3;
}
