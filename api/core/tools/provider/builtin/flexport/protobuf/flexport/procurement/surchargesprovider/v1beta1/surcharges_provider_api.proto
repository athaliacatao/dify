// TEAM: procurement

syntax = "proto3";

package flexport.procurement.surchargesprovider.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "SurchargesProviderApiProto";
option java_package = "com.flexport.procurement.surchargesprovider.v1beta1";
option ruby_package = "Flexport::Procurement::SurchargesProvider::V1Beta1";

import "flexport/procurement/surchargesprovider/v1beta1/od_charge.proto";
import "google/protobuf/timestamp.proto";

// This service is used to retrieve surcharges.
service SurchargesProviderAPI {
  // Find origin and destination charges matching a given request.
  rpc FindODCharges(FindODChargesRequest) returns (FindODChargesResponse);
}

message FindODChargesRequest {
  google.protobuf.Timestamp shipment_time = 1;
  flexport.procurement.surchargesprovider.v1beta1.AppliesAt applies_at = 2;
  string port_fid = 3;
  string country_code = 4;
  string partner_company_fid = 5;
  flexport.procurement.surchargesprovider.v1beta1.Mode mode = 6;
}

message FindODChargesResponse {
  repeated flexport.procurement.surchargesprovider.v1beta1.ODCharge charges = 1;
}
