// TEAM: finance

syntax = "proto3";

package flexport.freightinvoice.draftinvoiceupdated.v1beta1;

import "flexport/freightinvoice/draftinvoice/v1beta1/draft_invoice.proto";

option java_multiple_files = true;
option java_outer_classname = "DraftInvoiceUpdatedProto";
option java_package = "com.flexport.freightinvoice.draftinvoiceupdated.v1beta1";
option ruby_package = "Flexport::FreightInvoice::DraftInvoiceUpdated::V1Beta1";

// An invoice has been updated.
message DraftInvoiceUpdated {
  flexport.freightinvoice.draftinvoice.v1beta1.DraftInvoice invoice = 1;
}
