syntax = "proto3";

package flexport.monolith.notifications.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "NotificationsApiProto";
option java_package = "com.flexport.monolith.notifications.v1beta1";
option ruby_package = "Flexport::Monolith::Notifications::V1Beta1";

import "flexport/monolith/notifications/v1beta1/notification.proto";
import "flexport/monolith/notifications/v1beta1/notification_preference.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/wrappers.proto";

// This is the API for services to interact with Notifications.
// Production readiness: https://docs.google.com/document/d/1mOTPU7yJD3jN479lHcx5l6CqK2vgKzYL4WnSFg6JY4Y/edit?usp=sharing
service NotificationsAPI {
  // List notifications.
  rpc ListNotifications(ListNotificationsRequest) returns (ListNotificationsResponse);
  // Create notifications.
  rpc CreateNotifications(CreateNotificationsRequest) returns (CreateNotificationsResponse);
  // Update notifications.
  rpc UpdateNotifications(UpdateNotificationsRequest) returns (UpdateNotificationsResponse);
  // Delete notifications.
  rpc DeleteNotifications(DeleteNotificationsRequest) returns (DeleteNotificationsResponse);
  // Send emails.
  rpc SendLegacyEmails(SendLegacyEmailsRequest) returns (SendLegacyEmailsResponse);
}

message ListNotificationsRequest {
  NotificationQuery query = 1;
}

message ListNotificationsResponse {
  repeated Notification notifications = 1;
}

message CreateNotificationsRequest {
  repeated string user_fids = 1;
  string domain = 2;
  string slug = 3;
  NotificationPreferenceCheck preference_check = 4;
  // If checking client, please provide notification category.
  string notification_category_short_name = 5;
  google.protobuf.StringValue subject_fid = 6;
  google.protobuf.StringValue subject_name = 7;
  google.protobuf.StringValue object_fid = 8;
  google.protobuf.StringValue object_name = 9;
  google.protobuf.StringValue reference_fid = 10;
  google.protobuf.StringValue details = 11;
  google.protobuf.StringValue link = 12;
  bool inbox_item_present = 13;
}

message CreateNotificationsResponse {
  repeated Notification notifications = 1;
}

message UpdateNotificationsRequest {
  NotificationQuery query = 1;
  google.protobuf.BoolValue is_read = 2;
  google.protobuf.BoolValue is_acted_upon = 3;
  bool sync_user_notifications_metadata = 4;
}

message UpdateNotificationsResponse {
  repeated Notification notifications = 1;
}

message DeleteNotificationsRequest {
  NotificationQuery query = 1;
}

message DeleteNotificationsResponse {
  repeated Notification notifications = 1;
}

message SendLegacyEmailsRequest {
  string function_name = 1;
  google.protobuf.Struct params = 2;
}

message SendLegacyEmailsResponse {}
