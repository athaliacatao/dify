// TEAM: ocean_allocations

syntax = "proto3";

package flexport.oceansupply.entityevent.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "InventoryEntityProto";
option java_package = "com.flexport.oceansupply.entityevent.v1beta1";
option ruby_package = "Flexport::OceanSupply::EntityEvent::V1Beta1";

import "flexport/os/v1/types/walltimedate/v1/wall_time_date.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// Represents how much space we have been granted on a given inventory bucket for a given sailing.
message InventoryEntity {
  google.protobuf.Timestamp created_time = 1;
  google.protobuf.Timestamp updated_time = 2;
  google.protobuf.StringValue inventory_bucket_fid = 3;
  // Number of TEUs granted to us by the carriers.
  google.protobuf.UInt32Value available_teus = 4;
  // Start of the validity window of the inventory.
  flexport.os.v1.types.walltimedate.v1.WallTimeDate window_start_date = 5;
  google.protobuf.UInt32Value carrier_week = 6;
  google.protobuf.UInt32Value carrier_year = 7;
  google.protobuf.UInt32Value assigned_teus = 8;
  repeated google.protobuf.StringValue usage_fids = 9;
  google.protobuf.UInt32Value lcl_reserved_teus = 10;
}
