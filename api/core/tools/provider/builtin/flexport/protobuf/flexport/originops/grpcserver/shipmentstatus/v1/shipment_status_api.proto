syntax = "proto3";

package flexport.originops.grpcserver.shipmentstatus.v1;

option java_multiple_files = true;
option java_outer_classname = "ShipmentStatusApiProto";
option java_package = "com.flexport.originops.grpcserver.shipmentstatus.v1";
option ruby_package = "Flexport::OriginOps::GRpcServer::ShipmentStatus::V1";

// An API for rendering/mutating queues status of a shipment in origin ops service.
service ShipmentStatusAPI {
  // Get all status of a shipment.
  rpc GetShipmentStatus(GetShipmentStatusRequest) returns (GetShipmentStatusResponse);
}

message GetShipmentStatusRequest {
  string shipment_fid = 1;
}

message GetShipmentStatusResponse {
  map<string, string> status = 1;
}
