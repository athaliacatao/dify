syntax = "proto3";

package flexport.monolith.warehouse.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "WarehouseDangerousGoodsApiProto";
option java_package = "com.flexport.monolith.warehouse.v1beta1";
option ruby_package = "Flexport::Monolith::Warehouse::V1Beta1";

service WarehouseDangerousGoodsAPI {
  rpc CheckDangerousGoodsLabelMismatch(CheckDangerousGoodsLabelMismatchRequest) returns (CheckDangerousGoodsLabelMismatchResponse);
}

message CheckDangerousGoodsLabelMismatchRequest {
  string shipment_id = 1;
  // Need to convert to DgLabelCount
  repeated string dg_label_groups = 2;
}

message CheckDangerousGoodsLabelMismatchResponse {
  bool success = 1;
  bool is_mismatch = 2;
  string mismatch_message = 3;
  repeated string errors = 4;
}
