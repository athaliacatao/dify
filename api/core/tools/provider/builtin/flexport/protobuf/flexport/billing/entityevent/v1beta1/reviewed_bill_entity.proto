// TEAM: billing

syntax = "proto3";

package flexport.billing.entityevent.v1beta1;

import "flexport/billing/entityevent/v1beta1/shared.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "ReviewedBillEntityProto";
option java_package = "com.flexport.billing.entityevent.v1beta1";
option ruby_package = "Flexport::Billing::EntityEvent::V1Beta1";

// The ReviewedBill entity object.
message ReviewedBillEntity {
  string fid = 1;
  google.protobuf.StringValue bill_number = 2;
  google.protobuf.StringValue issuing_entity_fid = 3;
  google.protobuf.StringValue receiving_entity_fid = 4;
  string vendor_fid = 5;
  google.protobuf.Timestamp due_at_time = 6;
  google.protobuf.Timestamp issued_at_time = 7;
  string review_fid = 8;
  repeated ReviewedBillAllocationValue allocations = 9;
  google.protobuf.Timestamp created_at_time = 10;
  google.protobuf.Timestamp updated_at_time = 11;
  TransactionType transaction_type = 12;
  google.protobuf.StringValue notes = 13;
  bool payment_required = 14;
  bool pending_audit = 15;
}

// The ReviewedBillAllocation value object.
message ReviewedBillAllocationValue {
  string fid = 1;
  google.protobuf.StringValue supply_service_fid = 2;
  repeated ReviewedBillItemValue items = 3;
  google.protobuf.StringValue shipment_fid = 4;
  google.protobuf.StringValue reference_number = 5;
  ReferenceType reference_type = 6;
}

// The ReviewedBillItem value object.
message ReviewedBillItemValue {
  string fid = 1;
  google.protobuf.StringValue amount = 2;
  google.protobuf.StringValue currency_code = 3;
  google.protobuf.StringValue line_item_mapping_fid = 4;
  google.protobuf.StringValue vendor_text = 5;
}
