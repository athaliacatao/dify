// TEAM: service_platform

syntax = "proto3";

package flexport.example.customer.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "CustomerProto";
option java_package = "com.flexport.example.customer.v1beta1";
option ruby_package = "Flexport::Example::Customer::V1Beta1";

import "google/protobuf/timestamp.proto";

// Information about a customer.
message Customer {
  // Customer id. Follows the Flexport Resource Identifiers convention.
  // See https://go/fid
  string fid = 1;
  string name = 2;
  google.protobuf.Timestamp last_updated_time = 3;
}
