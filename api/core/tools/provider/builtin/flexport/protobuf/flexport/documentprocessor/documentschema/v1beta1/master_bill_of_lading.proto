// TEAM: document_intelligence

syntax = "proto3";

package flexport.documentprocessor.documentschema.v1beta1;

import "flexport/documentprocessor/documentschema/v1beta1/document_field.proto";

option java_multiple_files = true;
option java_outer_classname = "MasterBillOfLadingProto";
option java_package = "com.flexport.documentprocessor.documentschema.v1beta1";
option ruby_package = "Flexport::DocumentProcessor::DocumentSchema::V1Beta1";

message MasterBillOfLadingContainer {
  // Container Number
  DocumentField container_number = 1;
  // Seal number
  DocumentField seal_number = 2;
}

// Schema used for all MBL document types.
// Reference: https://docs.google.com/spreadsheets/d/1d08vu9e7qb81sF_l1ywqEZZ5vTwMTeqncdWK7Cf8Z0Y/edit#gid=928444668
// Next ID: 48
message MasterBillOfLading {
  // Air Waybill Number (MAWB)
  DocumentField air_waybill_number = 1;
  // Bill Type
  DocumentField bill_type = 2;
  // Carrier SCAC
  DocumentField carrier_scac = 3;
  // Commodity Description
  DocumentField commodity_description = 4;
  // Consignee (house) Name & Address
  DocumentField consignee_house_name_and_address = 5;
  // Consignee (master) Name & Address
  DocumentField consignee_master_name_and_address = 6;
  // Container Number
  DocumentField container_number = 7;
  // Container Type
  DocumentField container_type = 8;
  // Destination Agent
  DocumentField destination_agent = 9;
  // Flex Id
  DocumentField flex_id = 10;
  // Gross Weight
  DocumentField gross_weight = 11;
  // HBL Number
  DocumentField hbl_number = 12;
  // Issue Date
  DocumentField issue_date = 13;
  // Loaded on Board
  DocumentField loaded_on_board = 15;
  // Marks & Numbers
  DocumentField marks_and_numbers = 16;
  // MBL Number
  DocumentField mbl_number = 17;
  // Mother Vessel
  DocumentField mother_vessel = 18;
  // Movement Type
  DocumentField movement_type = 19;
  // Nature and Quantity of Goods
  DocumentField nature_and_quantity_of_goods = 20;
  // Notify Party
  DocumentField notify_party = 21;
  // Notify Party (HBL)
  DocumentField notify_part_hbl = 22;
  // Number of originals
  DocumentField number_of_originals = 23;
  // Other Charges
  DocumentField other_charges = 24;
  // Partial Container Cartons
  DocumentField partial_container_cartons = 25;
  // Partial Container Pallets
  DocumentField partial_container_pallets = 26;
  // Place of Delivery
  DocumentField place_of_delivery = 27;
  // Place of Loading
  DocumentField place_of_loading = 28;
  // Place of receipt
  DocumentField place_of_receipt = 29;
  // Port of Discharge
  DocumentField port_of_discharge = 30;
  // Quantity
  DocumentField quantity = 31;
  // Seal Number
  DocumentField seal_number = 32;
  // Service Contract No
  DocumentField service_contract_number = 33;
  // Shipment Type
  DocumentField shipment_type = 34;
  // Shipper (house) Name & Address
  DocumentField shipper_house_name_and_address = 35;
  // Shipper (master) Name & Address
  DocumentField shipper_master_name_and_address = 36;
  // SLAC Count
  DocumentField slac_count = 37;
  // Total Cartons
  DocumentField total_cartons = 38;
  // Total Container Cartons
  DocumentField total_container_cartons = 39;
  // Total Container Pallets
  DocumentField total_container_pallets = 40;
  // Total Pallets
  DocumentField total_pallets = 41;
  // Unit Type
  DocumentField unit_type = 42;
  // Volume
  DocumentField volume = 43;
  // Voyage Number
  DocumentField voyage_number = 44;
  // Waybill
  DocumentField waybill = 45;
  // weight
  DocumentField weight = 46;

  // List of Container Entities
  repeated MasterBillOfLadingContainer containers = 47;

  reserved 14;
}
