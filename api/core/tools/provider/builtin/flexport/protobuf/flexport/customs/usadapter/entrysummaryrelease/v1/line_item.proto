// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.usadapter.entrysummaryrelease.v1;

import "flexport/customs/usadapter/entrysummaryrelease/v1/entity.proto";
import "flexport/customs/usadapter/entrysummaryrelease/v1/tariff.proto";
import "google/type/date.proto";

option java_multiple_files = true;
option java_package = "com.flexport.customs.usadapter.entrysummaryrelease.v1";
option ruby_package = "Flexport::Customs::UsAdapter::EntrySummaryRelease::V1";

message LineItem {
  string number = 1;
  google.type.Date export_date = 2;
  string origin_country = 3;
  string export_country = 4;
  string sold_to_id = 5;
  string commercial_description = 6;
  optional string lading_port = 7;
  optional string manufacturer_id = 8;
  optional string delivered_to_id = 9;
  optional string exporter_id = 10;
  optional LineItemEntities entities = 11;
  optional int64 gross_weight = 12;
  optional ExemptionsPermits exemptions_permits = 13;
  repeated Tariff tariffs = 14;

  // Optional because it is only used for reporting ONLY in NetCHB
  optional string po_number = 15;

  // Optional because it is only used for reporting ONLY in NetCHB.
  // PO Number is associated by Container Number on the Container level in NetCHB
  optional string container_number = 16;
}

message LineItemEntities {
  Entity seller = 1;
  Entity buyer = 2;
  Entity ship_to_party = 3;
  Entity consolidator = 4;
  Entity container_stuffing_location = 5;
  Entity manufacturer = 6;
}

message ExemptionsPermits {
  optional string cotton_certificate_no = 1;
  // Add more values as needed
}
