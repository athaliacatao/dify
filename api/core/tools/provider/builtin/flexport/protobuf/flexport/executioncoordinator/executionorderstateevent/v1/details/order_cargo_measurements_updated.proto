// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executionorderstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "OrderCargoMeasurementsUpdatedProto";
option java_package = "com.flexport.executioncoordinator.executionorderstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOrderStateEvent::V1";

import "flexport/os/v1/types/cargo/v1/cargo_measurements.proto";

// The cargo measurements for an Execution Order has changed.
message OrderCargoMeasurementsUpdated {
  //
  // The revision number of the ExecutionOrder in which this info was updated.
  uint32 revision = 1;
  //

  flexport.os.v1.types.cargo.v1.CargoMeasurements old_gross_measurements = 2;
  flexport.os.v1.types.cargo.v1.CargoMeasurements new_gross_measurements = 3;
}
