// TEAM: customs_platform

syntax = "proto3";

package flexport.customsonboardingoutreach.campaign.v1beta1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "CustomsOnboardingOutreachApiProto";
option java_package = "com.flexport.customsonboardingoutreach.campaign.v1beta1";
option ruby_package = "Flexport::CustomsOnboardingOutreach::Campaign::V1Beta1";

service CampaignAPI {
  rpc CreateCustomsOnboardingOutreachCampaign(CreateCustomsOnboardingOutreachCampaignRequest) returns (CreateCustomsOnboardingOutreachCampaignResponse);
}

message CreateCustomsOnboardingOutreachCampaignRequest {
  int32 client_id = 1;
  int32 user_id = 2;
  int32 importer_of_record_id = 3;
  string shipment_fid = 4;
  google.protobuf.Timestamp cargo_ready_date = 5;
}

message CreateCustomsOnboardingOutreachCampaignResponse {
  bool successfully_created = 1;
}
