// TEAM: finance

syntax = "proto3";

package flexport.freightinvoice.draftinvoice.v1beta1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "DraftInvoiceItemProto";
option java_package = "com.flexport.freightinvoice.draftinvoice.v1beta1";
option ruby_package = "Flexport::FreightInvoice::DraftInvoice::V1Beta1";

// A draft invoice item.
message DraftInvoiceItem {
  string fid = 1;
  google.protobuf.Int64Value price_micros_wrapper = 2;
  string price_currency_code = 3;
  string template_fid = 4;
  string description = 5;
  string slug = 6;
  string category = 8;
  google.protobuf.Timestamp created_at_time = 9;
  string created_by_user_fid = 10;
  ItemCreationSource item_creation_source = 11;
  repeated string container_numbers = 12;
}

// Draft item creation source.
enum ItemCreationSource {
  ITEM_CREATION_SOURCE_INVALID = 0;
  ITEM_CREATION_SOURCE_LEAKAGE_REVIEW = 1;
  ITEM_CREATION_SOURCE_EDITOR_V1 = 2;
  ITEM_CREATION_SOURCE_EDITOR_V2 = 3;
  ITEM_CREATION_SOURCE_EXPECTED_CHARGES = 4;
  ITEM_CREATION_SOURCE_QUOTE = 5;
  ITEM_CREATION_SOURCE_CLONE_INVOICE = 6;
  ITEM_CREATION_SOURCE_ADDITIONAL_CHARGE = 7;
  ITEM_CREATION_SOURCE_RATELESS_CHARGE = 8;
  ITEM_CREATION_SOURCE_ADD_TO_INVOICE_FORM = 9;
  ITEM_CREATION_SOURCE_CAPITAL_AUTOMATION_BOT = 10;
  ITEM_CREATION_SOURCE_CUSTOMS_INTEGRATION = 11;
  ITEM_CREATION_SOURCE_ENT_4PL_INTEGRATION = 12;
  ITEM_CREATION_SOURCE_DOT_ORG_INTEGRATION = 13;
  ITEM_CREATION_SOURCE_SHIPPER_INVOICING_AUTOMATION = 14;
  ITEM_CREATION_SOURCE_ORIGIN_EXPENSE_INTEGRATION = 15;
  ITEM_CREATION_SOURCE_PARTNER_API = 16;
}

// Delete draft invoice item reason.
enum DeleteDraftInvoiceItemReason {
  DELETE_DRAFT_INVOICE_ITEM_REASON_INVALID = 0;
  DELETE_DRAFT_INVOICE_ITEM_REASON_DIFFERENT_NEGOTIATED_RATE = 1;
  DELETE_DRAFT_INVOICE_ITEM_REASON_DIFFERENT_ITEM_NAME = 2;
  DELETE_DRAFT_INVOICE_ITEM_REASON_DIFFERENT_DIFFERENT_RATE_BASIS = 3;
  DELETE_DRAFT_INVOICE_ITEM_REASON_USER_CREATION_MISTAKE = 4;
  DELETE_DRAFT_INVOICE_ITEM_REASON_MOVE_BACK_TO_CHARGE_REVIEW = 5;
  DELETE_DRAFT_INVOICE_ITEM_REASON_SERVICE_NOT_PERFORMED = 6;
  DELETE_DRAFT_INVOICE_ITEM_REASON_VALID_RATE_SHEET_SUPERSEDES_QUOTE = 7;
  DELETE_DRAFT_INVOICE_ITEM_REASON_BUSINESS_DECISION = 8;
  DELETE_DRAFT_INVOICE_ITEM_REASON_SERVICE_FAILURE_CHANGE_OF_SERVICE = 9;
}
