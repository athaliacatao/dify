syntax = "proto3";

package flexport.originops.invoicechanged.v1;

import "flexport/originops/eventrootcontext/v1/event_root_context.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "InvoiceChangedProto";
option java_package = "com.flexport.originops.invoicechanged.v1";
option ruby_package = "Flexport::OriginOps::InvoiceChanged::V1";

// An event that contains invoice data, after an invoice has changed.
message InvoiceChanged {
  string id = 1;
  InvoiceStatus status = 2;
  string shipment_fid = 3;
  google.protobuf.Timestamp created_at_time = 4;
  google.protobuf.Timestamp updated_at_time = 5;
  flexport.originops.eventrootcontext.v1.EventRootContext event_root_context = 6;
  string receiving_entity_fid = 7;
  string total_amount = 8;
  string base_currency_code = 9;
  google.protobuf.Timestamp issue_time = 10;
  google.protobuf.Timestamp payment_due_time = 11;
  int64 credit_term_days = 12;
  bool credit_profile_approved = 13;
  string invoice_id = 14;
  string total_usd_amount = 15;
}

// Invoice status defined at Invoice#status.
enum InvoiceStatus {
  INVOICE_STATUS_INVALID = 0;
  INVOICE_STATUS_OUTSTANDING = 1;
  INVOICE_STATUS_UNSHARED = 2;
  INVOICE_STATUS_PAYMENT_PENDING = 3;
  INVOICE_STATUS_PAID = 4;
  INVOICE_STATUS_DELETED = 5;
  INVOICE_STATUS_VOID = 6;
}
