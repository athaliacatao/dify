// TEAM: starship

syntax = "proto3";

package flexport.flowable.workflowevent.v1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "WorkflowEventProto";
option java_package = "com.flexport.flowable.workflowevent.v1";
option ruby_package = "Flexport::Flowable::WorkflowEvent::V1";

// WorkflowEvent.
message WorkflowEvent {
  string name = 1;
  string version = 2;
  string tenant = 3;
  string key = 4;
  google.protobuf.Timestamp event_time = 5;
  string info = 6;
}
