// TEAM: compliance

syntax = "proto3";

package flexport.executioncoordinator.executionorderstateevent.v1;

import "flexport/executioncoordinator/types/enums/v1/shipment_diversion_source.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "ShipmentDiversionUpdateProto";
option java_package = "com.flexport.executioncoordinator.executionorderstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionOrderStateEvent::V1";

// Published by compliance when a route is updated
// Intended for use by invoicing to apply neccsary charges
message ShipmentDiversionUpdate {
  string shipment_fid = 1;
  bool requires_diversion_charges = 2;
  google.protobuf.Timestamp requested_at = 3;
  flexport.executioncoordinator.types.enums.v1.ShipmentDiversionSource requester = 4;
}
