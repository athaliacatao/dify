// TEAM: compliance

syntax = "proto3";

package flexport.compliance.entityevent.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "StatusChangeProto";
option java_package = "com.flexport.compliance.entityevent.v1beta1";
option ruby_package = "Flexport::Compliance::EntityEvent::V1Beta1";

import "flexport/compliance/entityevent/v1beta1/id_detail.proto";
import "flexport/compliance/entityevent/v1beta1/party_status.proto";

// Status change information.
message StatusChange {
  repeated IdDetail ids = 1;
  PartyStatus party_status = 2;
}
