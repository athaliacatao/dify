// TEAM: bookings

syntax = "proto3";

package flexport.booking.email.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "EmailProto";
option java_package = "com.flexport.booking.email.v1beta1";
option ruby_package = "Flexport::Booking::Email::V1Beta1";

//The email user info.
message EmailUsers {
  // Client fid.
  string client_fid = 1;
  // Core users.
  repeated string core_user_fids = 2;
  // Client users.
  repeated string client_user_fids = 3;
}
