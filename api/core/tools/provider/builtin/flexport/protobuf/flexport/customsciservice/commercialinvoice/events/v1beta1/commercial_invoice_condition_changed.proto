// TEAM: customs_platform

syntax = "proto3";

package flexport.customsciservice.commercialinvoice.events.v1beta1;

import "flexport/customsciservice/commercialinvoice/v1beta1/commercial_invoice.proto";
import "flexport/customsciservice/commercialinvoice/v1beta1/commercial_invoice_condition.proto";

option java_multiple_files = true;
option java_outer_classname = "CommercialInvoiceConditionChangedProto";
option java_package = "com.flexport.customsciservice.commercialinvoice.events.v1beta1";
option ruby_package = "Flexport::CustomsCiService::CommercialInvoice::Events::V1Beta1";

message CommercialInvoiceConditionChanged {
  // complete commercial invoice
  flexport.customsciservice.commercialinvoice.v1beta1.CommercialInvoice commercial_invoice = 1;
  // list of changed conditions
  repeated flexport.customsciservice.commercialinvoice.v1beta1.CommercialInvoiceCondition changed_conditions = 2;
}
