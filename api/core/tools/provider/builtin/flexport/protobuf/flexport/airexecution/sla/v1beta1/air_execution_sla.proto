// TEAM: wingstop

syntax = "proto3";

package flexport.airexecution.sla.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "AirTransitTimeProto";
option java_package = "com.flexport.airexecution.sla.v1beta1";
option ruby_package = "Flexport::AirExecution::Sla::V1Beta1";

message AirExecutionSla {
  optional double origin_cartage_days = 1;
  optional double origin_consolidation_days = 2;
  optional double origin_terminal_processing_days = 3;

  optional double port_to_port_days = 4;

  optional double destination_airport_recovery_days = 5;
  optional double destination_deconsolidation_days = 6;
  optional double destination_cartage_days = 7;
}

enum ServiceTier {
  SERVICE_TIER_INVALID = 0;
  SERVICE_TIER_STANDARD = 1;
  SERVICE_TIER_EXPRESS = 2;
  SERVICE_TIER_DEFERRED = 3;
}
