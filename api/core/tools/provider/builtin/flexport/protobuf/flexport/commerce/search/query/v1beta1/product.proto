// TEAM: service_catalog

syntax = "proto3";

package flexport.commerce.search.query.v1beta1;

import "flexport/commerce/search/offeringevaluator/v1beta1/enrich_offerings_api.proto";

option java_multiple_files = true;
option java_outer_classname = "ProductProto";
option java_package = "com.flexport.commerce.search.query.v1beta1";
option ruby_package = "Flexport::Commerce::Search::Query::V1Beta1";

message Product {
  repeated flexport.commerce.search.offeringevaluator.v1beta1.EnrichedOffering offerings = 1;
}
