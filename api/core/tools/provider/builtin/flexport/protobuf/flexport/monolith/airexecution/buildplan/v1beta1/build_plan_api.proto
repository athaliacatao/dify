syntax = "proto3";

package flexport.monolith.airexecution.buildplan.v1beta1;

import "flexport/monolith/airexecution/buildplan/v1beta1/build_plan.proto";

option java_multiple_files = true;
option java_outer_classname = "BuildPlanApiProto";
option java_package = "com.flexport.monolith.airexecution.buildplan.v1beta1";
option ruby_package = "Flexport::Monolith::AirExecution::BuildPlan::V1Beta1";

// This service is used by an NIS to retrieve build plan data.
service BuildPlanAPI {
  // Returns a list of build plan data for a given shipment fid.
  rpc ListBuildPlans(ListBuildPlansRequest) returns (ListBuildPlansResponse);
}

message ListBuildPlansRequest {
  string shipment_fid = 1;
}

message ListBuildPlansResponse {
  repeated BuildPlan build_plans = 1;
}
