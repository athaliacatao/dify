syntax = "proto3";

package flexport.airshippingdoc.genericmodel.v1beta1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "FlightPacketProto";
option java_package = "com.flexport.airshippingdoc.genericmodel.v1beta1";
option ruby_package = "Flexport::AirShippingDoc::GenericModel::V1Beta1";

message InvolvedPartyInformation {
  CompanyEntity company_entity = 1;
  Address address = 2;
  Contact contact = 3;
  google.protobuf.StringValue additional_info = 4;
  google.protobuf.StringValue name_address = 5;
}

message Address {
  google.protobuf.Int32Value dbid = 1;
  google.protobuf.StringValue name = 2;
  google.protobuf.StringValue street_address = 3;
  google.protobuf.StringValue street_address2 = 4;
  google.protobuf.StringValue city = 5;
  google.protobuf.StringValue state = 6;
  google.protobuf.StringValue zip = 7;
  google.protobuf.StringValue country_code = 8;
}

message CompanyEntity {
  google.protobuf.Int32Value dbid = 1;
  google.protobuf.StringValue legal_name = 2;
  Company company = 3;
}

message Company {
  google.protobuf.Int32Value dbid = 1;
  optional Client client = 2;
}

message Client {
  google.protobuf.Int32Value dbid = 1;
}

message Contact {
  google.protobuf.Int32Value dbid = 1;
  google.protobuf.StringValue name = 2;
  google.protobuf.StringValue phone = 3;
  google.protobuf.StringValue email = 4;
}

enum PaymentMethod {
  PAYMENT_METHOD_INVALID = 0;
  PAYMENT_METHOD_COLLECT = 1;
  PAYMENT_METHOD_PREPAID = 2;
}
