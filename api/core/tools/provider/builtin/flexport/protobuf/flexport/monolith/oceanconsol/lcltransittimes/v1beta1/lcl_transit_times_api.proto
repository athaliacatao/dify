// TEAM: tetrominos

syntax = "proto3";

package flexport.monolith.oceanconsol.lcltransittimes.v1beta1;

import "flexport/monolith/oceanconsol/lcltransittimes/v1beta1/lcl_transit_times.proto";

option java_multiple_files = true;
option java_outer_classname = "LclTransitTimesApiProto";
option java_package = "com.flexport.monolith.oceanconsol.lcltransittimes.v1beta1";
option ruby_package = "Flexport::Monolith::OceanConsol::LclTransitTimes::V1Beta1";

// This is the API for ocean consolidation services to retrieve ocean LCL transit times.
service LclTransitTimesAPI {
  // List LCL transit times.
  rpc ListLclTransitTimes(ListLclTransitTimesRequest) returns (ListLclTransitTimesResponse);
}

message ListLclTransitTimesRequest {
  repeated LclTransitTimesRequest transit_times_requests = 1;
}

message ListLclTransitTimesResponse {
  repeated LclTransitTimesResponse transit_times_responses = 1;
}
