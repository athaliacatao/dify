// TEAM: assignment

syntax = "proto3";

package flexport.assignment.model.v1;

import "flexport/network/v1beta1/client.proto";

option java_multiple_files = true;
option java_outer_classname = "SquadProto";
option java_package = "com.flexport.assignment.model.v1";
option ruby_package = "Flexport::Assignment::Model::V1";

message Squad {
  uint64 id = 1;
  string name = 2;
  string email = 3;
  string office = 4;
  flexport.network.v1beta1.ClientSegment segment = 5;
  string slack_channel = 6;
  string salesforce_ref = 7;
  string fid = 8;
}

message AssignmentSquad {
  uint64 id = 1;
  string name = 2;
  uint64 org_id = 3;
  repeated string member_fids = 4;
  SquadAttributes attributes = 5;
  repeated string tags = 6;
  // Deprecated. Duplicate in SquadAttributes.
  string slack_channel = 7 [deprecated = true];
  // Deprecated. Duplicate in SquadAttributes.
  string salesforce_ref = 8 [deprecated = true];
}

message SquadAttributes {
  string email = 1;
  string office = 2;
  flexport.network.v1beta1.ClientSegment segment = 3;
  string slack_channel = 4;
  string salesforce_ref = 5;
}
