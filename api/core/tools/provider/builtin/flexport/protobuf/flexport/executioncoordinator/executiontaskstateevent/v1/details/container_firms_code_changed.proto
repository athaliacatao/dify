// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "ContainerFirmsCodeChangedProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

// The firms code for a container item has changed.
message ContainerFirmsCodeChanged {
  //
  // The applicable container fid.
  string container_fid = 1;
  //
  // The new firms code.
  string firms_code = 2;
  //
  // The fid of the port or cfs/port for which the firms code applies.
  // While this is redundant, it seems useful to have in the event.
  string address_fid = 3;
}
