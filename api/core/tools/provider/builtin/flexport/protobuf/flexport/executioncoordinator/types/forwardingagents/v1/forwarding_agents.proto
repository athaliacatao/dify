// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.types.forwardingagents.v1;

option java_multiple_files = true;
option java_outer_classname = "ForwardingAgentsProto";
option java_package = "com.flexport.executioncoordinator.types.forwardingagents.v1";
option ruby_package = "Flexport::ExecutionCoordinator::Types::ForwardingAgents::V1";

// A set of company entity fids of freight forwarding agents.
message ForwardingAgents {
  string primary_agent_fid = 1;
  string origin_agent_fid = 2;
  string destination_agent_fid = 3;
  // The import and export customs agents.
  string import_customs_agent_fid = 4;
  string export_customs_agent_fid = 5;
}
