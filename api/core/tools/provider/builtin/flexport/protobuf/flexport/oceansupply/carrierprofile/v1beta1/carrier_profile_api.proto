// TEAM: ocean_allocations

syntax = "proto3";

package flexport.oceansupply.carrierprofile.v1beta1;

import "flexport/oceansupply/carrierprofile/v1beta1/carrier_profile.proto";

option java_multiple_files = true;
option java_outer_classname = "CarrierProfileApiProto";
option java_package = "com.flexport.oceansupply.carrierprofile.v1beta1";
option ruby_package = "Flexport::OceanSupply::V1Beta1";

// API for retrieving carrier profiles (NAC, Premium, FAK)
service CarrierProfileAPI {
  // Get a single carrier profile by its fid
  rpc GetCarrierProfileByFid(GetCarrierProfileByFidRequest) returns (GetCarrierProfileByFidResponse);
  rpc BatchGetCarrierProfile(BatchGetCarrierProfileRequest) returns (BatchGetCarrierProfileResponse);
}

message GetCarrierProfileByFidRequest {
  string carrier_profile_fid = 1;
}

message GetCarrierProfileByFidResponse {
  CarrierProfile carrier_profile = 1;
}

message BatchGetCarrierProfileRequest {
  repeated string origin_port_fids = 1;
  repeated string destination_port_fids = 2;
}

message BatchGetCarrierProfileResponse {
  repeated CarrierProfile carrier_profile = 1;
}
