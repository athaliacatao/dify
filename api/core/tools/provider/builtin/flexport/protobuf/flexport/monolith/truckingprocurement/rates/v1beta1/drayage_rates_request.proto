// TEAM: trucking_pricing_rate_management

syntax = "proto3";

package flexport.monolith.truckingprocurement.rates.v1beta1;

import "flexport/monolith/truckingprocurement/rates/v1beta1/delivery_info.proto";
import "flexport/monolith/truckingprocurement/rates/v1beta1/enums.proto";
import "flexport/monolith/truckingprocurement/rates/v1beta1/pickup_info.proto";

option java_multiple_files = true;
option java_outer_classname = "DrayageRatesRequest";
option java_package = "com.flexport.monolith.truckingprocurement.rates.v1beta1";
option ruby_package = "Flexport::Monolith::TruckingProcurement::Rates::V1Beta1";

message DrayageRatesRequestItem {
  PickupInfo pickup_info = 1;
  DeliveryInfo delivery_info = 2;
  TruckingRateDriverType driver_type = 3;
  TruckingRateEquipmentType equipment_type = 4;

  enum TruckingRateEquipmentType {
    TRUCKING_RATE_EQUIPMENT_TYPE_INVALID = 0;
    TRUCKING_RATE_EQUIPMENT_TYPE_CONTAINER = 1;
  }
}

message GetDrayageRatesRequest {
  repeated DrayageRatesRequestItem requests = 1;
}
