// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "TruckingInaccurateDeliveryOrderReportedProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

import "flexport/executioncoordinator/types/enums/v1/trucking_delivery_order_inaccuracy.proto";

// The trucking carrier has reported inaccuracy on the delivery order that was sent to them.
message TruckingInaccurateDeliveryOrderReported {
  string cargo_fid = 1;
  string origin_address_fid = 2;
  string destination_address_fid = 3;
  string carrier_fid = 4;
  // The inaccurate field on the DO.
  flexport.executioncoordinator.types.enums.v1.TruckingDeliveryOrderInaccuracy inaccurate_field = 5;
  // Comments added by the carrier, if any.
  string comments = 6;
  // e.g. "FLEX-12345A".
  string flexport_delivery_order_label = 8;
  // We need this to attach the the shipment message that's created when an inaccurate DO is reported.
  string messaging_linked_object_id = 7 [deprecated = true];
  string messaging_token = 9;
}
