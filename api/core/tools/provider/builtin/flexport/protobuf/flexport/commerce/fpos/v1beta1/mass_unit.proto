// TEAM: service_catalog
// FPOS concept

syntax = "proto3";

package flexport.commerce.fpos.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "MassUnitProto";
option java_package = "com.flexport.commerce.fpos.v1beta1";
option ruby_package = "Flexport::Commerce::Fpos::V1Beta1";

// adapted from: https://github.flexport.io/flexport/fpos_shared/blob/master/oas3-rest/src/main/resources/schemas/network/rest/v2.0.0/rest_api_3.0.json#L2613
enum MassUnit {
  MASS_UNIT_INVALID = 0;
  MASS_UNIT_GRAM = 1;
  MASS_UNIT_KILOGRAM = 2;
  MASS_UNIT_ATOMIC_MASS = 3;
  MASS_UNIT_DALTON = 4;
  MASS_UNIT_ELECTRON_MASS = 5;
  MASS_UNIT_TONNE = 6;
  MASS_UNIT_TON = 7;
  MASS_UNIT_UNIFIED_ATOMIC_MASS = 8;
  MASS_UNIT_GRAIN = 9;
  MASS_UNIT_POUND = 10;
  MASS_UNIT_OUNCE = 11;
  MASS_UNIT_OUNCE_TROY = 12;
  MASS_UNIT_PENNYWEIGHT_TROY = 13;
  MASS_UNIT_STONE = 14;
  MASS_UNIT_CARAT = 15;
}
