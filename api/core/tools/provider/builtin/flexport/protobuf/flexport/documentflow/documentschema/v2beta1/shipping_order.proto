// TEAM: document_intelligence

syntax = "proto3";

package flexport.documentflow.documentschema.v2beta1;

import "flexport/documentflow/documentschema/v2beta1/entity_document_field.proto";
import "flexport/documentflow/documentschema/v2beta1/primitive_document_field.proto";

option java_multiple_files = true;
option java_outer_classname = "ShippingOrderProto";
option java_package = "com.flexport.documentflow.documentschema.v2beta1";
option ruby_package = "Flexport::DocumentFlow::DocumentSchema::V2Beta1";

// Next ID: 14
message ShippingOrder {
  DocumentField booking_number = 1;
  DocumentField so_number = 2;
  TimestampDocumentField si_cutoff = 3;
  TimestampDocumentField vgm_cutoff = 4;
  TimestampDocumentField cy_cutoff = 5;
  repeated ShippingOrderContainerDocumentField released_containers = 6;
  repeated ShippingOrderVoyageDocumentField booking_voyage = 7;
  DocumentField port_of_loading = 8;
  DocumentField port_of_discharge = 9;
  DocumentField place_of_receipt = 10;
  DocumentField place_of_delivery = 11;
  DocumentField contract_number = 12;
  DocumentField mbl_number = 13;
}
