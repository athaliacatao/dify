// TEAM: network_entities

syntax = "proto3";

package flexport.network.v1beta1;

import "flexport/executioncoordinator/types/enums/v1/transport_mode.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "VesselProto";
option java_package = "com.flexport.network.v1beta1";
option ruby_package = "Flexport::Network::V1Beta1";

// A close analogue of the Network::Vessel ActiveRecord model.
message Vessel {
  int32 id = 1;
  string fid = 2;
  google.protobuf.StringValue name = 3;
  google.protobuf.StringValue registration_country_code = 4;
  google.protobuf.StringValue vessel_type = 5;
  google.protobuf.Int32Value carrier_id = 6;
  google.protobuf.StringValue carrier_fid = 7;
  oneof type_data {
    Ship ship = 8;
  }
  google.protobuf.Timestamp archived_at = 9;
  flexport.executioncoordinator.types.enums.v1.TransportMode transport_mode = 10;
}

// Ships are a specific type of Vessel for ocean voyages.
message Ship {
  int32 id = 1;
  string fid = 2;
  google.protobuf.StringValue imo = 3;
  google.protobuf.Int32Value next_port_of_call_address_id = 4;
  google.protobuf.StringValue next_port_of_call_address_fid = 5;
  google.protobuf.Int32Value previous_port_of_call_address_id = 6;
  google.protobuf.StringValue previous_port_of_call_address_fid = 7;
  google.protobuf.StringValue mmsi = 8;
}
