// TEAM: kingsroad

syntax = "proto3";

package flexport.oex.coloader_booking.v1beta1;

import "flexport/oex/coloader_booking/v1beta1/shipco_coloader_booking_payload.proto";

option java_multiple_files = true;
option java_outer_classname = "ColoaderBookingPayloadProto";
option java_package = "com.flexport.oex.coloaderbooking.v1beta1";
option ruby_package = "Flexport::OEX::ColoaderBooking::V1Beta1";

message ColoaderBookingPayload {
  ColoaderBookingPayloadKind payload_kind = 1;
  oneof payload {
    ShipCoColoaderBookingPayload shipco_coloader_booking_payload = 2;
  }
}

enum ColoaderBookingPayloadKind {
  COLOADER_BOOKING_PAYLOAD_KIND_INVALID = 0;
  COLOADER_BOOKING_PAYLOAD_KIND_SHIPCO = 1;
}
