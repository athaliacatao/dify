// TEAM: billing

syntax = "proto3";

package flexport.billing.review.events.v1beta1;

import "flexport/billing/bill/v1beta1/bill.proto";
import "flexport/billing/entityevent/v1beta1/review_entity.proto";
import "google/protobuf/timestamp.proto";
import "flexport/billing/review/events/v1beta1/review_metadata.proto";

option java_multiple_files = true;
option java_outer_classname = "ManualReviewRequiredProto";
option java_package = "com.flexport.billing.review.events.v1beta1";
option ruby_package = "Flexport::Billing::Review::Events::V1Beta1";

// Event emitted when a Review should be sent for manual review.
message ManualReviewRequired {
  string review_fid = 1;
  flexport.billing.bill.v1beta1.Bill draft_bill = 2;
  string primary_document_fid = 3;
  repeated flexport.billing.entityevent.v1beta1.ValidationErrorValue validation_errors = 4;
  google.protobuf.Timestamp to_be_reviewed_by = 5;
  string assignee_user_fid = 6;
  string bill_notes = 7;
  bool transcription_approved = 8;
  billing.review.events.v1beta1.ReviewMetadata metadata = 9;
}
