// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.taskmanager.events.v1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "TaskClaimEventProto";
option java_package = "com.flexport.customs.taskmanager.events.v1";
option ruby_package = "Flexport::Customs::TaskManager::Events::V1";

message TaskClaimEvent {
  // Fid of what is claimed, task or order FID
  string claimed_fid = 1;

  // Time of the event
  google.protobuf.Timestamp time = 2;
  string user_fid = 3;
  Type type = 4;
  enum Type {
    TYPE_INVALID = 0;
    TYPE_CREATED = 1;
    TYPE_EXPIRED = 2;
    TYPE_DELETED = 3;
  }
}
