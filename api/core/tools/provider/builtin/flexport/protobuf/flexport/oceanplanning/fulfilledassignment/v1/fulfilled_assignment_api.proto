// TEAM: ocean_planning

syntax = "proto3";

package flexport.oceanplanning.fulfilledassignment.v1;

option java_multiple_files = true;
option java_outer_classname = "FulfilledAssignmentApiProto";
option java_package = "com.flexport.oceanplanning.FulfilledAssignment.v1";
option ruby_package = "Flexport::OceanPlanning::FulfilledAssignment::v1";

// The carrier constraint service grpc API end point.
service FulfilledAssignmentAPI {
  // Create the corresponding assignment in Ocean Planning and map with fulfillment task
  rpc CreateFulfilledAssignment(CreateFulfilledAssignmentRequest) returns (CreateFulfilledAssignmentResponse);
}

message CreateFulfilledAssignmentRequest {
  string assignment_fid = 1;
  string fulfillment_request_fid = 2;
  string fulfillment_request_revision_number = 3;
}

message CreateFulfilledAssignmentResponse {
  bool success = 1;
}
