// TEAM: customs_platform

syntax = "proto3";

package flexport.customs.usadapter.entrysummaryrelease.v1;

option java_multiple_files = true;
option java_package = "com.flexport.customs.usadapter.entrysummaryrelease.v1";
option ruby_package = "Flexport::Customs::UsAdapter::EntrySummaryRelease::V1";

message Transport {
  oneof detail {
    OceanTransport ocean_transport = 1;
  }
}

message OceanTransport {
  ModeOfTransportOcean mode_of_transport = 1;
  // Determines the carrier code
  string scac_code = 2;
  // Determines the conveyance name
  string vessel_name = 3;
  string voyage_number = 4;
}

enum ModeOfTransportOcean {
  MODE_OF_TRANSPORT_OCEAN_INVALID = 0;
  MODE_OF_TRANSPORT_OCEAN_NONCONTAINERIZED = 1;
  MODE_OF_TRANSPORT_OCEAN_CONTAINERIZED = 2;
}
