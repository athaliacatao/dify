// TEAM: trucking_execution

syntax = "proto3";

package flexport.transmission.carrierperformancemetrics.v1beta1;

import "flexport/os/v1/types/walltimedate/v1/wall_time_date.proto";
import "flexport/transmission/carrierperformancemetrics/v1beta1/carrier_performance_metric.proto";

option java_multiple_files = true;
option java_outer_classname = "CarrierPerformanceMetricsApiProto";
option java_package = "com.flexport.transmission.carrierperformancemetrics.v1beta1";
option ruby_package = "Transmission::CarrierPerformanceMetrics::V1Beta1";

// API to get performance metrics for carriers
service CarrierPerformanceMetricsAPI {
  // Get carrier performance metrics for list of carriers
  rpc GetPerformanceMetricsForCarriers(GetPerformanceMetricsForCarriersRequest) returns (GetPerformanceMetricsForCarriersResponse);
}

message GetPerformanceMetricsForCarriersRequest {
  // List of carrier IDs
  repeated string carrier_fids = 1;
  // The start date (inclusive).
  flexport.os.v1.types.walltimedate.v1.WallTimeDate start_date = 3;
  // The end date (inclusive).
  flexport.os.v1.types.walltimedate.v1.WallTimeDate end_date = 4;
}

message GetPerformanceMetricsForCarriersResponse {
  // List of carriers and the list of metrics for each
  repeated flexport.transmission.carrierperformancemetrics.v1beta1.CarrierPerformanceMetricDto metrics = 1;
}
