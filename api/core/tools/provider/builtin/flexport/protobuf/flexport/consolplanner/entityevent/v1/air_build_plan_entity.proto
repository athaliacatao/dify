// TEAM: wingstop

syntax = "proto3";

package flexport.consolplanner.entityevent.v1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "AirBuildPlanEntityProto";
option java_package = "com.flexport.consolplanner.entityevent.v1";
option ruby_package = "Flexport::ConsolPlanner::EntityEvent::V1";

// Next ID: 17
message AirBuildPlanEntity {
  int64 id = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  google.protobuf.Timestamp deleted_at = 4;
  string created_by = 14;
  string last_updated_by = 15;
  string allotment_schedule_instance_fid = 5;
  repeated string equipment_type_fids = 6;
  string origin_airport_fid = 7;
  Status status = 8;
  HandlingType handling_type = 9;
  optional string execution_order_fid = 10;
  optional string origin_cfs_fid = 11;
  optional string destination_cfs_fid = 12;
  optional string client_fid = 13;
  optional int64 equipment_type_shared_from = 16;
  SelectedRateType selected_rate_type = 17;
}

enum Status {
  STATUS_INVALID = 0;
  STATUS_DRAFT = 1;
  STATUS_FINAL = 2;
}

enum HandlingType {
  HANDLING_TYPE_INVALID = 0;
  // cargo tendered as built-up ULD at origin, retrieved intact at destination.
  HANDLING_TYPE_INTACT = 1;
  // cargo tendered loose at origin, retrieved loose at destination.
  HANDLING_TYPE_LOOSE = 2;
  // cargo tendered intact at origin, broken down by the airline,
  // retrieved loose at destination(s).
  HANDLING_TYPE_BREAKDOWN = 3;
}

enum SelectedRateType {
  SELECTED_RATE_TYPE_INVALID = 0;
  //Fixed Buy Rate
  SELECTED_RATE_TYPE_FIXED = 1;
  //Floating Buy Rate
  SELECTED_RATE_TYPE_FLOATING = 2;
}
