// TEAM: unified_shipment_schedules

syntax = "proto3";

package flexport.schedulemanager.heuristics.v1;

import "flexport/schedulemanager/types/enums/v1/prediction_source.proto";

option java_multiple_files = true;
option java_outer_classname = "HeuristicDetailsProto";
option java_package = "com.flexport.schedulemanager.heuristics.v1";
option ruby_package = "Flexport::ScheduleManager::Heuristics::V1";

message HeuristicDetails {
  string heuristic_name = 1;
  repeated TravelTimeSuggestion suggestions = 2;
  repeated string error_messages = 3;
}

message TravelTimeSuggestion {
  SuggestionType suggestion_type = 1;
  int32 suggestion_days = 2;
  string entity_fid = 3;
  flexport.schedulemanager.types.enums.v1.PredictionSource prediction_source = 4;
}

enum SuggestionType {
  SUGGESTION_TYPE_INVALID = 0;
  SUGGESTION_TYPE_DWELL = 1;
  SUGGESTION_TYPE_DEVAN = 2;
  SUGGESTION_TYPE_TRANSIT = 3;
}
