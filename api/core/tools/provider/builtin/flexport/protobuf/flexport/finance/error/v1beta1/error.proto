// TEAM: finance

syntax = "proto3";

package flexport.finance.error.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ErrorProto";
option java_package = "com.flexport.finance.error.v1beta1";
option ruby_package = "Flexport::Finance::Error::V1Beta1";

// Simple message to capture an error type/message.
message Error {
  string type = 1;
  string message = 2;
}
