syntax = "proto3";

package flexport.example.helloworld.v2;

option java_multiple_files = true;
option java_outer_classname = "HelloWorldApiProto";
option java_package = "com.flexport.example.helloworld.v2";
option ruby_package = "Flexport::Example::HelloWorld::V2";

// The greeting service definition.
service HelloWorldAPI {
  // Sends a greeting.
  rpc SayHello(SayHelloRequest) returns (SayHelloResponse);
}

// The request message containing the user's name.
message SayHelloRequest {
  string name = 1;
}

// The response message containing the greetings.
message SayHelloResponse {
  string message = 1;
}
