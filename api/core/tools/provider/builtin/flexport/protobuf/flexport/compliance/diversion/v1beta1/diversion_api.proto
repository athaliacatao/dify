syntax = "proto3";

package flexport.compliance.diversion.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "DiversionProto";
option java_package = "com.flexport.compliance.diversion.v1beta1";
option ruby_package = "Flexport::Compliance::Diversion::V1Beta1";

// API for Diversion
service DiversionAPI {
  rpc GetDiversionByShipmentFid(GetDiversionByShipmentFidRequest) returns (GetDiversionByShipmentFidResponse);
}

message GetDiversionByShipmentFidRequest {
  string shipment_fid = 1;
}

message GetDiversionByShipmentFidResponse {
  bool exists = 1;
}
