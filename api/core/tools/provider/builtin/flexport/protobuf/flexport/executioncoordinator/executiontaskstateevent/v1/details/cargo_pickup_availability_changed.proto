// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

import "flexport/os/v1/types/walltimerange/v1/wall_time_range.proto";

option java_multiple_files = true;
option java_outer_classname = "CargoPickupAvailabilityChangedProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

// Signifies that the datetime for which cargo is available to pick up has changed.
message CargoPickupAvailabilityChanged {
  // The time range for which cargo is available for pickup.
  flexport.os.v1.types.walltimerange.v1.WallTimeRange pickup_window = 1;
  //
  // The fid of the Cargo instance for which pickup availability refers.
  // This allows separate events to be emitted for cargo split while executing an ExecutionTask.
  // If absent, the event is assumed to refer to the ExecutionTask holistically.
  string cargo_fid = 2;
  //
  // Where the cargo is to be picked up at.
  string address_fid = 3;
  //
  // The number of pallets in this cargo pickup.
  int32 pallet_count = 4;

  // The number of cartons in this cargo pickup.
  int32 carton_count = 5;
}
