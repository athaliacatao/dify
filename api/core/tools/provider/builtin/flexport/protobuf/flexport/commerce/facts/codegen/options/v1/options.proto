syntax = "proto3";

package flexport.commerce.facts.codegen.options.v1;

import "google/protobuf/descriptor.proto";

option java_multiple_files = true;
option java_outer_classname = "OptionsProto";
option java_package = "com.flexport.commerce.facts.codegen.options.v1";
option ruby_package = "Flexport::Commerce::Facts::Codegen::Options::V1";

// Codegen options for Message.
message MessageCodegen {
  string type_name = 1;
  bool union_sub_packages = 2;
}

extend google.protobuf.MessageOptions {
  MessageCodegen message_codegen = 8200;
}

// Codegen options for Enum.
message EnumCodegen {
  string type_name = 1;
}

extend google.protobuf.EnumOptions {
  EnumCodegen enum_codegen = 8200;
}

// Codegen options for Field.
message FieldCodegen {
  // To mark a field as optional. It's designed specifically for repeated fields,
  // for normal field the native `optional` keyword should be used.
  bool optional = 1;
}

extend google.protobuf.FieldOptions {
  FieldCodegen field_codegen = 8200;
}
