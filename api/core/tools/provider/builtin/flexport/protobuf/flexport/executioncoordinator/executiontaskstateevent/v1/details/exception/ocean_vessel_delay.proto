// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "OceanVesselDelayProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

// An ocean vessel has been delayed.
// Corresponds to exception slugs:
// - vessel_delay_schedule_updated_by_carrier
// - vessel_delay_port_congestion
// - vessel_delay_mechanical
// - vessel_delay_other
message OceanVesselDelay {
  OceanVesselDelayReason reason = 1;
  string container_fid = 2;
  string vessel_fid = 3;
  string address_fid = 4;
  OceanVesselDelayEvent event = 5;
}

// A cause of an ocean vessel delay.
enum OceanVesselDelayReason {
  OCEAN_VESSEL_DELAY_REASON_INVALID = 0;
  OCEAN_VESSEL_DELAY_REASON_SCHEDULE_UPDATED_BY_CARRIER = 1;
  OCEAN_VESSEL_DELAY_REASON_PORT_CONGESTION = 2;
  OCEAN_VESSEL_DELAY_REASON_MECHANICAL = 3;
}

enum OceanVesselDelayEvent {
  OCEAN_VESSEL_DELAY_EVENT_INVALID = 0;
  OCEAN_VESSEL_DELAY_EVENT_DEPARTURE = 1;
  OCEAN_VESSEL_DELAY_EVENT_ARRIVAL = 2;
}
