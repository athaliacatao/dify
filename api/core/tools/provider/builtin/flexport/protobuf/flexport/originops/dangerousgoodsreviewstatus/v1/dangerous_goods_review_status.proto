syntax = "proto3";

package flexport.originops.dangerousgoodsreviewstatus.v1;

option java_multiple_files = true;
option java_outer_classname = "DangerousGoodsReviewStatusProto";
option java_package = "com.flexport.originops.dangerousgoodsreviewstatus.v1";
option ruby_package = "Flexport::OriginOps::DangerousGoodsReviewStatus::V1";

// Represents a dangerous goods review status.
enum DangerousGoodsReviewStatus {
  DANGEROUS_GOODS_REVIEW_STATUS_INVALID = 0;
  DANGEROUS_GOODS_REVIEW_STATUS_PENDING = 1;
  DANGEROUS_GOODS_REVIEW_STATUS_IN_PROGRESS = 2;
  DANGEROUS_GOODS_REVIEW_STATUS_COMPLETE = 3;
  DANGEROUS_GOODS_REVIEW_STATUS_DENIED = 4;
  DANGEROUS_GOODS_REVIEW_STATUS_NOT_APPLICABLE = 5;
  DANGEROUS_GOODS_REVIEW_STATUS_MISFLAGGED = 6;
  DANGEROUS_GOODS_REVIEW_STATUS_CARRIER_BOOKING_APPROVED = 7;
}
