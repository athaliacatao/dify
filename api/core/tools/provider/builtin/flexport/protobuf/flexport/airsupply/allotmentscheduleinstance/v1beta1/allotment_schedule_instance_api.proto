syntax = "proto3";

package flexport.airsupply.allotmentscheduleinstance.v1beta1;

import "flexport/airsupply/allotmentscheduleinstance/v1beta1/allotment_schedule_instance.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "AllotmentScheduleInstanceProto";
option java_package = "com.flexport.airsupply.allotmentscheduleinstance.v1beta1";
option ruby_package = "Flexport::AirSupply::AllotmentScheduleInstance::V1Beta1";

service AllotmentScheduleInstanceAPI {
  // Returns allotment schedule instances for given condition
  rpc ListAllotmentScheduleInstances(ListAllotmentScheduleInstancesRequest) returns (ListAllotmentScheduleInstancesResponse);
}

// if the allotment_schedule_instance_fids filter is utilized, it takes precedence over all other filters
// the other filters will use and logic to filter the results
message ListAllotmentScheduleInstancesRequest {
  repeated string allotment_schedule_instance_fids = 1;
  repeated string origin_fids = 2;
  repeated string destination_fids = 3;
  google.protobuf.Timestamp departure_from_time = 4;
  google.protobuf.Timestamp departure_to_time = 5;
}

message ListAllotmentScheduleInstancesResponse {
  repeated AllotmentScheduleInstance allotment_schedule_instances = 1;
  string next_instance_fid = 2;
}
