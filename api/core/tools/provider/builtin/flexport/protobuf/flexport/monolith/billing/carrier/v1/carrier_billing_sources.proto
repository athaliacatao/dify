// TEAM: billing

syntax = "proto3";

package flexport.monolith.billing.carrier.v1;

option java_multiple_files = true;
option java_outer_classname = "CarrierProto";
option java_package = "com.flexport.monolith.billing.carrier.v1";
option ruby_package = "Flexport::Monolith::Billing::Carrier::V1";

message BillingSourceCounts {
  int32 total_bill_count = 1;
  int32 transmission_bill_count = 2;
}

message CarrierBillingSourcesResult {
  string carrier_fid = 1;
  BillingSourceCounts counts = 2;
}
