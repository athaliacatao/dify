// TEAM: kingsroad

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "OceanCarrierVgmSubmissionChangedProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

// Carrier VGM submission has been updated. This event shall be emitted upon change
// of any attribute defined in this message.
message OceanCarrierVgmSubmissionChanged {
  // do not use, use carrier_booking_fid instead
  string carrier_vgm_fid = 1 [deprecated = true];
  //
  // Status rendered on core left
  string submission_status = 2;
  //
  // Time status updated, actual value is server time that triggered
  // status changed
  google.protobuf.Timestamp status_updated_time = 3;
  //
  // Carrier booking fid
  string carrier_booking_fid = 4;

  // Fid of the user who submitted the VGM
  string submitted_by_fid = 5;
}
