syntax = "proto3";

package flexport.usl.archive.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "SupplyServiceProto";
option java_package = "com.flexport.usl.archive.v1beta1";
option ruby_package = "Flexport::USL::Archive::V1Beta1";

// Represents a supply service dto to be archived
// The original schema is from cost capture: protobuf/flexport/financialvisibility/event/v1beta1/supply_service_event.proto
message SupplyServiceDto {
    string supply_service_fid = 1;
    string vendor_id = 2;
    string event_date_time = 3;
    string supply_mode = 4;
    repeated CostAllocation cost_allocations = 5;
    string category = 6;
}

message CostAllocation {
    uint64 shipment_id = 1;
}
