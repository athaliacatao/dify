// TEAM: billing

syntax = "proto3";

package flexport.monolith.billing.allocation.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "ShipmentAllocationProto";
option java_package = "com.flexport.monolith.billing.allocation.v1beta1";
option ruby_package = "Flexport::Monolith::Billing::Allocation::V1Beta1";

// A shipment allocation.
message ShipmentAllocation {
  repeated ShipmentAllocationItem allocations = 1;
}

// A shipment allocation item.
message ShipmentAllocationItem {
  string shipment_fid = 1;
}
