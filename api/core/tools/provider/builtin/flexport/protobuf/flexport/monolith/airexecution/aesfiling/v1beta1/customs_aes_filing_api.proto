// TEAM: perseus

syntax = "proto3";

package flexport.monolith.airexecution.aesfiling.v1beta1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "CustomsAesFilingApiProto";
option java_package = "com.flexport.monolith.airexecution.aesfiling.v1beta1";
option ruby_package = "Flexport::Monolith::AirExecution::CustomsAesFiling::V1Beta1";

service CustomsAesFilingAPI {
  rpc ListCustomsAesFilings(ListCustomsAesFilingsRequest) returns (ListCustomsAesFilingsResponse);
}

message ListCustomsAesFilingsRequest {
  repeated int32 shipment_ids = 1;
}

message ListCustomsAesFilingsResponse {
  repeated CustomsAesFiling customs_aes_filings = 1;
}

message CustomsAesFiling {
  google.protobuf.Int32Value shipment_id = 1;
  google.protobuf.StringValue itn_number = 2;
  AesFilingStatus aes_filing_status = 3;
  google.protobuf.StringValue broker_comment = 4;
}

enum AesFilingStatus {
  AES_FILING_STATUS_INVALID = 0;
  AES_FILING_STATUS_ACCEPTED = 1;
  AES_FILING_STATUS_REJECTED = 2;
  AES_FILING_STATUS_CANCELED = 3;
}
