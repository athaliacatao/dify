// TEAM: work_management

syntax = "proto3";

package flexport.workitems.workiteminfo.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "WorkItemInfoApiProto";
option java_package = "com.flexport.workitems.workiteminfo.v1";
option ruby_package = "Flexport::WorkItems::WorkItemInfo::V1";

service WorkItemInfoAPI {
  rpc GetWorkItemInfo(GetWorkItemInfoRequest) returns (GetWorkItemInfoResponse);
}

message GetWorkItemInfoRequest {
  repeated string work_item_types = 1;
  google.protobuf.BoolValue check_permission = 2;
}

message GetWorkItemInfoResponse {
  repeated WorkItemInfo work_item_info = 1;
}

message WorkItemInfo {
  string key = 1;
  string short_name = 2;
  string category_name = 3;
  string milestone_name = 4;
  bool can_be_assigned_via_rules = 5;
}
