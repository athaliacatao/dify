// TEAM: forwarding_platform

syntax = "proto3";

package flexport.executioncoordinator.executiontaskstateevent.v1;

option java_multiple_files = true;
option java_outer_classname = "TruckingDeliveryOrderReleaseFromHoldProto";
option java_package = "com.flexport.executioncoordinator.executiontaskstateevent.v1";
option ruby_package = "Flexport::ExecutionCoordinator::ExecutionTaskStateEvent::V1";

// A DO is release from hold means that a previous Recover and Hold DO cleared whatever reason that was blocking it
// (maybe client is credit blocked, or customs not cleared), giving the carrier authorization to deliver to the final destination.
message TruckingDeliveryOrderReleaseFromHold {
  string cargo_fid = 1;
  string origin_address_fid = 2;
  string destination_address_fid = 3;
  string carrier_fid = 4;
  // do_flex_id is a unique identifier for DeliveryOrder(from business side). e.g. FLEX-1234A
  string do_flex_id = 5;
  string do_fid = 6;
}
