// TEAM: smb

syntax = "proto3";

package flexport.smb.subscription.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "SubscriptionStateChangeEventProto";
option java_package = "com.flexport.smb.subscription.v1beta1";

message SubscriptionStateChangeEvent {
  string client_fid = 1;

  enum EventType {
    EVENT_TYPE_INVALID = 0;
    EVENT_TYPE_BECOME_ACTIVE = 1;
    EVENT_TYPE_BECOME_ACTIVE_CANCELED = 2;
    EVENT_TYPE_BECOME_PAUSED = 3;
    EVENT_TYPE_BECOME_EXPIRED = 4;
  }

  EventType event_type = 2;
}
