syntax = "proto3";

package flexport.monolith.oceanconsol.buyersconsolclientconfig.v1beta1;

import "flexport/monolith/oceanconsol/buyersconsolclientconfig/v1beta1/buyers_consol_client_config.proto";
import "flexport/os/v1/types/cargo/v1/cargo.proto";

option java_multiple_files = true;
option java_outer_classname = "BuyersConsolClientConfigApiProto";
option java_package = "com.flexport.monolith.oceanconsol.buyersconsolclientconfig.v1beta1";
option ruby_package = "Flexport::Monolith::OceanConsol::BuyersConsolClientConfig::V1Beta1";

// API to interface with buyers consolidation client configurations
service BuyersConsolClientConfigAPI {
  // Fetches client configurations for supplied clients
  rpc ListBuyersConsolClientConfigurations(ListBuyersConsolClientConfigurationsRequest) returns (ListBuyersConsolClientConfigurationsResponse);
}

message ListBuyersConsolClientConfigurationsRequest {
  repeated string client_fids = 1;
}

message ListBuyersConsolClientConfigurationsResponse {
  repeated BuyersConsolClientConfiguration configurations = 1;
  repeated flexport.os.v1.types.cargo.v1.Iso6346ContainerSize supported_container_types = 2;
}
