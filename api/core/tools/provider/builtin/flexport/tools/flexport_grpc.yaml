identity: # 工具的基本信息
  name: flexport_grpc # 工具名称，唯一，不允许和其他工具重名
  author: Fujun Tan # 作者
  label: # 标签，用于前端展示
    en_US: Flexport Grpc # 英文标签
    zh_Hans:  Flexport Grpc # 中文标签
description: # 描述，用于前端展示
  human: # 用于前端展示的介绍，支持多语言
    en_US: A tool for executing Flexport GRPC requests to specific services.
    zh_Hans: 用于执行Flexport GRPC请求的工具，支持特定的服务。
  llm: |
    A tool for making gRPC calls to Flexport services. 
    The tool automatically loads all available services from the generated proto files.
    
    Example usage:
    host: "localhost:50051"
    service: "flexport.actionlog.action.v1beta1.ActionService"
    method: "GetAction"
    method_parameters: {"id": "123"}
    
    Note: Use the error messages to see available services and methods if needed.

parameters: # 参数列表
  - name: host # 参数名称
    type: string # 参数类型
    required: true # 是否必填
    label: # 参数标签
      en_US: Host Address # 英文标签
      zh_Hans: 服务器地址 # 中文标签
    human_description: # 用于前端展示的介绍，支持多语言
      en_US: The host address of the gRPC server (e.g. localhost:50051)
      zh_Hans: gRPC服务器地址（例如 localhost:50051）
    llm_description: The host address and port of the gRPC server
    form: form # 表单类型，llm表示这个参数需要由Agent自行推理出来，前端将不会展示这个参数

  - name: service_method # 参数名称
    type: select # 使用select类型
    required: true # 是否必填
    label: # 参数标签
      en_US: Service and Method # 英文标签
      zh_Hans: 服务和方法 # 中文标签
    human_description: # 用于前端展示的介绍，支持多语言
      en_US: Select the gRPC service and method to call
      zh_Hans: 选择要调用的gRPC服务和方法
    llm_description: The full service name and method to call
    form: form # 表单类型，llm表示这个参数需要由Agent自行推理出来，前端将不会展示这个参数
    options: []  # 选项会在运行时动态生成

  - name: method_parameters # 参数名称
    type: string # 参数类型
    required: true # 是否必填
    label: # 参数标签
      en_US: Method Parameters # 英文标签
      zh_Hans: 方法参数 # 中文标签
    human_description: # 用于前端展示的介绍，支持多语言
      en_US: JSON string of parameters for the method
      zh_Hans: 方法参数的JSON字符串
    llm_description: JSON formatted string containing the parameters for the method call
    form: llm # 表单类型，llm表示这个参数需要由Agent自行推理出来，前端将不会展示这个参数

